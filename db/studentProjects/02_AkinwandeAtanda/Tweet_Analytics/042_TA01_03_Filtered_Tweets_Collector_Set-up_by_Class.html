tCreated = false\nvar num = 0\nvar numTweetsCollected = 0L // track number of tweets collected\n\n// This is a helper class used for \nobject SecondValueOrdering extends Ordering[(String, Int)] {\n  def compare(a: (String, Int), b: (String, Int)) = {\n    a._2 compare b._2\n  }\n}\n\n// This is the function that creates the SteamingContext and sets up the Spark Streaming job.\ndef creatingFunc(): StreamingContext = {\n  // Create a Spark Streaming Context.\n  val ssc = new StreamingContext(sc, slideInterval)\n  // Create a Twitter Stream for the input source. \n  val auth = Some(new OAuthAuthorization(new ConfigurationBuilder().build()))\n  val twitterStream = TwitterUtils.createStream(ssc, auth)\n  \n  val twitterStreamJson = twitterStream.map(x => { val gson = new Gson();\n                                                 val xJson = gson.toJson(x)\n                                                 xJson\n                                               }) \n  def convertToFilter(status: twitter4j.Status): FilterStatus = {val hashTags: Array[String] =  if(status.getHashtagEntities !=null) status.getHashtagEntities().map(eachHT => eachHT.getText()) else Array[String]()\n  val user = status.getUser()\n  FilterStatus(id = status.getId.toString,tweets = status.getText,favoriteCount = status.getFavoriteCount,retweetCount = status.getRetweetCount, hashTags = hashTags, screenName = user.getScreenName, userName = user.getName, \n    followersCount = user.getFollowersCount)\n  }\n  \nval partitionsEachInterval = 1 // This tells the number of partitions in each RDD of tweets in the DStream.\n\ntwitterStream.map(convertToFilter).foreachRDD((rdd, time) => { // for each filtered RDD in the DStream\n      val count = rdd.count()\n      if (count > 0) {\n        val outputRDD = rdd.repartition(partitionsEachInterval) // repartition as desired\n        //outputRDD.saveAsTextFile(s\"${outputDirectory}/tweets_\" + time.milliseconds.toString) // save as textfile\n        outputRDD.saveAsTextFile(s\"/mnt/$MountName/${outputDirectory}\" + \"/tweets_\" + time.milliseconds.toString+\".txt\") // save as textfile in s3\n        numTweetsCollected += count // update with the latest count\n      }\n  })\n  \n  newContextCreated = true\n  ssc\n}\n\ncase class FilterStatus(screenName:String,userName:String,followersCount:Long,id:String,tweets:String,favoriteCount:Long,retweetCount:Long,hashTags:Array[String]=Array[String]())","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">import com.google.gson.Gson\nnewContextCreated: Boolean = false\nnum: Int = 0\nnumTweetsCollected: Long = 0\ndefined module SecondValueOrdering\ncreatingFunc: ()org.apache.spark.streaming.StreamingContext\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<div class=\"ansiout\">&lt;console&gt;:46: error: not found: type StreamingContext\n       def creatingFunc(): StreamingContext = {\n                           ^\n&lt;console&gt;:48: error: not found: type StreamingContext\n         val ssc = new StreamingContext(sc, slideInterval)\n                       ^\n&lt;console&gt;:50: error: not found: type OAuthAuthorization\n         val auth = Some(new OAuthAuthorization(new ConfigurationBuilder().build()))\n                             ^\n&lt;console&gt;:51: error: not found: value TwitterUtils\n         val twitterStream = TwitterUtils.createStream(ssc, auth)\n                             ^\n</div>","error":null,"startTime":1.463704020677E12,"submitTime":1.463704017249E12,"finishTime":1.463704021616E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"tripplehay777@gmail.com","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,
