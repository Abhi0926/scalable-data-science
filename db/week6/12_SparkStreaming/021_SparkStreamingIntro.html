ble-data-science/master/images/UjiTimeBeingDogen.png \"uji\"):\n\n[![sds/uji/week6/12_SparkStreaming/021_SparkStreamingIntro](http://img.youtube.com/vi/jqLcr2eS-Vs/0.jpg)](https://www.youtube.com/v/jqLcr2eS-Vs?rel=0&autoplay=1&modestbranding=1&start=0&end=2111)\n","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"b610712f-f9f3-4684-bed7-ac5274f1ae61"},{"version":"CommandV1","origId":89115,"guid":"fbb264c6-28a7-4250-b1c5-87ea5e53f8f5","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n\n# **Spark Streaming**\nSpark Streaming is an extension of the core Spark API that enables scalable, high-throughput, fault-tolerant stream processing of live data streams. \n\nThis is an augmentation of the following resources:\n* the Databricks Guide [Workspace -> Databricks_Guide -> 08 Spark Streaming -> 00 Spark Streaming](/#workspace/databricks_guide/08 Spark Streaming/00 Spark Streaming) and \n* [http://spark.apache.org/docs/latest/streaming-programming-guide.html](http://spark.apache.org/docs/latest/streaming-programming-guide.html)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"e90cd0b2-36da-4b37-aebd-c8a3eb96ffd6"},{"version":"CommandV1","origId":89116,"guid":"b8cadf98-2d64-4536-aeb2-a1195f638c80","subtype":"command","commandType":"auto","position":1.25,"command":"%md\n\nOverview\n========\n\nSpark Streaming is an extension of the core Spark API that enables\nscalable, high-throughput, fault-tolerant stream processing of live data\nstreams. \n\nData can be ingested from many sources like \n\n* [Kafka](http://kafka.apache.org/documentation.html#introduction), \n* [Flume](https://flume.apache.org/),\n* [Twitter](https://twitter.com/) [Streaming](https://dev.twitter.com/streaming/overview) and [REST](https://dev.twitter.com/rest/public) APIs, \n* [ZeroMQ](http://zeromq.org/), \n* [Amazon Kinesis](https://aws.amazon.com/kinesis/streams/), or \n* [TCP sockets](http://www.gnu.org/software/mit-scheme/documentation/mit-scheme-ref/TCP-Sockets.html), \n\nand can be processed using\ncomplex algorithms expressed with high-level functions like `map`,\n`reduce`, `join` and `window`. \n  \nFinally, processed data can be pushed out\nto filesystems, databases, and live dashboards. In fact, you can apply Spark's \n* [machine learning](http://spark.apache.org/docs/latest/mllib-guide.html) and\n* [graph processing](http://spark.apache.org/docs/latest/graphx-programming-guide.html) algorithms \non data streams.\n\n![Spark Streaming architecture](http://spark.apache.org/docs/latest/img/streaming-arch.png)\n\n#### Internally, it works as follows: \n* Spark Streaming receives live input data streams and \n* divides the data into batches, \n* which are then processed by the Spark engine \n* to generate the final stream of results in batches.\n\n![Spark Streaming data flow](http://spark.apache.org/docs/latest/img/streaming-flow.png)\n\nSpark Streaming provides a high-level abstraction called **discretized\nstream** or **DStream**, which represents a continuous stream of data.\nDStreams can be created either from input data streams from sources such\nas Kafka, Flume, and Kinesis, or by applying high-level operations on\nother DStreams. Internally, a **DStream is represented as a sequence of\n[RDDs](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.rdd.RDD)**.\n\nThis guide shows you how to start writing Spark Streaming programs with\nDStreams. You can write Spark Streaming programs in Scala, Java or\nPython (introduced in Spark 1.2), all of which are presented in this\n[guide](http://spark.apache.org/docs/latest/streaming-programming-guide.html). \n\nHere, we will focus on Streaming in Scala.\n\n* * * * *\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"413e9280-f075-4c66-8cb1-2d1fabf98471"},{"version":"CommandV1","origId":89117,"guid":"adc9cc48-ee45-420f-98fb-ab4bc0d839d0","subtype":"command","commandType":"auto","position":1.5,"command":"%md\n\n#### Spark Streaming Resources\n* [Spark Streaming Programming Guide](https://spark.apache.org/docs/latest/streaming-programming-guide.html) - The official Apache Spark Streaming programming guide.\n* [Debugging Spark Streaming in Databricks](/#workspace/databricks_guide/08 Spark Streaming/02 Debugging Spark Streaming Application)\n* [Streaming FAQs and Best Practices](/#workspace/databricks_guide/08 Spark Streaming/15 Streaming FAQs)","co hed","results":{"type":"html","data":"<div class=\"ansiout\">import org.apache.spark._\nimport org.apache.spark.storage._\nimport org.apache.spark.streaming._\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"startTime":1.459391061123E12,"submitTime":1.459391063087E12,"finishTime":1.459391061577E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"raazesh.sainudiin@gmail.com","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"2c02c3dc-14f7-4af4-ab9c-87ae3891a50f"},{"version":"CommandV1","origId":89125,"guid":"93565f46-e54a-4bd0-a57a-72fc57ef9661","subtype":"command","commandType":"auto","position":2.931640625,"command":"%md\nDiscretized Streams (DStreams)\n------------------------------\n\n**Discretized Stream** or **DStream** is the basic abstraction provided\nby Spark Streaming. It represents a continuous stream of data, either\nthe input data stream received from source, or the processed data stream\ngenerated by transforming the input stream. Internally, a DStream is\nrepresented by a continuous series of RDDs, which is Spark?s abstraction\nof an immutable, distributed dataset (see [Spark Programming\nGuide](http://spark.apache.org/docs/latest/programming-guide.html#resilient-distributed-datasets-rdds)\nfor more details). Each RDD in a DStream contains data from a certain\ninterval, as shown in the following figure.\n\n![Spark\nStreaming](http://spark.apache.org/docs/latest/img/streaming-dstream.png \"Spark Streaming data flow\")\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"96f462a8-85a2-44c6-8b67-a73e8acb8a1b"},{"version":"CommandV1","origId":89126,"guid":"86d4da17-fabf-4009-92e4-8d3028495cf9","subtype":"command","commandType":"auto","position":2.93212890625,"command":"%md \n### Setup: Define the function that sets up the StreamingContext\n\nIn this we will do two things. \n* Define a custom receiver as the dummy source (no need to understand this)\n  * this custom receiver will have lines that end with a random number between 0 and 9 and read: \n   ```\n   I am a dummy source 2\n   I am a dummy source 8\n   ...\n   ```","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"83d5b947-1246-4f79-819d-e9b3e94f7d69"},{"version":"CommandV1","origId":89127,"guid":"f007c2b7-6e16-4bbd-a17c-4872e5066fc5","subtype":"command","commandType":"auto","position":2.9326171875,"command":"%md\nThis is the dummy source implemented as a custom receiver. **No need to understand this now.**","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"ec8bfb1b-c10a-4cc6-8b62-a251bbdfddd6"},{"version":"CommandV1","origId":89128,"guid":"0bf1cfb3-ce21-4f62-9e60-b8f89a054bf9","subtype":"command","commandType":"auto","position":2.93359375,"command":"// This is the dummy source implemented as a custom receiver. No need to understand this.\n\nimport scala.util.Random\nimport org.apache.spark.streaming.receiver._\n\nclass DummySource(ratePerSec: Int) extends Receiver[String](StorageLevel.MEMORY_AND_DISK_2) {\n\n  def onStart() {\n    // Start the thread that receives data over a connection\n    new Thread(\"Dummy Source\") {\n      override def run() { receive() }\n    }.start()\n  }\n\n  def onStop() {\n   // There is nothing much to do as the thread calling receive()\n   // is designed to stop by itself isStopped() returns false\n  }\n\n  /** Create a socket connection and receive data until receiver is stopped */\n  private def receive() {\n    while(!isStopped()) {      \n      store(\"I am a dummy source \" + Random.nextInt(10))\n      Thread.sleep((1000.toDouble / ratePerSec).toInt)\n    }\n  }\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">import scala.util.Random\nimport org.apache.spark.streaming.receiver._\ndefined class DummySource\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"startTime":1.459391066412E12,"submitTime":1.459391068376E12,"finishTime":1.45939106703E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"raazesh.sainudiin@gmail.com","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"cac4cea7-7ff5-4f57-b8a2-baa3ea907357"},{"version":"CommandV1","origId":89129,"guid":"9eb5e6c6-b243-4671-9129-e30a634b50d8","subtype":"command","commandType":"auto","position":2.9345703125,"command":"%md\nLet's try to understand the following `creatingFunc` to create a new StreamingContext and setting it up for word count and registering it as temp table for each batch of 1000 lines per second in the stream.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"2cea65d9-278a-4b2c-99f3-a1be3233247f"},{"version":"CommandV1","origId":89130,"guid":"0f204241-341e-472d-8943-f5030fa59b28","subtype":"command","commandType":"auto","position":2.935546875,"command":"var newContextCreated = false      // Flag to detect whether new context was created or not\n\n// Function to create a new StreamingContext and set it up\ndef creatingFunc(): StreamingContext = {\n    \n  // Create a StreamingContext\n  val ssc = new StreamingContext(sc, Seconds(batchIntervalSeconds))\n  \n  // Create a stream that generates 1000 lines per second\n  val stream = ssc.receiverStream(new DummySource(eventsPerSecond))  \n  \n  // Split the lines into words, and then do word count\n  val wordStream = stream.flatMap { _.split(\" \")  }\n  val wordCountStream = wordStream.map(word => (word, 1)).reduceByKey(_ + _)\n\n  // Create temp table at every batch interval\n  wordCountStream.foreachRDD { rdd => \n    rdd.toDF(\"word\", \"count\").registerTempTable(\"batch_word_count\")    \n  }\n  \n  stream.foreachRDD { rdd =>\n    System.out.println(\"# events = \" + rdd.count())\n    System.out.println(\"\\t \" + rdd.take(10).mkString(\", \") + \", ...\")\n  }\n  \n  ssc.remember(Minutes(1))  // To make sure data is not deleted by the time we query it interactively\n  \n  println(\"Creating function called to create new StreamingContext\")\n  newContextCreated = true  \n  ssc\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">newContextCreated: Boolean = false\ncreatingFunc: ()org.apache.spark.streaming.StreamingContext\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"startTime":1.459391538157E12,"submitTime":1.459391540126E12,"finishTime":1.459391540319E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"raazesh.sainudiin@gmail.com","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"a81da964-bbfd-4c1c-9f43-69aaabec8d4a"},{"version":"CommandV1","origId":89131,"guid":"a1c9ae7a-b6b9-4b99-94b4-2a48a6face93","subtype":"command","commandType":"auto","position":2.935791015625,"command":"%md\n## Transforming and Acting on the DStream of lines\n\nAny operation applied on a DStream translates to operations on the\nunderlying RDDs. For converting\na stream of lines to words, the `flatMap` operation is applied on each\nRDD in the `lines` DStream to generate the RDDs of the `wordStream` DStream.\nThis is shown in the following figure.\n\n![Spark\nStreaming](http://spark.apache.org/docs/latest/img/streaming-dstream-ops.png \"Spark Streaming data flow\")\n\nThese underlying RDD transformations are computed by the Spark engine.\nThe DStream operations hide most of these details and provide the\ndeveloper with a higher-level API for convenience. \n\nNext `reduceByKey` is used to get `wordCountStream` that counts the words in `wordStream`.\n\nFinally, this is registered as a temporary table for each RDD in the DStream.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"86648a59-0a4f-41d3-8c6f-a6e63a7751ae"},{"version":"CommandV1","origId":89132,"guid":"47b76921-ee66-4a36-b9a8-64827d8ccd18","subtype":"command","commandType":"auto","position":2.93603515625,"command":"%md \n## Start Streaming Job: Stop existing StreamingContext if any and start/restart the new one\n\nHere we are going to use the configurations at the top of the notebook to decide whether to stop any existing StreamingContext, and start a new one, or recover one from existing checkpoints.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"dis
