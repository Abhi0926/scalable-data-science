ide](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/000_dataTypesProgGuide)\n\n-   [Local vector](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/001_LocalVector) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#local-vector)\n-   [Labeled point](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/002_LabeledPoint) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#labeled-point)\n-   [Local matrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/003_LocalMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#local-matrix)\n-   [Distributed matrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/004_DistributedMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#distributed-matrix)\n    -   [RowMatrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/005_RowMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#rowmatrix)\n    -   [IndexedRowMatrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/006_IndexedRowMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#indexedrowmatrix)\n    -   [CoordinateMatrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/007_CoordinateMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#coordinatematrix)\n    -   [BlockMatrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/008_BlockMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#blockmatrix)\n\nMLlib supports local vectors and matrices stored on a single machine, as\nwell as distributed matrices backed by one or more RDDs. Local vectors\nand local matrices are simple data models that serve as public\ninterfaces. The underlying linear algebra operations are provided by\n[Breeze](http://www.scalanlp.org/) and [jblas](http://jblas.org/). A\ntraining example used in supervised learning is called a ?labeled point?\nin MLlib.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"55bbcc1d-660a-49cd-8949-fbfdc68de593"},{"version":"CommandV1","origId":77332,"guid":"992e979a-a1bd-4cdf-a5ff-9436e96c19ed","subtype":"command","commandType":"auto","position":1.25,"command":"%md\n### BlockMatrix in Scala\n\nA `BlockMatrix` is a distributed matrix backed by an RDD of\n`MatrixBlock`s, where a `MatrixBlock` is a tuple of\n`((Int, Int), Matrix)`, where the `(Int, Int)` is the index of the\nblock, and `Matrix` is the sub-matrix at the given index with size\n`rowsPerBlock` x `colsPerBlock`. `BlockMatrix` supports methods such as\n`add` and `multiply` with another `BlockMatrix`. `BlockMatrix` also has\na helper function `validate` which can be used to check whether the\n`BlockMatrix` is set up properly.\n\nA [`BlockMatrix`](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.mllib.linalg.distributed.BlockMatrix)\ncan be most easily created from an `IndexedRowMatrix` or\n`CoordinateMatrix` by calling `toBlockMatrix`. `toBlockMatrix` creates\nblocks of size 1024 x 1024 by default. Users may change the block size\nby supplying the values through\n`toBlockMatrix(rowsPerBlock, colsPerBlock)`.\n\nRefer to the [`BlockMatrix` Scala docs](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.mllib.linalg.distributed.BlockMatrix)\nfor details on the API.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"f914b80b-bd03-4e2e-b33d-f79964c6cc8c"},{"version":"CommandV1","origId":77333,"guid":"64b7bac8-d925-4fbf-ba38-b2ede73b7435","subtype":"command","commandType":"auto","position":1.375,"command":"//import org.apache.spark.mllib.linalg.{Matrix, Matrices}\nimport org.apache.spark.mllib.linalg.distributed.{BlockMatrix, CoordinateMatrix, MatrixEntry}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">import org.apache.spark.mllib.linalg.distributed.{BlockMatrix, CoordinateMatrix, MatrixEntry}\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"startTime":1.458618026041E12,"submitTime":1.458617901199E12,"finishTime":1.458618027161E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"r.sainudiin@math.canterbury.ac.nz","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false," \n\n# Create a BlockMatrix from an RDD of sub-matrix blocks.\nmat = BlockMatrix(blocks, 3, 2)\n\n# Get its size.\nm = mat.numRows() # 6\nn = mat.numCols() # 2\nprint (m,n)\n\n# Get the blocks as an RDD of sub-matrix blocks.\nblocksRDD = mat.blocks\n\n# Convert to a LocalMatrix.\nlocalMat = mat.toLocalMatrix()\n\n# Convert to an IndexedRowMatrix.\nindexedRowMat = mat.toIndexedRowMatrix()\n\n# Convert to a CoordinateMatrix.\ncoordinateMat = mat.toCoordinateMatrix()","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">(6L, 2L)\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"startTime":1.458618266846E12,"submitTime":1.458618141203E12,"finishTime":1.458618267342E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"r.sainudiin@math.canterbury.ac.nz","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"c4b4111e-279f-4cd5-8e8a-7bc27c4be967"},{"version":"CommandV1","origId":77025,"guid":"2d67ee27-9aca-4db7-965c-426c7a5dc464","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n\n# [Scalable Data Science](http://www.math.canterbury.ac.nz/~r.sainudiin/courses/ScalableDataScience/)\n\n\n### prepared by [Raazesh Sainudiin](https://nz.linkedin.com/in/raazesh-sainudiin-45955845) and [Sivanand Sivaram](https://www.linkedin.com/in/sivanand)\n\n*supported by* [![](https://raw.githubusercontent.com/raazesh-sainudiin/scalable-data-science/master/images/databricks_logoTM_200px.png)](https://databricks.com/)\nand \n[![](https://raw.githubusercontent.com/raazesh-sainudiin/scalable-data-science/master/images/AWS_logoTM_200px.png)](https:
