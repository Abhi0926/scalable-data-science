<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":76971,"name":"001_LocalVector","language":"scala","commands":[{"version":"CommandV1","origId":76993,"guid":"59113bf9-b862-4a62-911d-6812395c83aa","subtype":"command","commandType":"auto","position":0.25,"command":"%md\n\n# [Scalable Data Science](http://www.math.canterbury.ac.nz/~r.sainudiin/courses/ScalableDataScience/)\n\n\n### prepared by [Raazesh Sainudiin](https://nz.linkedin.com/in/raazesh-sainudiin-45955845) and [Sivanand Sivaram](https://www.linkedin.com/in/sivanand)\n\n*supported by* [![](https://raw.githubusercontent.com/raazesh-sainudiin/scalable-data-science/master/images/databricks_logoTM_200px.png)](https://databricks.com/)\nand \n[![](https://raw.githubusercontent.com/raazesh-sainudiin/scalable-data-science/master/images/AWS_logoTM_200px.png)](https://www.awseducate.com/microsite/CommunitiesEngageHome)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"c0bbf8d0-2619-4f35-9bbd-d750943efe7f"},{"version":"CommandV1","origId":76995,"guid":"6ecdacae-a631-4696-8189-684ffc3ed5a0","subtype":"command","commandType":"auto","position":0.375,"command":"%md\nThis is an elaboration of the [Apache Spark 1.6 mllib-progamming-guide on mllib-data-types](http://spark.apache.org/docs/latest/mllib-data-types.html).\n\n# [Overview](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/000_MLlibProgGuide)\n\n## [Data Types - MLlib Programming Guide](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/000_dataTypesProgGuide)\n\n-   [Local vector](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/001_LocalVector) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#local-vector)\n-   [Labeled point](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/002_LabeledPoint) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#labeled-point)\n-   [Local matrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/003_LocalMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#local-matrix)\n-   [Distributed matrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/004_DistributedMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#distributed-matrix)\n    -   [RowMatrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/005_RowMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#rowmatrix)\n    -   [IndexedRowMatrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/006_IndexedRowMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#indexedrowmatrix)\n    -   [CoordinateMatrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/007_CoordinateMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#coordinatematrix)\n    -   [BlockMatrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/008_BlockMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#blockmatrix)\n\nMLlib supports local vectors and matrices stored on a single machine, as\nwell as distributed matrices backed by one or more RDDs. Local vectors\nand local matrices are simple data models that serve as public\ninterfaces. The underlying linear algebra operations are provided by\n[Breeze](http://www.scalanlp.org/) and [jblas](http://jblas.org/). A\ntraining example used in supervised learning is called a ?labeled point?\nin MLlib.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"37765a7a-ba36-4ba3-b204-999a698c4889"},{"version":"CommandV1","origId":76974,"guid":"45fc8a68-d7c9-46b5-a4d9-31968fcffde2","subtype":"command","commandType":"auto","position":0.5,"command":"%md\nLocal vector in Scala\n------------\n\nA local vector has integer-typed and 0-based indices and double-typed\nvalues, stored on a single machine. \n\nMLlib supports two types of local vectors: \n* dense and \n* sparse. \n\nA dense vector is backed by a double array\nrepresenting its entry values, while a sparse vector is backed by two\nparallel arrays: indices and values. \n\nFor example, a vector\n`(1.0, 0.0, 3.0)` can be represented:\n* in dense format as `[1.0, 0.0, 3.0]` or \n* in sparse format as `(3, [0, 2], [1.0, 3.0])`, where `3` is the size of the vector.\n\nThe base class of local vectors is [`Vector`](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.mllib.linalg.Vector), \nand we provide two implementations: [`DenseVector`](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.mllib.linalg.DenseVector)\nand [`SparseVector`](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.mllib.linalg.SparseVector). \nWe recommend using the factory methods implemented in\n[`Vectors`](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.mllib.linalg.Vectors$)\nto create local vectors. \nRefer to the [`Vector` Scala docs](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.mllib.linalg.Vector)\nand [`Vectors` Scala docs](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.mllib.linalg.Vectors$)\nfor details on the API.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"f266de34-7722-4393-9ac7-cc78cfd59471"},{"version":"CommandV1","origId":76975,"guid":"ff017006-3911-4a3f-b0f0-fe88a9027270","subtype":"command","commandType":"auto","position":0.75,"command":"import org.apache.spark.mllib.linalg.{Vector, Vectors}\n\n// Create a dense vector (1.0, 0.0, 3.0).\nval dv: Vector = Vectors.dense(1.0, 0.0, 3.0)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">import org.apache.spark.mllib.linalg.{Vector, Vectors}\ndv: org.apache.spark.mllib.linalg.Vector = [1.0,0.0,3.0]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"startTime":1.458607497748E12,"submitTime":1.458607373432E12,"finishTime":1.458607499321E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"r.sainudiin@math.canterbury.ac.nz","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"e9d84748-5983-4f27-aed9-7f7def52c1ba"},{"version":"CommandV1","origId":76976,"guid":"d5297dbf-c76f-4645-b212-a9cf7da92ed2","subtype":"command","commandType":"auto","position":0.875,"command":"// Create a sparse vector (1.0, 0.0, 3.0) by specifying its indices and values corresponding to nonzero entries.\nval sv1: Vector = Vectors.sparse(3, Array(0, 2), Array(1.0, 3.0))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">sv1: org.apache.spark.mllib.linalg.Vector = (3,[0,2],[1.0,3.0])\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"startTime":1.458607515182E12,"submitTime":1.458607390863E12,"finishTime":1.458607515339E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"r.sainudiin@math.canterbury.ac.nz","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"19e37941-8f37-4360-88d8-0b36342d7b15"},{"version":"CommandV1","origId":76977,"guid":"1bd6a8ac-ab56-425b-aebc-8fa7d20d1ae1","subtype":"command","commandType":"auto","position":0.9375,"command":"// Create a sparse vector (1.0, 0.0, 3.0) by specifying its nonzero entries.\nval sv2: Vector = Vectors.sparse(3, Seq((0, 1.0), (2, 3.0)))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">sv2: org.apache.spark.mllib.linalg.Vector = (3,[0,2],[1.0,3.0])\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"startTime":1.458607523872E12,"submitTime":1.458607399562E12,"finishTime":1.458607524037E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"r.sainudiin@math.canterbury.ac.nz","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"b5186a60-7f1c-4579-af7a-9af620356d2f"},{"version":"CommandV1","origId":76978,"guid":"d8414874-7cc1-4c07-85ca-045f786a91e2","subtype":"command","commandType":"auto","position":0.96875,"command":"%md\n***Note:*** Scala imports `scala.collection.immutable.Vector` by\ndefault, so you have to import `org.apache.spark.mllib.linalg.Vector`\nexplicitly to use MLlib?s `Vector`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"c77b932f-ccbf-41ef-826c-000a70f846d4"},{"version":"CommandV1","origId":76981,"guid":"b892325c-ed1e-4245-b93c-010e8508bf7d","subtype":"command","commandType":"auto","position":0.984375,"command":"%md\n***\n***\nLocal Vector in Python\n------","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"bda6e11e-3a61-4056-81c2-94d8fcc998e0"},{"version":"CommandV1","origId":76973,"guid":"43dea0aa-bfb7-4ae1-8526-011a9b81299a","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n**python**: MLlib recognizes the following types as dense vectors:\n\n-   NumPy?s\n    [`array`](http://docs.scipy.org/doc/numpy/reference/generated/numpy.array.html)\n-   Python?s list, e.g., `[1, 2, 3]`\n\nand the following as sparse vectors:\n\n-   MLlib?s\n    [`SparseVector`](http://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.linalg.SparseVector).\n-   SciPy?s\n    [`csc_matrix`](http://docs.scipy.org/doc/scipy/reference/generated/scipy.sparse.csc_matrix.html#scipy.sparse.csc_matrix)\n    with a single column\n\nWe recommend using NumPy arrays over lists for efficiency, and using the\nfactory methods implemented in\n[`Vectors`](http://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.linalg.Vectors)\nto create sparse vectors.\n\nRefer to the [`Vectors` Python docs](http://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.linalg.Vectors)\nfor more details on the API.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"6ba04091-e615-4f17-8f60-077de4ed82bc"},{"version":"CommandV1","origId":76979,"guid":"b69cf16e-cec7-43b4-a3e1-57e982e6d2ce","subtype":"command","commandType":"auto","position":2.0,"command":"%py\nimport numpy as np\nimport scipy.sparse as sps\nfrom pyspark.mllib.linalg import Vectors\n\n# Use a NumPy array as a dense vector.\ndv1 = np.array([1.0, 0.0, 3.0])\n# Use a Python list as a dense vector.\ndv2 = [1.0, 0.0, 3.0]\n# Create a SparseVector.\nsv1 = Vectors.sparse(3, [0, 2], [1.0, 3.0])\n# Use a single-column SciPy csc_matrix as a sparse vector.\nsv2 = sps.csc_matrix((np.array([1.0, 3.0]), np.array([0, 2]), np.array([0, 2])), shape = (3, 1))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">IndentationError</span><span class=\"ansired\">:</span> unexpected indent","error":"<div class=\"ansiout\"><span class=\"ansicyan\">  File </span><span class=\"ansigreen\">&quot;&lt;ipython-input-1-3b94cacb63be&gt;&quot;</span><span class=\"ansicyan\">, line </span><span class=\"ansigreen\">2</span>\n<span class=\"ansiyellow\">    import scipy.sparse as sps</span>\n<span class=\"ansigrey\">    ^</span>\n<span class=\"ansired\">IndentationError</span><span class=\"ansired\">:</span> unexpected indent\n\nIf you want to paste code into IPython, try the %paste and %cpaste magic functions.\n</div>","startTime":1.458607917945E12,"submitTime":1.458607793607E12,"finishTime":1.458607918032E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivo
