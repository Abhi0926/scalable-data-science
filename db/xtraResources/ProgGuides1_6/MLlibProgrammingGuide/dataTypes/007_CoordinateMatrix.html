thonMetadata":null,"nuid":"55ffec11-e1c9-4c1d-8adc-37e1958540ec"},{"version":"CommandV1","origId":77302,"guid":"6e7c98cd-e642-464f-8d21-76f13a804b9b","subtype":"command","commandType":"auto","position":1.498046875,"command":"%md\n### CoordinateMatrix in Scala\n\nA [`CoordinateMatrix`](http://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.linalg.distributed.CoordinateMatrix)\ncan be created from an `RDD` of `MatrixEntry` entries, where\n[`MatrixEntry`](http://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.linalg.distributed.MatrixEntry)\nis a wrapper over `(long, long, float)`. A `CoordinateMatrix` can be\nconverted to a `RowMatrix` by calling `toRowMatrix`, or to an\n`IndexedRowMatrix` with sparse rows by calling `toIndexedRowMatrix`.\n\nRefer to the [`CoordinateMatrix` Python docs](http://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.linalg.distributed.CoordinateMatrix)\nfor more details on the API.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"e931a2e6-d523-4545-992d-8b512051d42f"},{"version":"CommandV1","origId":77294,"guid":"38afe69d-bc20-48f4-9ebf-c6e3a23a5167","subtype":"command","commandType":"auto","position":1.5,"command":"%py\nfrom pyspark.mllib.linalg.distributed import CoordinateMatrix, MatrixEntry\n\n# Create an RDD of coordinate entries.\n#   - This can be done explicitly with the MatrixEntry class:\nentries = sc.parallelize([MatrixEntry(0, 0, 1.2), MatrixEntry(1, 0, 2.1), MatrixEntry(6, 1, 3.7)])\n\n#   - or using (long, long, float) tuples:\nentries = sc.parallelize([(0, 0, 1.2), (1, 0, 2.1), (2, 1, 3.7)])\n\n# Create an CoordinateMatrix from an RDD of MatrixEntries.\nmat = CoordinateMatrix(entries)\n\n# Get its size.\nm = mat.numRows()  # 3\nn = mat.numCols()  # 2\nprint (m,n)\n\n# Get the entries as an RDD of MatrixEntries.\nentriesRDD = mat.entries\n\n# Convert to a RowMatrix.\nrowMat = mat.toRowMatrix()\n\n# Convert to an IndexedRowMatrix.\nindexedRowMat = mat.toIndexedRowMatrix()\n\n# Convert to a BlockMatrix.\nblockMat = mat.toBlockMatrix()","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">(3L, 2L)\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"startTime":1.458617264616E12,"submitTime":1.458617139076E12,"finishTime":1.458617265124E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"r.sainudiin@math.canterbury.ac.nz","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"bed32b3d-db4e-4553-afd3-bd115b9936f7"},{"version":"CommandV1","origId":77020,"guid":"b7b8e6d5-8813-40fa-85e8-fbe19d186480","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n\n# [Scalable Data Science](http://www.math.canterbury.ac.nz/~r.sainudiin/courses/ScalableDataScience/)\n\n\n### prepared by [Raazesh Sainudiin](https://nz.linkedin.com/in/raazesh-sainudiin-45955845) and [Sivanand Sivaram](https://www.linkedin.com/in/sivanand)\n\n*supported by* [![](https://raw.githubusercontent.com/raazesh-sainudiin/scalable-data-science/master/images/databricks_logoTM_200px.png)]
