ng Guide](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/000_dataTypesProgGuide)\n\n-   [Local vector](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/001_LocalVector) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#local-vector)\n-   [Labeled point](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/002_LabeledPoint) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#labeled-point)\n-   [Local matrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/003_LocalMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#local-matrix)\n-   [Distributed matrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/004_DistributedMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#distributed-matrix)\n    -   [RowMatrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/005_RowMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#rowmatrix)\n    -   [IndexedRowMatrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/006_IndexedRowMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#indexedrowmatrix)\n    -   [CoordinateMatrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/007_CoordinateMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#coordinatematrix)\n    -   [BlockMatrix](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/MLlibProgrammingGuide/dataTypes/008_BlockMatrix) and [URL](http://spark.apache.org/docs/latest/mllib-data-types.html#blockmatrix)\n\nMLlib supports local vectors and matrices stored on a single machine, as\nwell as distributed matrices backed "ec93567a-7eed-4ff1-aeb0-13d5bfd237aa"},{"version":"CommandV1","origId":77256,"guid":"2309dc3a-1406-4cc0-a451-fa1da20361de","subtype":"command","commandType":"auto","position":1.4921875,"command":"// Drop its row indices.\nval rowMat: RowMatrix = mat.toRowMatrix()","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">rowMat: org.apache.spark.mllib.linalg.distributed.RowMatrix = org.apache.spark.mllib.linalg.distributed.RowMatrix@37fba875\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"startTime":1.458616440212E12,"submitTime":1.45861631546E12,"finishTime":1.458616440309E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"r.sainudiin@math.canterbury.ac.nz","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"6216bc26-fda3-461a-bce6-8c0cbef74bd8"},{"version":"CommandV1","origId":77257,"guid":"6c1efd72-b210-4256-89b7-8bad6aae6e1b","subtype":"command","commandType":"auto","position":1.49609375,"command":"rowMat.rows.collect()","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">res11: Array[org.apache.spark.mllib.linalg.Vector] = Array([1.0,3.0], [4.0,5.0])\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"startTime":1.45861648564E12,"submitTime":1.458616360874E12,"finishTime":1.458616485801E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"r.sainudiin@math.canterbury.ac.nz","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"11286e83-11d4-421c-96ca-f2c88eb062b2"},{"version":"CommandV1","origId":77222,"guid":"fe8c829e-0de1-4e35-93a7-e32d18875f37","subtype":"command","commandType":"auto","position":1.5,"command":"%md\n### IndexedRowMatrix in Python\n\nAn [`IndexedRowMatrix`](http://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.linalg.distributed.IndexedRowMatrix)\ncan be created from an `RDD` of `IndexedRow`s, where\n[`IndexedRow`](http://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.linalg.distributed.IndexedRow)\nis a wrapper over `(long, vector)`. An `IndexedRowMatrix` can be\nconverted to a `RowMatrix` by dropping its row indices.\n\nRefer to the [`IndexedRowMatrix` Python docs](http://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.linalg.distributed.IndexedRowMatrix)\nfor more details on the API.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"0f0c15d3-efb6-4c1f-97e9-95761bbfa4b7"},{"version":"CommandV1","origId":77259,"guid":"029dc32b-5b5f-4fe8-b506-0b617afbc040","subtype":"command","commandType":"auto","position":1.625,"command":"%py\nfrom pyspark.mllib.linalg.distributed import IndexedRow, IndexedRowMatrix\n\n# Create an RDD of indexed rows.\n#   - This can be done explicitly with the IndexedRow class:\nindexedRows = sc.parallelize([IndexedRow(0, [1, 2, 3]),\n                              IndexedRow(1, [4, 5, 6]),\n                              IndexedRow(2, [7, 8, 9]),\n                              IndexedRow(3, [10, 11, 12])])\n\n#   - or by using (long, vector) tuples:\nindexedRows = sc.parallelize([(0, [1, 2, 3]), (1, [4, 5, 6]),\n                              (2, [7, 8, 9]), (3, [10, 11, 12])])\n\n# Create an IndexedRowMatrix from an RDD of IndexedRows.\nmat = IndexedRowMatrix(indexedRows)\n\n# Get its size.\nm = mat.numRows()  # 4\nn = mat.numCols()  # 3\nprint (m,n)\n\n# Get the rows as an RDD of IndexedRows.\nrowsRDD = mat.rows\n\n# Convert to a RowMatrix by dropping the row indices.\nrowMat = mat.toRowMatrix()\n\n# Convert to a CoordinateMatrix.\ncoordinateMat = mat.toCoordinateMatrix()\n\n# Convert to a BlockMatrix.\nblockMat = mat.toBlockMatrix()","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">(4L, 3L)\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"startTime":1.458616775154E12,"submitTime":1.458616650381E12,"finishTime":1.458616775593E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"r.sainudiin@math.canterbury.ac.nz","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"e9845a86-7bcd-4081-82d3-c4943a1d10e7"},{"version":"CommandV1","origId":77015,"guid":"f564f4be-f4d9-4ce5-b696-dfab7da9940c","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n\n# [Scalable Data Science](http://www.math.canterbury.ac.nz/~r.sainudiin/courses/Scalabl
