<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":46810,"name":"005_distributedSqlEngine_sqlProgGuide","language":"scala","commands":[{"version":"CommandV1","origId":47721,"guid":"83e8ccdb-990e-41ef-86b5-67d373bd1a24","subtype":"command","commandType":"auto","position":0.5,"command":"%md\n\n# [Scalable Data Science](http://www.math.canterbury.ac.nz/~r.sainudiin/courses/ScalableDataScience/)\n\n\n### prepared by [Raazesh Sainudiin](https://nz.linkedin.com/in/raazesh-sainudiin-45955845) and [Sivanand Sivaram](https://www.linkedin.com/in/sivanand)\n\n*supported by* [![](https://raw.githubusercontent.com/raazesh-sainudiin/scalable-data-science/master/images/databricks_logoTM_200px.png)](https://databricks.com/)\nand \n[![](https://raw.githubusercontent.com/raazesh-sainudiin/scalable-data-science/master/images/AWS_logoTM_200px.png)](https://www.awseducate.com/microsite/CommunitiesEngageHome)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"a86f5b2c-249c-4a3e-8610-393bfd629ed3"},{"version":"CommandV1","origId":60687,"guid":"9fab0e63-7128-428d-a91e-90f4fa318452","subtype":"command","commandType":"auto","position":0.75,"command":"%md\nThis is an elaboration of the [Apache Spark 1.6 sql-progamming-guide](http://spark.apache.org/docs/latest/sql-programming-guide.html).\n\n# [Distributed SQL Engine](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/sqlProgrammingGuide/005_distributedSqlEngine_sqlProgGuide)\n\n## [Spark Sql Programming Guide](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/sqlProgrammingGuide/000_sqlProgGuide)\n\n-   [Overview](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/sqlProgrammingGuide/001_overview_sqlProgGuide)\n    -   SQL\n    -   DataFrames\n    -   Datasets\n-   [Getting Started](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/sqlProgrammingGuide/002_gettingStarted_sqlProgGuide)\n    -   Starting Point: SQLContext\n    -   Creating DataFrames\n    -   DataFrame Operations\n    -   Running SQL Queries Programmatically\n    -   Creating Datasets\n    -   Interoperating with RDDs\n        -   Inferring the Schema Using Reflection\n        -   Programmatically Specifying the Schema\n-   [Data Sources](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/sqlProgrammingGuide/003_dataSources_sqlProgGuide)\n    -   Generic Load/Save Functions\n        -   Manually Specifying Options\n        -   Run SQL on files directly\n        -   Save Modes\n        -   Saving to Persistent Tables\n    -   Parquet Files\n        -   Loading Data Programmatically\n        -   Partition Discovery\n        -   Schema Merging\n        -   Hive metastore Parquet table conversion\n            -   Hive/Parquet Schema Reconciliation\n            -   Metadata Refreshing\n        -   Configuration\n    -   JSON Datasets\n    -   Hive Tables\n        -   Interacting with Different Versions of Hive Metastore\n    -   JDBC To Other Databases\n    -   Troubleshooting\n-   [Performance Tuning](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/sqlProgrammingGuide/004_performanceTuning_sqlProgGuide)\n    -   Caching Data In Memory\n    -   Other Configuration Options\n-   [Distributed SQL Engine](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/sqlProgrammingGuide/005_distributedSqlEngine_sqlProgGuide)\n    -   Running the Thrift JDBC/ODBC server\n    -   Running the Spark SQL CLI\n","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"9e980a16-4e14-4878-9666-aab1b049b6ca"},{"version":"CommandV1","origId":46812,"guid":"75dccfe5-74e1-48ca-9103-de2ffec7842f","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n# [Distributed SQL Engine](/#workspace/scalable-data-science/xtraResources/ProgGuides1_6/sqlProgrammingGuide/005_distributedSqlEngine_sqlProgGuide)\n\nSpark SQL can also act as a distributed query engine using its JDBC/ODBC\nor command-line interface. In this mode, end-users or applications can\ninteract with Spark SQL directly to run SQL queries, without the need to\nwrite any code.\n\nRunning the Thrift JDBC/ODBC server\n-----------------------------------\n\nThe Thrift JDBC/ODBC server implemented here corresponds to the\n[`HiveServer2`](https://cwiki.apache.org/confluence/display/Hive/Setting+Up+HiveServer2)\nin Hive 1.2.1 You can test the JDBC server with the beeline script that\ncomes with either Spark or Hive 1.2.1.\n\nTo start the JDBC/ODBC server, run the following in the Spark directory:\n\n    ./sbin/start-thriftserver.sh\n\nThis script accepts all `bin/spark-submit` command line options, plus a\n`--hiveconf` option to specify Hive properties. You may run\n`./sbin/start-thriftserver.sh --help` for a complete list of all\navailable options. By default, the server listens on localhost:10000.\nYou may override this behaviour via either environment variables, i.e.:\n\n    export HIVE_SERVER2_THRIFT_PORT=<listening-port>\n    export HIVE_SERVER2_THRIFT_BIND_HOST=<listening-host>\n    ./sbin/start-thriftserver.sh \\\n      --master <master-uri> \\\n      ...\n\nor system properties:\n\n    ./sbin/start-thriftserver.sh \\\n      --hiveconf hive.server2.thrift.port=<listening-port> \\\n      --hiveconf hive.server2.thrift.bind.host=<listening-host> \\\n      --master <master-uri>\n      ...\n\nNow you can use beeline to test the Thrift JDBC/ODBC server:\n\n    ./bin/beeline\n\nConnect to the JDBC/ODBC server in beeline with:\n\n    beeline> !connect jdbc:hive2://localhost:10000\n\nBeeline will ask you for a username and password. In non-secure mode,\nsimply enter the username on your machine and a blank password. For\nsecure mode, please follow the instructions given in the [beeline\ndocumentation](https://cwiki.apache.org/confluence/display/Hive/HiveServer2+Clients).\n\nConfiguration of Hive is done by placing your `hive-site.xml`,\n`core-site.xml` and `hdfs-site.xml` files in `conf/`.\n\nYou may also use the beeline script that comes with Hive.\n\nThrift JDBC server also supports sending thrift RPC messages over HTTP\ntransport. Use the following setting to enable HTTP mode as system\nproperty or in `hive-site.xml` file in `conf/`:\n\n    hive.server2.transport.mode - Set this to value: http\n    hive.server2.thrift.http.port - HTTP port number fo listen on; default is 10001\n    hive.server2.http.endpoint - HTTP endpoint; default is cliservice\n\nTo test, use beeline to connect to the JDBC/ODBC server in http mode\nwith:\n\n    beeline> !connect jdbc:hive2://<host>:<port>/<database>?hive.server2.transport.mode=http;hive.server2.thrift.http.path=<http_endpoint>\n\nRunning the Spark SQL CLI\n-------------------------\n\nThe Spark SQL CLI is a convenient tool to run the Hive metastore service\nin local mode and execute queries input from the command line. Note that\nthe Spark SQL CLI cannot talk to the Thrift JDBC server.\n\nTo start the Spark SQL CLI, run the following in the Spark directory:\n\n    ./bin/spark-sql\n\nConfiguration of Hive is done by placing your `hive-site.xml`,\n`core-site.xml` and `hdfs-site.xml` files in `conf/`. You may run\n`./bin/spark-sql --help` for a complete list of all available options.\n\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"2703f23f-da51-406a-8afd-9579cbb480ed"},{"version":"CommandV1","origId":48645,"guid":"df251e8f-1a33-44e4-b9e2-83d8fd7705f8","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n\n# [Scalable Data Science](http://www.math.canterbury.ac.nz/~r.sainudiin/courses/ScalableDataScience/)\n\n\n### prepared by [Raazesh Sainudiin](https://nz.linkedin.com/in/raazesh-sainudiin-45955845) and [Sivanand Sivaram](https://www.linkedin.com/in/sivanand)\n\n*supported by* [![](https://raw.githubusercontent.com/raazesh-sainudiin/scalable-data-science/master/images/databricks_logoTM_200px.png)](https://databricks.com/)\nand \n[![](https://raw.githubusercontent.com/raazesh-sainudiin/scalable-data-science/master/images/AWS_logoTM_200px.png)](https://www.awseducate.com/microsite/CommunitiesEngageHome)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"comment
