/images/UjiTimeBeingDogen.png \"uji\"):\n\n[![sds/uji/week4/06_MLIntro/011_IntroToML](http://img.youtube.com/vi/_Lxtxmn0L-w/0.jpg)](https://www.youtube.com/v/_Lxtxmn0L-w?rel=0&autoplay=1&modestbranding=1&start=0&end=1494)\n","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"dd433c47-c6b4-409d-a570-fda6acc87c64"},{"version":"CommandV1","origId":68887,"guid":"b819ac22-58d6-4b70-a196-fdd36bbe9d07","subtype":"command","commandType":"auto","position":0.75,"command":"%md\n**Some very useful resources we will weave around** for Statistical Learning, Data Mining, Machine Learning:\n*  January 2014, Stanford University professors Trevor Hastie and Rob Tibshirani (authors of the legendary Elements of Statistical Learning textbook) taught an online course based on their newest textbook, An Introduction to Statistical Learning with Applications in R (ISLR).\n  * [http://www.r-bloggers.com/in-depth-introduction-to-machine-learning-in-15-hours-of-expert-videos/](http://www.r-bloggers.com/in-depth-introduction-to-machine-learning-in-15-hours-of-expert-videos/)\n  * free PDF of the ISLR book: [http://www-bcf.usc.edu/~gareth/ISL/](http://www-bcf.usc.edu/~gareth/ISL/)\n* A more theoretically sound book with interesting aplications is *Elements of Statistical Learning* by the Stanford Gang of 3 (Hastie, Tibshirani and Friedman):\n  * free PDF of the 10th printing: [http://statweb.stanford.edu/~tibs/ElemStatLearn/printings/ESLII_print10.pdf](http://statweb.stanford.edu/~tibs/ElemStatLearn/printings/ESLII_print10.pdf)\n  * Solutions: [http://waxworksmath.com/Authors/G_M/Hastie/WriteUp/weatherwax_epstein_hastie_solutions_manual.pdf](http://waxworksmath.com/Authors/G_M/Hastie/WriteUp/weatherwax_epstein_hastie_solutions_manual.pdf)\n* 2015, UCLA Ass. Professor Ameet Talwalkar (from Spark team) in BerkeleyX: CS190.1x Scalable Machine Learning in edX Archive from 2015\n* Those at UC, Ilam may want to take the following honours courses:\n  * Machine Learning from Computer Science Department for a broader vew of ML (logic, search, probabilistic/statistical learning) and/or \n  * Data Mining from School of Mathematics and Statistics for applied statistical learning methods\n* My preferred book for statistical learning is by [Kevin P. Murphy, Machine Learning: A Probabilistic Perspective](https://www.cs.ubc.ca/~murphyk/MLbook/).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"30b44afc-49db-46df-a0f0-21f037e8c1b1"},{"version":"CommandV1","origId":68896,"guid":"293988b5-7b2f-4d73-996c-0f4587c573ba","subtype":"command","commandType":"auto","position":0.875,"command":"%md\n**Note:** This is an applied course in data science and we will quickly move to doing things with data.  You have to do work to get a deeper mathematical understanding or take other courses.  We will focus on intution here and the distributed ML Pipeline in action.\n\nI may consider teaching a theoretical course in statistical learning if there is enough interest for those with background in:\n* Real Analysis, \n* Geometry, \n* Combinatorics and \n* Probability, \nin the future.\n\nSuch a course could be an expanded version of the following notes built on the classic works of [Luc Devroye](http://luc.devroye.org/) and the L1-School of Statistical Learning:\n  * Short course on Non-parametric Density Estimation at Centre for Mathematics and its Applications, Ecole Polytechnique, Palaiseau, France \n     * [http://www.math.canterbury.ac.nz/~r.sainudiin/courses/Short_Courses/EcolePolytechnique_MDE_2013.pdf](http://www.math.canterbury.ac.nz/~r.sainudiin/courses/Short_Courses/EcolePolytechnique_MDE_2013.pdf)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"0c9c8afc-cc93-4fcb-973c-98b9655d0bab"},{"version":"CommandV1","origId":68403,"guid":"3a5780fa-ba77-4d45-a0f8-5e593d7411d0","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n### Machine Learning Introduction \n\n#### ML Intro high-level by Ameet Talwalkar in BerkeleyX: CS190.1x Scalable Machine Learning\n**(watch now 4:14)**:\n\n[![ML Intro high-level by Ameet Talwalkar in BerkeleyX: CS190.1x Scalable Machine Learning](http://img.youtube.com/vi/NJZht7aV2NQ/0.jpg)](https://www.youtube.com/v/NJZht7aV2NQ?rel=0&autoplay=1&modestbranding=1&start=1)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"cd5a13ff-3044-4a56-bb44-4df0aae20ea9"},{"version":"CommandV1","origId":68404,"guid":"7e92c706-e533-4180-bbe0-3109c7f3e415","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n### Ameet's Summary of Machine Learning at a High Level\n\n* rough definition of machine learning.\n    * constructing and studying methods that learn from and make predictions on data.\n\n* This broad area involves tools and ideas from various domains, including:\n  *  computer science, \n  * probability and statistics, \n  * optimization, and \n  * linear algebra.\n\n * Common examples of ML, include:\n    * face recognition, \n    * link prediction, \n    * text or document classification, eg.::\n      * spam detection, \n      * protein structure prediction\n      * teaching computers to play games (go!)\n    \n#### Some common terminology \n##### using example of spam detection as a running example.\n    \n* the data points we learn from are call observations:\n    * they are items or entities used for::\n      * learning or \n      * evaluation.\n\n* in the context of spam detection,\n    * emails are our observations.\n    * Features are attributes used to represent an observation.\n    * Features are typically numeric, \n      *  and in spam detection, they can be:\n        * the length,\n        * the date, or \n        * the presence or absence of keywords in emails.\n    * Labels are values or categories assigned to observations.\n      *  and in spam detection, they can be:\n        * an email being defined as spam or not spa
