version: "3.7"
services:
  hadoop:
    image: lamastex/hsbase
    command: --format
    volumes:
      - type: bind
        source: ./hadoopConfig
        target: /root/hadoop-2.9.2/etc/hadoop
        read_only: true
      - type: bind
        source: ./data
        target: /root/data
        read_only: true
    ports:
      - published: 50070 #hdfs webUI
        target: 50070 
      - published: 7070 # remapped Spark webUI
        target: 8080
      - published: 8088 # yarn (resource manager) webUI
        target: 8088
  zeppelin:
    image: lamastex/hszeppelin
    ports:
      - published: 8080
        target: 8080
    volumes:
      - type: bind
        source: ./hadoopConfig
        target: /root/hadoop-2.9.2/etc/hadoop
        read_only: true
      - type: bind
        source: ./data
        target: /root/data
        read_only: true
  jupyter:
    image: lamastex/hsjupyter
    command: --password lamastex
    ports:
      - published: 8888
        target: 8888
    volumes:
      - type: bind
        source: ./hadoopConfig
        target: /root/hadoop-2.9.2/etc/hadoop
        read_only: true
      - type: bind
        source: ./data
        target: /root/data
        read_only: true
  nifi:
    image: apache/nifi
    ports:
      - published: 9090
        target: 8080
  kafka:
    image: lamastex/hskafka
    ports:
      - published: 2181 # for zookeeper client connection
        target: 2181
    volumes:
      - type: bind
        source: ./hadoopConfig
        target: /root/hadoop-2.9.2/etc/hadoop
        read_only: true
      - type: bind
        source: ./data
        target: /root/data
        read_only: true
