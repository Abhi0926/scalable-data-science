ncluding high-performance differentiation\n    \nLow-level math primitives called \"Ops\"\n\nFrom these primitives, linear algebra and other higher-level constructs are formed.\n\nGoing up one more level common neural-net components have been built and included.\n\nAt an even higher level of abstraction, various libraries have been created that simplify building and wiring common network patterns. Over the last 2 years, we've seen 3-5 such libraries.\n\nWe will focus later on one, Keras, which has now been adopted as the \"official\" high-level wrapper for TensorFlow.\n  ","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"fc8ce224-bd41-47b7-9d94-f0d20e1e901c"},{"version":"CommandV1","origId":412349123644840,"guid":"497e048c-3ec5-46c6-a5ec-2aa6a7c87370","subtype":"command","commandType":"auto","position":2.0,"command":"%md ### We'll get familiar with TensorFlow so that it is not a \"magic black box\"\n\nBut for most of our work, it will be more productive to work with the higher-level wrappers. At the end of this notebook, we'll make the connection between the Keras API we've used and the TensorFlow code underneath.  ","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null," :null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":false,"deletable":true,"editable":true},"streamStates":{},"nuid":"60193bc5-32b7-454d-8b0e-f18865ba1851"},{"version":"CommandV1","origId":752893222255163,"guid":"331063e4-7d42-443f-8f13-fd72a622df8f","subtype":"command","commandType":"auto","position":16.5,"command":"%md\nNote: Using a python loop structure as above is not ideal for scaling up the computation in distributed settings.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8e425cf2-baed-4ff2-886a-aa03e90aeac1"},{"version":"CommandV1","origId":412349123644849,"guid":"7f664c2e-a4fe-4720-a466-e27bd1cedcba","subtype":"command","commandType":"auto","position":22.0,"command":"%md ### Optimizers\n\nTF includes a set of built-in algorithm implementations (though you could certainly write them yourself) for performing optimization.\n\nThese are oriented around gradient-descent methods, with a set of handy extension flavors to make things converge faster.","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"a3450090-98b1-474a-96ae-d6d38e7628c7"},{"version":"CommandV1","origId":412349123644850,"guid":"429e6dc2-c4c6-4c76-9946-e7c151dcf7b6","subtype":"command","commandType":"auto","position":25.0,"command":"%md #### Using TF optimizer to solve problems\n\nWe can use the optimizers to solve anything (not just neural networks) so let's start with a simple equation.\n\nWe supply a bunch of data points, that represent inputs. We will generate them based on a known, simple equation:\n$$ y = 2  x + 6$$\ni.e., \\\\(y\\\\) is \\\\( (2 \\times\\ x)+6 \\\\), but we won't tell TF that. Instead, we will give TF a function structure ... linear with 2 parameters, and let TF try to figure out the parameters by minimizing an error function.\n\nWhat is the error function? \n\nThe \"real\" error is the absolute value of the difference between TF's current approximation and our ground-truth \\\\(y\\\\) value.\n\nBut absolute value is not a friendly function to work with there, so instead we'll square it. That gets us a nice, smooth function that TF can work with, and it's just as good (provided we are content with the assumption that the unknown function is in \\\\(L\\_2\\\\), which in this case it is).\n\nWe are simply simulating \\\\(y\\\\) from the equation \\\\(y=mx+b\\\\) with known slope and intercept parameters \\\\(m=2\\\\) and \\\\(b=6\\\\) for a given set of \\\\(x\\\\) values and then taking this simulated data as input to estimate the slope and intercept values with TF.\n","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"1ddbce6c-2cd5-44f7-bcd4-703051b852d5"},{"version":"CommandV1","origId":3327922592656364,"guid":"3e6e5c28-d65c-4b8b-a7a1-b8430ec82a47","subtype":"command","commandType":"auto","position":25.5,"command":"np.random.rand() # this simulates a pseudo-random sample from the Uniform[0,1] random variable in numpy","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">8</span><span class=\"ansired\">]: </span>0.6877420199540827\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1512539185856,"submitTime":1512539185833,"finishTime":1512539185898,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"42bebca8-a148-46da-a541-67a5d11b609e"},{"version":"CommandV1","origId":412349123644851,"guid":"01a312f2-3ce0-47fd-9c9a-e402236b12e7","subtype":"command","commandType":"auto","position":26.0,"command":"x = tf.placeholder(\"float\") \ny = tf.placeholder(\"float\")\n\n# initial values form m and b are just 1.0 and 1.0 ... for now they don't matter much\nm = tf.Variable([1.0], name=\"m-slope-coefficient\") \nb = tf.Variable([1.0], name=\"b-intercept\")\n\ny_model = tf.multiply(x, m) + b # this defines the linear regression model\n\nerror = tf.square(y - y_model) # the squared error is our loss we will minimize\n\ntrain_op = tf.train.GradientDescentOptimizer(0.01).minimize(error) # optimizer with learning rate (\"jumpyness\" of gradient descent)\n\nmodel = tf.global_variables_initializer() # now let's define the model for the DAG\n\nwith tf.Session() as session:\n    session.run(model) # the model is running in TF session\n    for i in range(1000): # just loop through number of training samples\n        x_value = np.random.rand() # sample a Uniform[0,1] RV as the x_value\n        y_value = x_value * 2 + 6 # get a response y_value from the just simulated x_value using known slope and intercept terms\n        session.run(train_op, feed_dict={x: x_value, y: y_value}) # we know these params, but we're making TF learn them\n\n    out = session.run([m, b])\n    print(out)\n    print(\"Model: {r:.3f}x + {s:.3f}\".format(r=out[0][0], s=out[1][0]))","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">[array([ 2.37973404], dtype=float32), array([ 5.80479431], dtype=float32)]\nModel: 2.380x + 5.805\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1512557438208,"submitTime":1512557438192,"finishTime":1512557438737,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":false,"deletable":true,"editable":true},"streamStates":{},"nuid":"c95cd2e7-a37c-48ff-bcec-3e6529d22f06"},{"version":"CommandV1","origId":412349123644852,"guid":"94c936d2-9246-4c34-ab4f-da924451e647","subtype":"command","commandType":"auto","position":27.0,"command":"%md #### That's pretty terrible :)\n\nTry two experiments. Change the number of iterations the optimizer runs (this essentially increases the number of training samples fed to the optimizer), and -- independently -- try changing the learning rate (that's the number we passed to `GradientDescentOptimizer`)\n\nSee what happens with different values.\n","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"8c9a8b02-0e80-4a90-8491-c6a38ac5825c"},{"version":"CommandV1","origId":752893222255164,"guid":"f77e7565-427a-49b0-8466-a612bf59c003","subtype":"command","commandType":"auto","position":27.625,"command":"%md\n(raaz)\n* Math-Stat recall: *asymptotic consistency* is  the most basic property of an estimator (An estimator is asymptotically consistent if it approaches the true parameters with probability 1 as the number of training samples go to infinity).\n* Optimization recall: *learning rate* is the multiplicative factor with the gradient at the current parameter before subtracting from the current parameter to get the next iterate in the parameter space. When this is too large or too small or if it is even allowed to change with the iterations can greatly affect where the gradient descent local optimizer converges to, if at all! Learning rate needs  alot of tender love and care (TLC) because local optimization routines, even when they work properly are only guranteed to find a local minimum and strong convexity assumptions need to be made about the objective or loss function we are trying to minimize in order to guarantee that the local minimum is the global minimum (something that seldom happens in the world of DL). Nonetheless, a lot of art and engineering with local optimizers has produced very useful DL models.\n\n **Coming attraction:** you can learn about such basic mathematical statistical concepts and much more over the three Fridays of the 360-in-525 course set in data sciences in Spring 2018 at Uppsala University:\n * [360-in-525-4. Mathematical, Statistical and Computational Foundations for Data Scientists at https://lamastex.github.io/360-in-525/](https://lamastex.github.io/360-in-525/).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b1015c31-c520-4555-9a9c-8723f0f7b96e"},{"version":"CommandV1","origId":412349123644853,"guid":"bc951a80-2b0a-4f2e-a768-7d8434030a70","subtype":"command","commandType":"auto","position":28.25,"command":"%md #### These are scalars. Where do the tensors come in?\n\nUsing matrices allows us to represent (and, with the right hardware, compute) the data-weight dot products for lots of data vectors (a mini batch) and lots of weight vectors (neurons) at the same time. \n\nTensors are useful because some of our data \"vectors\" are really multidimensional -- for example, with a color image we may want to preserve height, width, and color planes. We can hold multiple color images, with their shapes, in a 4-D (or 4 \"axis\") tensor.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"fb274032-3059-4a0b-8546-6bbf767892fe"},{"version":"CommandV1","origId":412349123644854,"guid":"2eba14bd-4c7f-4ae0-a6ae-76096116cc0f","subtype":"command","commandType":"auto","position":29.5,"command":"%md ### Let's also make the connection from Keras down to Tensorflow.\n\nWe used a Keras class called `Dense`, which represents a \"fully-connected\" layer of -- in this case -- linear perceptrons. Let's look at the source code to that, just to see that there's no mystery.\n\nhttps://github.com/fchollet/keras/blob/master/keras/layers/core.py\n\nIt calls down to the \"back end\" by calling `output = K.dot(inputs, self.kernel)` where `kernel` means this layer's weights.\n\n`K` represents the pluggable backend wrapper. You can trace K.dot on Tensorflow by looking at\n\nhttps://github.com/fchollet/keras/blob/master/keras/backend/tensorflow_backend.py\n\nLook for `def dot(x, y):` and look right toward the end of the method. The math is done by calling `tf.matmul(x, y)`","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f098a9ef-9bc2-45f9-9065-49fdfb0ac7bd"},{"version":"CommandV1","origId":412349123644855,"guid":"6c144920-4ecd-4548-9276-f13bec14f7c2","subtype":"command","commandType":"auto","position":29.75,"command":"%md #### What else helps Tensorflow (and other frameworks) run fast?\n\n* A fast, simple mechanism for calculating all of the partial derivatives we need, called *reverse-mode autodifferentiation*\n  * see [https://stats.stackexchange.com/questions/224140/step-by-step-example-of-reverse-mode-automatic-differentiation](https://stats.stackexchange.com/questions/224140/step-by-step-example-of-reverse-mode-automatic-differentiation)\n* Implementations of low-level operations in optimized CPU code (e.g., C++, MKL) and GPU code (CUDA/CuDNN/HLSL)\n* Support for distributed parallel training, although parallelizing deep learning is non-trivial ... not automagic like with, e.g., Apache Spark","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"bde6bc07-06e1-4c99-abe9-147da29249f0"},{"version":"CommandV1","origId":412349123644856,"guid":"87852062-32c7-4527-aec5-8035894e3b66","subtype":"command","commandType":"auto","position":30.0,"command":"%md ### That is the essence of TensorFlow!\n\nThere are three principal directions to explore further:\n\n* Working with tensors instead of scalars: this is not intellectually difficult, but takes some practice to wrangle the shaping and re-shaping of tensors. If you get the shape of a tensor wrong, your script will blow up. Just takes practice.\n\n* Building more complex models. You can write these yourself using lower level \"Ops\" -- like matrix multiply -- or using higher level classes like `tf.layers.dense` *Use the source, Luke!*\n\n* Operations and integration ecosystem: as TensorFlow has matured, it is easier to integrate additional tools and solve the peripheral problems:\n    * TensorBoard for visualizing training\n    * tfdbg command-line debugger\n    * Distributed TensorFlow for clustered training\n    * GPU integration\n    * Feeding large datasets from external files\n    * Tensorflow Serving for serving models (i.e., using an existing model to predict on new incoming data)\n","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"b99995e2-a529-4122-824b-ad6dbdfa4692"}],"dashboards":[],"guid":"d852d339-7bf3-4cb3-a849-d0e07a1182b4","globalVars":{},"iPythonMetadata":{"nbformat":4,"IPythonMetadata":{"kernelspec":{"display_name":"Python 3","language":"python","name":"python3"},"language_info":{"mimetype":"text/x-python","name":"python","pygments_lexer":"ipython3","codemirror_mode":{"name":"ipython","version":3},"version":"3.4.5","nbconvert_exporter":"python","file_extension":".py"}}},"inputWidgets":{}};</script>
