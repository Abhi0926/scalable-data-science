ed and brought here . . .,lost horizon,1937]\n[17593,You see? You get the idea? From this reservoir here I can pipe in the whole works. Oh, I'm going to get a great kick out of this. Of course it's just to keep my hand in, but with the equipment we have here, I can put a plumbing system in for the whole village down there. Can rig it up in no time.  Do you realize those poor people are still going to the well for water? :-()-: It's unbelievable. :-()-: Think of it! In times like these. :-()-: Say, what about that gold deal? :-()-: Huh? :-()-: Gold. You were going to� :-()-: Oh - that! That can wait. Nobody's going to run off with it.  Say, I've got to get busy. I want to show this whole layout to Chang.  So long. Don't you take any wooden nickels. :-()-: All right.,lost horizon,1937]\n[17658,Let me up! Let me up! :-()-: All right. Sorry, George.,lost horizon,1937]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"<div class=\"ansiout\">&lt;console&gt;:124: error: value top is not a member of org.apache.spark.sql.DataFrame\n              concatConvLines.top(5).foreach(println)\n                              ^\n</div>","error":null,"workflows":[],"startTime":1484281628592,"submitTime":1484281617824,"finishTime":1484281628890,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c8b568b1-a2bd-4b45-93b6-1cb0f79681b6"},{"version":"CommandV1","origId":204560,"guid":"5136bf22-cc78-4f64-891b-39b4295a0ebb","subtype":"command","commandType":"auto","position":3.31103515625,"command":"display(corpusDF)","commandVersion":0,"state":"finished","results":{"type":"table","data":[[17668.0,"This would be funny - if it wasn't so pathetic. Why, she isn't a day over twenty! :-()-: You're wrong, George. :-()-: I'm not wrong. She told me so. Besides, she wouldn't have to tell me. I'd know anyway.  I found out a lot of things last night.  I'm not ashamed of it either. It's probably one of the few decent things that's ever happened in this hellish place.","lost horizon","1937"],[17598.0,"Cave, eh? Where? :-()-: Over by that hill.","lost horizon","1937"],[17663.0,"Something grand and beautiful, George. Something I've been searching for all my life. The answer to the confusion and bewilderment of a lifetime. I've found it, George, and I can't leave it. You mustn't either. :-()-: I don't know what you're talking about. You're carrying around a secret that seems to be eating you up. If you'll only tell me about it. :-()-: I will, George. I want to tell you. I'll burst with it if I don't. It's weird and fantastical and sometimes unbelievable, but so beautiful!  Well, as you know, we were kidnapped and brought here . . .","lost horizon","1937"],[17593.0,"You see? You get the idea? From this reservoir here I can pipe in the whole works. Oh, I'm going to get a great kick out of this. Of course it's just to keep my hand in, but with the equipment we have here, I can put a plumbing system in for the whole village down there. Can rig it up in no time.  Do you realize those poor people are still going to the well for water? :-()-: It's unbelievable. :-()-: Think of it! In times like these. :-()-: Say, what about that gold deal? :-()-: Huh? :-()-: Gold. You were going to� :-()-: Oh - that! That can wait. Nobody's going to run off with it.  Say, I've got to get busy. I want to show this whole layout to Chang.  So long. Don't you take any wooden nickels. :-()-: All right.","lost horizon","1937"],[17658.0,"Let me up! Let me up! :-()-: All right. Sorry, George.","lost horizon","1937"],[17610.0,"That would suit me perfectly. I'm always broke. How did you pay for them? :-()-: Our Valley is very rich in a metal called gold, which fortunately for us is valued very highly in the outside world. So we merely . . . :-()-: �buy and sell? :-()-: Buy and - sell? No, no, pardon me, exchange . :-()-: I see. Gold for ideas. You know Mr. Chang, there's something so simple and naive about all of this that I suspect there has been a shrewd, guiding intelligence somewhere. Whose idea was it? How did it all start? :-()-: That, my dear Conway, is the story of a remarkable man. :-()-: Who? :-()-: A Belgian priest by the name of Father Perrault, the first European to find this place, and a very great man indeed. He is responsible for everything you see here. He built Shangri-La, taught our natives, and began our collection of art. In fact, Shangri-La is Father Perrault. :-()-: When was all this? :-()-: Oh, let me see - way back in 1713, I think it was, that Father Perrault stumbled into the Valley, half frozen to death. It was typical of the man that, one leg being frozen, and of course there being no doctors here, he amputated the leg himself. :-()-: He amputated his own leg? :-()-: Yes. Oddly enough, later, when he had learned to understand their language, the natives told him he could have saved his leg. It would have healed without amputation. :-()-: Well, they didn't actually mean that. :-()-: Yes, yes. They were very sincere about it too. You see, a perfect body in perfect health is the rule here. They've never known anything different. So what was true for them they thought would naturally be true for anyone else living here. :-()-: Well, is it? :-()-: Rather astonishingly so, yes. And particularly so in the case of Father Perrault himself. Do you know when he and the natives were finished building Shangri-La, he was 108 years old and still very active, in spite of only having one leg? :-()-: 108 and still active? :-()-: You're startled? :-()-: Oh, no. Just a little bowled over, that's all. :-()-: Forgive me. I should have told you it is quite common here to live to a very ripe old age. Climate, diet, mountain water, you might say. But we like to believe it is the absence of struggle in the way we live. In your countries, on the other hand, how often do you hear the expression, \"He worried himself to death?\" or, \"This thing or that killed him?\" :-()-: Very often. :-()-: And very true. Your lives are therefore, as a rule, shorter, not so much by natural death as by indirect suicide. :-()-: That's all very fine if it works out. A little amazing, of course. :-()-: Why, Mr. Conway, you surprise me! :-()-: I surprise you? Now that's news. :-()-: I mean, your amazement. I could have understood it in any of your companions, but you - who have dreamed and written so much about better worlds. Or is it that you fail to recognize one of your own dreams when you see it? :-()-: Mr. Chang, if you don't mind, I think I'll go on being amazed - in moderation, of course. :-()-: Then everything is quite all right, isn't it?","lost horizon","1937"],[17648.0,"What are these people? :-()-: I don't know. I can't get the dialect.","lost horizon","1937"],[17562.0,"I didn't care for 'sister' last night, and I don't like 'Lovey' this morning. My name is Lovett - Alexander, P. :-()-: I see. :-()-: I see. :-()-: Well, it's a good morning, anyway. :-()-: I'm never conversational before I coffee.","lost horizon","1937"],[17681.0,"Huh? I give it up. But this not knowing where you're going is exciting anyway. :-()-: Well, Mr. Conway, for a man who is supposed to be a leader, your do- nothing attitude is very disappointing.","lost horizon","1937"],[17573.0,"How about you Lovey? Come on. Let's you and I play a game of honeymoon bridge. :-()-: I'm thinking. :-()-: Thinking? What about some double solitaire? :-()-: As a matter of fact, I'm very good at double solitaire. :-()-: No kidding? :-()-: Yes. :-()-: Then I'm your man.  Come on, Toots.","lost horizon","1937"],[17638.0,"The power house - they've blown it up! The planes can't land without lights. :-()-: Come on! We'll burn the hangar. That will make light for them!","lost horizon","1937"],[17622.0,"In that event, we better make arrangements to get some porters immediately. Some means to get us back to civilization. :-()-: Are you so certain you are away from it? :-()-: As far away as I ever want to be. :-()-: Oh, dear.","lost horizon","1937"],[17660.0,"For heaven's sake, Bob, what's the matter with you? You went out there for the purpose of� :-()-: George. George - do you mind? I'm sorry, but I can't talk about it tonight.","lost horizon","1937"],[17633.0,"That Conway seemed to belong here. In fact, it was suggested that someone be sent to bring him here. :-()-: That I be brought here? Who had that brilliant idea? :-()-: Sondra Bizet. :-()-: Oh, the girl at the piano? :-()-: Yes. She has read your books and has a profound admiration for you, as have we all. :-()-: Of course I have suspected that our being here is no accident. Furthermore, I have a feeling that we're never supposed to leave. But that, for the moment, doesn't concern me greatly. I'll meet that when it comes. What particularly interests me at present is, why was I brought here? What possible use can I be to an already thriving community? :-()-: We need men like you here, to be sure that our community will continue to thrive. In return for which, Shangri-La has much to give you. You are still, by the world's standards, a youngish man. Yet in the normal course of existence, you can expect twenty or thirty years of gradually diminishing activity. Here, however, in Shangri- La, by our standards your life has just begun, and may go on and on. :-()-: But to be candid, Father, a prolonged future doesn't excite me. It would have to have a point. I've sometimes doubted whether life itself has any. And if that is so, then long life must be even more pointless. No, I'd need a much more definite reason for going on and on. :-()-: We have reason. It is the entire meaning and purpose of Shangri-La. It came to me in a vision, long, long, ago. I saw all the nations strengthening, not in wisdom, but in the vulgar passions and the will to destroy. I saw their machine power multiply until a single weaponed man might match a whole army. I foresaw a time when man, exulting in the technique of murder, would rage so hotly over the world that every book, every treasure, would be doomed to destruction. This vision was so vivid and so moving that I determined to gather together all the things of beauty and culture that I could and preserve them here against the doom toward which the world is rushing.  Look at the world today! Is there anything more pitiful?  What madness there is, what blindness, what unintelligent leadership! A scurrying mass of bewildered humanity crashing headlong against each other, propelled by an orgy of greed and brutality. The time must come, my friend, when this orgy will spend itself, when brutality and the lust for power must perish by its own sword. Against that time is why I avoided death and am here, and why you were brought here. For when that day comes, the world must begin to look for a new life. And it is our hope that they may find it here. For here we shall be with their books and their music and a way of life based on one simple rule: Be Kind.  When that day comes, it is our hope that the brotherly love of Shangri-La will spread throughout the world.  Yes, my son, when the strong have devoured each other, the Christian ethic may at last be fulfilled, and the meek shall inherit the earth.","lost horizon","1937"],[17628.0,"Are you taking me? :-()-: Yes, of course. Certainly. Come on!","lost horizon","1937"],[17601.0,"And mine's Conway. :-()-: How do you do? :-()-: You've no idea, sir, how unexpected and very welcome you are. My friends and I - and the lady in the plane - left Baskul night before last for Shanghai, but we suddenly found ourselves traveling in the opposite direction�","lost horizon","1937"],[17650.0,"What is it? Has he fainted? :-()-: It looks like it.  Smell those fumes?","lost horizon","1937"],[17634.0,"Yes, of course, your brother is a problem. It was to be expected. :-()-: I knew you'd understand. That's why I came to you for help. :-()-: You must not look to me for help. Your brother is no longer my problem. He is now your problem, Conway. :-()-: Mine? :-()-: Because, my son, I am placing in your hands the future and destiny of Shangri-La.  For I am going to die.","lost horizon","1937"],[17580.0,"Hey Lovey, come here! Lovey, I asked for a glass of wine and look what I got. Come on, sit down. :-()-: So that's where you are. I might of known it. No wonder you couldn't hear me. :-()-: You were asked to have a glass of wine. Sit down! :-()-: And be poisoned out here in the open? :-()-: Certainly not!","lost horizon","1937"],[17699.0,"Why, he's speaking English. :-()-: English!","lost horizon","1937"],[17645.0,"Don't worry, George. Nothing's going to happen. I'll fall right into line. I'll be the good little boy that everybody wants me to be. I'll be the best little Foreign Secretary we ever had, just because I haven't the nerve to be anything else. :-()-: Do try to sleep, Bob. :-()-: Huh? Oh, sure, Freshie. Good thing, sleep.","lost horizon","1937"],[17564.0,"He might have lost his way. :-()-: Of course. That's what I told them last night. You can't expect a man to sail around in the dark.[5] During this George has been looking around - he rises.","lost horizon","1937"],[17570.0,"Yeah? If this be execution, lead me to it. :-()-: That's what they do with cattle just before the slaughter. Fatten them. :-()-: Uh-huh. You're a scream, Lovey. :-()-: Please don't call me Lovey.","lost horizon","1937"],[17646.0,"Oh, stop it! :-()-: The bloke up there looks a Chinese, or a Mongolian, or something.","lost horizon","1937"],[17587.0,"It's better than freezing to death down below, isn't it? :-()-: I'll say.","lost horizon","1937"],[17652.0,"What is it? :-()-: See that spot? :-()-: Yes. :-()-: That's where we were this morning. He had it marked. Right on the border of Tibet. Here's where civilization ends. We must be a thousand miles beyond it - just a blank on the map. :-()-: What's it mean? :-()-: It means we're in unexplored country - country nobody ever reached.","lost horizon","1937"],[17582.0,"�then the bears came right into the bedroom and the little baby bear said, \"Oh, somebody's been sleeping in my bed.\" And then the mama bear said, \"Oh dear, somebody's been sleeping in my bed!\" And then the big papa bear, he roared, \"And somebody's been sleeping in my bed!\" Well, you have to admit the poor little bears were in a quandary! :-()-: I'm going to sleep in my bed. Come on, Lovey! :-()-: They were in a quandary, and� :-()-: Come on, Lovey. :-()-: Why? Why 'come on' all the time? What's the matter?  Are you going to be a fuss budget all your life? Here, drink it up! Aren't you having any fun? Where was I? :-()-: In a quandary.","lost horizon","1937"],[17647.0,"George, what are you going to do? :-()-: I'm going to drag him out and force him to tell us what his game is.","lost horizon","1937"],[17577.0,"Yes. :-()-: Sounds like a stall to me.","lost horizon","1937"],[17642.0,"Just what I needed too. :-()-: You? :-()-: Just this once, Bob. I feel like celebrating. Just think of it, Bob - a cruiser sent to Shanghai just to take you back to England. You know what it means.  Here you are. Don't bother about those cables now. I want you to drink with me.  Gentlemen, I give you Robert Conway - England's new Foreign Secretary.","lost horizon","1937"],[17605.0,"It's three thousand feet, practically straight down to the floor of the valley. The Valley of the Blue Moon, as we call it. There are over two thousand people in the Valley besides those here in Shangri-La. :-()-: Who and what is Shangri-La? You? :-()-: Goodness, no! :-()-: So there are others? :-()-: Oh, yes. :-()-: Who, for instance? :-()-: In time you will meet them all.","lost horizon","1937"],[17551.0,"Conway's gone again! Run out! Listen to this! From Gainsford. :-()-: Let me have it.  \"Aboard the S.S. Manchuria. Last night Conway seemed to recover his memory. Kept talking about Shangri- La, telling a fantastic story about a place in Tibet. Insisted upon returning there at once. Locked him in room but he escaped us and jumped ship during night at Singapore. Am leaving ship myself to overtake him, as fearful of his condition. Wrote down details of Conway's story about Shangri-La which I am forwarding. Lord Gainsford.\"","lost horizon","1937"],[17697.0,"What do you want him to do? :-()-: I don't know. I'm a paleontologist, not a Foreign Secretary.","lost horizon","1937"],[17670.0,"She was kidnapped and brought here two years ago just as we were, Bob. :-()-: I don't believe it! I can't believe it. She's lying.  You're lying. You're lying! Every word you've been saying is a lie! Come on, say it!","lost horizon","1937"],[17643.0,"Hurray! :-()-: How I'm going to bask in reflected glory!  People are going to point to me and say, \"There goes George Conway - brother of the Foreign Secretary.\" :-()-: Don't talk nonsense. Give me the bottle.","lost horizon","1937"],[17616.0,"Please calm yourself. You'll soon be well if you do. :-()-: I don't need any advice from you! Get me a doctor! :-()-: I'm sorry, but we have no doctors here. :-()-: No doctors?  That's fine. That's just fine. :-()-: Please let me help you. :-()-: Sure, you can help me! You can help me jump over that cliff! I've been looking and looking at the bottom of that mountain, but I haven't got the nerve to jump! :-()-: You shouldn't be looking at the bottom of the mountain. Why don't you try looking up at the top sometimes? :-()-: Don't preach that cheap, second- hand stuff to me!  Go on, beat it. Beat it!","lost horizon","1937"],[17589.0,"Hey, hurry up, you slow-pokes - I'm starved! :-()-: Please! Please! Do not wait for me! I eat so very little.","lost horizon","1937"],[17600.0,"There you are! Barnard, you'd better get your things together. We're leaving. :-()-: Leaving? :-()-: Yes. I've just been talking with the porters. They're going to take us. We've got clothing, food, everything. Come on! :-()-: When are you going to start? :-()-: Right this very minute!  The porters are waiting for us on the plateau. And that Chinaman thought he could stop me. Come along. :-()-: I think I'll stick around. I'll leave with the porters on their next trip. :-()-: You mean you don't want to go? :-()-: Well - I'm� :-()-: I see. You're afraid of going to jail, eh? :-()-: Well, no. You see, I got this plumbing business� :-()-: All right! If you insist on being an idiot, I'm not going to waste time coaxing you.  How about you? :-()-: Oh, no - you don't want to go yet, honey.  She'll stick around too.  Is that right?","lost horizon","1937"],[17687.0,"I really only brought you here to show you my pigeons! :-()-: Don't worry about the pigeons. From now on, you can put flutes on my tail and bells on my feet!","lost horizon","1937"],[17655.0,"Well - I heard that if you want a man's wife, she's yours, if he's got any manners. :-()-: Nothing about the porters yet? :-()-: Porters? :-()-: Good heavens, Bob, we've been here two weeks and we haven't found out a thing. :-()-: Well, we haven't been murdered in our beds yet, George, have we? :-()-: I'm afraid the porters are just a myth.  I guess we never will know why we're here, or how long we're going to be held prisoners. :-()-: Shhh!","lost horizon","1937"],[17693.0,"Would you like to wring my little neck? :-()-: I'd love it! :-()-: Why?","lost horizon","1937"],[17614.0,"You must prevail upon him not to attempt the journey. He could never get through that country alive. :-()-: I can't let him go alone. It's suicide!","lost horizon","1937"],[17679.0,"I guess we're in for it. :-()-: In for what? :-()-: I don't know. He must have had some purpose in taking the plane away from Fenner.  When he lands, we'll find out. :-()-: You mean to tell me you're not going to do anything until we land? :-()-: What do you suggest? :-()-: Why, you - you� Look here - he may dash us to pieces! :-()-: It might afford you a great deal of relief.  Now gentlemen, I'm going back to sleep. Oh, and I was having such a peaceful dream.  As soon as he lands, let me know.","lost horizon","1937"],[17609.0,"But Mr. Chang, all these things - books, instruments, sculpture - do you mean to say they were all brought in over those mountains by porters? :-()-: They were. :-()-: Well, it must have taken� :-()-: Centuries. :-()-: Centuries! Where did you get the money to pay for all those treasures? :-()-: Of course we have no money as you know it. We do not buy or sell or seek personal fortunes because, well, because there is no uncertain future here for which to accumulate it.","lost horizon","1937"],[17674.0,"Target practice again! One of these days they're going to hit us. :-()-: As long as they keep on aiming at us, we're safe.  Come now, child.","lost horizon","1937"],[17604.0,"And the wine - excellent. :-()-: I'm glad you like it. It's made right here in the valley.","lost horizon","1937"],[17669.0,"So everyone is serenely happy in Shangri-La? Nobody would ever think of leaving?  It's all just so much rot! She's pleaded with me ever since I came here to take her away from this awful place. She's cried in my arms for hours, for fear I'd leave her behind. And what's more, she's made two trips to the plateau to bribe the porters - for me! :-()-: I don't believe it! I don't believe a word of it! :-()-: All right. I'll prove it to you! You believe everything they've told you - without proof! I'll prove my story!","lost horizon","1937"],[17588.0,"That's what I say. What do you say to a rubber of bridge? I saw some cards in the other room. :-()-: Not for me, thanks. No, I'm too weary.","lost horizon","1937"],[17653.0,"Hello, George.  Cigarette? :-()-: Thanks.  I suppose all this comes under the heading of adventure. :-()-: We've had plenty of it the last few days. :-()-: It's far from over, from what I can see. This place gives me the creeps, hidden away like this - no contact with civilization. Bob, you don't seem concerned at all. :-()-: Oh, I'm feeling far too peaceful to be concerned about anything.  I think I'm going to like it here. :-()-: You talk as though you intend on staying. :-()-: Something happened to me, when we arrived here, George, that - well - did you ever go to a totally strange place, and feel certain that you've been there before? :-()-: What are you talking about? :-()-: I don't know. :-()-: You're a strange bird. No wonder Gainsford calls you the man who always wanted to see what was on the other side of the hill.","lost horizon","1937"],[17556.0,"Two years!? :-()-: Yes.","lost horizon","1937"],[17702.0,"How about you? Do you want to go? :-()-: Go? Where? :-()-: Home. Away from here. I've got porters to take us back. :-()-: Oh, my dear boy, I'm sorry. That's impossible. Why, I have my classes all started. :-()-: I don't care what you've got started. Do you want to go? :-()-: Well - no - I think I'd better wait. Yes, yes. I will. I'll wait. :-()-: You'll wait till you rot! :-()-: Yes.  Barney!","lost horizon","1937"],[17675.0,"Where did you come from? :-()-: I'm Alexander P. Lovett, sir. :-()-: Why aren't you registered through our office?","lost horizon","1937"],[17621.0,"We were just going to bury him when you came along. :-()-: Pardon me�","lost horizon","1937"],[17686.0,"As a matter of fact, all I saw was a little boy whistling in the dark. :-()-: A little boy whistling in the dark!? Do you realize that there is a British cruiser waiting at Shanghai, smoke pouring out of its funnels, tugging at its moorings, waiting to take Mr. Conway back to London? Do you know that at this minute there are headlines shrieking all over the world the news that Conway is missing? Does that look like a man whose life is empty? :-()-: Yes. :-()-: You're absolutely right. And I had to come all the way to a pigeon house in Shangri-La to find the only other person in the world who knew it. May I congratulate you?","lost horizon","1937"],[17665.0,"Look here, Bob, Ever since I can remember, you've looked after me. Now I think you're the one that needs looking after. I'm your brother, Bob. If there's something wrong with you, let me help you. :-()-: Oh, George . . . :-()-: Besides, I - I don't feel like making that trip alone, Bob. :-()-: George, you couldn't possibly stay here, could you? :-()-: I'd go mad! :-()-: George, I may be wrong, I may be a maniac. But I believe in this, and I'm not going to lose it.  You know how much I want to help you, but this is bigger, stronger if you like than brotherly love. I'm sorry, George. I'm staying. :-()-: Well, I can't think of anything more to say. Goodbye, Bob.","lost horizon","1937"],[17595.0,"Hey, what's happened to you? :-()-: Nothing. Why? :-()-: Why, you look beautiful.","lost horizon","1937"],[17606.0,"For a man who talks a great deal, it's amazing how unenlightening you can be. :-()-: There are some things, my dear Conway, I deeply regret I may not discuss. :-()-: You know, that's the fourth time you've said that today. You should have a record made of it. :-()-: Shall we go inside? I should so like to show you some of our rare treasures.","lost horizon","1937"],[17579.0,"Yeah. You know. :-()-: Horns? What kind of horns?","lost horizon","1937"],[17698.0,"What is it? :-()-: Mountain grass. It's good, too. Here, have some. I've read of people lasting thirty days on this stuff.","lost horizon","1937"],[17671.0,"You say the porters are waiting for us? :-()-: Yes. :-()-: The clothes? :-()-: Yes, everything! :-()-: What about the others? :-()-: I've already asked them. They're afraid to make the trip. We'll have to send an expedition back after them. :-()-: Come on! We're wasting time!","lost horizon","1937"],[17644.0,"Hello, Freshie. Did you make that report out yet? :-()-: Yes, Bob. :-()-: Did you say we saved ninety white people? :-()-: Yes. :-()-: Hurray for us. Did you say that we left ten thousand natives down there to be annihilated? No, you wouldn't say that. They don't count. :-()-: You'd better try to get some sleep, Bob. :-()-: Just you wait until I'm Foreign Secretary. Can't you just see me, Freshie, with all those other shrewd, little Foreign Secretaries?  You see, the trick is to see who can out-talk the other. Everybody wants something for nothing, and if you can't get it with smooth talk, you send an army in. I'm going to fool them, Freshie. I'm not going to have an army. I'm going to disband mine. I'm going to sink my battleships - I'm going to destroy every piece of warcraft. Then when the enemy approaches we'll say, \"Come in, gentlemen - what can we do for you?\"  So then the poor enemy soldiers will stop and think. And what will they think, Freshie? They'll think to themselves - \"Something's wrong here. We've been duped. This is not according to form. These people seem to be quite friendly, and why should we shoot them?\" Then they'll lay down their arms. You see how simple the whole thing is? Centuries of tradition kicked right in the pants�  �and I'll be slapped straight into the nearest insane asylum.","lost horizon","1937"],[17590.0,"Yes. Unbosom yourself, Mr. Hyde.[11] :-()-: All right, I will! I'll let my hair down! Why not? It can't make any real difference now.  Hey Lovey, were you ever chased by the police?","lost horizon","1937"],[17666.0,"George, are you sure of the porters? About their taking care of you, I mean? :-()-: Oh yes. It's all set. Maria made the arrangements. :-()-: Maria? :-()-: Yes, the little Russian girl. :-()-: What's she got to do with it? :-()-: She's going with me.","lost horizon","1937"],[17704.0,"You promised to come for tea yesterday. I waited for so long. :-()-: I'm sorry.  I haven't even got any cigarettes left! :-()-: I'll make some for you!  You will come today? :-()-: Perhaps. :-()-: Please say you will. The days are so very long and lonely without you.  Please . . . :-()-: All right, I'll be there. :-()-: Thank you. :-()-: You'll tell me some of the things I want to know, won't you?  You'll tell me who runs this place. And why we were kidnapped. And what they're going to do with us!","lost horizon","1937"],[17569.0,"Something tells me this means food. Come on! :-()-: I just feel as though I'm being made ready for the executioner.","lost horizon","1937"],[17607.0,"By the way, what religion do you follow here? :-()-: We follow many.","lost horizon","1937"],[17591.0,"Chalmers Bryant! :-()-: Bryant's Utilities - that's me.","lost horizon","1937"],[17683.0,"Oh, please. I hope you're not going to run away this time. :-()-: My name's Sondra. :-()-: hope you'll forgive me for�","lost horizon","1937"],[17651.0,"He's dead. :-()-: Dead?","lost horizon","1937"],[17619.0,"You know, it's very, very strange, but when you saw me in the corridor, I was actually on my way to you. I bring the most amazing news.  The High Lama wishes to see you, Mr. Conway. :-()-: The High Lama! Who in blazes is he?!","lost horizon","1937"],[17684.0,"You know, each time I see you, I hear that music. What is it? :-()-: Oh, you mean my pigeons.","lost horizon","1937"],[17549.0,"Cable from Gainsford. :-()-: Oh, read it! :-()-: \"Leaving today for London with Conway aboard S.S. Manchuria. Conway can tell nothing of his experiences. Is suffering from complete loss of memory. Signed, Gainsford.\"","lost horizon","1937"],[17558.0,"I have here a discovery that will startle the world. It's the vertebrae from the lumbar of a Megatherium,[4] found in Asia. :-()-: Well, what do you know about that! :-()-: Found in Asia! :-()-: Uh-huh. :-()-: When I get home I shall probably be knighted for it. :-()-: Knighted! You don't say. Do you mind if I take a look at it? :-()-: Not at all.","lost horizon","1937"],[17677.0,"No. That's not possible! If we had landed, we all would have been awakened. :-()-: Of course. We never left the air. I know - I didn't sleep the whole night long. :-()-: That fellow got on at Baskul. :-()-: What's he doing? Where's he taking us? He may be a maniac for all we know.","lost horizon","1937"],[17596.0,"Look, honey. We run the pipes through here, and we connect with the main water line here. :-()-: Pipes? Where are you going to get pipes? :-()-: Oh, that's a cinch. I'll show them how to cast pipes out of clay.","lost horizon","1937"],[17672.0,"Lucky thing for me you snapped out of it, too. You saved my life. I never could have made it alone. :-()-: What was that? :-()-: was saying� :-()-: Can't you shut up? Must you go on babbling like an idiot?","lost horizon","1937"],[17618.0,"What exactly do you mean by \"almost any time now\"? :-()-: Well, we've been expecting this particular shipment for the past two years.","lost horizon","1937"],[17667.0,"You can't take her away from here! :-()-: Why not? :-()-: Because you can't. Do you know what will happen to her if she leaves Shangri-La? She's a fragile thing that can only live where fragile things are loved. Take her out of this valley and she'll fade away like an echo. :-()-: What do you mean - \"fade away like an echo\"? :-()-: She came here in 1888!","lost horizon","1937"],[17678.0,"Good. :-()-: What if he refuses? :-()-: We'll smash his face in. That's what we'll do. :-()-: Brilliant!  Can anyone here fly a plane?","lost horizon","1937"],[17624.0,"The High Lama is the only one from whom any information can come. :-()-: Don't believe him, Bob. He's just trying to get out.","lost horizon","1937"],[17608.0,"To put it simply, I should say that our general belief was in moderation. We preach the virtue of avoiding excesses of every kind, even including�  �the excess of virtue itself. :-()-: That's intelligent. :-()-: We find, in the Valley, it makes for better happiness among the natives. We rule with moderate strictness and in return we are satisfied with moderate obedience. As a result, our people are moderately honest and moderately chaste and somewhat more than moderately happy. :-()-: How about law and order? You have no soldiers or police? :-()-: Oh, good heavens, no! :-()-: How do you deal with incorrigibles? Criminals? :-()-: Why, we have no crime here. What makes a criminal?  Lack, usually. Avariciousness, envy, the desire to possess something owned by another. There can be no crime where there is a sufficiency of everything. :-()-: You have no disputes over women? :-()-: Only very rarely. You see, it would not be considered good manners to take a woman that another man wanted. :-()-: Suppose somebody wanted her so badly that he didn't give a hang if it was good manners or not? :-()-: Well, in that event, it would be good manners on the part of the other man to let him have her. :-()-: That's very convenient. I think I'd like that. :-()-: You'd be surprised, my dear Conway, how a little courtesy all around helps to smooth out the most complicated problems.","lost horizon","1937"],[17581.0,"There you are! :-()-: This doesn't obligate me in any way.","lost horizon","1937"],[17673.0,"Bob, can't you get them to wait for us? They're leaving us farther behind every day. :-()-: There's nothing that would suit them better than to lose us, but we must go on.  Come on.","lost horizon","1937"],[17576.0,"That's too bad. I got a half million shares. My whole foundation! And now look at me! :-()-: colossal nerve you have sitting there and talking about it so calmly - you, the swindler of thousands of people� :-()-: You know, that's what makes the whole thing so funny. A guy like me starts out in life as a plumber - an ordinary, everyday, slew-footed plumber - and by the use of a little brains, mind you, he builds up a gigantic institution, employs thousands of people, becomes a great civic leader. And then the crash comes - and overnight he's the biggest crook the country ever had. :-()-: You are a thief, sir, and a swindler, and I, for one, will be only too glad to turn you over to the police when we get back.","lost horizon","1937"],[17641.0,"The next time you're in wild country like this, keep in touch with the British Consul. :-()-: Aha - very good, Freshie.[3] Very good. You'd better put his name on the list and make out a report later.","lost horizon","1937"],[17571.0,"Some layout they got here. Did you get a load of the rooms? You couldn't do better at the Ritz. :-()-: All the conveniences for the condemned, if you ask me.","lost horizon","1937"],[17636.0,"Bob! I think I hear motors! :-()-: Colonel, wait a minute, they may be here now!  Say George, get down on that field and guide those planes in when they get here. :-()-: Yes.","lost horizon","1937"],[17701.0,"That's what I mean - mysterious. Mr. Conway, I don't like that man. He's too vague. :-()-: We didn't get much information out of him, did we Bob?","lost horizon","1937"],[17566.0,"Left us here to rot. That's what they've done. Heroes of the newspapers! :-()-: All right, all right. Keep quiet.","lost horizon","1937"],[17631.0,"I trust you have been comfortable at Shangri-La, since your arrival. :-()-: Personally, I've enjoyed your community very much. But my friends do not care for this mystery. They are determined to leave as soon as�","lost horizon","1937"],[17696.0,"Couldn't you arrange to make a little less noise? :-()-: I tell you, we're going west, and Shanghai is east of here! :-()-: Be quiet! Fenner's the best pilot in China. He knows what he's doing. :-()-: It's Fenner.","lost horizon","1937"],[17567.0,"Where are they? Do you see them? :-()-: Yes! :-()-: Do you think they're cannibals?","lost horizon","1937"],[17659.0,"What about the porters? :-()-: Porters? :-()-: Didn't you find out anything about the porters? :-()-: Why - I'm sorry - but I�","lost horizon","1937"],[17692.0,"Ouch! :-()-: You see, it's not a dream. :-()-: You know, sometimes I think that it's the other that's the dream. The outside world. Have you never wanted to go there? :-()-: Goodness, no. From what you tell me about it, it certainly doesn't sound very attractive. :-()-: It's not so bad, really. Some phases are a little sordid, of course. That's only to be expected. :-()-: Why? :-()-: Oh, the usual reasons. A world full of people struggling for existence. :-()-: Struggling, why? :-()-: Well, everybody naturally wants to make a place for himself, accumulate a nest egg, and so on. :-()-: Why? :-()-: You know, if you keep on asking that, we're not going to get anywhere. And don't ask me why. :-()-: I was just going to. :-()-: It's the most annoying word in the English language. Did you ever hear a child torture his parent with it?  Mother's little darling musn't stick her fingers in the salad bowl. Why? Because it isn't lady- like to do that. Why? Because that's what forks are made for, darling. :-()-: Why, mother? :-()-: Because mother read it in a book somewhere, and if mother's little darling doesn't take her fingers out of the salad bowl this instant, mother's going to wring her little neck.","lost horizon","1937"],[17676.0,"Where were you hiding? :-()-: Hiding? Oh, no. Hunting - I was in the interior - hunting fossils. This morning I looked up suddenly� :-()-: I know - and a war broke out right over your head.","lost horizon","1937"],[17649.0,"Oh George, come on. :-()-: It's not knowing that's so awful, Bob. Not knowing where you're going, or why, or what's waiting when you get there.","lost horizon","1937"],[17552.0,"Where's the girl? Miss Stone. :-()-: She's remaining in her room. She isn't feeling very well.  Now please go on without me. I eat very little.","lost horizon","1937"],[17617.0,"Of course, the porters will be very well paid - that is, within reason. :-()-: I'm afraid that wouldn't help. You see, we have no porters here. :-()-: No porters here!! :-()-: No.","lost horizon","1937"],[17682.0,"At the mercy of a mad pilot. :-()-: We'd be eternally grateful if you�","lost horizon","1937"],[17639.0,"All right, go ahead!  We go on to the next plane. Bring out any people that are left. :-()-: Right, Bob.","lost horizon","1937"],[17656.0,"George, what do you think you're doing? :-()-: Let me go, Bob!","lost horizon","1937"],[17602.0,"Where is your mad pilot? :-()-: He must have had a heart attack, or perhaps the fumes. When the plane landed he was dead.","lost horizon","1937"],[17640.0,"Bob, these are all that are left. :-()-: Come on! Quick! This way.","lost horizon","1937"],[17613.0,"Charming, isn't she? :-()-: Yes, charming. :-()-: Your brother seems quite fascinated by her. :-()-: Why not? She's an attractive young woman. :-()-: Young? She arrived here in 1888. She was 20 at the time. She was on her way to join her betrothed - when her carriers lost their way in the mountains. The whole party would have perished but for meeting some of our people. :-()-: Amazing!  She still doesn't look over 20. When is she likely to grow old in appearance? :-()-: Not for years. Shangri-La will keep her youthful indefinitely. :-()-: Suppose she should leave it? :-()-: Leave Shangri-La! That's not likely. You couldn't drive her out. :-()-: No, I mean about her appearance. If she should leave the valley - what would happen? :-()-: Oh, she'd quickly revert in her appearance to her actual age. :-()-: It's weird.  Chang, how old are you? :-()-: Age is a limit we impose upon ourselves. You know, each time you Westerners celebrate your birthday, you build another fence around your minds.","lost horizon","1937"],[17586.0,"What are we going to do? :-()-: Well, there's nothing we can do until the morning.","lost horizon","1937"],[17597.0,"If you want me to! :-()-: Sure - sure. Don't you worry. I'll take care of you.","lost horizon","1937"],[17592.0,"Yeah. I though you ran this joint. :-()-: Mr. Chang - High Lamas or Low Lamas, do we get the porters?","lost horizon","1937"],[17565.0,"Yes. And who is he ? How'd he get there? :-()-: Do you suppose we stopped someplace during the night and changed pilots?","lost horizon","1937"],[17560.0,"Yes, it just shows�  I don't know why I'm talking to you. I don't know you. Who are you? :-()-: Okay, brother. :-()-: Don't call me brother. :-()-: Okay, sister.  No offense. No offense!","lost horizon","1937"],[17625.0,"A fine trick! Smart, aren't you? What a pack of lies you told us about those porters! Of course the minute they arrive, we can make arrangements to leave. If they take us. But you knew very well you'd tell them not to! :-()-: Now, my dear boy. You shouldn't� :-()-: You've been lying to us ever since we got here! Apparently it's worked with some people. Perhaps it's because they lack the courage to do anything about it. But not me, Chang. You're up against the wrong man. I'll get out of here, if I have to blow this fantastic place into the valley! I'll get out�porters or no porters!","lost horizon","1937"],[17690.0,"What is? :-()-: All of it. Father Perrault and his magnificent history. This place, hidden away from the rest of the world, with its glorious concepts, and now you come along and confuse me entirely. :-()-: I'm sorry. I thought I was to be the light. But why do I confuse you? Am I so strange? :-()-: On the contrary, you're not strange. And that in itself is confusing. I have the same idea about Shangri- La. The sense that I've been here before, that I belong here. :-()-: I'm so glad. :-()-: I can't quite explain it, but everything is somehow familiar. The very air that I breathe. The Lamasery, with its feet rooted in the good earth of this fertile valley, while its head explores the eternal. All the beautiful things I see, these cherry blossoms, you - all somehow familiar.  I've been kidnapped and brought here against my will. A crime, a great crime, yet I accept it amiably, with the same warm amiability one tolerates only from a very dear and close friend. Why? Can you tell me why? :-()-: Perhaps because you've always been a part of Shangri-La without knowing it. :-()-: I wonder. :-()-: I'm sure of it. Just as I'm sure there's a wish for Shangri-La in everyone's heart. I have never seen the outside world. But I understand there are millions and millions of people who are supposed to be mean and greedy. Yet I just know that secretly they are all hoping to find a garden spot where there is peace and security, where there's beauty and comfort, where they wouldn't have to be mean and greedy. Oh, I just wish the whole world might come to this valley. :-()-: Then it wouldn't be a garden spot for long.","lost horizon","1937"],[17555.0,"What about those men we met this morning? :-()-: Yes. Those are our own people. They never venture beyond the point where you were met this morning. It is much too hazardous.","lost horizon","1937"],[17620.0,"Amazing, Mr. Chang. This place is amazing! And that marble quarry in the valley is simply magnificent. Oh, I've looked around. I've seen everything. Your woodworkers and your cloth-weavers - they all seem so very, very happy. :-()-: Yes. :-()-: You may not know it, Mr. Chang, but right here you have Utopia.[15] :-()-: You've very kind Mr. Lovett. :-()-: I don't mean it in that sense. I only give credit where credit is due.  Er, Mr. Chang, I'm very anxious to have you realize that I never for a moment believed that ridiculous kidnapping story. :-()-: Oh, I'm so glad. :-()-: Simply preposterous. Do you know what I did last night? Last night, Mr. Chang, I held a sort of a self- inventory. I said to myself last night, Mr. Chang, I said, \"Lovey\"�  Mr. Lovett! \"Mr. Lovett,\" I said, \"you are an ungrateful fool . . . \" :-()-: Why, no. :-()-: \"Ungrateful fool . . . !\"  Those were my very words to myself last night. \"Here are these people in Shangri-La doing everything in their power to make our stay comfortable and happy and I haven't done one single thing to show my appreciation.\" :-()-: Now, what would you like to do? :-()-: Well, Mr. Chang, I thought, with your permission of course, and while I'm waiting for these porters, I would like to organize classes for those children in the valley and teach them something practical and something useful. Geology. :-()-: Splendid! :-()-: Isn't it? Isn't it! You know I was a professor for twenty years? - and a very good one. :-()-: I'm sure you were. When would you like to start? :-()-: Oh, immediately. :-()-: Then it's done. :-()-: Oh, thank you. Thank you! :-()-: Thank you.","lost horizon","1937"],[17685.0,"Was this your idea? :-()-: Yes. Hold this pigeon. :-()-: You suggested my being brought here, didn't you? What gave you the idea I'd fit in? :-()-: That was easy. I read your books. :-()-: Oh, you've read my books. You do more things! What have my books got to do with it? :-()-: I saw a man whose life was empty. :-()-: A man whose life was empty! :-()-: Oh, I know. It was full of this and full of that. But you were accomplishing nothing. You were going nowhere, and you knew it.","lost horizon","1937"],[17550.0,"All of it? :-()-: Yes. Might as well - all of it. :-()-: Yes, sir. :-()-: I'll dispatch a convoy to meet him.","lost horizon","1937"],[17615.0,"What do you want? :-()-: I've offered you some warm broth. I thought perhaps- :-()-: You get out of here! If any of you men think you can come busting in here-","lost horizon","1937"],[17561.0,"Good morning, Lovey. :-()-: I beg your pardon. :-()-: I say, good morning, Lovey. :-()-: Good morning�","lost horizon","1937"],[17680.0,"Imagine having all that fuel there, waiting for us!  George, something tells me our journey is just beginning. :-()-: Where are we going? Huh?","lost horizon","1937"],[17626.0,"It's all your fault! It was all arranged until he spoke to you! Why can't you leave us alone? :-()-: Do you mean to tell me you want to leave Shangri-La? :-()-: I'll die if I have to stay here another minute! I've waited a long time for this chance to go, and you're not going to stop me now. If I have to, I'll go alone. It was I who bribed the porters. If it weren't for me, you'd never get out! :-()-: I thought the porters had instructions from the High Lama not to take anyone. :-()-: The High Lama? Who pays any attention to him? The porters laugh at the High Lama. All they want to know is how much gold he will give them. Well, I gave them more gold. I've been stealing it for a year. I'd do anything to get out of this place. To get away from that High Lama - the one who calls himself Father Perrault! Why, he's been insane for years! :-()-: Father Perrault is dead. :-()-: He's dead? That's fine. You won't see me shedding any tears over him!  Oh George, you must take me with you! :-()-: Aren't you afraid to leave? You don't want to look like an old woman, do you? :-()-: Old woman? Chang told you that, didn't he? :-()-: Yes. :-()-: I thought so!  He tells everyone I'm old. He wants them to stay away from me. He can't stand it when anyone comes near. He's punished me for every minute I've spent with George. If it weren't for him, I would have been out of here long ago, but he always stops me. Six months ago, I tried to escape and he locked me in a dark room. I nearly went crazy.  Look at me, Mr. Conway, do I look like an old woman? Is this the skin of an old woman? Look into my eyes and see if these are the eyes of an old woman?","lost horizon","1937"],[17599.0,"Hey - look! :-()-: Look, Bob!","lost horizon","1937"],[17572.0,"Don't mind Lovey. He's got the misery. :-()-: Mr. Conway, I don't like this place. I don't like it. It's too mysterious.","lost horizon","1937"],[17691.0,"Beautiful! I'm waiting for the bump. :-()-: Bump? :-()-: When the plane lands at Shangri-La and wakes us all up.","lost horizon","1937"],[17664.0,"Well, I - I really don't know what to say. Except that you must be completely mad. :-()-: So you think I'm mad? :-()-: What else can I think after a tale like that?  Good heavens, Bob, things like that don't happen today. We're living in the twentieth century. :-()-: So you think it's all nonsense, huh? :-()-: I think you've been hypnotized by a lot of loose-brained fanatics. Why, I wouldn't believe it if I heard it in an English monastery. Why should I swallow it here in Tibet?  How do you know the things they told you are true? Did they show you any proof? :-()-: I don't need any proof. :-()-: I knew there was a reason I hated this place. I'd give half my life to fly over it with a load of bombs just for what they've done to you. How do you know the things they told you are true? Did they show you any proof? All this talk about the Lamas being hundreds of years old. How do you know? Did you see their birth certificates?  I can't believe it, Bob. A bunch of decrepit old men sit around and dream about reforming the world. And you, Bob Conway - two-feet-on- the-ground Conway - want to join them. It's horrible. :-()-: Is that all my story meant to you? :-()-: What else could it mean to me? It's obviously a lot of bunk. :-()-: Then you'd better go, George. This is no place for you. :-()-: It's no place for you, Bob. Think of what's waiting for you. Do you want to stay here until you're half dead? Until your mind starts corroding like the rest of them? :-()-: Please, George. I don't want to talk about it anymore. :-()-: You've got to talk about it. What about me? You said they stole that plane to bring you here. I didn't want to come. You owe me some responsibility. :-()-: I'm tired of owing you things. You're free to go. Go ahead. :-()-: It's that girl - that girl has twisted and turned� :-()-: Enough! Never mind the girl!  Well, why don't you go?","lost horizon","1937"],[17637.0,"And be sure that none of the natives get in. :-()-: Yes. :-()-: Hello? Colonel?","lost horizon","1937"],[17583.0,"Oh my, isn't that pretty! What is it? :-()-: Plumbing. Everything modern. I'm going to run pipes all through the village�","lost horizon","1937"],[17594.0,"I say, will you have a cigarette? :-()-: No. :-()-: Say, you're an American, aren't you? :-()-: Say, listen - will you go and annoy the rest of your playmates? Let me alone!","lost horizon","1937"],[17632.0,"It's astonishing - and incredible, but� :-()-: What is it, my son? :-()-: You're the man Chang told me about! You're the first - who - two hundred years ago�  �you're still alive, Father Perrault! :-()-: Sit down, my son.  You may not know it, but I've been an admirer of yours for a great many years.","lost horizon","1937"],[17578.0,"I don't know why I associate with you, Mr. Barnard - or Mr. Chalmers Bryant - or Mr. Embezzler - or whatever your name may be. :-()-: Just call me Barney. :-()-: Barney? Why should I? Never! We have nothing in common. Hmmpf, Barney! What effrontery! :-()-: Okay, Lovey. :-()-: And this trip to the valley. I can't imagine why I'd allow you to drag me down here. Why, we don't know anything about these people. We're not even armed! :-()-: They're very nice people - except that they've got horns. :-()-: Horns?","lost horizon","1937"],[17654.0,"Don't you ever want to see what's on the other side of the hill? :-()-: What could there be except just another hill? In any event, I'm not curious. At the moment, it seems to me we should be concerned about getting home. I'd give anything to be in London right now. :-()-: Of course you would. If ever we get out of this place, the thing for you to do is to take that job with Helen's father. :-()-: What do you mean if we should get out? :-()-: Did I say \"if\"? :-()-: That's what you said. :-()-: Well - I mean� :-()-: What's on your mind, Bob? You talk as though we're going to have trouble getting out of here. :-()-: George, I've been putting things together. Do you notice the resemblance between those natives and the pilot? And why did those clothes materialize so conveniently when they met us at the plane? Chang himself just said that they never venture beyond that point. What brought them there? Unless it was to meet us? :-()-: Chang's first question was about the pilot. :-()-: Uh-huh. :-()-: There must be some connection between the plane and this place. They must have deliberately brought us here. Why, Bob? What reason could they have for doing a thing like that? :-()-: That's what's on the other side of the hill.","lost horizon","1937"],[17627.0,"You're lying, aren't you? :-()-: No, Mr. Conway, I'm not lying. What reason could I have for lying? The chances are that we'll never come out of that horrible trip alive, but I'd rather die out there in a snowstorm and be buried alive, than to stay here one more minute now.","lost horizon","1937"],[17611.0,"One moment. You say the High Lama is the only one who can give us any information? :-()-: The only one. :-()-: And he can arrange for the porters to take us back? :-()-: The High Lama arranges everything, Mr. Conway. :-()-: Well, then he's the man I want to see.  Will you come along?","lost horizon","1937"],[17584.0,"Charming chap. :-()-: Nice puss to meet in a dark alley.","lost horizon","1937"],[17557.0,"I beg your pardon, brother. What did you say you were hunting? :-()-: Fossils. :-()-: Fossils, huh? :-()-: I'm a paleontologist. :-()-: A what? :-()-: A paleontologist. :-()-: Oh, I see.","lost horizon","1937"],[17703.0,"EXCUSE ME� :-()-: Please don't go.","lost horizon","1937"],[17568.0,"Mr. Barnard, I do not like this place. I definitely do not like this place. :-()-: Will you stop squawking! :-()-: Look at me. Look at what they gave me to wear. :-()-: You never looked better in your life. As soon as our clothes are cleaned, they're going to give them back to us, Lovey.","lost horizon","1937"],[17563.0,"Wait a minute. Is it a good morning? Say, we're supposed to be traveling east, aren't we? :-()-: Why, of course. Yes. :-()-: Well, it looks to me as if we're traveling west. :-()-: That's ridiculous. :-()-: Is it? :-()-: It certainly is. :-()-: Look here� :-()-: Any child knows how to tell direction. Any child. I don't care where the child is - in the air, on the earth, or in the sea. If you face the rising sun, your right hand is the north, and your left hand is the south� :-()-: I always get it twisted because I'm left-handed. :-()-: Oh, really? :-()-: Yes. :-()-: Well, you just reverse it. Your left hand is�  What difference does it make what 'hand' you are? The north is the north! :-()-: Uh-huh. All I know is - the sun rises in the east, and we're going away from it. :-()-: Now you're irritating and absurd!","lost horizon","1937"],[17574.0,"And say, honey, you look a million per cent better. Wholesome, kind of - and clean. You take a tip from me, and don't you ever put that stuff on your face again. Why, it's like hiding behind a mask. :-()-: Ha, ha - who are you to be talking about a mask? What do you mean? You've been wearing a mask ever since we met you. :-()-: Have I? :-()-: It's very strange, you know. You've never told us anything about yourself. Who are you, anyway? Why don't you take your mask off for once!","lost horizon","1937"],[17612.0,"Yes. I'm afraid it does. :-()-: Shall we have another? :-()-: No thanks. Not tonight if you don't mind.","lost horizon","1937"],[17585.0,"Well, that's that, I guess. :-()-: Wonder what's happened to Fenner.","lost horizon","1937"],[17623.0,"Oh, yes. There is a tribe of porters some five hundred miles from here. That is our only contact with the outside world. Every now and again, depending upon favorable weather of course, they make the journey. :-()-: How can we get in touch with them? :-()-: In that respect, you are exceedingly fortunate. We are expecting a shipment from them almost any time now�","lost horizon","1937"],[17688.0,"There are so many questions I'd like to ask you, I hardly know where to begin. :-()-: I'll help you. To begin with, you'd like to know what I'm doing here. Whether I was born here. :-()-: Thank you. :-()-: Well, I was almost born here. It took place in that wild country beyond the pass. My father and mother were in a party of explorers who got lost and wandered around for a year. When Chang found us, only Father and I were alive. But he was too weak to climb the pass. He died on the way. I was brought up here by Father Perrault himself. :-()-: Father Perrault! I envy you. I talked to him last night. :-()-: Yes, I know. :-()-: Father Perrault. Of course I can't quite get used to this age thing.","lost horizon","1937"],[17661.0,"George - you're behaving like a child. You haven't opened your mouth in two weeks. :-()-: I don't see that there's anything to say.","lost horizon","1937"],[17553.0,"Well, there's certainly nothing wrong with that meal! :-()-: Thank you.","lost horizon","1937"],[17629.0,"No, I can't! I can't! You've got to let me rest! You've got to let me rest! :-()-: Hey!","lost horizon","1937"],[17575.0,"Certainly not. :-()-: Believe me, it's no fun. When you fellas picked me up at Baskul, they'd been on my tail for a year. :-()-: The police? :-()-: Uh-huh.  Did you ever hear of Chalmers Bryant?","lost horizon","1937"],[17694.0,"I've thought about it for years.  I knew you'd come. And I knew if you did - you'd never leave.  Am I forgiven for sending for you? :-()-: Forgiven.  You know, when we were on that plane, I was fascinated by the way its shadow followed it. That silly shadow racing along over mountains and valleys, covering ten times the distance of the plane. It was always there to greet us with outstretched arms when we landed. And I've been thinking that somehow you're that plane, and I'm that silly shadow. That all my life I've been rushing up and down hills, leaping rivers, crashing over obstacles, never dreaming that one day that beautiful thing in flight would land on this earth and into my arms.","lost horizon","1937"],[17559.0,"Sorry. :-()-: This is the only thing I was able to save when those heathens surrounded me. :-()-: Uh-huh. :-()-: You see, from this vertebrae I shall be able to reconstruct the entire skeleton. :-()-: Wait a minute, you expect to be knighted for finding that soupbone? :-()-: It was the vertebrae of a Megatherium - found in Asia. :-()-: Yeah, I remember. You said that before. :-()-: Sir Henry Derwent was knighted, and he never got beyond the mesozoic era.","lost horizon","1937"],[17689.0,"I'm thirty. :-()-: Oh, you're going to make life very simple.","lost horizon","1937"],[17662.0,"I said we're getting out of here. Back to civilization. I made a deal with the porters. They brought in a load of books or something, and they're leaving tomorrow at dawn. They're waiting for us five miles outside the valley. Come on, get your things together. Where's your top coat? :-()-: You can't leave, George. :-()-: Why not? What's going to stop me? :-()-: You mustn't. You've got to stay here now. :-()-: Stay here?!  What's the matter with you, Bob? You've been acting strangely ever since we came here.  I've never seen you like this. Why can't we leave? What's stopping us?","lost horizon","1937"],[17635.0,"I have waited for you, my son, for a long time. I have sat in this room and seen the faces of newcomers. I have looked into their eyes and heard their voices - always in hope that I might find you . My friend, it is not an arduous task that I bequeath, for our order knows only silken bonds. To be gentle and patient, to care for the riches of the mind, to preside in wisdom, while the storm rages without. :-()-: Do you think this will come in my time?","lost horizon","1937"],[17554.0,"Not even a radio? :-()-: It's always been a source of deep regret, but the mountains surrounding us have made reception almost impossible.","lost horizon","1937"],[17700.0,"Now that dinner is over, if you'll excuse us, we're very anxious to discuss ways and means of getting back home. :-()-: The first thing we want to do is to cable the Foreign Office. All of England is waiting to hear about my brother. There's a cruiser at Shanghai ready to take him back.","lost horizon","1937"],[17657.0,"George, come back! :-()-: Chang! Chang! Chang!","lost horizon","1937"],[17630.0,"Sit here, near me. I am an old man and can do no one any harm. :-()-: Are you the High Lama? :-()-: Yes.","lost horizon","1937"],[17603.0,"You will need suitable clothes for the journey. It is not particularly far, but quite difficult. :-()-: Thank you.","lost horizon","1937"],[17695.0,"It would serve you right if you were left behind. :-()-: How could I know that a war was going to break out right over my head!  Right over my head. Oh, my word! I tell you, those Chinese were pouncing on me from every direction. I had to get into these ridiculous clothes in order to escape.","lost horizon","1937"],[6933.0,"Wow. Did he go to jail? :-()-: He fled. They still can't find him.  My mom and I had to change our names and stuff. I thought Gretchen sounded kind of cool. :-()-: I'm sorry. I was in jail once.  I accidentally burned down this house. It was abandoned. I got held back in school again. Can't drive until I'm eighteen.  I think when I grow up I want to be a painter. Or maybe a writer or maybe both. Then I'll write a book and draw the illustrations like a comic book. You know, change things. :-()-: Donnie Darko is a cool name. Sounds like a superhero. :-()-: What makes you think I'm not?","donnie darko","2001"],[6998.0,"I can see him right now! :-()-: Where is he, Donald? :-()-: He's right there... He can read my mind and he'll show me the way out of this. The sky is going to open up... and then He will reveal himself to me. :-()-: If the sky were to suddenly open up... there would be no law... there would be no rule. There would only be you and your memories... the choices you've made and the people you've touched. The life that has been carved out from your subconscious is the only evidence by which you will be judged... by which you must judge yourself. Because when this world ends, there will only be you and him... and no one else. :-()-: It's too late. I've already ruined my life. :-()-: You will survive this... Donald. I promise you that you will survive. You must let me help you.  And when I clap my hands together, you will wake up.","donnie darko","2001"],[6928.0,"What'd you do, Donnie? What'd you do! :-()-: Go home. Go home and tell your parents that everything is going to be just fine.","donnie darko","2001"],[6993.0,"And when I clap my hands together twice, you will wake up. Do you understand? :-()-: Yes. :-()-: So, your parents... why did you disappoint them? :-()-: I... I was playing with fire. :-()-: Is it Frank who wants you to destroy the world, to set the world on fire?","donnie darko","2001"],[6923.0,"Why did you make me flood the school? :-()-: We just want to guide you in the right direction. :-()-: Who is... we? :-()-: You'll know soon enough. :-()-: Where did you come from? :-()-: Do you believe in time travel, Donnie?","donnie darko","2001"],[7010.0,"If that's what you think is necessary. :-()-: But let me remind you that this treatment is... experimental.","donnie darko","2001"],[6962.0,"People aren't that simple. :-()-: If you don't complete the assignment, you'll get a zero for the day.","donnie darko","2001"],[6908.0,"Hi... what's going on here? :-()-: Horrible accident. My neighbour... he got killed. :-()-: What happened? :-()-: He got smooshed. By a jet engine.","donnie darko","2001"],[6973.0,"You're right. Roberta Sparrow was famous for her gem collections. Kids used to try and steal stuff from her all the time. Over the years... as she got older, she became more and more of a recluse... now she just likes to stay up there all by herself. :-()-: I guess she just lost faith in the world.","donnie darko","2001"],[7022.0,"Do you even know who Graham Greene is? :-()-: I think we've all seen \"Bonanza\".","donnie darko","2001"],[7028.0,"Maybe Martha Moo finally went nuts and hijacked the bus. :-()-: You know, there's, like, this rule. We get to go home at 7:55. :-()-: There's no rule! :-()-: Fuck yeah there is! If the bus doesn't show up in thirty minutes, you're supposed to go straight home.","donnie darko","2001"],[7001.0,"It's called \"The Philosophy of Time Travel\". :-()-: What does time travel have to do with philosophy? :-()-: Guess who wrote it?","donnie darko","2001"],[6915.0,"Each vessel travels along a vector path through space-time... along its centre of gravity. :-()-: Like a spear. :-()-: Beg pardon? :-()-: Like a spear that comes out of your stomach? :-()-: Uhh... sure. And in order for the vessel to travel through time it must find the portal, in this case the wormhole, or some unforeseen portal that lies undiscovered. :-()-: Could these wormholes appear in nature? :-()-: That... is highly unlikely. You're talking about an act of God. :-()-: If God controls time... then all time is pre-decided. Then every living thing travels along a set path. :-()-: I'm not following you. :-()-: If you could see your path or channel growing out of your stomach, you could see into the future. And that's a form of time travel, right? :-()-: You are contradicting yourself, Donnie. If we could see our destines manifest themselves visually... then we would be given the choice to betray our chosen destinies. The very fact that this choice exists... would mean that all pre-formed destiny would end. :-()-: Not if you chose to stay within God's channel... :-()-: Donnie, I'm afraid I can't continue this conversation. I could lose my job.","donnie darko","2001"],[6980.0,"What's \"Cellar Door\"? :-()-: A famous linguist once said... that of all the phrases in the English language, of all the endless combinations of words in all of history... that \"Cellar Door\" is the most beautiful.","donnie darko","2001"],[6964.0,"You're such a fuck-ass. :-()-: When did you stop taking your medication?","donnie darko","2001"],[6910.0,"I feel bad for his family. :-()-: Yeah. :-()-: Did you know him?","donnie darko","2001"],[6970.0,"So how was school today? :-()-: It was great. We had peanut-butter sandwiches and apples and honey at snacktime. And then during show-and- tell, my stuffed walrus was a big hit. :-()-: Good Lord.  So the construction guys say it'll take about a week to fix the roof. Damn airline better not fuck us on the shingle match. :-()-: Do they know yet? :-()-: Know what? :-()-: Where it came from? :-()-: No... apparently they can't tell us what happened yet. Something about a matching serial number that got burned.  But I had to sign a form saying I wouldn't talk to anyone about it. :-()-: So we're not supposed to tell anybody what nobody knows? :-()-: You tell Dr. Thurman whatever you want.","donnie darko","2001"],[6927.0,"How old is Grandma Death? :-()-: A hundred and one, I think. Every day she does the same thing. But there's never any mail.","donnie darko","2001"],[6987.0,"And when I clap my hands twice, you will wake up. Do you understand? :-()-: Yes. :-()-: So, tell me about your day, Donald. :-()-: I met a girl. :-()-: What is her name? :-()-: Gretchen. We're going together now. :-()-: Do you think a lot about girls? :-()-: Yes. :-()-: How are things going at school? :-()-: I think about girls a lot. :-()-: I asked you about school. :-()-: I think about... fucking a lot during school. :-()-: What else do you think about during school? :-()-: I think... about... \"Who's the Boss?\" :-()-: Who is the boss? :-()-: I just turn the volume down and think about fucking Alyssa Milano. :-()-: What about your family, Donnie? :-()-: No, I don't think about fucking my family. That's sick! :-()-: Donnie... I want to hear about your friend Frank.","donnie darko","2001"],[6917.0,"Why do I have to sleep with Donnie? He stinks. :-()-: When you fall asleep tonight, I'm gonna fart in your face. :-()-: I'm telling Mom.","donnie darko","2001"],[6982.0,"So... will Donnie find his Cellar Door? :-()-: I think I already have.  But now she won't even talk to me. :-()-: Then go find her, Donnie. Don't let her get away.  She was right about the rabbits. Go.","donnie darko","2001"],[6912.0,"So... according to Hawking... wormholes might be able to provide a short cut for jumping between two distant regions of space-time. :-()-: So... in order to travel back in time, you'd have to have a big spaceship or something that can travel faster than the speed of light -- :-()-: Theoretically. :-()-: -- and be able to find one of these wormholes. :-()-: A wormhole with an Einstein-Rosen bridge, which is, theoretically... a wormhole in space controlled by man. :-()-: So... that's it? :-()-: The basic principles of time travel are there.  So you have the vessel and the portal. And the vessel can be anything. Most likely a spacecraft.","donnie darko","2001"],[6977.0,"Who is Frank? :-()-: A six-foot-tall bunny rabbit.","donnie darko","2001"],[7005.0,"How much are they paying you to be here? :-()-: Excuse me? What's your name, son? :-()-: Gerald. :-()-: Well, Gerald, I think you're afraid. :-()-: Well, Jim, I think you're full of shit!","donnie darko","2001"],[6951.0,"What? How long was I asleep? :-()-: The whole movie. Let's go.","donnie darko","2001"],[6924.0,"I want to show you something. :-()-: You have to do something for me first. :-()-: You have a request? :-()-: Yeah. Tell me why you're wearing that stupid bunny suit. :-()-: Why are you wearing that stupid man suit? :-()-: Take it off. I want to see you.","donnie darko","2001"],[7016.0,"Did you just call me a fuck-ass? :-()-: That's enough. :-()-: You can suck a fuck.","donnie darko","2001"],[6989.0,"I'd like to believe that I'm not... but I've just never seen any proof. So I just choose not to bother with it. It's, like, I could spend my whole life thinking about it... debating it in my head. Weighing the pros and cons. And in the end, I still wouldn't have any proof. So... I don't even debate it any more. Because it's absurd.  I don't want to be alone.  So, does that make me, like, an atheist? :-()-: No. That makes you keep searching.","donnie darko","2001"],[7000.0,"Whoa, Elizabeth. A little hostile, there. Maybe you should be the one in therapy. Then Mom and Dad can pay someone two hundred dollars an hour to listen to all of your thoughts... so w
