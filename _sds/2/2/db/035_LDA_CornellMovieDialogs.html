our Topic Modeling workflow. Feel free to jump to any subtopic to find out more.\n- Step 0. Dataset Review\n- Step 1. Downloading and Loading Data into DBFS \n    - (Step 1. only needs to be done once per shard - see details at the end of the notebook for Step 1.)\n- Step 2. Loading the Data and Data Cleaning \n- Step 3. Text Tokenization\n- Step 4. Remove Stopwords\n- Step 5. Vector of Token Counts\n- Step 6. Create LDA model with Online Variational Bayes\n- Step 7. Review Topics\n- Step 8. Model Tuning - Refilter Stopwords\n- Step 9. Create LDA model with Expectation Maximization\n- Step 10. Visualize Results","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1452567737617,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":null,"showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"bb04caa1-1876-4129-8c9a-fcbd694fb13a"},{"version":"CommandV1","origId":204511,"guid":"b4e2d068-e9c6-4bdd-bcad-c30a95e76bb5","subtype":"command","commandType":"auto","position":0.90625,"command":"%md \n\n## Step 0. Dataset Review\n\nIn this example, we will use the [Cornell Movie Dialogs Corpus](https://people.mpi-sws.org/~cristian/Cornell_Movie-Dialogs_Corpus.html).\n\nHere is the `README.txt`:\n***\n***\nCornell Movie-Dialogs Corpus\n\nDistributed together with:\n\n\"Chameleons in imagined conversations: A new approach to understanding coordination of linguistic style in dialogs\"\nCristian Danescu-Niculescu-Mizil and Lillian Lee\nProceedings of the Workshop on Cognitive Modeling and Computational Linguistics, ACL 2011.\n\n(this paper is included in this zip file)\n\nNOTE: If you have results to report on these corpora, please send email to cristian@cs.cornell.edu or llee@cs.cornell.edu so we can add you to our list of people using this data.  Thanks!\n\n\nContents of this README:\n\n        A) Brief description\n        B) Files description\n        C) Details on the collection procedure\n        D) Contact\n\n\nA) Brief description:\n\nThis corpus contains a metadata-rich collection of fictional conversations extracted from raw movie scripts:\n\n- 220,579 conversational exchanges between 10,292 pairs of movie characters\n- involves 9,035 characters from 617 movies\n- in total 304,713 utterances\n- movie metadata included:\n        - genres\n        - release year\n        - IMDB rating\n        - number of IMDB votes\n        - IMDB rating\n- character metadata included:\n        - gender (for 3,774 characters)\n        - position on movie credits (3,321 characters)\n\n\nB) Files description:\n\nIn all files the field separator is \" +++$+++ \"\n\n- movie_titles_metadata.txt\n        - contains information about each movie title\n        - fields:\n                - movieID,\n                - movie title,\n                - movie year,\n                - IMDB rating,\n                - no. IMDB votes,\n                - genres in the format ['genre1','genre2',...,'genreN']\n\n- movie_characters_metadata.txt\n        - contains information about each movie character\n        - fields:\n                - characterID\n                - character name\n                - movieID\n                - movie title\n                - gender (\"?\" for unlabeled cases)\n                - position in credits (\"?\" for unlabeled cases)\n\n- movie_lines.txt\n        - contains the actual text of each utterance\n        - fields:\n                - lineID\n                - characterID (who uttered this phrase)\n                - movieID\n                - character name\n                - text of the utterance\n\n- movie_conversations.txt\n        - the structure of the conversations\n        - fields\n                - characterID of the first character involved in the conversation\n                - characterID of the second character involved in the conversation\n                - movieID of the movie in which the conversation occurred\n                - list of the utterances that make the conversation, in chronological\n                        order: ['lineID1','lineID2',...,'lineIDN']\n                        has to be matched with movie_lines.txt to reconstruct the actual content\n\n- raw_script_urls.txt\n        - the urls from which the raw sources were retrieved\n\nC) Details on the collection procedure:\n\nWe started from raw publicly available movie scripts (sources acknowledged in\nraw_script_urls.txt).  In order to collect the metadata necessary for this study\nand to distinguish between two script versions of the same movie, we automatically\n matched each script with an entry in movie database provided by IMDB (The Internet\n Movie Database; data interfaces available at http://www.imdb.com/interfaces). Some\n amount of manual correction was also involved. When  more than one movie with the same\n title was found in IMBD, the match was made with the most popular title\n(the one that received most IMDB votes)\n\nAfter discarding all movies that could not be matched or that had less than 5 IMDB\nvotes, we were left with 617 unique titles with metadata including genre, release\nyear, IMDB rating and no. of IMDB votes and cast distribution.  We then identified\nthe pairs of characters that interact and separated their conversations automatically\nusing simple data processing heuristics. After discarding all pairs that exchanged\nless than 5 conversational exchanges there were 10,292 left, exchanging 220,579\nconversational exchanges (304,713 utterances).  After automatically matching the names\nof the 9,035 involved characters to the list of cast distribution, we used the\ngender of each interpreting actor to infer the fictional gender of a subset of\n3,321 movie characters (we raised the number of gendered 3,774 characters through\n manual annotation). Similarly, we collected the end credit position of a subset\nof 3,321 characters as a proxy for their status.\n\n\nD) Contact:\n\nPlease email any questions to: cristian@cs.cornell.edu (Cristian Danescu-Niculescu-Mizil)\n\n***\n***","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1452567737851,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":null,"showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b2bfd0ed-2c5e-4e9f-9f34-d69e389d2f7d"},{"version":"CommandV1","origId":204512,"guid":"6a1db36f-b3b3-4a4f-972a-ccabd7b6302f","subtype":"command","commandType":"auto","position":0.9375,"command":"%md \n## Step 2. Loading the Data and Data Cleaning\n\nWe have already used the wget command to download the file, and put it in our distributed file system (this process takes about 1 minute). To repeat these steps or to download data from another source follow the steps at the bottom of this worksheet on **Step 1. Downloading and Loading Data into DBFS**.\n\nLet's make sure these files are in dbfs now:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1452567738133,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotA adise","1992"],["L2179",204.0,0.0,"m1","u12","ALONSO","We should have seen land.","1492: conquest of paradise","1992"],["L2180",204.0,1.0,"m1","u23","SAILOR","We left three weeks ago, Alonso. Can't be that near.","1492: conquest of paradise","1992"],["L2181",204.0,2.0,"m1","u12","ALONSO","Can't be that far, I say.  Also, I don't like the smell of the sea around here.  Smells like a cunt. Bad sign...","1492: conquest of paradise","1992"],["L1989",205.0,0.0,"m1","u13","AROJAZ","You say Asia can be found by sailing west?","1492: conquest of paradise","1992"],["L1990",205.0,1.0,"m1","u16","COLUMBUS","Yes, your Eminence.  The voyage should not take more than six or seven weeks.","1492: conquest of paradise","1992"],["L1991",205.0,2.0,"m1","u13","AROJAZ","Unfortunately, Don Colon, that is precisely where our opinions differ...  Are you familiar with the work of Aristotle?  Erathostene?  Ptolemeus?","1492: conquest of paradise","1992"],["L1992",205.0,3.0,"m1","u16","COLUMBUS","I am, Your Eminence","1492: conquest of paradise","1992"],["L1993",205.0,4.0,"m1","u13","AROJAZ","Then you cannot ignore that according to their calculations, the circumference of the Earth is approximately...  22,000 leagues or more.  Which makes the ocean... uncrossable.","1492: conquest of paradise","1992"],["L2005",206.0,0.0,"m1","u13","AROJAZ","Senor Colon, an experienced captain such as yourself will understand our concern with the crew.  I am not willing to have on my conscience the loss of men who would have relied upon our judgment.","1492: conquest of paradise","1992"],["L2006",206.0,1.0,"m1","u16","COLUMBUS","Excellency, you are right.","1492: conquest of paradise","1992"],["L2010",207.0,0.0,"m1","u16","COLUMBUS","Your Eminence, there is only one way to settle the matter.  And that is to make the journey.  I am ready to risk my life to prove it possible.","1492: conquest of paradise","1992"],["L2011",207.0,1.0,"m1","u13","AROJAZ","Your life, and that of others!","1492: conquest of paradise","1992"],["L2012",207.0,2.0,"m1","u16","COLUMBUS","If they agree to follow me, yes.","1492: conquest of paradise","1992"],["L2014",208.0,0.0,"m1","u16","COLUMBUS","Trade, Your Excellency.  According to Marco Polo, the Kingdom of China is one of the richest of the world. Even the meanest buildings are roofed with gold.","1492: conquest of paradise","1992"],["L2015",208.0,1.0,"m1","u13","AROJAZ","Is that all that interests you? Gold?","1492: conquest of paradise","1992"],["L2016",208.0,2.0,"m1","u16","COLUMBUS","No.  The Portuguese have already discovered black-skinned people.  I, too, will find other populations -- and bring them to the word of God.","1492: conquest of paradise","1992"],["L2019",209.0,0.0,"m1","u13","AROJAZ","If God intended our proximity to Asia, do you believe he would have waited for you to show it to the world?","1492: conquest of paradise","1992"],["L2020",209.0,1.0,"m1","u16","COLUMBUS","Did He not choose a carpenter's son to reveal Himself to the world?","1492: conquest of paradise","1992"],["L2022",210.0,0.0,"m1","u13","AROJAZ","Don't you realize your words could be considered heretical?","1492: conquest of paradise","1992"],["L2023",210.0,1.0,"m1","u16","COLUMBUS","Blind faith is what I consider heresy!","1492: conquest of paradise","1992"],["L2024",211.0,0.0,"m1","u16","COLUMBUS","Asia can be found to the west -- and I will prove it.","1492: conquest of paradise","1992"],["L2025",211.0,1.0,"m1","u13","AROJAZ","IF-GOD-WILLS-IT!","1492: conquest of paradise","1992"],["L2027",212.0,0.0,"m1","u24","SANCHEZ","The State has some reason to be interested in this man's proposition, Your Eminence...","1492: conquest of paradise","1992"],["L2028",212.0,1.0,"m1","u13","AROJAZ","The Judgment is ours!","1492: conquest of paradise","1992"],["L2029",212.0,2.0,"m1","u24","SANCHEZ","Naturally.  But I would really deplore the loss of such a potential opportunity for Spain for a... dispute over a point of geography.","1492: conquest of paradise","1992"],["L2030",213.0,0.0,"m1","u13","AROJAZ","He is a mercenary!  Did he not already try to convince the King of Portugal of his absurd notions?","1492: conquest of paradise","1992"],["L2031",213.0,1.0,"m1","u24","SANCHEZ","Indeed.  The world is full of mercenaries -- and states often make use of them, when it benefits them.  My only concern is the welfare and prosperity of Spain.","1492: conquest of paradise","1992"],["L2274",214.0,0.0,"m1","u13","AROJAZ","It won't be easy to get rid of your prophet now, Don Sanchez.","1492: conquest of paradise","1992"],["L2275",214.0,1.0,"m1","u24","SANCHEZ","On the contrary, Your Eminence.  It seems to me the man is preparing his own cross.","1492: conquest of paradise","1992"],["L2522",215.0,0.0,"m1","u24","SANCHEZ","You can see for yourself.","1492: conquest of paradise","1992"],["L2523",215.0,1.0,"m1","u13","AROJAZ","What a tragedy... what a waste of a life...","1492: conquest of paradise","1992"],["L2524",215.0,2.0,"m1","u24","SANCHEZ","A waste...?  Let me tell you something, Arojaz.  If your name, or mine, is ever remembered -- it will only be because of his.","1492: conquest of paradise","1992"],["L1979",216.0,0.0,"m1","u16","COLUMBUS","I could be gone for years.","1492: conquest of paradise","1992"],["L1980",216.0,1.0,"m1","u14","BEATRIX","I know.","1492: conquest of paradise","1992"],["L1981",216.0,2.0,"m1","u16","COLUMBUS","I haven't given you much of a life.","1492: conquest of paradise","1992"],["L1982",216.0,3.0,"m1","u14","BEATRIX","Well... that's true.  I have a child by a man who won't marry me!  Who's always leaving...","1492: conquest of paradise","1992"],["L1983",216.0,4.0,"m1","u16","COLUMBUS","Are we going to argue?","1492: conquest of paradise","1992"],["L1984",216.0,5.0,"m1","u14","BEATRIX","I'd love to argue with you sometimes.  But you're never here!","1492: conquest of paradise","1992"],["L1985",217.0,0.0,"m1","u16","COLUMBUS","Perhaps I was never meant to live with a woman...","1492: conquest of paradise","1992"],["L1986",217.0,1.0,"m1","u14","BEATRIX","I find that hard to believe.","1492: conquest of paradise","1992"],["L2118",218.0,0.0,"m1","u16","COLUMBUS","She said yes.","1492: conquest of paradise","1992"],["L2119",218.0,1.0,"m1","u14","BEATRIX","Thank God...","1492: conquest of paradise","1992"],["L2121",219.0,0.0,"m1","u14","BEATRIX","I'm not asking you to swear to anything.","1492: conquest of paradise","1992"],["L2122",219.0,1.0,"m1","u16","COLUMBUS","I don't want you to wait for me.","1492: conquest of paradise","1992"],["L2123",219.0,2.0,"m1","u14","BEATRIX","That's something you can't decide.","1492: conquest of paradise","1992"],["L2318",220.0,0.0,"m1","u16","COLUMBUS","Beatrix, I want to ask you something.","1492: conquest of paradise","1992"],["L2319",220.0,1.0,"m1","u14","BEATRIX","You don't usually ask.","1492: conquest of paradise","1992"],["L2320",220.0,2.0,"m1","u16","COLUMBUS","I can arrange for the Queen to take Fernando and Diego into her service.","1492: conquest of paradise","1992"],["L2471",221.0,0.0,"m1","u16","COLUMBUS","God... you're so beautiful!  I can't believe no other man has ever taken you away from me...","1492: conquest of paradise","1992"],["L2472",221.0,1.0,"m1","u14","BEATRIX","They tried... but I didn't let them.","1492: conquest of paradise","1992"],["L2473",222.0,0.0,"m1","u14","BEATRIX","They took everything...","1492: conquest of paradise","1992"],["L2474",222.0,1.0,"m1","u16","COLUMBUS","Not everything... Do you think I care?  I'm a free man again.  Riches don't make a man rich, they only make him busier...","1492: conquest of paradise","1992"],["L2537",223.0,0.0,"m1","u16","COLUMBUS","Can't you stay with us a little?","1492: conquest of paradise","1992"],["L2538",223.0,1.0,"m1","u14","BEATRIX","I am busy inside.","1492: conquest of paradise","1992"],["L2539",224.0,0.0,"m1","u14","BEATRIX","What is it, now?  Tell me...","1492: conquest of paradise","1992"],["L2540",224.0,1.0,"m1","u16","COLUMBUS","I can't keep my eyes off you.  I would like to catch up with all the moments I didn't spend with you.","1492: conquest of paradise","1992"],["L2290",225.0,0.0,"m1","u15","BOBADILLA","I understand that you will soon be appointing Governors for the islands?  Is it not so?","1492: conquest of paradise","1992"],["L2291",225.0,1.0,"m1","u16","COLUMBUS","Forgive me, Don Bobadilla -- those positions have already been taken.","1492: conquest of paradise","1992"],["L2292",225.0,2.0,"m1","u15","BOBADILLA","May I ask by whom?","1492: conquest of paradise","1992"],["L2293",225.0,3.0,"m1","u16","COLUMBUS","Bartolome and Giacomo Colon.","1492: conquest of paradise","1992"],["L2421",226.0,0.0,"m1","u15","BOBADILLA","Don Alonso de Bobadilla.","1492: conquest of paradise","1992"],["L2422",226.0,1.0,"m1","u16","COLUMBUS","Yes... I remember...","1492: conquest of paradise","1992"],["L2423",227.0,0.0,"m1","u15","BOBADILLA","My letters of appointment.","1492: conquest of paradise","1992"],["L2424",227.0,1.0,"m1","u16","COLUMBUS","Appointment to what?","1492: conquest of paradise","1992"],["L2425",227.0,2.0,"m1","u15","BOBADILLA","Viceroy of the West Indies.","1492: conquest of paradise","1992"],["L2426",227.0,3.0,"m1","u16","COLUMBUS","Congratulations.  Then I am free to search for the mainland.","1492: conquest of paradise","1992"],["L2429",228.0,0.0,"m1","u16","COLUMBUS","How far from here?","1492: conquest of paradise","1992"],["L2430",228.0,1.0,"m1","u15","BOBADILLA","I am not a seaman.  But I heard it is no more than a week at sea.  I hope you are not too disappointed.","1492: conquest of paradise","1992"],["L2431",228.0,2.0,"m1","u16","COLUMBUS","How could I be?  The mainland has been found.  Exactly as I said it would.","1492: conquest of paradise","1992"],["L2432",228.0,3.0,"m1","u15","BOBADILLA","I am afraid this is not the worst news.","1492: conquest of paradise","1992"],["L2127",229.0,0.0,"m1","u17","FERNANDO","I want to go with you!","1492: conquest of paradise","1992"],["L2128",229.0,1.0,"m1","u16","COLUMBUS","There'll be a time.","1492: conquest of paradise","1992"],["L2129",229.0,2.0,"m1","u17","FERNANDO","You promise?  Do you swear on St. Christopher...?","1492: conquest of paradise","1992"],["L2130",230.0,0.0,"m1","u17","FERNANDO","Do you swear on all the Holy Saints in heaven?","1492: conquest of paradise","1992"],["L2131",230.0,1.0,"m1","u16","COLUMBUS","Yes... Yes, I do... On all of them!","1492: conquest of paradise","1992"],["L2439",231.0,0.0,"m1","u16","COLUMBUS","I have to explore the mainland.","1492: conquest of paradise","1992"],["L2440",231.0,1.0,"m1","u17","FERNANDO","This time with me!","1492: conquest of paradise","1992"],["L2484",232.0,0.0,"m1","u16","COLUMBUS","How are you feeling, Fernando?","1492: conquest of paradise","1992"],["L2485",232.0,1.0,"m1","u17","FERNANDO","Not bad.","1492: conquest of paradise","1992"],["L2500",233.0,0.0,"m1","u17","FERNANDO","Father...","1492: conquest of paradise","1992"],["L2501",233.0,1.0,"m1","u16","COLUMBUS","There must be a passage to that other ocean.","1492: conquest of paradise","1992"],["L2541",234.0,0.0,"m1","u16","COLUMBUS","What are you listening to?","1492: conquest of paradise","1992"],["L2542",234.0,1.0,"m1","u17","FERNANDO","I am not listening, Father.  But I can't help hearing.","1492: conquest of paradise","1992"],["L2547",235.0,0.0,"m1","u16","COLUMBUS","What does he say?","1492: conquest of paradise","1992"],["L2548",235.0,1.0,"m1","u17","FERNANDO","He asks when he can come to visit you.  He left his address.","1492: conquest of paradise","1992"],["L2549",235.0,2.0,"m1","u16","COLUMBUS","He never had one... except aboard my ships!","1492: conquest of paradise","1992"],["L2550",236.0,0.0,"m1","u17","FERNANDO","I want you to tell me everything you remember, Father.  From the beginning.  Everything.","1492: conquest of paradise","1992"],["L2551",236.0,1.0,"m1","u16","COLUMBUS","Really?  God... I wouldn't know where to start... and yet...","1492: conquest of paradise","1992"],["L2552",236.0,2.0,"m1","u17","FERNANDO","Tell me the first thing that comes to your mind.","1492: conquest of paradise","1992"],["L2103",237.0,0.0,"m1","u16","COLUMBUS","No...","1492: conquest of paradise","1992"],["L2104",237.0,1.0,"m1","u24","SANCHEZ","No?","1492: conquest of paradise","1992"],["L2105",237.0,2.0,"m1","u16","COLUMBUS","NO...!  I have waited too long, fought too hard.  Now you expect me to take all the risks while you take the profit!  No... I will not be your servant!","1492: conquest of paradise","1992"],["L2106",238.0,0.0,"m1","u24","SANCHEZ","I remind you, Senor Colon, that you are in no position to bargain with me.","1492: conquest of paradise","1992"],["L2107",238.0,1.0,"m1","u16","COLUMBUS","I'm not bargaining!","1492: conquest of paradise","1992"],["L2108",238.0,2.0,"m1","u24","SANCHEZ","Then you are too ambitious.","1492: conquest of paradise","1992"],["L2109",239.0,0.0,"m1","u16","COLUMBUS","And were you never ambitious, Excellency?  Or is ambition only a virtue among the nobles, a fault for the rest of us?","1492: conquest of paradise","1992"],["L2110",239.0,1.0,"m1","u24","SANCHEZ","If you won't accept our proposal, we'll simply find someone who will.","1492: conquest of paradise","1992"],["L2281",240.0,0.0,"m1","u16","COLUMBUS","They don't see sin in their nakedness.  They live according to nature, in a never ending summer. The islands are covered with trees, filled with blossoms and fruits. And...","1492: conquest of paradise","1992"],["L2282",240.0,1.0,"m1","u24","SANCHEZ","Forgive me, Don Colon.  But what about gold?","1492: conquest of paradise","1992"],["L2286",241.0,0.0,"m1","u24","SANCHEZ","You defend yourself admirably...","1492: conquest of paradise","1992"],["L2287",241.0,1.0,"m1","u16","COLUMBUS","... for a commoner?","1492: conquest of paradise","1992"],["L2295",242.0,0.0,"m1","u16","COLUMBUS","But we do have a lack of notaries. You should contact my administration.","1492: conquest of paradise","1992"],["L2296",242.0,1.0,"m1","u24","SANCHEZ","Don Bobadilla is already a judge, my Dear Don Cristobal.","1492: conquest of paradise","1992"],["L2297",242.0,2.0,"m1","u16","COLUMBUS","Good!  We are also in need of judges.  Except there are no thieves!","1492: conquest of paradise","1992"],["L2299",243.0,0.0,"m1","u24","SANCHEZ","You seem to have a special talent for making friends.","1492: conquest of paradise","1992"],["L2300",243.0,1.0,"m1","u16","COLUMBUS","What...?  Do I have so many already?","1492: conquest of paradise","1992"],["L2301",243.0,2.0,"m1","u24","SANCHEZ","To rise so high, in so short a time, is a dangerous occupation.  A little hypocrisy goes a long way.","1492: conquest of paradise","1992"],["L2463",244.0,0.0,"m1","u24","SANCHEZ","All I have to do is call the guards.","1492: conquest of paradise","1992"],["L2464",244.0,1.0,"m1","u16","COLUMBUS","Call them.","1492: conquest of paradise","1992"],["L2465",245.0,0.0,"m1","u24","SANCHEZ","I am not afraid of you.  You are nothing but a dreamer.","1492: conquest of paradise","1992"],["L2466",245.0,1.0,"m1","u16","COLUMBUS","Look out of that window.","1492: conquest of paradise","1992"],["L2467",246.0,0.0,"m1","u16","COLUMBUS","What do you see?","1492: conquest of paradise","1992"],["L2468",246.0,1.0,"m1","u24","SANCHEZ","Roofs... towers, palaces... spires...","1492: conquest of paradise","1992"],["L2469",246.0,2.0,"m1","u16","COLUMBUS","All of them created by people like me.","1492: conquest of paradise","1992"],["L2237",247.0,0.0,"m1","u25","UTAPAN","Say not here!  Cuba!","1492: conquest of paradise","1992"],["L2238",247.0,1.0,"m1","u16","COLUMBUS","What is it?  A tribe?  An island?","1492: conquest of paradise","1992"],["L2239",247.0,2.0,"m1","u25","UTAPAN","Island.  Far.","1492: conquest of paradise","1992"],["L2248",248.0,0.0,"m1","u25","UTAPAN","You come!  You speak first!","1492: conquest of paradise","1992"],["L2249",248.0,1.0,"m1","u16","COLUMBUS","Tell the Chief we thank him.","1492: conquest of paradise","1992"],["L2250",248.0,2.0,"m1","u25","UTAPAN","Chief knows.","1492: conquest of paradise","1992"],["L2251",248.0,3.0,"m1","u16","COLUMBUS","Tell him his country is very beautiful.  Tell him we are leaving men here -- to build a fort.","1492: conquest of paradise","1992"],["L2253",249.0,0.0,"m1","u25","UTAPAN","Chief says -- how many?","1492: conquest of paradise","1992"],["L2254",249.0,1.0,"m1","u16","COLUMBUS","Thousands.","1492: conquest of paradise","1992"],["L2255",249.0,2.0,"m1","u25","UTAPAN","Why?","1492: conquest of paradise","1992"],["L2256",250.0,0.0,"m1","u16","COLUMBUS","To bring the word of God.","1492: conquest of paradise","1992"],["L2257",250.0,1.0,"m1","u25","UTAPAN","Chief says -- he has a God.","1492: conquest of paradise","1992"],["L2258",250.0,2.0,"m1","u16","COLUMBUS","... and also to bring medicine.","1492: conquest of paradise","1992"],["L2259",250.0,3.0,"m1","u25","UTAPAN","Chief says...","1492: conquest of paradise","1992"],["L2260",250.0,4.0,"m1","u16","COLUMBUS","He has medicine.  Tell him we admire his people.","1492: conquest of paradise","1992"],["L2341",251.0,0.0,"m1","u16","COLUMBUS","We will work with his people.  We want peace.  Ask the Chief if he understands?","1492: conquest of paradise","1992"],["L2342",251.0,1.0,"m1","u25","UTAPAN","He understands.","1492: conquest of paradise","1992"],["L2343",251.0,2.0,"m1","u16","COLUMBUS","Ask him if he will help.","1492: conquest of paradise","1992"],["L2393",252.0,0.0,"m1","u16","COLUMBUS","You have to find them, Utapan.  Look what they did!","1492: conquest of paradise","1992"],["L2394",252.0,1.0,"m1","u25","UTAPAN","You did the same to your God!","1492: conquest of paradise","1992"],["L2409",253.0,0.0,"m1","u16","COLUMBUS","Utapan, won't you speak to me?  You used to know how to speak to me.","1492: conquest of paradise","1992"],["L2410",253.0,1.0,"m1","u25","UTAPAN","You never learned how to speak my language.","1492: conquest of paradise","1992"],["L1942",254.0,0.0,"m1","u19","MARCHENA","Diego is a bright boy -- a pleasure to teach -- but so serious... Brothers should be raised together, Colon.  Even brothers from different mothers...","1492: conquest of paradise","1992"],["L1943",254.0,1.0,"m1","u16","COLUMBUS","Father, I am doing what I think is the best for him.  And he has the teacher I would have chosen for myself.","1492: conquest of paradise","1992"],["L1947",255.0,0.0,"m1","u16","COLUMBUS","God... That's in a week!","1492: conquest of paradise","1992"],["L1948",255.0,1.0,"m1","u19","MARCHENA","That's what it says.","1492: conquest of paradise","1992"],["L1949",255.0,2.0,"m1","u16","COLUMBUS","How did you manage it?","1492: conquest of paradise","1992"],["L1950",255.0,3.0,"m1","u19","MARCHENA","With some difficulty.  I had to promise them you were not a total fool.","1492: conquest of paradise","1992"],["L1951",256.0,0.0,"m1","u19","MARCHENA","Why do you wish to sail west?","1492: conquest of paradise","1992"],["L1952",256.0,1.0,"m1","u16","COLUMBUS","To open a new route to Asia.  At the moment there are only two ways of reaching it...","1492: conquest of paradise","1992"],["L1957",257.0,0.0,"m1","u19","MARCHENA","How can you be so certain?  The Ocean is said to be infinite.","1492: conquest of paradise","1992"],["L1958",257.0,1.0,"m1","u16","COLUMBUS","Ignorance!  I believe the Indies are no more than 750 leagues west of the Canary Islands.","1492: conquest of paradise","1992"],["L1959",257.0,2.0,"m1","u19","MARCHENA","How can you be so certain?","1492: conquest of paradise","1992"],["L1960",257.0,3.0,"m1","u16","COLUMBUS","The calculations of Toscanelli Marin de Tyr, Esdras...","1492: conquest of paradise","1992"],["L1961",257.0,4.0,"m1","u19","MARCHENA","Esdras is a Jew.","1492: conquest of paradise","1992"],["L1962",257.0,5.0,"m1","u16","COLUMBUS","So was Christ!","1492: conquest of paradise","1992"],["L1963",258.0,0.0,"m1","u19","MARCHENA","Two minutes... and already you're a dead man.  Don't let passion overwhelm you, Colon.","1492: conquest of paradise","1992"],["L1964",258.0,1.0,"m1","u16","COLUMBUS","I'll try to remember that, Marchena...","1492: conquest of paradise","1992"],["L1965",258.0,2.0,"m1","u19","MARCHENA","Father Marchena!","1492: conquest of paradise","1992"],["L1966",258.0,3.0,"m1","u16","COLUMBUS","Passion is something one cannot control!","1492: conquest of paradise","1992"],["L1967",258.0,4.0,"m1","u19","MARCHENA","You get so carried away when you are being contradicted!","1492: conquest of paradise","1992"],["L1968",258.0,5.0,"m1","u16","COLUMBUS","I've been contradicted all my life... Eternity!","1492: conquest of paradise","1992"],["L1969",258.0,6.0,"m1","u19","MARCHENA","Only God knows the meaning of such words, my son.","1492: conquest of paradise","1992"],["L2037",259.0,0.0,"m1","u19","MARCHENA","You mustn't give way to despair. You must wait.","1492: conquest of paradise","1992"],["L2038",259.0,1.0,"m1","u16","COLUMBUS","Wait!  I've waited seven years already!  How much longer do you want me to wait?","1492: conquest of paradise","1992"],["L2039",259.0,2.0,"m1","u19","MARCHENA","If God intends you to go, then you will go.","1492: conquest of paradise","1992"],["L2040",259.0,3.0,"m1","u16","COLUMBUS","Damn God!","1492: conquest of paradise","1992"],["L2041",260.0,0.0,"m1","u19","MARCHENA","Colon!","1492: conquest of paradise","1992"],["L2042",260.0,1.0,"m1","u16","COLUMBUS","Damn all of you!  You all set up theories based on what?  You never leave the safety of your studies! Go out!  Find out what the world is about and then tell me something I can listen to!","1492: conquest of paradise","1992"],["L2045",261.0,0.0,"m1","u16","COLUMBUS","All of them!  Just lies!","1492: conquest of paradise","1992"],["L2046",261.0,1.0,"m1","u19","MARCHENA","Colon!  Don't!","1492: conquest of paradise","1992"],["L2132",262.0,0.0,"m1","u19","MARCHENA","In Nomine Patris et Filius, et Spiritus Sancti.","1492: conquest of paradise","1992"],["L2133",262.0,1.0,"m1","u16","COLUMBUS","Forgive me, Father.  For I have sinned.","1492: conquest of paradise","1992"],["L2134",263.0,0.0,"m1","u19","MARCHENA","I am listening, my son.","1492: conquest of paradise","1992"],["L2135",263.0,1.0,"m1","u16","COLUMBUS","Father, I have betrayed my family. I betrayed my men.  And I betrayed you.","1492: conquest of paradise","1992"],["L2136",263.0,2.0,"m1","u19","MARCHENA","What are you saying?","1492: conquest of paradise","1992"],["L2137",263.0,3.0,"m1","u16","COLUMBUS","I lied.  The journey will be longer than I said.","1492: conquest of paradise","1992"],["L2138",263.0,4.0,"m1","u19","MARCHENA","How long?","1492: conquest of paradise","1992"],["L2139",263.0,5.0,"m1","u16","COLUMBUS","I am not sure... It could be twice the distance.","1492: conquest of paradise","1992"],["L2140",264.0,0.0,"m1","u19","MARCHENA","May God forgive you...!  You must tell them!  You must tell your men!","1492: conquest of paradise","1992"],["L2141",264.0,1.0,"m1","u16","COLUMBUS","If I tell them, they won't follow me.  You know that I am right, Father.  You trust me...","1492: conquest of paradise","1992"],["L2142",264.0,2.0,"m1","u19","MARCHENA","My son, my son...  Your certitudes are sometimes frightening...  Christopher, you must speak to them. And if you don't I will.","1492: conquest of paradise","1992"],["L2143",264.0,3.0,"m1","u16","COLUMBUS","You are bound by an oath, Father.","1492: conquest of paradise","1992"],["L2144",265.0,0.0,"m1","u19","MARCHENA","I believed in you...","1492: conquest of paradise","1992"],["L2145",265.0,1.0,"m1","u16","COLUMBUS","Give me absolution.","1492: conquest of paradise","1992"],["L2525",266.0,0.0,"m1","u19","MARCHENA","I suppose we're both old men now.","1492: conquest of paradise","1992"],["L2526",266.0,1.0,"m1","u16","COLUMBUS","You'll always be older than me, Father.","1492: conquest of paradise","1992"],["L2531",267.0,0.0,"m1","u16","COLUMBUS","I have to disagree.","1492: conquest of paradise","1992"],["L2532",267.0,1.0,"m1","u19","MARCHENA","I knew you would.","1492: conquest of paradise","1992"],["L2533",267.0,2.0,"m1","u16","COLUMBUS","New worlds create new people.","1492: conquest of paradise","1992"],["L2534",267.0,3.0,"m1","u19","MARCHENA","Oh?  So you are a new man?","1492: conquest of paradise","1992"],["L2535",267.0,4.0,"m1","u16","COLUMBUS","I don't know... I have the impression that I didn't change that much.  I still can't accept the world as it is!","1492: conquest of paradise","1992"],["L2071",268.0,0.0,"m1","u18","ISABEL","I should not even be listening to you, since my council said no.  But Santangel tells me you are a man of honor and sincerity... And Sanchez, that you are not a fool.","1492: conquest of paradise","1992"],["L2072",268.0,1.0,"m1","u16","COLUMBUS","No more than the woman who said she would take Granada from the Moors.","1492: conquest of paradise","1992"],["L2073",269.0,0.0,"m1","u18","ISABEL","The ocean is uncrossable?","1492: conquest of paradise","1992"],["L2074",269.0,1.0,"m1","u16","COLUMBUS","What did they say about Granada before today?","1492: conquest of paradise","1992"],["L2075",269.0,2.0,"m1","u18","ISABEL","That she was impregnable.","1492: conquest of paradise","1992"],["L2076",270.0,0.0,"m1","u18","ISABEL","I cannot ignore the verdict of my council.","1492: conquest of paradise","1992"],["L2077",270.0,1.0,"m1","u16","COLUMBUS","Surely you can do anything you want.","1492: conquest of paradise","1992"],["L2079",271.0,0.0,"m1","u16","COLUMBUS","May I speak freely?","1492: conquest of paradise","1992"],["L2080",271.0,1.0,"m1","u18","ISABEL","You show no inclination to speak otherwise!","1492: conquest of paradise","1992"],["L2081",271.0,2.0,"m1","u16","COLUMBUS","I know what I see.  I see someone who doesn't accept the world as it is.  Who's not afraid.  I see a women who thinks... \"What if?\"...","1492: conquest of paradise","1992"],["L2082",271.0,3.0,"m1","u18","ISABEL","A woman?","1492: conquest of paradise","1992"],["L2085",272.0,0.0,"m1","u18","ISABEL","How old are you, Senor Colon?","1492: conquest of paradise","1992"],["L2086",272.0,1.0,"m1","u16","COLUMBUS","Thirty seven, Your Majesty... And you?","1492: conquest of paradise","1992"],["L2279",273.0,0.0,"m1","u18","ISABEL","Do they have such thoughts?","1492: conquest of paradise","1992"],["L2280",273.0,1.0,"m1","u16","COLUMBUS","They come and go as naked as the day God created them...","1492: conquest of paradise","1992"],["L2456",274.0,0.0,"m1","u18","ISABEL","But without your brothers.  Nor are you to return to Santo Domingo or any of the other colonies.  You may explore the continent.","1492: conquest of paradise","1992"],["L2457",274.0,1.0,"m1","u16","COLUMBUS","Thank you.","1492: conquest of paradise","1992"],["L2458",274.0,2.0,"m1","u18","ISABEL","There is one thing I'd like to understand... Why do you want to go back, after all this?","1492: conquest of paradise","1992"],["L2459",274.0,3.0,"m1","u16","COLUMBUS","Your Majesty -- some men are content to read about things.  I must see them with my own eyes.  I cannot be other than I am.","1492: conquest of paradise","1992"],["L2277",275.0,0.0,"m1","u21","MOXICA","And you say this is an Indian vice? By God!  I don't see any kind of pleasure that would make this a sin.","1492: conquest of paradise","1992"],["L2278",275.0,1.0,"m1","u16","COLUMBUS","The Indians have no such word, Don Moxica.","1492: conquest of paradise","1992"],["L2328",276.0,0.0,"m1","u21","MOXICA","We lost cousins, friends.  We will wash this in blood.","1492: conquest of paradise","1992"],["L2329",276.0,1.0,"m1","u16","COLUMBUS","If you want to keep your head on your shoulders, you'll do as I say.","1492: conquest of paradise","1992"],["L2331",277.0,0.0,"m1","u16","COLUMBUS","You want a war?  Fine.  We are a thousand.  They outnumber us by ten! Who will you kill?  Which tribe?","1492: conquest of paradise","1992"],["L2332",277.0,1.0,"m1","u21","MOXICA","We don't need to know.","1492: conquest of paradise","1992"],["L2333",277.0,2.0,"m1","u16","COLUMBUS","We came here to stay!  To build! Not to start a crusade.  In this forest, there is enough danger to sweep us away in days!  So we will be brave and swallow our grief.  And in the name of those who died, we will accomplish what we came for.","1492: conquest of paradise","1992"],["L2345",278.0,0.0,"m1","u16","COLUMBUS","We can't raise the wheel without it.","1492: conquest of paradise","1992"],["L2346",278.0,1.0,"m1","u21","MOXICA","My horse doesn't work.","1492: conquest of paradise","1992"],["L2347",279.0,0.0,"m1","u16","COLUMBUS","Don Moxica -- we all have to work.","1492: conquest of paradise","1992"],["L2348",279.0,1.0,"m1","u21","MOXICA","You did not hear me, Don Colon.  Not my horse.","1492: conquest of paradise","1992"],["L2386",280.0,0.0,"m1","u16","COLUMBUS","In one act of brutality, you have created chaos.  Tribes who were fighting each other are now joining forces against us!  All that because of your criminal savagery!","1492: conquest of paradise","1992"],["L2387",280.0,1.0,"m1","u21","MOXICA","Savagery is what monkeys understand.","1492: conquest of paradise","1992"],["L2388",280.0,2.0,"m1","u16","COLUMBUS","You'll be held in detention, deprived of your privileges and possessions.  Until you are returned to Spain where you will be judged. Have you anything to say?","1492: conquest of paradise","1992"],["L2389",280.0,3.0,"m1","u21","MOXICA","You will regret this.","1492: conquest of paradise","1992"],["L2154",281.0,0.0,"m1","u16","COLUMBUS","Due west, Captain Mendez.  And may God be with us...","1492: conquest of paradise","1992"],["L2155",281.0,1.0,"m1","u20","MENDEZ","God be with us admiral.","1492: conquest of paradise","1992"],["L2157",282.0,0.0,"m1","u20","MENDEZ","Well... It's the men, Sir.  They wonder how you know our position. We've lost sight from land days ago...","1492: conquest of paradise","1992"],["L2158",282.0,1.0,"m1","u16","COLUMBUS","And what do you think Mendez?","1492: conquest of paradise","1992"],["L2159",282.0,2.0,"m1","u20","MENDEZ","Well, I surely know what a quadrant is!  But I've never seen it used at night before.","1492: conquest of paradise","1992"],["L2160",282.0,3.0,"m1","u16","COLUMBUS","Come over here.","1492: conquest of paradise","1992"],["L2164",283.0,0.0,"m1","u16","COLUMBUS","What do you read?","1492: conquest of paradise","1992"],["L2165",283.0,1.0,"m1","u20","MENDEZ","Twenty eight.","1492: conquest of paradise","1992"],["L2490",284.0,0.0,"m1","u20","MENDEZ","What's he doing?","1492: conquest of paradise","1992"],["L2491",284.0,1.0,"m1","u16","COLUMBUS","He's drawing an isthmus... He's saying we're on an isthmus.","1492: conquest of paradise","1992"],["L2492",284.0,2.0,"m1","u20","MENDEZ","We can't be.","1492: conquest of paradise","1992"],["L2064",285.0,0.0,"m1","u16","COLUMBUS","Where can I meet this man?","1492: conquest of paradise","1992"],["L2065",285.0,1.0,"m1","u22","PINZON","Immediately.","1492: conquest of paradise","1992"],["L2196",286.0,0.0,"m1","u22","PINZON","You lied!  You cheated!  We're way past 750 leagues!","1492: conquest of paradise","1992"],["L2197",286.0,1.0,"m1","u16","COLUMBUS","Six days ago, yes.","1492: conquest of paradise","1992"],["L2198",286.0,2.0,"m1","u22","PINZON","You must be mad...!","1492: conquest of paradise","1992"],["L2199",286.0,3.0,"m1","u16","COLUMBUS","We have to keep the hopes of these men alive!","1492: conquest of paradise","1992"],["L2200",286.0,4.0,"m1","u22","PINZON","We're on the verge of a mutiny, Colon!","1492: conquest of paradise","1992"],["L2201",286.0,5.0,"m1","u16","COLUMBUS","You think I don't know that?","1492: conquest of paradise","1992"],["L2202",286.0,6.0,"m1","u22","PINZON","We're lost!","1492: conquest of paradise","1992"],["L2203",286.0,7.0,"m1","u16","COLUMBUS","The land is there.  I know it!","1492: conquest of paradise","1992"],["L2204",286.0,8.0,"m1","u22","PINZON","You don't know anything!  Listen Colon, these are my ships, right? So I'm telling you we're turning back!","1492: conquest of paradise","1992"],["L2205",286.0,9.0,"m1","u16","COLUMBUS","And then what?  Half of the water has gone, the rest is nearly putrid! You know that!","1492: conquest of paradise","1992"],["L2206",286.0,10.0,"m1","u22","PINZON","Jesus Maria!  I should have never listened to you!","1492: conquest of paradise","1992"],["L2207",286.0,11.0,"m1","u16","COLUMBUS","You never did.  You did all the talking for both of us, remember?","1492: conquest of paradise","1992"],["L2208",286.0,12.0,"m1","u22","PINZON","You bloody...","1492: conquest of paradise","1992"],["L2209",286.0,13.0,"m1","u16","COLUMBUS","Pinzon, Pinzon... All we can do now is go forward!  Think about that!","1492: conquest of paradise","1992"],["L2210",286.0,14.0,"m1","u22","PINZON","You tell that to them!","1492: conquest of paradise","1992"],["L2211",286.0,15.0,"m1","u16","COLUMBUS","You're right.  Let the men decide.","1492: conquest of paradise","1992"],["L1930",287.0,0.0,"m1","u18","ISABEL","Is that the man I knew, Treasurer Sanchez?","1492: conquest of paradise","1992"],["L1931",287.0,1.0,"m1","u24","SANCHEZ","Yes, Your Majesty.","1492: conquest of paradise","1992"],["L2112",288.0,0.0,"m1","u18","ISABEL","You were right, Don Sanchez... His demands could never be granted.","1492: conquest of paradise","1992"],["L2113",288.0,1.0,"m1","u24","SANCHEZ","Never, Your Majesty.  Although...","1492: conquest of paradise","1992"],["L2115",289.0,0.0,"m1","u24","SANCHEZ","... Into a monk...","1492: conquest of paradise","1992"],["L2116",289.0,1.0,"m1","u18","ISABEL","Yes.  It would be a pity, wouldn't it?  Call him back!","1492: conquest of paradise","1992"],["L2376",290.0,0.0,"m1","u24","SANCHEZ","Every ship returns with a cargo of sick and dying.  But with no gold! The new world proves expensive, Your Majesty.","1492: conquest of paradise","1992"],["L2377",290.0,1.0,"m1","u18","ISABEL","We weren't expecting immediate profits, were we?  We must have faith.  We must give time for time.","1492: conquest of paradise","1992"],["L2414",291.0,0.0,"m1","u24","SANCHEZ","... But there is worse.  He ordered the execution of five members of the nobility...","1492: conquest of paradise","1992"],["L2415",291.0,1.0,"m1","u18","ISABEL","Is this true, Brother Buyl?","1492: conquest of paradise","1992"],["L2417",292.0,0.0,"m1","u18","ISABEL","Then, what do you suggest, Don Sanchez?","1492: conquest of paradise","1992"],["L2418",292.0,1.0,"m1","u24","SANCHEZ","He must be replaced.","1492: conquest of paradise","1992"],["L2419",292.0,2.0,"m1","u18","ISABEL","And who would you think of, for such a task?","1492: conquest of paradise","1992"],["L2460",293.0,0.0,"m1","u18","ISABEL","I know, I should not tolerate his impertinence.","1492: conquest of paradise","1992"],["L2461",293.0,1.0,"m1","u24","SANCHEZ","Then why?","1492: conquest of paradise","1992"],["L2462",293.0,2.0,"m1","u18","ISABEL","Because he is not afraid of me.","1492: conquest of paradise","1992"],["L3380",294.0,0.0,"m2","u30","EMIL","Are you my attorney?  I'm Emil.  I'm insane.","15 minutes","2001"],["L3381",294.0,1.0,"m2","u26","CUTLER","I'm not your lawyer until I see the money.","15 minutes","2001"],["L3382",294.0,2.0,"m2","u30","EMIL","Here.  I have your money.","15 minutes","2001"],["L3383",295.0,0.0,"m2","u30","EMIL","Oh no!  No!  Shit!","15 minutes","2001"],["L3384",295.0,1.0,"m2","u26","CUTLER","Emil.  Take it easy.  Stay with me.  Sit down.  What do you need?  What are you looking for?","15 minutes","2001"],["L3385",295.0,2.0,"m2","u30","EMIL","He has the camera!  He took the movie!","15 minutes","2001"],["L3392",296.0,0.0,"m2","u26","CUTLER","Don't say anything.","15 minutes","2001"],["L3393",296.0,1.0,"m2","u30","EMIL","Where are we going?","15 minutes","2001"],["L3394",296.0,2.0,"m2","u26","CUTLER","I'm coming with you.","15 minutes","2001"],["L3395",296.0,3.0,"m2","u30","EMIL","Yes.  Yes, come with me!","15 minutes","2001"],["L3396",296.0,4.0,"m2","u26","CUTLER","I'm invoking rights - this man is represented by counsel.  I'm coming with him.","15 minutes","2001"],["L3459",297.0,0.0,"m2","u26","CUTLER","I brought you some letters.  It's really fan mail.  Women mostly.  One wants to buy you clothes, another sent a check. Another wants a check.","15 minutes","2001"],["L3460",297.0,1.0,"m2","u30","EMIL","You bring the cigarettes?","15 minutes","2001"],["L3461",297.0,2.0,"m2","u26","CUTLER","Oh, sure.","15 minutes","2001"],["L3464",298.0,0.0,"m2","u26","CUTLER","...delusions and paranoia.","15 minutes","2001"],["L3465",298.0,1.0,"m2","u30","EMIL","I was all of these.","15 minutes","2001"],["L3466",298.0,2.0,"m2","u26","CUTLER","Well, you didn't appreciate the severity of it until recently.  No question about that.","15 minutes","2001"],["L3467",298.0,3.0,"m2","u30","EMIL","What about Oleg?","15 minutes","2001"],["L3468",298.0,4.0,"m2","u26","CUTLER","Disappeared.  They're looking everywhere.  Maybe he went back to Czechoslovakia.","15 minutes","2001"],["L3469",298.0,5.0,"m2","u30","EMIL","No, he is here.  Shit...","15 minutes","2001"],["L3470",298.0,6.0,"m2","u26","CUTLER","Don't worry about him.  Think about yourself.","15 minutes","2001"],["L3471",298.0,7.0,"m2","u30","EMIL","What about my movie rights?  Book rights?","15 minutes","2001"],["L3472",298.0,8.0,"m2","u26","CUTLER","Look, I haven't really focused on that kind of thing.","15 minutes","2001"],["L3473",298.0,9.0,"m2","u30","EMIL","What's your cut?  How much?","15 minutes","2001"],["L3474",298.0,10.0,"m2","u26","CUTLER","I would say...half.  Half is fair.","15 minutes","2001"],["L3475",298.0,11.0,"m2","u30","EMIL","No.  No way.","15 minutes","2001"],["L3476",298.0,12.0,"m2","u26","CUTLER","But it's...","15 minutes","2001"],["L3477",298.0,13.0,"m2","u30","EMIL","Thirty-percent.  No more.  Or I call another lawyer.  This is the biggest case of your life.  Don't try to negotiate.  Thirty percent.  Say yes or no.","15 minutes","2001"],["L3478",298.0,14.0,"m2","u26","CUTLER","This is not about money, Emil.  I need your trust in me.","15 minutes","2001"],["L3479",298.0,15.0,"m2","u30","EMIL","What else do you need?","15 minutes","2001"],["L3480",298.0,16.0,"m2","u26","CUTLER","I need to know about your background.  I need to know about your upbringing.  Why you're here.","15 minutes","2001"],["L3481",298.0,17.0,"m2","u30","EMIL","Give me another one, please.","15 minutes","2001"],["L3482",299.0,0.0,"m2","u26","CUTLER","Tell me about yourself.  What you did as a young boy... what your parents were like.","15 minutes","2001"],["L3483",299.0,1.0,"m2","u30","EMIL","My father always degraded me.  Killed my self-esteem.  And my mother was blind.","15 minutes","2001"],["L3484",299.0,2.0,"m2","u26","CUTLER","Your mother was blind?","15 minutes","2001"],["L3485",299.0,3.0,"m2","u30","EMIL","Yeah, she went blind giving birth to me. She went to fucking black market doctor to induce me.","15 minutes","2001"],["L3486",299.0,4.0,"m2","u26","CUTLER","Back in the Czech Republic?","15 minutes","2001"],["L3487",299.0,5.0,"m2","u30","EMIL","Yeah, yeah...bad doctor gave her bad drugs which made her go blind.  And my father blamed me for her blindness...","15 minutes","2001"],["L3488",299.0,6.0,"m2","u26","CUTLER","Your father blamed you for your mother's blindness?","15 minutes","2001"],["L3489",299.0,7.0,"m2","u30","EMIL","Yeah, he hated me from day when I was born.  Put it out.  Can you put the cigarette out?","15 minutes","2001"],["L3490",300.0,0.0,"m2","u30","EMIL","That's what he did to me.  He put cigarettes out on me.","15 minutes","2001"],["L3491",300.0,1.0,"m2","u26","CUTLER","Your father put cigarettes out on you?","15 minutes","2001"],["L3492",300.0,2.0,"m2","u30","EMIL","Out on my back when I was a small boy.","15 minutes","2001"],["L3493",300.0,3.0,"m2","u26","CUTLER","Can I see your back?","15 minutes","2001"],["L3496",301.0,0.0,"m2","u30","EMIL","I'm abused.  Don't you think?","15 minutes","2001"],["L3497",301.0,1.0,"m2","u26","CUTLER","I don't think it's abuse, I think it's torture.","15 minutes","2001"],["L3545",302.0,0.0,"m2","u30","EMIL","...so we kill someone famous and if we are caught, we are sent to mental hospital...","15 minutes","2001"],["L3546",302.0,1.0,"m2","u26","CUTLER","Officers, there's your killer, do your duty, arrest him!","15 minutes","2001"],["L3059",303.0,0.0,"m2","u27","DAPHNE","...my little sister and I shared a flat - I came home one night and a man was raping her.  His gun was on the chair... He came at me and I shot him.","15 minutes","2001"],["L3060",303.0,1.0,"m2","u34","JORDY","Alright.  That's a justifiable homicide.","15 minutes","2001"],["L3061",303.0,2.0,"m2","u27","DAPHNE","Yes, but he was a cop.","15 minutes","2001"],["L3089",304.0,0.0,"m2","u27","DAPHNE","Now I become custody of police department?","15 minutes","2001"],["L3090",304.0,1.0,"m2","u34","JORDY","If you cooperate with the DA - maybe they'll help you with your situation.","15 minutes","2001"],["L3091",304.0,2.0,"m2","u27","DAPHNE","I will if they don't send me back.","15 minutes","2001"],["L3092",304.0,3.0,"m2","u34","JORDY","They won't until this is over.","15 minutes","2001"],["L3093",305.0,0.0,"m2","u27","DAPHNE","Are you married?","15 minutes","2001"],["L3094",305.0,1.0,"m2","u34","JORDY","Divorced.","15 minutes","2001"],["L3095",305.0,2.0,"m2","u27","DAPHNE","Do you live alone?  I've been in these clothes since...the killings.  Could we stop at your place? I could take a shower...before I go into custody?","15 minutes","2001"]],"arguments":{},"addedWidgets":{},"removedWidgets":[],"schema":[{"name":"lineID","type":"\"string\""},{"name":"conversationID","type":"\"long\""},{"name":"intraConversationID","type":"\"integer\""},{"name":"movieID","type":"\"string\""},{"name":"characterID","type":"\"string\""},{"name":"characterName","type":"\"string\""},{"name":"text","type":"\"string\""},{"name":"movieTitle","type":"\"string\""},{"name":"movieYear","type":"\"string\""}],"overflow":true,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":nu
