. certainly isn't your mother's fault, Donald.","donnie darko","2001"],[6994.0,"People get hurt. :-()-: But it was an accident. The house was under construction. :-()-: People get hurt. I don't want to hurt anyone. :-()-: But you were punished. :-()-: Yes. I went to jail. :-()-: Do you wish that you were punished by your parents instead? :-()-: They... didn't buy me what I wanted for Christmas that year. :-()-: What did you want for Christmas that year? :-()-: Hungry Hungry Hippos. :-()-: How did you feel... being denied those Hungry Hungry Hippos? :-()-: Regret. :-()-: What else makes you feel regret? :-()-: That I did it again. :-()-: You've done it again? :-()-: Yes. I flooded my school... and I burned down that pervert's house. I think I only have a few days left... before they catch me. :-()-: Why did you do these things, Donnie? Did Frank tell you to commit these crimes?","donnie darko","2001"],[7032.0,"We got eggs, water balloons, and a dozen rolls of toilet paper. :-()-: I stole four beers from my dad.","donnie darko","2001"],[6978.0,"And when the other rabbits hear of Fiver's vision, do they believe him?  It could be the death of an entire way of life, the end of an era. :-()-: Why should we care? :-()-: Because the rabbits are us, Donnie. :-()-: Why should I mourn for a rabbit like it was a human? :-()-: Is the death of one species less tragic than another? :-()-: Of course. A rabbit is not like us. It has no history books... it has no knowledge of sorrow or regret. I like bunnies and all. They're cute... and they're horny. And if you're cute and horny... then you're probably happy that you don't know who you are... or why you're even alive. But the only thing I've known rabbits to do is have sex as many times as possible before they die.","donnie darko","2001"],[7027.0,"Chut up! :-()-: Go back to China, bitch!","donnie darko","2001"],[6946.0,"We're moving through time. :-()-: What?","donnie darko","2001"],[7011.0,"Our son just called me a bitch. :-()-: You're not a bitch.","donnie darko","2001"],[6984.0,"So, I met a new friend. :-()-: Would you like to talk about this friend? :-()-: His name is Frank. :-()-: Frank. :-()-: I think he saved my life. :-()-: How so? :-()-: Don't you watch the news? :-()-: I don't own a television. :-()-: A jet engine fell on my house... landed on my bed. While I was talking to Frank on the golf course.","donnie darko","2001"],[6957.0,"What? :-()-: There's something you have to know, Gretchen.  Everything is going to be just fine.","donnie darko","2001"],[6930.0,"Wanna walk me home? :-()-: Sure.","donnie darko","2001"],[6968.0,"He can't, Samantha. He's been suspended from after-school activities. Donnie... are you still with us?  How was your therapy session tonight? :-()-: Fine. You know, Dr. Thurman isn't so bad a lady. I can tell her anything.","donnie darko","2001"],[6963.0,"Will you still be working at Yarn Barn? 'Cause that's a great place to raise children. :-()-: No, a year of partying is enough. She'll be going to Harvard this fall.","donnie darko","2001"],[6936.0,"It's a good thing the school was flooded today. :-()-: Why is that? :-()-: We never would have had this conversation.","donnie darko","2001"],[6974.0,"Who's been giving you weird looks? :-()-: A lot of people. Teachers. Younger kids. It's like they're afraid of me for some reason.  But that's OK... because I know I deserve it.","donnie darko","2001"],[6947.0,"They suspended me for two days. :-()-: Are you okay? :-()-: I've been seeing stuff... a lot of really messed-up stuff.  Do you know who Grandma Death is? :-()-: Who? :-()-: The old crazy woman who lives off Old Gun Road.","donnie darko","2001"],[7012.0,"So let me get this straight. No airline will claim ownership of the engine. So we have to wait for the FAA to decide who fixes my roof.  Fuck that. We're taking the money out of savings. :-()-: You are entering a new dimension of sight and sound...","donnie darko","2001"],[6985.0,"Frank... instructed you... to get out of bed... just before this happened. :-()-: He said to follow him. :-()-: Follow him where? :-()-: Into the future.  Then he said that the world was coming to an end.","donnie darko","2001"],[6931.0,"Don't look so freaked. :-()-: I'm not. But you should check your backpack 'cause those guys like to steal shit. :-()-: Fuck them.","donnie darko","2001"],[7023.0,"Kitty, I don't know what to say. They've suspended him for two days.  Ever since this jet fiasco, I honestly don't know what has gotten into him. :-()-: Rose, I'll tell you this because our daughters have been on dance team together for two years and I respect you as a WOMAN. But after witnessing your son's behaviour today, I have... significant doubts...  Our paths through life must be righteous. I urge you to go home and look in the mirror and pray that your son does not succumb to the path of fear.","donnie darko","2001"],[6953.0,"Will you please talk to me? :-()-: Not now, Donnie. It isn't a good time. :-()-: Then when? I have to talk to you.","donnie darko","2001"],[6926.0,"DARKO CHEATS DEATH! Man... you're famous! I called you, like, a jillion times last night! :-()-: We went to a hotel. :-()-: My dad said he found you on the golf course. Are you sleepwalking again? :-()-: I don't wanna talk about it.","donnie darko","2001"],[7029.0,"All right! 7:55. Everybody goes home. :-()-: Let's go to Donnie's house. His parents are both at work.","donnie darko","2001"],[6975.0,"You're my only son... :-()-: I know, Dad. :-()-: I know I'm not the best... communicator.  But whatever happens in your life... whatever obstacles you come up against... you just say... and do whatever is in your heart. You be honest... and tell the truth... even if they look at you funny... and they will. They'll tell you that you're wrong. They'll call you a fool.  But what you've got to understand, son, is that almost all of those people are full of bullshit... and they're scared of people like you. Because you're smarter than all of them.","donnie darko","2001"],[6959.0,"Time is running out. We have to go see Grandma Death. We have to talk to her. :-()-: Why? Is this about the book? :-()-: No. Frank. :-()-: Who's Frank?","donnie darko","2001"],[6943.0,"Babies cry because they're afraid of the dark. And because they have no memories... for all they know... every night could be the last forever. Like, perpetual darkness. :-()-: Why not just buy your baby a night light? :-()-: That's not good enough. You've got to go back in time and take all those hours of darkness and pain and replace them... with whatever you wanted. :-()-: With, like, images? :-()-: Like... a Hawaiian sunset... the Grand Canyon. Things that remind you how beautiful the world can be.","donnie darko","2001"],[6916.0,"When can I squeeze one out? :-()-: Not until like... eighth grade.","donnie darko","2001"],[6954.0,"Hey. :-()-: Hey. You OK? :-()-: My mom is gone. :-()-: Where is she? :-()-: I don't know. She didn't leave a note. The house is all messed up. :-()-: But you're OK?","donnie darko","2001"],[7030.0,"What is this shit? :-()-: Raspberry.","donnie darko","2001"],[7003.0,"I got in. I'm going to Harvard. :-()-: Congratulations.","donnie darko","2001"],[6922.0,"How can you do that? :-()-: I can do anything I want... and so can you...","donnie darko","2001"],[77868.0,"I should pass, but I'll trail along--I'll take three.  :-()-: I'll bet a couple of hundred.","transatlantic merry-go-round","1934"],[77933.0,"Thought you were going to turn in, Inspector. :-()-: Nervous. Couldn't sleep. Feel like a nightcap? ","transatlantic merry-go-round","1934"],[77998.0,"Don't, Lee--that's dead. :-()-: Let's see if I can bring it back to life.","transatlantic merry-go-round","1934"],[77863.0,"Did you find it? :-()-: No!--Did <U>you</U> take that bracelet? :-()-: No-o! :-()-: Where's Lother?","transatlantic merry-go-round","1934"],[77928.0,"I think I've met you before, Mr. Brett. :-()-: Oh, yes. On the pier. :-()-: Before that. Your face is very familiar. :-()-: Yours, too. Are you the McKinney, the dentist on Calumet Avenue in Chicago? :-()-: No--not quite.","transatlantic merry-go-round","1934"],[77993.0,"How much did you lose? :-()-: About twelve hundred. :-()-: I went for four. :-()-: It's a long trip and we'll get that sucker later.","transatlantic merry-go-round","1934"],[77858.0,"A rare pleasure to meet you, ma'am! Where I come from --out in Montana--we have some pretty women, but I guess if you walked down Main Street they'd turn out the fire brigade. :-()-: Montana? :-()-: Lumber, ma'am--spent all my life out there piling up a bank balance--  --and now gosh darn it--\"Honest Jack\"--that's what they call me--is goin' to see the world.","transatlantic merry-go-round","1934"],[77923.0,"It's your deal. :-()-: It's a pleasure.","transatlantic merry-go-round","1934"],[78010.0,"Well, I'll be a son of a sea cook! :-()-: What's the matter? :-()-: Nothin--  --I just remembered the name of a guy that owes me fifty bucks.","transatlantic merry-go-round","1934"],[77848.0,"I can think of nothing nicer. It's very kind of you to invite me-- :-()-: I'm just commencing to enjoy this trip.","transatlantic merry-go-round","1934"],[77962.0,"Tell her you're on your way to France and will be back in four weeks. :-()-: That's fine.","transatlantic merry-go-round","1934"],[77908.0,"This is a business trip! :-()-: She was wearing a white dress with a cute, black hat-- and carrying a bag with S. M. on it.  Funny--her name's not on the passenger list.  :-()-: Maybe she's in the show--One of the troupers--did you ever think of that? :-()-: Why <U>didn't</U> I think of that?--I am going to scout around and see if I can find her.","transatlantic merry-go-round","1934"],[77881.0,"This is Mr.--er-- :-()-: Brett is the name. :-()-: Mr Denby and Mr. McKinney.","transatlantic merry-go-round","1934"],[77973.0,"Am I a member of this club? :-()-: You're the President. Come in! Your brother was just telling me a few jokes I can use on the radio-- :-()-: Are you paying any attention to his jokes?--the first thing you know, you'll be taking piano lessons from Venus de Milo--  Get out of here.  :-()-: Everything O.K.? :-()-: Just what the doctor ordered.","transatlantic merry-go-round","1934"],[77860.0,"You'll excuse me.  :-()-: Well, it'll have to be poker--but I'm so unlucky in that game.","transatlantic merry-go-round","1934"],[78001.0,"Yes, Yes! :-()-: You didn't have a gun in your hand last night? :-()-: No! :-()-: S'pose you've never thought of killing him-- :-()-: I wouldn't say that--  I'm glad he's dead--yes--I'd thought of killing him-- but I didn't-- :-()-: Why? :-()-: Because I was yellow, I guess--","transatlantic merry-go-round","1934"],[77850.0,"Thanks. I'll be there. About seven-thirty? :-()-: Sooner--if you like.  See you again, I hope.","transatlantic merry-go-round","1934"],[77915.0,"Here's your twenty-five hundred, Mr. Brett. :-()-: Thank you.  I owe you a dollar forty--here--keep the change. :-()-: Thank you, sir.  :-()-: I'll take one. ","transatlantic merry-go-round","1934"],[77980.0,"Yep--everybody's having a good time but me--What do you want, Mary? :-()-: I just wrote a poem about the Atlantic Ocean-- :-()-: But, Mary--everybody's having such a great time-- why spoil it? :-()-: Somebody's got to do it-- :-()-: Well, let's hear the poem-- :-()-: Oh, you dear Atlantic Ocean--how you spread across the sea--From New York to dear old Europe--just for boats to ride on thee-- :-()-: Very good, Mary-- :-()-: But I'm not finished yet----And your waves are so colossal--rocking boats both to and fro--Oh-h, Atlantic, how I love you ----how I love you-- :-()-: What's the matter, Mary? :-()-: I'm getting seasick-- :-()-: H'mm--<U>Dear</U> Atlantic-- :-()-: Mr. Denby--What do you think I ought to do with that part? :-()-: Put the whole thing in an envelope and mail it through a porthole--","transatlantic merry-go-round","1934"],[77899.0,"Well, I'll be--!!! :-()-: What's the matter?","transatlantic merry-go-round","1934"],[77845.0,"Well--shall we go into dinner? :-()-: I'll join you later. :-()-: And <U>do</U> bring Miss Marsh--  --when she's had time to tidy up a bit.","transatlantic merry-go-round","1934"],[77964.0,"He's funny--maybe you can use him in the show, Mr. Denby. :-()-: <U>Denby!</U>--Are you Chad Denby?","transatlantic merry-go-round","1934"],[77910.0,"Shortie!--you know my motto? :-()-: Pleasure first if it don't interfere with business. :-()-: Right!--but it doesn't have to apply to you--Keep your eyes open for anybody wearing a lot of cracked ice and give me the office. :-()-: Now you're talkin'!","transatlantic merry-go-round","1934"],[77970.0,"Hello, Inspector--I hear your vacation's been spoiled. Somebody lost a bracelet. :-()-: Yes, a bracelet's been lost, but I'm still on my vacation. :-()-: I understand you searched Brett for it last night. By the way--what do you know about him? :-()-: Well, I've seen him here and there. What's on your mind? :-()-: Oh, nothing--only I wondered why you suspected him. :-()-: Well, I'll tell you--we picked him up about a year ago-- but could never pin anything on him. :-()-: Maybe he just travels in bad company. :-()-: Yeah--","transatlantic merry-go-round","1934"],[77927.0,"That goes two ways. :-()-: Make it three, boys--I'll play this hand pat.","transatlantic merry-go-round","1934"],[77846.0,"So that's your little dancer that you were playing around with in New York.  Oh--there's no accounting for tastes--  Mine, too, seem to be in the gutter. :-()-: I can explain-- :-()-: Sure! You're never at a loss for words.","transatlantic merry-go-round","1934"],[77987.0,"Then, after the first number, I tell the one about the Scotchman trying to open a Pullman window--the Scotchman says to the window--\"Gee you're tight.\"-- and the window says--\"You loosen up a bit and so will I.\"--Good?--And then I do the one--  Oh--you don't like it, eh? :-()-: Chad--Lother's on the boat, and I'm worried sick about Sally-- :-()-: Oh!--So that's it. Does she know he's on board? :-()-: No--but I'm going to keep my eye on--","transatlantic merry-go-round","1934"],[77852.0,"I hope so. :-()-: That's a date. ","transatlantic merry-go-round","1934"],[77917.0,"About sixteen hundred. :-()-: Partners, ain't we? :-()-: Sure--and to show you I'm a regular fella--  Here's that twenty-five hundred. ","transatlantic merry-go-round","1934"],[77982.0,"With your dry wit and humor-- :-()-: Oh yeah?--My personality put this thing over-- :-()-: Maurice Chevalier! There's a fellow with personality. :-()-: What's he got that I haven't got? :-()-: Well, he has a straw hat-- :-()-: So have I--I can get it right out of my trunk. :-()-: --And he has sex appeal. :-()-: So what? :-()-: Get that out of your trunk. :-()-: All right--don't spoil the trip with any of those jokes-- there's a nice bunch of people on this trip--nothing but class--I looked over the passenger list and they're all members of the Who's Who! :-()-: Never mind the Who's Who--Before I get on this boat I want to know What's What! How about my raise? All I get out of these ocean trips is dizzy. :-()-: Don't blame it on the ocean!--All right, you'll get the raise!","transatlantic merry-go-round","1934"],[77847.0,"Don't look so uncomfortable, Lee--it interferes with your good looks. Give me a cigarette.  What did you do--persuade her to come on this voyage with you? :-()-: Don't talk such bunk! She's one of the acts on the ship. I just ran into her by accident. :-()-: Did you muss up her hair by accident, too? :-()-: You mind your own business! She's an old friend of mine and I like her--what're you going to do about it? :-()-: Just make it as difficult as possible for you to see her. :-()-: I didn't ask you to come away with me-- :-()-: Oh--a hundred times-- :-()-: --and I can tell you where to get off. :-()-: And when you do I'll convey your respects by wireless to Herbert.  Take it easy, Lee--no other woman'll ever get you. At least I'm honest when I tell you there must be something pretty low down in me--because I like you.  You're such a swine! :-()-: Will you leave me alone? :-()-: I like touching you--poison ivy.  You'd just been kissing that girl when I came in, hadn't you? :-()-: Baloney! :-()-: No, darling, lip rouge--all over your mouth.","transatlantic merry-go-round","1934"],[77912.0,"Here--drop it where they'll find it and return it to him. He's not a bad egg. I'll ship him back the fifty before we arrive. :-()-: You take some awful chances. :-()-: Well, I had to get some dough to play with those suckers. Here, get this changed.","transatlantic merry-go-round","1934"],[77977.0,"Yes. :-()-: Very serious? :-()-: Very--","transatlantic merry-go-round","1934"],[77842.0,"Here's to Europe!  Couldn't try to look a little less glum, could you? :-()-: Don't be crazy--I'm tickled to death to see you. :-()-: That's fine--because you're going to see a lot of me ... for the rest of your life.","transatlantic merry-go-round","1934"],[78005.0,"That's the truth--every single word! :-()-: I sincerely hope so-- :-()-: Why should <U>I</U> kill him? :-()-: For a very excellent reason from your own admission--  --I'm not saying you <U>did</U>--but I think you know more than you're telling. Years of experience have taught me to mistrust circumstantial evidence. Nevertheless, in your case there's plenty of it.","transatlantic merry-go-round","1934"],[77951.0,"Eighty cents a word--three--six--nine words. That'll be seven twenty, but it's too much--I'll show you how to save some money. :-()-: How?","transatlantic merry-go-round","1934"],[77924.0,"How's your mother feeling? :-()-: Much better--thank you--","transatlantic merry-go-round","1934"],[77897.0,"I'll change and be with you in ten minutes. :-()-: Make it five. :-()-: Seven-fifty. Positively my last offer. :-()-: I'll be waiting on deck.","transatlantic merry-go-round","1934"],[77870.0,"You're coming back-- :-()-: That depends on how mother's feeling.  you recognize me without the lipstick? :-()-: So you washed it off! :-()-: How about giving me another coat? :-()-: Good-by. :-()-: Wait a minute!--They're dancing in the palm court-- :-()-: Good-by! :-()-: There's soft music-- :-()-: --sorry--got an appointment to play shuffle-board. :-()-: Have we?--Well, I'd just as soon play shuffle-board.","transatlantic merry-go-round","1934"],[77944.0,"No--I'll take Sally and give you the best of it. :-()-: Tell you what I'll do.  I'll toss you for her--heads she plays with me. :-()-: O.K. Heads you win.","transatlantic merry-go-round","1934"],[78009.0,"He's certainly good-natured. :-()-: \"Smooth's\" the word. :-()-: I mean--a lot of gentlemen would be offended if you searched them like that. :-()-: It all depends on what you're used to.","transatlantic merry-go-round","1934"],[77874.0,"In that case--you owe us exactly sixteen hundred dollars. :-()-: Oh, no--I played with <U>your</U> cards--in <U>your</U> cabin--at <U>your</U> suggestion--If you've got a kick coming, make it to the Purser. :-()-: I'm making it to you. If I don't get it by tonight--you'll find it a <U>rough</U> voyage.","transatlantic merry-go-round","1934"],[77939.0,"Thought you might need me--don't talk, kid, and don't let him scare you--  :-()-: Don't be too smart, Jimmy--you're out in the rough yourself. You had an argument with Lother a couple of hours before he was killed--but I'll deal with that later--","transatlantic merry-go-round","1934"],[78004.0,"Congratulations. :-()-: Exciting, wasn't it? Where's Jimmy? :-()-: He'll be back.  What would you do if anybody gave you a bracelet? :-()-: Say, \"Thanks very much!\" :-()-: I mean if you knew it were stolen. :-()-: Well, of course, I wouldn't take it. :-()-: And if you liked the person, you'd naturally persuade him to give it back and go straight, wouldn't you? :-()-: Sure I would--but I don't get what you're driving at. :-()-: Maybe you will after you've thought it over.","transatlantic merry-go-round","1934"],[77869.0,"Aces full. :-()-: And me coming in with two pair-- ","transatlantic merry-go-round","1934"],[77988.0,"What happened to you? :-()-: You've got a gun, haven't you, Chad? Will you let me have it? :-()-: What for? :-()-: Don't ask any questions--just give it to me. :-()-: Easy kid--easy....  Come on--I want to talk to you.","transatlantic merry-go-round","1934"],[77907.0,"Oh, Shortie!--  --there's a girl on this ship-- :-()-: --there's thousands of 'em! :-()-: A thousand? She's one in a million--right off the top of the rosebush!","transatlantic merry-go-round","1934"],[77853.0,"Will you please excuse me? I'll be right back. :-()-: We'll save you a place at our table. :-()-: Thanks.","transatlantic merry-go-round","1934"],[77956.0,"Now we get it down to two words--\"next month.\" :-()-: Send that. :-()-: Wait a minute--What <U>is</U> next month? :-()-: Next month is June. :-()-: Fine! Instead of saying \"next month\"--we'll use one word and say \"June.\" :-()-: June? That's my wife's name. :-()-: That's great! There's the address and message all in one word. :-()-: O.K.! Send that! :-()-: Just a minute--Your wife knows her own name, doesn't she? :-()-: Sure. :-()-: Well, there's no use in sending it.  See that--I saved you seven twenty! :-()-: Well. I'd rather see <U>you</U> get it than the company.","transatlantic merry-go-round","1934"],[77929.0,"I'm going to the show-- :-()-: I'll go with you--","transatlantic merry-go-round","1934"],[77902.0,"He's a colored man in chauffeur's uniform carrying a basket of fruit. :-()-: I'll watch for him, sir.","transatlantic merry-go-round","1934"],[77875.0,"And I'll lay odds you got that bracelet. :-()-: I'll lay odds you get a pair of 'em--Why, a high-school kid could take you saps--and another thing--Lay off Sally Marsh.  --\"Honest Jack\"! One look at your mug and the whole world buttons up its pockets.","transatlantic merry-go-round","1934"],[77940.0,"Don't get yourself all worked up-- :-()-: You keep out of this--  You admit you thought of killing him--how were you going to do it?","transatlantic merry-go-round","1934"],[77913.0,"They won't squawk--they're professionals. :-()-: Well, if that's the case, you're sure of winning the first couple of hands--But what about after that? :-()-: That's where you come in. Now, listen, Shortie--","transatlantic merry-go-round","1934"],[77886.0,"I'm sorry I'm late, but something happened. :-()-: You're forgiven if you don't make dates with anybody except me for the rest of the voyage. :-()-: I must say you're persistent--  --it's kind of flattering.","transatlantic merry-go-round","1934"],[77865.0,"Hmm! So am I. If you'll excuse me I have some important unfinished business. I'll see you all later. :-()-: We'll be expecting you.","transatlantic merry-go-round","1934"],[77995.0,"You get wise to <U>yourself</U>! If you know what's good for you, you'll leave me alone. Everybody's entitled to one mistake--Well--you're mine. When the going got too rough, I pulled up stakes and quit. We stay quit!--Get that!--And what're you going to do about it? :-()-: That's more like the old Sally--a little bit of fire.  How about Ned? :-()-: He's all right. :-()-: Thanks to me. :-()-: You leave the kid alone. :-()-: A tipoff in the right quarter to take his fingerprints and-- :-()-: --you'd go with him! :-()-: Don't kid yourself--you know how I stand back there.","transatlantic merry-go-round","1934"],[77941.0,"Mmmmmmmmmhm....  Now, Jimmy, what were you doing in that corridor before the shots were fired? :-()-: Why, I--","transatlantic merry-go-round","1934"],[78006.0,"Soon as I get that bracelet back I'm going to relax. Wish the guy that borrowed it would help me out--I got to win that fifty bucks. :-()-: I've got a hunch you're going to win that bet, Inspector. :-()-: I hope so. Well, I guess you two can do without me. I'll be seeing you.","transatlantic merry-go-round","1934"],[77979.0,"I'll give you another chance to tell the truth, Lother. :-()-: What do you mean? :-()-: Why don't you be a good little boy and leave her alone? :-()-: Oh--I understand you were an important part of her education when she came to New York. :-()-: I just tried to show her the difference between the squirrels and the skunks. :-()-: Meaning what? :-()-: You don't shoot squirrels.","transatlantic merry-go-round","1934"],[77925.0,"Well, to tell you the truth, gentlemen, I've sworn off playing poker. :-()-: Why, you wouldn't quit when you're ahead, would you? :-()-: Why isn't that a good time to quit?","transatlantic merry-go-round","1934"],[77898.0,"I'm going to return the bracelet right now and face the consequences. :-()-: Jimmy!","transatlantic merry-go-round","1934"],[77871.0,"How about a little game later? :-()-: Fine--I'll be glad to.","transatlantic merry-go-round","1934"],[77844.0,"Hope we're not intruding. :-()-: This is Miss Marsh. :-()-: Yes--I met Miss Marsh. In fact, she always seems to be turning up in the most unusual circumstances.  What's the matter, Miss Marsh--aren't you feeling well?","transatlantic merry-go-round","1934"],[77990.0,"That's him! That's the sucker!! :-()-: Looks lonesome--Bring him over here.","transatlantic merry-go-round","1934"],[77909.0,"Just a minute, steward--haven't you forgotten something? :-()-: No, sir? :-()-: My change. :-()-: Change? :-()-: A dollar forty--out of the two dollars I gave you.","transatlantic merry-go-round","1934"],[77920.0,"Hello, Jimmy. What's up? :-()-: Listen, Runt--Quick! Where's the ice? :-()-: Why--I--er thought with all this heat turned on I'd hide it. :-()-: Where did you hide it? :-()-: On the drunk. :-()-: Get it!","transatlantic merry-go-round","1934"],[77866.0,"We haven't any chips, Mr. Brett--Do you mind playing with cash? :-()-: Not at all.","transatlantic merry-go-round","1934"],[77904.0,"You're a wise guy--Gimme back-- :-()-: Shortie, look!","transatlantic merry-go-round","1934"],[77969.0,"Those kids seem to be getting along fine!-- :-()-: It must be the sea air--it gets everybody. :-()-: He's a likable chap--he's got an honest face-- :-()-: It's all right--if you like honest faces--let's have another drink--Steward! :-()-: Oh no--I don't want to impose on you--  It's funny about that billfold--I could have sworn I had it- ","transatlantic merry-go-round","1934"],[77942.0,"Here's your fifty. :-()-: Thanks. That makes us square.","transatlantic merry-go-round","1934"],[78007.0,"Next time I get a vacation I'll spend it at headquarters. Good-night. :-()-: He's a swell person. He told me he'd rather turn one guy straight than jug a million.","transatlantic merry-go-round","1934"],[77991.0,"Can you read 'em Jack? :-()-: They're a cinch to read--Queen of Clubs--  --Ace of Diamonds.  :-()-: The man that marks them is an artist--two hundred and fifty bucks for six decks--and they're worth it. :-()-: The country boy's about due. :-()-: Better unlock the door.  Sit up, darling, and be dignified.","transatlantic merry-go-round","1934"],[77937.0,"Wouldn't bet against her.  Tell you what I will do--bet you I find that bracelet before we hit France.  Not a hundred, though--just fifty. :-()-: It's a bet--come on, Sally!","transatlantic merry-go-round","1934"],[77883.0,"You know, you're not a <U>bad</U>-looking girl. In fact--I think you're lovely. :-()-: Keep your eyes on the ball, Mister. :-()-: Married? :-()-: Nothing to speak of. What is this--third degree? :-()-: I want you to get used to my voice--you're going to hear it a lot. :-()-: What a horrible death! Do you know what you remind me of? :-()-: Tell me. :-()-: A little boy that has escaped from his nurse and-- :-()-: --you want to adopt him!--Good for you!","transatlantic merry-go-round","1934"],[77905.0,"You don't think--? :-()-: Looks like he's taking a trip--see the baggage? The only time they ever picked me up, McKinney walked through the room while they were grilling--let's see how good his memory is.","transatlantic merry-go-round","1934"],[77851.0,"Good afternoon-- :-()-: Glad to see you again.","transatlantic merry-go-round","1934"],[77938.0,"Nice girl, that--  I'd hate to see <U>her</U> get a raw deal.  You know, the great trouble with crooks is they're <U>too</U> smart. Now if I'd taken that bracelet, I'd find some way to slip it back--I'd know I could never get ashore with it. :-()-: Anybody that's taken the trouble to get it would be a mug to put it back.","transatlantic merry-go-round","1934"],[77911.0,"Inspector McKinney. :-()-: Are you screwy? :-()-: I fell in his arms--Couldn't resist it. :-()-: You know where that sense of humor's goin' to get you one of these days--","transatlantic merry-go-round","1934"],[77884.0,"Isn't she attractive? :-()-: Very--your mother? :-()-: Don't be a c-a-t. :-()-: You asked me to dine with you tonight. :-()-: Yes? :-()-: Well, I can't. :-()-: Don't rub it in. :-()-: But I'll have cocktails with you. :-()-: When? :-()-: At seven-thirty? :-()-: Sooner it you like. :-()-: Okay. :-()-: Fatal fascination of James Brett wins out. :-()-: Wrong again--  But I dislike possessive women.","transatlantic merry-go-round","1934"],[77949.0,"I won't--I'll ask for one right now.  Sally tells me she's in love with you. :-()-: She did? :-()-: Yes--but don't ask me why--because I could never tell you. I don't know what most guys want out of life--but <U>that</U> would be enough for me--I wouldn't care about-- easy money--or--showing off my smart brains--I'd just like to live <U>my</U> life so nothing I did would bounce back and ruin <U>hers</U>--Do I make myself clear? :-()-: Very clear. That's one favor I'll be glad to do you. :-()-: O.K., kid--  I'm only sorry for one thing. :-()-: What's that? :-()-: If you hadn't agreed--I was going to throw you overboard-- ","transatlantic merry-go-round","1934"],[77958.0,"That's me! :-()-: Not the <U>real</U> Chad Denby?-- :-()-: Yes--Me--in person! :-()-: So what?","transatlantic merry-go-round","1934"],[77877.0,"I thought you were one of my friends. :-()-: I'd <U>like</U> to be.  Sailing on the <U>Progress?</U> :-()-: Yes--are you? :-()-: I wouldn't miss this boat for a million. :-()-: She looks like a lot of other boats. I grant you she's beautiful.  :-()-: I'll say she is! :-()-: Nice lines-- :-()-: Yes--","transatlantic merry-go-round","1934"],[77996.0,"Not because of Ned. :-()-: Of course not--  --but isn't it a coincidence that he's from the eighteenth precinct--where they made the squawk? :-()-: You can't bluff me any more.","transatlantic merry-go-round","1934"],[77872.0,"Could I see you a minute? :-()-: Sure!  Excuse me.","transatlantic merry-go-round","1934"],[77867.0,"Well, I'm off to a pretty good start. :-()-: If I ever won a pot that large the boat would sink. ","transatlantic merry-go-round","1934"],[77932.0,"I wouldn't worry about it--it'll turn up--  How about a nightcap, Inspector? :-()-: No, thanks--I'll take a walk around the deck and then turn in-- :-()-: Good night!","transatlantic merry-go-round","1934"],[77878.0,"Like her paint job? :-()-: Very much-- :-()-: You've got lipstick all over you. :-()-: I could stand some more-- :-()-: --You'll have all the boys tipping their hats to you--  --let me wipe it off. :-()-: No! Don't touch it! I want the <U>world</U> to see my <U>shame</U>.","transatlantic merry-go-round","1934"],[78008.0,"There you are, sir. :-()-: Thank you. :-()-: Thirty one's and two ten's?","transatlantic merry-go-round","1934"],[77981.0,"Oh, Mr. Den-n-by! :-()-: Everyone but me--what do you want now, Mary? :-()-: I feel better now--I've got a riddle! When is a plate of bean soup not a plate of bean soup? :-()-: All right. When <U>is</U> a plate of bean soup not a plate of noodle soup? :-()-: When it falls off the table and turns turtle--Cute? :-()-: Mary--fall off the boat and turn to the left--","transatlantic merry-go-round","1934"],[77873.0,"No gentleman would do that. :-()-: I agree with you--no gentleman, would--But I would--  --especially when my opponents have taken the precaution of marking the cards.","transatlantic merry-go-round","1934"],[77976.0,"You're just a Master of Ceremonies. He might have knocked his head off. :-()-: What's the difference? He's got more heads than he needs. :-()-: I don't get the humor of that remark. :-()-: <U>He</U> does. Here's your quarter, Brett.","transatlantic merry-go-round","1934"],[77841.0,"Then why the sudden exit without even telling me? :-()-: Do you want the truth, Anya? :-()-: It would be a nice change from you. :-()-: I had an idea your husband was getting suspicious. :-()-: You're a charming liar. You <U>know</U>, Herbert's too dull to be suspicious about anything--even when I suddenly decided to come to Europe at a few hours' notice-- :-()-: How'd you ever get away with it? :-()-: When I found out you were going I just had an attack of nerves--a few tears--and Herbert was on his way downtown to get my passport ... so who cares ... I'm here with you ... and that's all that matters to me. :-()-: Sure! :-()-: I never want to go back....","transatlantic merry-go-round","1934"],[77906.0,"Yer lucky I'm here at all. I tell you, Jimmy--my feet'll never hold out. :-()-: Stop squawking! You were doing this job on a ship four years ago when I first picked you up, weren't you? :-()-: Yeah--but high livin's made me soft. :-()-: How're the tips? :-()-: A dollar forty. :-()-: I'll need it--gave my last buck to the bedroom steward. :-()-: Not a chance. :-()-: Come on--  I'll promote a card game, and we'll be sitting pretty. :-()-: Until then--the dollar forty stays with me. :-()-: Is that a nice way to talk to a pal? :-()-: Don't let money spoil a beautiful friendship. Look at these here telegrams to be delivered! This ain't a job-- it's a marathon.","transatlantic merry-go-round","1934"],[77971.0,"I didn't-- :-()-: He asked for a loan of it, didn't he? :-()-: Yes--but I didn't give it to him-- :-()-: Is this your gun? :-()-: Yes!","transatlantic merry-go-round","1934"],[77901.0,"Nix, the law! :-()-: Yes, sir!--I will, sir--Certainly, sir!","transatlantic merry-go-round","1934"],[77966.0,"McKinney's the name. :-()-: Miss Marsh.","transatlantic merry-go-round","1934"],[77896.0,"You can't lose me, Sally--I'm no lily myself! :-()-: I'm beginning to think you're a pretty swell guy. :-()-: Come on--let's take a swim.","transatlantic merry-go-round","1934"],[77967.0,"Here we are, folks--eighty thousand wild-eyed fans go mad--they go mad as Chad Denby--with the arms of iron, and the nerves of steel--picks up his racket--  What is this thing--a racket or a mallet? :-()-: Looks to me like standard equipment for the Department of Street Cleaning-- :-()-: Too bad we're not making a trip around the world-- maybe we could finish this game.  Hey! When you get through with that conference, shoot that last disk!","transatlantic merry-go-round","1934"],[77859.0,"--that's what we call double-a grade lumber, ma'am; You don't find a knot in a thousand feet. :-()-: Isn't that interesting?","transatlantic merry-go-round","1934"],[77935.0,"It's easy to see the Purser hasn't had much practice. :-()-: How about trying your fine Italian hand? :-()-: This has nothing to do with me--  But always remember, Purser, when you're searching anybody, take the lining of their coat, like this--  --run your fingers all along these seams.... Then-- back of the collar--<U>here</U>--that used to be a favorite trick--and never forget to put your finger down inside of the shoe--like this. :-()-: Hey!--you're tickling me. :-()-: Then we run our hands down a man's arms and legs-- like this--in case they got what you're looking for attached to a string.  See what I mean, Purser?","transatlantic merry-go-round","1934"],[77919.0,"Say--wait a minute! :-()-: See you later, Shortie--I'm off to the pool.","transatlantic merry-go-round","1934"],[77892.0,"What, again? :-()-: Yes--you know what I've been thinking, Sally?-- :-()-: What?-- :-()-: I think we'll live in Europe after we're married? :-()-: I didn't <U>know</U> we were <U>going</U> to be married. :-()-: You didn't?--I guess I forgot to tell you-- :-()-: You're a little ahead of yourself--the usual routine would be for you to propose, and if I accept, then you'd give me an engagement ring-- :-()-: I'll give you plenty of rings as soon as I get the stones set--what do you think? :-()-: I think we ought to walk.","transatlantic merry-go-round","1934"],[77876.0,"I'm so sorry! :-()-: Want to take it back?","transatlantic merry-go-round","1934"],[77849.0,"Feeling a little better, I see. :-()-: Yes, yes--the air--  --I'm getting plenty of air.  Miss Marsh--Mrs. Rosson.","transatlantic merry-go-round","1934"],[77914.0,"Have the purser give you twenty-five hundred dollars for this check--and bring the cash here. :-()-: Yes, Mr. Brett--right away.","transatlantic merry-go-round","1934"],[77952.0,"Where do you live? :-()-: In New York. :-()-: Your wife knows that, don't she? :-()-: Sure. :-()-: Then you don't have to tell her--cut out New York.","transatlantic merry-go-round","1934"],[77882.0,"Don't stop, nurse--I think I'm going to faint. :-()-: You <U>are</U> a lunatic! :-()-: Even Cupid's becoming modern, using medicine balls instead of darts.","transatlantic merry-go-round","1934"],[77839.0,"Anya! :-()-: Don't you hate people that surprise you? ... I do.  We can't stand here.","transatlantic merry-go-round","1934"],[77856.0,"How do you do. Would you care to finish the game? I have a slight earache.  --and it's so noisy up here. :-()-: Thanks, no. I despise any form of exercise.  Don't forget we have an engagement for cocktails and cards.","transatlantic merry-go-round","1934"],[78002.0,"I tried to borrow a gun from Chad, but-- :-()-: This is interesting--  Why didn't you tell me you gave this kid your gun last night?","transatlantic merry-go-round","1934"],[77948.0,"I don't know what it is, but I won't use it.  Is she entertaining you? :-()-: I should say not. :-()-: Good!  At last you're making yourself useful. So long!","transatlantic merry-go-round","1934"],[77921.0,"Come in!  :-()-: Hope I didn't keep you waiting.","transatlantic merry-go-round","1934"],[77840.0,"Anya, I think you're crazy. :-()-: Any woman's crazy to feel about a man the way I do about you. :-()-: I wasn't running out on you. When I got over there-- made my plans--I'd have sent for you.","transatlantic merry-go-round","1934"],[78013.0,"I'm all right. :-()-: You saw him sitting out there in front, didn't you? :-()-: I was in his cabin-- :-()-: What!--are you crazy? :-()-: I'll explain later-- :-()-: If he comes near you again, I'll break his neck--","transatlantic merry-go-round","1934"],[77986.0,"Oh, Mr. Denby, I wrote a poem about a bracelet-- :-()-: Good-night, folks.","transatlantic merry-go-round","1934"],[77997.0,"I'm crazy about the kid and I got him into it.  What do you want me to do? :-()-: Just smile again and be reasonable.  I'll order dinner here--just the two of us--like old times. :-()-: --and you swear when you get to the other side, you'll never come near either of us again? :-()-: That's a bet--but I couldn't let you walk out like that, Sally. I'd have gone cuckoo back there--just thinking about you--","transatlantic merry-go-round","1934"],[77992.0,"Out my way in Montana we always call a bluff.  :-()-: Well, I helped my hand so I'll have to see you.","transatlantic merry-go-round","1934"],[77965.0,"Oh, there you are-- :-()-: That's right--you're the one I was looking for.  You'll excuse me.   How about you and I being alone? :-()-: Not now, Toots--Which is the right way to say this? You're dumber than me--or--you're dumber than I? :-()-: Let me see now--Don't tell me--  You're dumber than me and I'm dumber than you. I don't get it. :-()-: Never mind.","transatlantic merry-go-round","1934"],[77960.0,"Hello, Denby! :-()-: I thought I put you to bed. :-()-: Oh, was that me you put to bed? Thanks. I've been looking all over for you. :-()-: Well, did you find me? :-()-: Not yet.  Say, where is this boat headed for? :-()-: This is a fine time to be asking that. You're on your way to France. :-()-: That's news to me. I'd better cable my wife.","transatlantic merry-go-round","1934"],[77890.0,"Don't kid me. I'm in no mood for it. :-()-: For once I'm dead on the level--  --crazy about you! :-()-: Will you take some advice?  If you're looking for romance--count me out--  --if you know what's good for you. :-()-: But-- :-()-: --I know what I'm talking about. I'm no high-school girl looking through a window--reaching for the moon.  Guess I'll be going. :-()-: Sally--! :-()-: Let's forget it--can't you see I kind of like you, too ... and I don't want to get involved. :-()-: You mean that? :-()-: Don't let's talk about it. :-()-: You said it! How about a little action?","transatlantic merry-go-round","1934"],[77955.0,"Just a minute--I don't think we need the word \"Back\" --Where <U>is</U> \"Back\"? :-()-: Back is in New York. :-()-: Your wife knows that, don't she? :-()-: Sure. :-()-: Cut it out.","transatlantic merry-go-round","1934"],[77885.0,"See you at seven-thirty in the lounge. :-()-: I'll be there--Good-by.","transatlantic merry-go-round","1934"],[77950.0,"Here you are, sir.  :-()-: What'll I say?","transatlantic merry-go-round","1934"],[78015.0,"Nothin'. :-()-: Let me look at it. :-()-: Ain't got time. :-()-: Hey--you! Where you going?","transatlantic merry-go-round","1934"],[77961.0,"Hey, boy--give this man a cablegram blank.  Where is your wife? :-()-: She's in New York.","transatlantic merry-go-round","1934"],[77934.0,"How about you? :-()-: No, thanks. I've promised to play cards. :-()-: You know what I'd do, if I were you--before the card game I'd go to the Purser's office. :-()-: Why? :-()-: Well, someone else besides myself may have seen you in the vicinity of Mrs. Rosson's cabin this evening--even the stewards in that corridor insisted on being searched. Get me? :-()-: Sure, I'll go. :-()-: I'll go with you. :-()-: Swell!","transatlantic merry-go-round","1934"],[77880.0,"This is great. I'll be able to watch your act every night. :-()-: You're not very ambitious, are you? :-()-: Oh, yes, I am, because <U>afterwards</U>--up here in the moonlight. :-()-: You work too fast for me, young man. :-()-: Aw--give a feller a break. My cards are on the table-- I want to know you. How about dining with me tonight? :-()-: Never eat before the show. :-()-: Well--breakfast?  Lunch?","transatlantic merry-go-round","1934"],[77999.0,"Go ahead--you didn't used to be so fussy-- :-()-: I've lost my taste for knickknacks-- :-()-: Don't be a mug all your life--I'm trying to help you-- you need me more than I need you--have you figured they might pick the kid up in France and extradite him? :-()-: Have you ever figured they might extradite you? :-()-: I'm not so clumsy with fingerprints--","transatlantic merry-go-round","1934"],[77972.0,"Well, that's something--even if only the fish can see it. :-()-: Are you happy? :-()-: Will be--as soon as the ship sails.","transatlantic merry-go-round","1934"],[77945.0,"That's too bad. :-()-: I'm O.K. It didn't hurt much. :-()-: I'm sorry to hear that.","transatlantic merry-go-round","1934"],[77918.0,"You keep it--  :-()-: <U>Me</U>! :-()-: Sure! McKinney will never suspect you--","transatlantic merry-go-round","1934"],[77891.0,"Would you like to take a turn around the deck with me? :-()-: Yes--is it all right if I come like this?  :-()-: This time I'm really glad you showed up. :-()-: Lonesome? :-()-: We'll let it go at that--","transatlantic merry-go-round","1934"],[77864.0,"Where'd you get it? :-()-: Lifted it out of a guy's cabin last night. :-()-: What did you want a gun for? :-()-: Stick-up. Needed dough to get ashore. :-()-: Is that why you killed Lee Lother? :-()-: Guess again, copper. :-()-: Get moving--","transatlantic merry-go-round","1934"],[77983.0,"Is that one of the Who's Who? :-()-: No--He's probably one of the \"Here's How.\"  Take it easy--the ocean's pretty rough today--","transatlantic merry-go-round","1934"],[77994.0,"All right--but what is there to face? It's finished. :-()-: You ran away because you were afraid. I don't want it to end like that. :-()-: I didn't want to see you again--that's my privilege. :-()-: It wasn't smart. Even if you'd gotten away without me --I'd have found you--no matter where you were. :-()-: Why don't you leave me alone? :-()-: Because I want you--will always want you--no other woman'll ever take your place.  I want you more now than I did that first night--  You've forgotten all that, I suppose? :-()-: I wish I could. :-()-: Get wise to yourself, Sally--you're no sob story.","transatlantic merry-go-round","1934"],[77978.0,"Why--don't you like him? :-()-: Of course--but--  There's your cue--hurry up--","transatlantic merry-go-round","1934"],[77854.0,"Isn't she lovely? :-()-: Yes--and <U>very</U> popular-- ","transatlantic merry-go-round","1934"],[77946.0,"That's all right. I'll attend to this. :-()-: Wait a minute--let's match for it. :-()-: Never mind--I'll pay for it now. It'll save time.","transatlantic merry-go-round","1934"],[78011.0,"I thought I had our sailing covered up--  --and here it is. :-()-: Do you think Lother could have seen it?","transatlantic merry-go-round","1934"],[77984.0,"H'mm ... no wonder I have trouble rounding up this show--Don't you know there's a rehearsal going on?-- And you wanted a raise.--Come on--get going or you'll get it! :-()-: Oh, all right--  See you later, Toots.","transatlantic merry-go-round","1934"],[77957.0,"I'll say--how fast is this boat going? :-()-: Oh,--we're doing about thirty-- :-()-: Pretty good--thirty <U>miles</U> an hour-- :-()-: No. <U>Knots</U>! :-()-: What? :-()-: Knots! :-()-: I can see you're no gentleman--","transatlantic merry-go-round","1934"],[77930.0,"Care to join us? :-()-: No, thanks--I never gambled in my life.","transatlantic merry-go-round","1934"],[77903.0,"Quick, let me have that money. I'm broke and I'll need it for tips. :-()-: Oh, no--You're not gonna give my hard-earned money away.","transatlantic merry-go-round","1934"],[77968.0,"You can always tell how much a man's traveled by the way he plays shuffle-board. :-()-: Yeah--if he'd only stick to shuffle-board.","transatlantic merry-go-round","1934"],[77963.0,"Come on, get up.  That horse is carrying too much of a load. :-()-: Who won? :-()-: Well, you got the first down--there's one more to go. Come on, we're ready to start right now. Come on. Just keep stiff. :-()-: I was never stiffer in my life. :-()-: All right, folks, get on your mark. When you hear the pistol shot--","transatlantic merry-go-round","1934"],[77936.0,"Hello, young fellow! :-()-: Coming to the pool for a swim? :-()-: Nooooo!--going to catch up on my reading.  I'll take this one.","transatlantic merry-go-round","1934"],[77974.0,"Looks like your old workshop back on 42nd Street. :-()-: Like it? :-()-: Swell--You've got Times Square right here--all but the noises-- :-()-: Yep--spending lots of time aboard--you see, Sally, I sold this Transatlantic idea to the shipping company. :-()-: And you've put it over--haven't you? :-()-: Why not? I give 'em a great show--and you know-- We're doing capacity, Sally--and all <U>Nice</U> people-- :-()-: You never fail at anything, do you, Chad? :-()-: No--not much--excepting--  :-()-: Still got my picture, I see--I was pretty dumb then, wasn't I, Chad? :-()-: No--Inexperienced--  A red-headed kid--homemade clothes--Broadway was Paradise--and a slot at the Automat was a Banquet. :-()-: I came to tell you what a swell guy I think you are to do this-- :-()-: Do what-- :-()-: You made it possible for us to get away at a few hours' notice--you never asked why, but I guess you know. :-()-: News travels fast on Broadway--you had to get away from a rat-- :-()-: It wasn't only that--Ned was in a jam. :-()-: I get it--Lee Lother have a hand in that, too? :-()-: I was so crazy about him--anything he did or said was O.K. by me.  I introduced him to people--even after I knew his stock promoting was phoney and the card games were crooked. It didn't seem to matter--I didn't care--  --until he roped Ned in. Some confidence game--and the kid left his fingerprints on a drinking glass. :-()-: I felt pretty low, Sally, when I heard you were running around with a racketeer-- :-()-: Women have a curious taste for knickknacks. When I found out about Ned--tried to make a break--Lee wouldn't stand for it and--well--here I am! :-()-: Stay on the other side of the pond for a couple of months--you'll soon forget all about it. :-()-: Chad Denby broadcasting--  --the nicest man I ever knew-- :-()-: But not nice enough to marry--eh? :-()-: Come on, now--you've forgotten all about that. :-()-: I'll never love anybody else.","transatlantic merry-go-round","1934"],[77947.0,"Oh, Denby--have you seen Sally around? :-()-: No--I'm looking for Miss Marsh myself. I thought you might know where she is-- :-()-: She was to meet me here--why don't you wait? She ought to be here any minute. :-()-: I would--but our rehearsal starts right away.  Before I go I want to ask you a little favor. Sally is an important part of my show. Some day--not now--when you get a chance--let her come to just one rehearsal. I'll appreciate it.","transatlantic merry-go-round","1934"],[78012.0,"Isn't it great to be away from it all? Aren't you happy? It seems too good to be true. :-()-: Sure, Sis. :-()-: Aren't the roses beautiful?","transatlantic merry-go-round","1934"],[77985.0,"Oh, Chad--what about the rest of the show? :-()-: Oh,--I was having so much fun I almost forgot--","transatlantic merry-go-round","1934"],[77931.0,"This is exciting--but if it's been stolen they can't get away with it on a ship-- :-()-: Some of the smartest robberies have taken place aboard ships-- :-()-: It'll be very interesting to see how you go about solving this, Inspector-- :-()-: Sorry--but I'm on a vacation-- :-()-: If he lets you down I'll try my hand at sleuthing--  Bet I could find that bracelet-- :-()-: I wouldn't be surprised--","transatlantic merry-go-round","1934"],[77888.0,"Mighty decent of you, pal. :-()-: Decent?  I guess any guy could be decent--if you were interested.","transatlantic merry-go-round","1934"],[77861.0,"Will you pardon me? :-()-: <U>Gladly</U>.","transatlantic merry-go-round","1934"],[77953.0,"\"Will be back in four weeks\"--  --that saves you eighty cents right there! :-()-: That's right--here's the eighty cents for you. I'd rather see you get it than the company--send it right off. :-()-: Wait a minute--I think I can cut out a couple o' more words. :-()-: How? :-()-: \"Will--be--back--in--four--weeks.\" You don't need the \"will be.\" Just say \"Back in four weeks.\" :-()-: That's right. I owe you a dollar sixty.","transatlantic merry-go-round","1934"],[77926.0,"I thought you were a sucker-- :-()-: Think again--","transatlantic merry-go-round","1934"],[77975.0,"Women are such fools!--Why do so many of us pass up <U>right</U> guys? :-()-: Guess they're dull--nothing for you to reform.","transatlantic merry-go-round","1934"],[77894.0,"I could see you were pining away-- :-()-: Oh, that's Mrs. Rosson--remember, you met her yesterday? :-()-: Yes--I remember--","transatlantic merry-go-round","1934"],[77959.0,"I can see where I won't talk much to you. :-()-: <U>Nuts</U> to you too!","transatlantic merry-go-round","1934"],[77943.0,"Their faces are familiar--but not to each other. :-()-: Now that that's settled, why not make the game a foursome?","transatlantic merry-go-round","1934"],[77916.0,"Sorry to interrupt you, Mr Brett, but I have a message for you. :-()-: What is it? :-()-: Your mother is feeling seasick and would like to see you right away. :-()-: Oh, is she? What a shame!  You'll pardon me?","transatlantic merry-go-round","1934"],[77889.0,"What are you thinking? :-()-: A lot of things I'd like to forget. :-()-: That's funny--so was I.  Guess the ocean makes one sentimental :-()-: I can't blame the ocean--it's you. :-()-: You don't know anything about me. If you did, you probably wouldn't be here.","transatlantic merry-go-round","1934"],[77862.0,"You're lucky--out my way, in Montana, there's nothing else to do-- :-()-: I'm going down to my cabin. I have to send a wireless-- see you later.","transatlantic merry-go-round","1934"],[77954.0,"Wait a minute--I think I can cut something else out.  \"Back in four weeks.\" Instead of \"in four weeks\"--say \"next month\"--That saves another word. :-()-: Right. Here's eighty cents. Send it.","transatlantic merry-go-round","1934"],[77900.0,"Not here--follow me around the shed. :-()-: Don't you know better than to talk to me with people around? :-()-: Oh, putting on the swell, eh? :-()-: I thought you were a smart guy. :-()-: If I was smart I wouldn't be working my way over on this ship.  :-()-: We didn't have enough dough for two tickets, did we? :-()-: We coulda got two third-class! :-()-: No bank roll there, boy.  Lucky I could get you signed on--they picked up that Pittsburgh jeweler--made him talk. The heat's on, Shortie--and those Atlantic breezes are going to be mighty welcome. :-()-: Oh, I'm not squawkin', but I'm not used to working and it's a bad habit to get into. :-()-: It'll never hurt you---Got any money? :-()-: A dollar seventy and I'm gonna keep it! :-()-: No, you're not. Give me that dollar seventy. :-()-: I'll give you half of it.  Here's seventy cents. ","transatlantic merry-go-round","1934"],[77857.0,"You're Anya Rosson, aren't you? I've heard of you back in New York. :-()-: Sorry I can't return the compliment. :-()-: You were indiscreet enough to leave your gloves in my apartment one evening--  --and he was gentleman enough to boast <U>why</U> you'd been there and show me a snapshot of you. :-()-: I don't understand. :-()-: I think you do.","transatlantic merry-go-round","1934"],[78003.0,"It's getting kind of chilly on deck. If you'll excuse me, I think I'll go to bed. Good night, Mr. McKinney! :-()-: Good night!","transatlantic merry-go-round","1934"],[77922.0,"I'll bet a couple of hundred--  I wonder what's keeping that boy. :-()-: Don't worry about that.  We'll settle after the hand. Out in Montana where I come from a man's word is all that's necessary. What have you got? :-()-: Three Jacks. :-()-: That beats two Pairs. I'm glad <U>I</U> didn't win the first pot. Take the money, Mr. Brett.","transatlantic merry-go-round","1934"],[77895.0,"How well do you know her? :-()-: Just met her on the boat--supposed to play bridge with her yesterday--but she wouldn't--so we played poker instead. :-()-: Who with? :-()-: A Mr. Summers and a man called Lother. :-()-: Oh, you infant! How much did you lose? :-()-: Lose?--I won a little-- :-()-: That was the come-on--promise me you won't play with them again-- :-()-: What do you know about them? :-()-: Too much--Remember--I warned you about me--  I used to be Lee Lother's girl-- :-()-: You can live that down, can't you? :-()-: He's a con man--crooked as a tree--and I was part of the racket--helped him!  Now--if you have an appointment elsewhere--I'll excuse you!","transatlantic merry-go-round","1934"],[17733.0,"'Hell, I may as well do something useful. :-()-: Dee, you've been useful for 50 years.  We're clueless, you're tired. Why don't you go home and get some rest. :-()-: Home?  You gotta be kidding me.    Black?","men in black","1997"],[17798.0,"Let's go, Jeebs.  Downtown. :-()-: You're not taking me in!","men in black","1997"],[17728.0,"Little more burn on the perimeter-they weren't roasting smores here. Dig out this hole a little.  Cmon, I know it's late, but the sooner we get it right, the sooner we'll all be home. :-()-: Kay, I'm sorry... :-()-: Don't worry about it.  Four-Eyes'll run a track on him.  We'll get that son of a... whatever the hell he's the son of.","men in black","1997"],[17793.0,"What are you doing? :-()-: They respond to fear, right? :-()-: Yeah ... ? :-()-: Well I'm going to give them something to be afraid of.","men in black","1997"],[17723.0,"Sorry, Cowan, I found out literally just before the ceremony.' Apparently you're to report for further review. :-()-: Further... what are you talking about, air?  That makes no sense-- I hold three cadet class records-- :-()-: Actually, it didn't come from me.","men in black","1997"],[17794.0,"What a coincidence, cause I was just thinking about you, too, Jack.  Recognize this? :-()-: No. :-()-: Maybe you need a closer look.","men in black","1997"],[17762.0,"Oh, yeah?  Fill us in, why don't you. :-()-: What if he's telling the truth? :-()-: You know something?  I actually never think of that.  I gotta get some coffee.","men in black","1997"],[17746.0,"Well, one thing's for sure.  You could certainly lighten up. :-()-: Why? :-()-: Why?  Well, it wouldn't hurt you to have a little more fun.  I know I don't know you all that well, but-- :-()-: You don't know me at all. :-()-: Um-- Kay?","men in black","1997"],[17719.0,"From now on, you'll respond only to the name \"Jay.\" You'll dress in appropriate attire specially sanctioned by the INS Special Services. You're not to stand out in any way.  Understand? :-()-: Yes, sir.","men in black","1997"],[17741.0,"It's a bug. :-()-: Right. :-()-: But not a BUG bug-- it's an insect.","men in black","1997"],[17779.0,"Yeah.  His dream and our worst nightmare. :-()-: You know, there's something we never really thought of...","men in black","1997"],[17709.0,"So... this door.  It's... not an exit...  ? :-()-: It's not even a fucking door.","men in black","1997"],[17829.0,"Yeah?  What's up? :-()-: I got a planet check on that bug.  It's from way the hell out in the third belt. it's organic, formed in the same blast that made our solar system.","men in black","1997"],[17775.0,"You were saying? :-()-: Getting eaten!? That was your plan!?","men in black","1997"],[17748.0,"What? :-()-: Something seem unusual to you about that? :-()-: Uh... you mean... a family of sixeyed, red-faced space creatures travelling to New Mexico to have dinner with their cousins, the invertebrates?  Seemed pretty god damned ordinary to me. :-()-: If it was just a meal, why did they have so much luggage? :-()-: I dunno.  Maybe it was baby supplies, Kay starts the car, starts to pull a U-turn. :-()-: Let's check am out.","men in black","1997"],[17813.0,"I mean, I dunno.  I've seen insects with really great camoflauge ability.  But never like this. :-()-: May I have a look?","men in black","1997"],[17824.0,"They're gone. :-()-: Dee?  What are you doing here?","men in black","1997"],[17819.0,"How's Dee? :-()-: Fine.  Good.","men in black","1997"],[17792.0,"Okay.  If you've got a bug problem-a big one.  And they're swarming and there's no way to shoot them all individually... how do you get rid of them? :-()-: The only thing I could think of would be... you'd have to get rid of the queen. :-()-: What if you have the foggiest clue as to where the queen is? :-()-: Are you sure you don't?","men in black","1997"],[17814.0,"We're with the immigration and Naturalization Service, Intergalactic Bureau.  We monitor all-alien activity in and around Earth and its enveloping atmosphere. :-()-: Come again?","men in black","1997"],[17744.0,"I think she's the alien.  In any case, she's clearly spent my too much time alone in this room. :-()-: Keep her out of here while I check it out. :-()-: I'm, uh... real curious about your met up here. I see you have the, uh, double-office-type thing going here..","men in black","1997"],[17809.0,"Found it. :-()-: Tell us the truth.  You don't just find these things, at least not in this neighborhood. :-()-: I promised I wouldn't tell.","men in black","1997"],[17739.0,"Well, how about if I guess, then? Black: Vast space.  Deep. Spiritual. The essence of infinity. :-()-: We wear black. :-()-: Oh. Right.  I guess that's kind of cool, too, in it's own way.  Course, this isn't really black; it's kind of a dull, dirty, tarry sort of noncolor, isn't it?","men in black","1997"],[17804.0,"Oh yeah?  Well if you're suddenly such a good samaritan, why didn't you file a departure report, like you're supposed to?  You know how many rules you've just broken? :-()-: I dunno. One? :-()-: Try seven.  From unauthorized mobilization to appearing unconcealed before a resident.  You wanna tell me what's going on?  Huh? :-()-: It's... coming. :-()-: What are you talking about, it's coming?  What's coming?","men in black","1997"],[17832.0,"Now, what are we looking at?  Keys.  Look at them all.  Why do we have them?  Mr. President? :-()-: Well, uh... so we can got into things, I guess. :-()-: That's why you have doors, Mr. President.  Keys, however, are to lock the doors.  And locks, as you know, are to keep people out.  Why? Fear.  You humans are afraid.  So you set up boundaries.  Borders. Your car.  Your home.  Your country.  All the while your true enemy could very well be considered already here among you.  Well I am here to let that enemy go.  Because there's a border you didn't even know existed.  It's the border to the Universe.  And unlike your other borders, you humans didn't set this border up to keep other planets from you.  It was set up by others, to keep you away from them.  Until now.  Because I have been sent here to open the door.  To present you, so to speak, with the key to the universe.","men in black","1997"],[17778.0,"I'm just wondering what's so great out there that everyone's trying to get to it? :-()-: Or what's no horrible down here that everyone's trying to avoid It? :-()-: Why does it feel like the only thing scarier than having a bunch of aliens on the planet... is having then leave the planet?","men in black","1997"],[17751.0,"Now what? :-()-: History's proven that where there's a nitrogenizer, there's a 12-legged signazoid.  They use it to make our food digestible for their systems.","men in black","1997"],[17724.0,"Bull... loney- Sir.  I'm sorry.  Sir, I'm sorry. Sir.  I just, I find it hard to believe that it didn't come from you.  I mean, everything here comes from you. :-()-: Well this didn't. :-()-: Then where did it-- ? Sir.  Forgive me, but it makes no sense. worked my ass off to grad--","men in black","1997"],[17816.0,"We need to talk to you about the alien. :-()-: The what?","men in black","1997"],[17827.0,"As far as I can tell, the guy's what he says he is - alone, and unarmed.  All he wants is five minutes to introduce himself to the public. :-()-: Where's he making his big speech? :-()-: They haven't announced it yet.  All I know is we're in motion for the most watched media event in history.","men in black","1997"],[17714.0,"... think that maybe my supervisors referred me here because of certain issues which I assure you I have spent a good deal of time working very hard to correct-- :-()-: Your supervisors have no idea why you're here. :-()-: They don't? :-()-: They don't.  Now, son.  If you get the job, you're going to be working with some very particular people who like to do things in some very particular ways.  Here's a little piece of advice:    Don't use this so much.","men in black","1997"],[17720.0,"Everybody, listen up: we've had a tremendous amount of movement lately. Be aware.  Be safe.  Have a good day.  Oh, uh... Cowan? :-()-: Yes, air? -- OOOMPH.","men in black","1997"],[17785.0,"Right, right-- I like that stuff. :-()-: With exclusionary frecto-inhibitors? :-()-: Exactly.  I very much enjoy that. :-()-: Do have any idea what I just said?","men in black","1997"],[17823.0,"Even that little bug you found in Sudbury seems to have taken off. :-()-: Jesus, everyone's moving.  Could be an assembly.  Does it look aggressive? :-()-: Hard to tell.  I hope not. :-()-: Keep an eye on things there.  We'll see what we can find out at Ernie Goosels.","men in black","1997"],[17759.0,"Jesus Christ... :-()-: We're rising.","men in black","1997"],[17705.0,"The hell happened? :-()-: Hesitated, sir. :-()-: I'm not talking about that.  I'm talking about your choice of targets.","men in black","1997"],[17808.0,"Li
