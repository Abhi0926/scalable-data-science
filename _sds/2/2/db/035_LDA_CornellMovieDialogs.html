-: I imagine it would, yes.  So now We can add self-pity to your list Of frailties. :-()-: All right, Doc... :-()-: You think I'm kidding.  You're the Most fallible, wrong-headed, self- Deluding, just generally Benighted jackass I've ever Known.  Yet, withal, even at your Worst, you're the only human Being in my entire life who ever Gave me hope. :-()-: All I ever wanted was to live a Normal life. :-()-: When will you wake up?  You Wouldn't know a normal life if it Bit you in the ass. :-()-: That's great coming from you. :-()-: I played the cards I was dealt, Wyatt.  Your problem is you're Always trying to play someone Else's.  Allow me to tell you the Truth and thus set you free: There is no happiness, Wyatt There is no normal life.  There's Only life, that's all.  Just life. The rest is relative. :-()-: Then what do I do? :-()-: First you can grab that black- Haired woman and make her your own. :-()-: All right.  Then what? :-()-: Run.  Take that girl and start Running.  Run and don't look back. All your life you been running And looking back and just barely Existing and calling it getting By.  This time run and don't look Back and call it living.  Live Every second, live it right up to The hilt.  Live, Wyatt...  Live for me.","tombstone","1993"],[78141.0,"It's that woman from the coach! :-()-: I'll be damned...","tombstone","1993"],[78044.0,"Let me, let me, yeah!  Die, you Bastard... :-()-: No...","tombstone","1993"],[78109.0,"Sorry about your friend.  And I'm sorry about... :-()-: I forgave you the moment you said it. :-()-: You did.  Well... thank you.","tombstone","1993"],[78066.0,"Satisfied? :-()-: I stand corrected.  Wyatt.  You're An oak.","tombstone","1993"],[78083.0,"Hello, Wyatt!  Hiya Doc! :-()-: What was that all about?","tombstone","1993"],[78029.0,"Easy.  I just wanted to tell you Things're about to start changing Around here.  Lots of so-called Hard cases and tough-nuts swagger Around this town but none of 'em's got a clue about the real play.  None of 'em. :-()-: I don't understand. :-()-: You will after tonight.  Bet on it.","tombstone","1993"],[78175.0,"Virgil? :-()-: Wyatt...","tombstone","1993"],[78148.0,"That thunder's sure somethin'. :-()-: That didn't sound like thunder.","tombstone","1993"],[78067.0,"He's drunk. :-()-: In vino veritas.","tombstone","1993"],[78040.0,"Feel bad about ol' Fred.  Just Can't hold back when I'm feelin' Woolly.  Still, feel kinda bad. But now we're square.  Anyway no Use for holdin' a grudge.  I Deserved a rap in the head. :-()-: Make you a deal.  My brother took Over the Marshal's office in Tombstone.  Got it in his head He's gonna make the place safe For widows and orphans.  You and Your boys stay out of his way, I'll make sure he stays out of yours. :-()-: Fair enough.  You know I got to Admit, you got a lot of bark on You comin' up here like this. :-()-: They were all gonna jump me back There.  What ever happened to one Against one? :-()-: Ain't our way.  We go all on one, One on all.  Fight one of us, you Fight us all.  That's the Cowboy way. :-()-: And how come you call yourselves Cowboys?  Cowhands ride for the brand. :-()-: Oh, we ride for a brand all right.  This brand.  How 'bout you? :-()-: This brand. :-()-: We're gonna get along just fine.","tombstone","1993"],[78024.0,"What d'you think of the singer? :-()-: Nice voice. :-()-: That's not what I meant.","tombstone","1993"],[78019.0,"God damn son of a... :-()-: Isn't that a daisy? :-()-: Just pick up your money and go. Sick of listening to you simper. :-()-: Now Ed, are we cross?","tombstone","1993"],[78079.0,"Don't touch me! :-()-: Sorry...","tombstone","1993"],[78144.0,"Doc won't quit, been up 36 hours. Clanton came in an hour ago, they Switched over to poker.  Tried to Get him to bed but he just won't Let go. :-()-: I know.  And nobody can make him.","tombstone","1993"],[78074.0,"What makes a man like Ringo, Doc? What makes him do the things he does? :-()-: A man like Ringo's got a great Empty hole right through the Middle of him and no matter what He does he can't ever fill it.  He Can't kill enough or steal enough Or inflict enough pain to ever Fill it.  And it drives him mad. Sick mad.  Cold and dirty. :-()-: So what does he want? :-()-: What does he want?  He wants revenge. :-()-: Revenge?  For what?","tombstone","1993"],[78139.0,"Really?  What about hell?  They got A sign or what? :-()-: Hey, Wyatt, God damn it, I'm serious!","tombstone","1993"],[78069.0,"Wyatt!  Just in time.  Pull up a chair. :-()-: Been hittin' it awful hard, Doc. :-()-: Nonsense, I have not yet begun to Defile myself. :-()-: But Doc- :-()-: I won't be pawed at, thank you Very much :-()-: Sorry, sorry...","tombstone","1993"],[78032.0,"Look, I don't want any trouble With you but that's my horse and I mean to have him back.  One way Or another. :-()-: Come and get him. :-()-: Look kid, I know what it's like, I was a kid, too.  Even stole a Horse once.  But you can't--","tombstone","1993"],[78178.0,"Why don't you just leave it alone? :-()-: No, I gotta do something.  I don't Suppose you'd card- :-()-: None of my business, Fred.","tombstone","1993"],[78151.0,"You were right, Wyatt.  They got Me good.  Don't let 'em get you Too. :-()-: Will somebody get the damn dog out- :-()-: Remember about the light you're Supposed to see when you're dyin'? :-()-: Easy Morg, don't think about that now. :-()-: Isn't true.  I can't see a damn thing.","tombstone","1993"],[78124.0,"All right, look.  I can make it Right, I can make this up to you, Mattie.  I can, I swear. :-()-: Will you go to her and tell her Right in front of me she's Nothing to you?  Right out loud so I can hear?  Tell her she's Nothing, tell her she's nobody, Just dirt?  Will you do that?","tombstone","1993"],[78097.0,"Praise Jesus! :-()-: I'll be dipped in shit.  I will, too.","tombstone","1993"],[78070.0,"It appears he missed an excellent Chance to keep his mouth shut. :-()-: Felt his liver go on that last One.  Get him to a doctor or he'll Be dead in a couple hours.","tombstone","1993"],[78043.0,"Look at that!  Yeah!  Come and get Some, boy! :-()-: No...","tombstone","1993"],[78027.0,"I saw that look on your face just now. What's between you and Wyatt? :-()-: Absolutely nothing.","tombstone","1993"],[78114.0,"You see that bird at the faro Table?  That's Johnny Tyler.  He Barged in here one day, said he Was takin' over the game, started Slappin' customer, wavin' his Gun around, scarin' off all the High-class play.  Only trade comes In here now's just bummers and Drovers, just the dregs. :-()-: Why don't you get rid of him and Get yourself straight dealer? :-()-: Well sure, neighbor, easy to say.","tombstone","1993"],[78082.0,"All right, I'm on fire!  Black Seven, seven stickin' spades. Let's go! :-()-: I'm your man...  You win again.  Well played, sir. You are on fire. :-()-: Told you.  I'm red hot, I'm Blazin'!  Now, red seven.  Seven Stinkin' diamonds.  Look out!  Five Thousand!  Let's go! :-()-: Awful lot of money. :-()-: Can't take the heat, get outta The kitchen. :-()-: You're the doctor.  sad news, friend. :-()-: Damn!  All right, wait a minute...","tombstone","1993"],[78120.0,"That the bottle Lou gave you? Better go easy on that stuff. :-()-: I know what I'm doing.  Where have You been? :-()-: Out ridin'.  So... how you doin'? :-()-: I don't know.  I'm all right. :-()-: Really?  You sure? :-()-: Sure I'm sure.  What is this?","tombstone","1993"],[78104.0,"You know this is adultery.  You Burn in hell for that. :-()-: Then let's make sure we get our Money's worth","tombstone","1993"],[78023.0,"So how's Tombstone treating you? :-()-: Fine, fine.  But I was thinkin', You know what this town really Needs is a race track. :-()-: Actually, you know, that's not a Bad idea, send a signal we're Growing up.","tombstone","1993"],[78099.0,"We've never actually met.  My Name's- :-()-: Wyatt Earp, I know.  I was Beginning to think we'd never Meet.  This is fortuitous.  That Means lucky. :-()-: I know what it means.","tombstone","1993"],[78045.0,"Forget it. :-()-: Excuse me? :-()-: I said forget it, answer's no, I Don't want the job and that's Final.  I'm going to Tombstone and Nothin' short of dyin's gonn Stop me.  Good day. :-()-: But wait, you don't understand- :-()-: No Marshal, you don't understand. I'm through with lawing, I'm Through with the whole Proposition.  Forever.  I did my Duty, now I'd like to get on with My life.  That is if you don't Mind.  Jesus.  Good day now. :-()-: I see, off to strike it rich, Huh.  All right, fine, wish you Luck.  Tell you this though, never Was a rich man yet didn't wind up With a guilty conscience. :-()-: Already got a guilty conscience, Might as well have the money too.","tombstone","1993"],[78094.0,"Yeah, better run, you bastards! :-()-: How is he?","tombstone","1993"],[78159.0,"We should get moving. :-()-: Doc's just in no kinda shape.","tombstone","1993"],[78105.0,"I must say this certainly has Been an unexpected little Windfall. :-()-: Fortuitous even.","tombstone","1993"],[78051.0,"All right, lunger.  Let's do it. :-()-: Say when.","tombstone","1993"],[78035.0,"I want them spitting blood! :-()-: Easy, Johnny.  Now ain't the time.  I tell you, boys, even I'm Worried what'll happen once Ringo Runs this outfit!  God have mercy!","tombstone","1993"],[78100.0,"What is it? :-()-: Easy now... That mare's in season. :-()-: Oh...  Now she's starting.  How do they know? :-()-: They know.  It's the scent.  We Better split 'em up. :-()-: I have a better idea, let's run It out of them!","tombstone","1993"],[78095.0,"Hey Creek, you ever see anything Like that before? :-()-: Never even heard of anything like it.","tombstone","1993"],[78160.0,"Allie-girl...And Louisa!  You're So lovely.  I'm at your feet, Darlin'.  Just at your feet.  Guess it's only right.  Ma always Said you were the prettiest. :-()-: But she doted on the frowner","tombstone","1993"],[78025.0,"The man dealing faro.  Who is he? :-()-: That's Wyatt Earp.  Made quite a Name for himself as a peace Officer in Kansas. :-()-: A peace officer... Impressive man :-()-: Yes, very.  And very married. :-()-: Oh, so that's it...","tombstone","1993"],[78090.0,"Wyatt, I... I ain't got the words. :-()-: I know.  Me neither.","tombstone","1993"],[78155.0,"Easy, gents. Private affair...  Wyatt! Doc! Hey! :-()-: Jack...","tombstone","1993"],[78020.0,"Skinny lunger, your guns don't Impress me.  Wasn't for those guns You'd be nothin'. :-()-: Why Ed, what an ugly thing to Say!  Does this mean you're not my Friend anymore?  You know, Ed, if I thought you weren't my friend I Don't think I could bear it.","tombstone","1993"],[78085.0,"Maybe you ought to have a talk With Doc, Wyatt.  I don't know if He's gonna make it. :-()-: There's no reasoning with him.","tombstone","1993"],[78150.0,"I just got it fixed. :-()-: You're on.","tombstone","1993"],[78037.0,"Hey, you smell that?  Smells like Something died. :-()-: Oh, Jesus, Johnny...","tombstone","1993"],[78075.0,"I'm sorry.  I'm sorry, Wyatt.  God, I'm so sorry. :-()-: That's all right, Doc.  Don't worry. :-()-: Never got to wear one of those.","tombstone","1993"],[78135.0,"I don't like it. :-()-: Might as well hear him out. Anyways, what choice we got?  But no matter what happens, see It through to the end.  If you don't I'll curse the day I ever laid eyes on you.","tombstone","1993"],[78108.0,"No, no, get away, get away from me... :-()-: Wyatt...","tombstone","1993"],[78065.0,"So tell me, Wyatt.  I'm curious. Do you actually consider youself A married man?  Forsaking all Others? :-()-: Well yeah.  Pretty much.  I mean I Was no angel when we met but People change Doc.  I mean sooner Or later you gotta grow up. :-()-: I see.  And what would you do if \"she\" walked in her right now? WYATT \"She\"? :-()-: You know damn well who I mean. That dusky-hued lady Satan. :-()-: I don't know.  Probably ignore her. :-()-: Ignore her? :-()-: I'd ignore her.  People can Change, Doc. :-()-: I'll remember you said that.","tombstone","1993"],[78049.0,"On three?  You call it. :-()-: Here it come: one-two-","tombstone","1993"],[78087.0,"See how she breezed out of here. Like she had wings.  Funny thing But I can't really remember how She looked.  I can remember parts Of her clear as crystal, her Mouth, her walk, how she shut her Eyes when she laughed, little Bits and pieces, but not the Whole package.  Can't put it Together for some reason. :-()-: Good God, you're really- :-()-: Cards in spades.  I'm in love with Every second of her life.  Hell, I'll probably love her when I'm dust.","tombstone","1993"],[78060.0,"Since when is faro a business? :-()-: Didn't you always say gambling's An honest trade? :-()-: I said poker's an honest trade. Only suckers buck the tiger.  The Odds are all with the house. :-()-: Depends how you look at it.  I Mean it's not like anybody's Holding a gun to their heads. :-()-: That's what I love about Wyatt. He can talk himself into anything.","tombstone","1993"],[78055.0,"That's my lovin' man.  Just can't Get enough. :-()-: Enough?  Never.","tombstone","1993"],[78028.0,"Listen, I want to talk to you. :-()-: Not now.  I don't have time. :-()-: I saw that look pass between you And Wyatt at the fight.  Listen to Me!  You're mine!  Understand? You're my woman and I'm your man. :-()-: My man?  You told Wyatt you'd Disarmed those men.  Do you Actually believe after that I Could see you as my man?  You're Just a dirty little fixer. :-()-: You whore!  You filthy whore!","tombstone","1993"],[78077.0,"Hey, is that \"Old Dog Tray\"? Sounds like \"Old Dog Tray\". :-()-: What? :-()-: You know, Stephen Foster.  \"Oh, Susanna\".  \"Camptown Races\", Stephen-stinkin'-Foster! :-()-: I see, well this happens to be a Nocturne. :-()-: A which? :-()-: You know, Frederic-fucking-Chopin.","tombstone","1993"],[78142.0,"Hey Doc!  Come on now. :-()-: Just his style, Morg.  Doesn't Mean anything.","tombstone","1993"],[78061.0,"Sheriff Behan, Doc Holliday. :-()-: Forgive me if I don't shake hands.","tombstone","1993"],[78126.0,"Run for your lives, boys!  It's That great two-gun dog-catcher From Kansas! :-()-: McMasters, isn't it?  Listen, you Seen a black stallion with- :-()-: Look, I got a rule.  I don't talk To lawmen.  Dog-catchers neither. :-()-: I'm not a lawman, I'm just a Private citizen getting' my Property back :-()-: Well in that case, I saw your Horse.  Billy Clanton was takin' Him up to the Cut to show him Off.  The boys're all up there Right now, branding.  And in a Mood.  Still want your property Back, Mr. Private Citizen?","tombstone","1993"],[78072.0,"I'm a man without fear, Wyatt.  I Literally don't care if I live or Die.  But even I can't fight human Instinct.  Somebody suddenly Starts shooting at me, I duck. But you... what on earth were You thinking about? :-()-: I don't know.  It all happened so Fast.  If I'd had a chance to Think about it I guess I probably Would've been scared but... Swear To God, Doc, I just don't know.","tombstone","1993"],[78137.0,"Give him some good exercise?  Sure Some stud.  Some string in fact. What're you gonna do, race 'em? :-()-: Hope so.  Clean up with this boy.","tombstone","1993"],[78154.0,"Go ahead.  Skin it.  Skin that Smoke wagon and see what happens. :-()-: Listen Mister, I'm getting' tired-","tombstone","1993"],[78073.0,"Doc... :-()-: Don't touch me, God damn it!  Just Don't touch me!  Come on...","tombstone","1993"],[78041.0,"I'm sorry.  If there was any other- :-()-: I know.  Just did what you had to. That banner and stuff, that's Just Ike.  Don't worry about it.","tombstone","1993"],[78106.0,"And I don't even know your full name. :-()-: Easy to fix.  Wyatt Berry Stapp Earp. :-()-: And I'm Josephine Sarah Marcus. My friends call me Josie. :-()-: Josie... No, I'm gonna call you Sadie. :-()-: I hate Sadie. :-()-: Well you'll always be Sadie to me. :-()-: Always? :-()-: Getting late.  We better get back.","tombstone","1993"],[78171.0,"Here they are again.  Look at 'em. :-()-: Easy, Virge, they're just tryin' To egg us on.","tombstone","1993"],[78036.0,"There's no God, there's no devil, I hate the God damn world!  I want To die! :-()-: Easy, son.  You just need to get Your feet back under you, that's All.  Come on, boy, let's kick South.  Down to the old playground.","tombstone","1993"],[78101.0,"That was lovely! :-()-: You know you almost got us both Killed back there? :-()-: Fun though, wasn't it? :-()-: You'd die for fun? :-()-: Wouldn't you?  You're laughing!  I Was sure you never laughed. :-()-: I laugh sometimes :-()-: Yes, but how often?  Tell me, are You happy? :-()-: Am I happy?  I don't know.  Happy As the next man, I guess.  I don't Laugh all day long like an idiot, If that's what you mean. :-()-: You're a little touchy about it. :-()-: I'm not touchy, I just, it's a Silly question, that's all.  Am I Happy?  Are you happy? :-()-: Of course, I'm always happy. Unless I'm bored.  That blonde Woman, is that your wife? :-()-: What about her? :-()-: Nothing... Tell me, what do you Want out of life? :-()-: Where do you get these questions? :-()-: Just answer. :-()-: I don't know, make some money, Have some kids, you know. :-()-: Doesn't suit you. :-()-: How would you know? :-()-: Just doesn't, that's all. :-()-: Well I ought to know my own mind And I'm tellin' you what suits me Is a family and kids.  That suits Me right down to the ground.  In Fact, that's my idea of heaven.  All right, what's your idea of heaven? :-()-: Room service.","tombstone","1993"],[78166.0,"Keep your eye on that brass ring. Don't let anything side-track you. :-()-: I know, I need a keeper.","tombstone","1993"],[78031.0,"Where'd you get that horse? :-()-: Beauty, ain't he? :-()-: I asked where you got him. :-()-: Where do you think?  I stole him.","tombstone","1993"],[78096.0,"Wyatt, listen, you can't beat Him.  You're good and God knows You got the courage, but you Ain't in Ringo's class.  Hell, He's the best that's ever been. 'Cept maybe for Wild Bill. :-()-: He's right, Wyatt.  Ringo could Put five into you before you Could even get one into him.","tombstone","1993"],[78134.0,"There they are.  No herd though. :-()-: We'll go around that way, come up on foot.","tombstone","1993"],[78080.0,"You really look awful. :-()-: Not half as bad as I feel. :-()-: Then why in hell're you doin' This?  You ought to be in bed. :-()-: Wyatt Earp is my friend. :-()-: Hell, I got lot's of friends. :-()-: I don't.","tombstone","1993"],[78156.0,"Way ahead of you, Wyatt.  You want Us to help you get Ike Clanton And Johnny Behan.  Everybody knows They're the ones to blame for Your brothers. :-()-: They're nothing.  They're nobody. I want the Cowboys.  All of 'em.  I Mean to break 'em up, drive 'em Out of the territory.","tombstone","1993"],[78129.0,"I ain't your brother, I ain't None of your damn brothers.  Move! :-()-: All right, run 'em off.","tombstone","1993"],[78102.0,"See?  You're laughing again.  But That's what I want.  Go places and Move and never look back and just Have fun.  Forever.  That's my idea Of heaven.  Need someone to share It with, though. :-()-: You mean Behan?  Then why are you with him? :-()-: Well he's handsome and he's Charming.  He's all right.  For Now.  Don't say it, I know, I'm Rotten.  I can't help it.  I've Tried to be good but it's too Boring. :-()-: The way you talk.  Never heard a Woman talk like that. :-()-: Oh look, I haven't got time to be Proper, I want to live.  I'm a woman, I like men.  If that's Unladylike then I guess I'm not a Lady.  At least I'm honest. :-()-: Well you're different, no arguing That.  But you're a lady all right. I'll take my oath on it.","tombstone","1993"],[78048.0,"That's just my game. :-()-: All right, lunger.  Have at it.","tombstone","1993"],[78167.0,"You know, I was thinkin', maybe We ought to open our own place. That's the real money.  Build it Up, milk it for all it's worth, Then sell it off for a bundle and Breeze out of this burg with more Money than Croesus and ready to Live like kings.  Let's you and me Take a walk around town, Virge, See if we can scout us out a Couple of nice lots. :-()-: I can't hardly believe it.  It's Working out just like you said, Wyatt.  We're lootin' this burg Six ways through Sunday. :-()-: Pretty fun too, isn't it? :-()-: Kinda, actually, yeah.  I gotta admit.","tombstone","1993"],[78140.0,"Wyatt, meet Fred White, he's town marshal. :-()-: Lotta law around here.  Just met the Sheriff.","tombstone","1993"],[78113.0,"What can I get you? :-()-: Let me have one of those cigars.  Kinda nice in here.  You run it? :-()-: Milt Joyce, owner-operator. :-()-: Well, excuse me for askin', Milt, But isn't it kinda dead in here?","tombstone","1993"],[78092.0,"There they go.  Look kinda like preachers. :-()-: Yeah.  Or undertakers.","tombstone","1993"],[78022.0,"Newcomers, eh?  Names John Behan, I'm Cochise County Sheriff.  Just Hit town? :-()-: Just this minute.  I'm Wyatt Earp, These're my brothers- :-()-: Wyatt Earp...Dodge City, right? :-()-: Gave all that up.  Going into business. :-()-: Well I'm the man to see.  Besides Sheriff I'm also tax collector, Captain of the Fire Brigade, and Chairman of the Non-partisan Anti- Chinese league.  A man of many Parts.  Got a place to stay yet?  I Also sit on the Townlot Commission.  Got a couple of Lovely cottages coming up for Rent.  Here, let me show you...","tombstone","1993"],[78168.0,"I couldn't help it, Wyatt.  I Looked at that woman and it was Just like somebody slapping me in The face.  I mean these people're Afraid to even walk down the Street and I'm trying to make Money off it like some kind of God damn vulture.  That's not me, That's somebody I don't even know. :-()-: Virgil, please.  Don't do this to me. :-()-: It's got nothin' to do with you, Wyatt.  It's- :-()-: Nothing to do with me?  I'm your Brother for Christ's sake.  God, I Don't believe this.  Talk to him, will you?  Or hit him.  Oh no, don't tell me...","tombstone","1993"],[78033.0,"What'd the Messican mean, a sick Horse's gonna get us?  Didn't make No sense. :-()-: He was quoting the bible, Revelations: \"Behold a pale horse And the one that sat on him was Death and Hell followed with him.\" :-()-: Well now that's a little more Like it.","tombstone","1993"],[78152.0,"You back that Queen again, you Son of a bitch, I'll blow you Right out of that chair!  Somethin' on your mind? :-()-: Just wanted to let you know You're sitting in my chair. :-()-: That a fact? :-()-: Yeah.  It's a fact.","tombstone","1993"],[78125.0,"Well hello, Sherm. :-()-: You wanted to talk? :-()-: Yeah, kinda, wanted to see if you'd join back up with us. :-()-: That what you got me up here for? :-()-: You're a Cowboy, you're a Brother.  Come back, no hard Feelings. :-()-: Forget it, Ringo. :-()-: Isn't there anything I can say That'll change your mind?  You're Gonna stay with your new friends? :-()-: 'Least they don't scare women. :-()-: You're the boss.  One thing, though.","tombstone","1993"],[78098.0,"We're the law, ain't we?  Well the Law don't ride around vermin- :-()-: It rides right at 'em.  Like McMasters said, see it through to The end.","tombstone","1993"],[78071.0,"Wyatt, my God!  You're shot to pieces! :-()-: No...","tombstone","1993"],[78017.0,"I said that's 500 to you, Holliday.  In or out? :-()-: 500? Sly boots, must be a peach of a hand.","tombstone","1993"],[78136.0,"Well how do we look? :-()-: Hey!  Virgil!  My God!  Morgan!  Hey, Boy!  You look great!  Both of you!","tombstone","1993"],[78147.0,"Dropped him, that was it.  Sorry If I made a worse mess for you. :-()-: I'm the one made a mess.  Made a Right fair mess of the whole thing.","tombstone","1993"],[78093.0,"You know, we might just pull this off. :-()-: Not so sure.  Somethin' tells me It gets harder from here in.  Should've held out for more money.","tombstone","1993"],[78131.0,"I know that cut.  You mean there's A waterhole near there? :-()-: But this time they'll be ready. :-()-: We'll see about that.","tombstone","1993"],[78169.0,"Maybe I jumped the gun.  Maybe Those Cowboys aren't near as bad As they're painted.  You know I Was thinkin', there's a lot of Money in the cattle business... :-()-: Wait a minute, you thinkin' of Getting in bed with the Cowboys? :-()-: Business is business.  Don't have To love 'em to work with 'em.  Not If there's money in it. :-()-: You are the one, Wyatt.  You sure are.","tombstone","1993"],[78034.0,"Shut up, Ike. :-()-: And you must be Doc Holliday.","tombstone","1993"],[78018.0,"Oh, for Christ's sake! :-()-: Ed Bailey, you look like you're Just ready to burst.  Well call me A fool but I guess I'll just have To call.  Cover your ears, darling.","tombstone","1993"],[78164.0,"Well we're off and running.  Just Acquired us a quarter-interest in The game at the Oriental. :-()-: Acquired? :-()-: So to speak.","tombstone","1993"],[78110.0,"I have to go. :-()-: Wait!","tombstone","1993"],[78132.0,"What'd you do that for? :-()-: So he can tell the story.","tombstone","1993"],[78078.0,"Drunks.  Crawfished a bet, called Him a liar.  I saw the whole thing. :-()-: Sheriff, may I present a pair of Fellow sophisticates, Turkey Creek Jack Johnson and Texas Jack Vermillion?  Watch your ear, Creek.","tombstone","1993"],[78046.0,"That's the rumor. :-()-: You retired, too? :-()-: Not me.  I'm in my prime. :-()-: Yeah, you look it. :-()-: And you must be Ringo.  Look, Darling, Johnny Ringo.  The Deadliest pistoleer since Wild Bill, they say.  What do you Think, darling?  Should I hate him?","tombstone","1993"],[78165.0,"Her maiden name was Sullivan. :-()-: Better go with 'em, honey.  Here's Where I leave you.","tombstone","1993"],[78138.0,"Boy, look at all those stars.  Bet You can see every star there is. Practical touch 'em.  Kinda makes You think, you know?  I mean you Look up and you think God made All that but he still remembered To make a little speck like me. Kinda flattering really.  Hey, Wyatt, you believe in God?  No, Come on, really, do you? :-()-: Maybe, yeah.  Hell, I don't know. :-()-: Well what do you think happens When you die? :-()-: Got me.  Somethin'.  Nothin'.  I Don't know. :-()-: I read this book, book on Spiritualism...","tombstone","1993"],[78111.0,"Wyatt!  My God... :-()-: Did you ever see the sun come up Over the Rockies?  It hits all of A sudden and below there's California and you swear you're Looking at heaven.","tombstone","1993"],[78176.0,"What about all these saloons? :-()-: Ah, now that's the real mother- Lode in Tombstone.  Up and down Allen Street, full-blast 24 hours A day, liquor, hostesses, Gamblin', makin' money hand over Fist.  All except the Oriental.  On Account of the element.  Have a Man for breakfast in there most Days.  Regular slaughter house. High-rollers won't go near it. Too bad, nice place.","tombstone","1993"],[78052.0,"Here, Doc. :-()-: Bless you, darling  Darling!  Are you mad?  You're not Wearing a bustle.  How lewd!","tombstone","1993"],[78117.0,"Come up to the fire, honey. :-()-: I think I'll just lie down awhile","tombstone","1993"],[78047.0,"Age quod agis. :-()-: Credat Judaeus Apella. :-()-: Ecentus stultorum magister. :-()-: In pace requiescat.","tombstone","1993"],[78112.0,"I have nothing left.  I have Nothing to give you.  I have no Pride, no dignity, no money.  I Don't even know how we'll make a Living.  But I promise I'll love You every second of your life. :-()-: Don't worry, Wyatt.  My family's rich.","tombstone","1993"],[78177.0,"See what I mean about it getting Spooky? :-()-: Curly Bill, huh?  Who was that Other idiot? :-()-: Ike Clanton, Old Man's eldest Son.  Know he ain't got the stuff, Makes him miserable. :-()-: Yeah, and dangerous.","tombstone","1993"],[78042.0,"I want you to know it's over. We're leaving and we're not Coming back. :-()-: Well... 'bye.","tombstone","1993"],[78161.0,"Look at that.  Busted.  Brand new Money Ward, too.  33 years old And I don't even have a decent Watch.  'Bout time I started Lookin' out for myself. :-()-: Well here we are a family again. Been so long plain forgot how Good it feels.  Want to thank you For that, Wyatt.  All your doin'. :-()-: We're gonna do it, boys.  Gonna Get ours.  Feel it in my bones. All we have to do is keep our Eyes on that brass ring.","tombstone","1993"],[78107.0,"So I assume we're regarding this As just a kind of interlude. :-()-: Look, it's too much of a tangle. I already cast my lot.  I can't go Back and I can't sneak, feel back Enough as it is. :-()-: You feel bad about this?  About me? :-()-: I didn't mean it that way. :-()-: You know you don't have to sneak. You could stay with me.  I know Things, Wyatt.  Sweet things.  I Could make you so happy. :-()-: I can't, I'm sorry.  Forgive me.","tombstone","1993"],[78053.0,"I calculate that's the end of This town.  And let's don't bother About the luggage, darling. :-()-: I been having the boy at the Hotel pack us up every night Since your streak started","tombstone","1993"],[78026.0,"Well I guess you can see, never a Dull moment.  Maybe you should Stay around to see what happens Next.  Who know?  You might find a Future here. :-()-: Maybe even my destiny.","tombstone","1993"],[78172.0,"Wait till the liquor wears off. Once they start getting headaches They'll lose interest. :-()-: Wyatt, they're threatening our lives. :-()-: You'll never make that stick. :-()-: They're carrying guns in town. :-()-: Virge, that's a misdemeanor.  You Go down there to arrest 'em, Something goes wrong, maybe this Time somebody gets his head Broke, suddenly it's a mess and It won't end there, you'll have Cowboys comin' around lookin' for Trouble from here to Christmas. You gonna risk all that over a Misdemeanor? :-()-: No, damn it, it's wrong, they're Breakin' the law. :-()-: All right, Virge, your call.  But Give Doc the shotgun.  They'll be Less apt to get nervy if they see Him on the street howitzer.","tombstone","1993"],[78145.0,"How you doin', boy? :-()-: Fine.  Better.","tombstone","1993"],[78118.0,"Long as I live I'll never Get used to that sound. :-()-: They're just lonely is all.  Hell, I howl myself sometimes. :-()-: You get lonely?","tombstone","1993"],[78091.0,"All right, what's it to be?  New Mexico's that way. :-()-: Colorado's closer :-()-: So're the Cowboys.  They're up That road right now, waiting to Jump us.","tombstone","1993"],[78064.0,"So now we're in the mining Business.  Turning into regular Tycoons.  Gonna call this one the Mattie Blaylock.  Mattie'll get a Kick out of that, it's her maiden Name. :-()-: And what a maiden, pure as the Driven snow, I'm sure.","tombstone","1993"],[78021.0,"Oh, my God... :-()-: Does it hurt?  A lot?  Good.","tombstone","1993"],[78059.0,"Doc!  How the hell are you? :-()-: Perfect, Wyatt.  Simply perfect.","tombstone","1993"],[78081.0,"I don't believe it.  He's clean! :-()-: What?  But I saw 'em- :-()-: I'm telling you, there isn't a Mark on him.","tombstone","1993"],[78054.0,"You don't even know him. :-()-: Yes, but there's just something About him.  Something around The eyes, I don't know, reminds me Of... me.  No.  I'm sure of it, I Hate him.","tombstone","1993"],[78173.0,"Virge, you're makin' the arrest. You make contact, I'll back you Up.  Morgan'll back me up, Doc'll Keep an eye out for trouble.  And Keep your hands on your guns. They even look like they're gonna Start something, buffalo 'em. Right over the head. :-()-: Wyatt, I know what I'm doin'. :-()-: Look at 'em all.  They love it. How in the hell'd we get Ourselves into this?","tombstone","1993"],[78038.0,"I'm retired. :-()-: Good.  That's real good.","tombstone","1993"],[78157.0,"Got a sheaf of federal warrants. Being in the Territories it's up To our discretion how they're Served.  That means we got the Cowboys without quarter.  The Black flag, brother.  No Prisoners, no mercy, amen. :-()-: 500... Year's wages.  And I never even saw a horse like that.","tombstone","1993"],[78130.0,"Florentino!  He's getting away! :-()-: Drop his horse.","tombstone","1993"],[78163.0,"Look pretty rough. :-()-: Just like any other hard cases. Gotta know how to handle 'em.","tombstone","1993"],[78174.0,"Getting late.  Guess I'll turn in. :-()-: Bundle up, Virge.  Cold out there.","tombstone","1993"],[78039.0,"Come on, you... :-()-: Crack me back of the head like Some stinkin' bull.  Hell, you Ain't no fightin' man, you're Just a cop.","tombstone","1993"],[78158.0,"Talked it over.  We decided we Don't need the money.  Took out 13 Dollars each, though.  Federal Posseman's fee.  That all right? :-()-: Sure...","tombstone","1993"],[78050.0,"Why Johnny Ringo, you look like Somebody just walked over your grave.  Oh, I wasn't quite as sick as I Made out. :-()-: My fight's not with you, Holliday. :-()-: I beg to differ.  We started a Fight we never got to finish. Play for blood, remember? :-()-: I was kidding about that.","tombstone","1993"],[78115.0,"Those Cowboys're tellin' Everybody in town they're gonna Clean you out.  They're down in That lot right now behind the OK Corral. :-()-: Don't worry, Doc, it's not your problem. You don't have to mix up in this.","tombstone","1993"],[78088.0,"You tell Ringo... just tell him I'll be there. :-()-: Wyatt, are you crazy? :-()-: I made a promise.","tombstone","1993"],[78153.0,"For a man that don't go heeled You run your mouth kinda reckless. :-()-: Don't need to go heeled to get The bulge on a dub like you. :-()-: That a fact? :-()-: Yeah.  It's a fact. :-()-: Well I'm real scared.","tombstone","1993"],[78056.0,"What's wrong, Doc? :-()-: Nothing.  Not a thing.  I'm right As the mail.","tombstone","1993"],[78121.0,"Well, I was thinking, we've Already made a pile of money. Maybe we should just pull up Stakes and move on.  And we could Stay on the move, you know?  Just Keep going, see the world.  Live On room service the rest of our Lives.  How'd that be? :-()-: Wyatt, what're you talkin' about? :-()-: Just thinkin' out loud.  Forget it.","tombstone","1993"],[78170.0,"Billy Clanton, Wes Fuller, and Billy Claiborne.  Now there's six Of 'em.  This is like a bad dream. :-()-: Just stay calm, use your head. It'll be all right.  Just the Same, though...  Guess you better swear me in.","tombstone","1993"],[78143.0,"Listen to me, both of you.  This Is no good.  This is trouble we Don't need.  For the first time in Our lives we got a chance to stop Wandering and finally be a Family.  Do this and you throw it All away.  You saw what happened To Fred White. :-()-: Come on, we're not about pickin' Fights.  Just gonna keep a little Order, that's all. :-()-: Yeah? :-()-: Like you said, just gotta know How to handle 'em.  Old Fred Wasn't up to it.  We know that We're doin', Wyatt. :-()-: All right, say you're right, say You don't get yourself killed. There's something else.  It's too late for Virge, he Already rolled his bone.  But it's Not too late for you, Morg. :-()-: What're you talkin' about?","tombstone","1993"],[78116.0,"Wyatt, I couldn't find a single Store that had laudanum any- :-()-: Mattie, they're here!  Folks this Is Celia Ann but you can call her Mattie.  Or even Mrs.  Earp if you Prefer.","tombstone","1993"],[78089.0,"But I'd do it, I'd get that one Into him.  So help me God, I would. :-()-: All right Wyatt, maybe you can. But you gotta die to do it. Understand?  You gotta die!","tombstone","1993"],[78062.0,"Very cosmopolitan. :-()-: I know him.  That's Creek Johnson.","tombstone","1993"],[78127.0,"So what about you Cowboys anyway? :-()-: If I had to explain it you Wouldn't understand.  Just say We're brothers to the bone. :-()-: Yeah, but some of the things they Say your brothers've done... :-()-: There's all kinds of horses, Ain't there?  Same with Cowboys. What they do's their affair.  I Don't preach and I don't judge.  I Ain't no dog-catcher.","tombstone","1993"],[78084.0,"Are you out of your mind?  What on Earth'd make us- :-()-: I'll pay you 500 each in advance And I'll mount you on those.","tombstone","1993"],[78057.0,"How you feeling, Doc? :-()-: Better. :-()-: That's good.  I knew it wasn't nothin'.","tombstone","1993"],[78030.0,"He said to turn loose of him. :-()-: Well I'm not so go home.","tombstone","1993"],[78149.0,"Get down, boy. :-()-: Morgan, are you crazy?  They're Out gunning for us!  What the Hell're you doin'? :-()-: What's it look like?  They want a Piece of me they can come and get It, I'm not crawlin' into my hole. :-()-: Morg, use your head. :-()-: I am usin' it, Wyatt.  Been Wonderin' how the hell we got in This tangle.  You know they hit Clum's house, too?  Shot up his wife. His wife.  Who ever heard of That?  Men sneakin' around in the Dark, back-shootin', scarin' Women?  They're bugs, Wyatt.  You Know all your smart talk about Live and let live?  Ain't no live And let live with bugs. :-()-: I know, I was wrong.  But Morg, Look, we got to get out. :-()-: Listen to yourself, Wyatt.  Lie Down and crawl or you might get Hurt?  What kinda talk is that? That's Virgil lyin' over there, Wyatt.  Our own brother.  Ruined For life.  No sir, I ain't going No place.  You want to go, fine. I'm stayin' right here and have It out with those bastards.","tombstone","1993"],[78122.0,"Thought you swore you'd never Carry that thing again. :-()-: Yeah, well, I swore a lot of things.","tombstone","1993"],[17868.0,"Victim's a white female. :-()-: This about the Justice Department?  They laid on a tour for tomorrow a.m.  Told me to wear a tie.  You like this one?","minority report","2002"],[17933.0,"Are you reading my mind right now? :-()-: Rufus, for Christ's sake, get up. :-()-: I'm sorry for whatever I'm gonna do!  And I swear, I didn't do any of the stuff I did!","minority report","2002"],[17998.0,"Can't they shut that off? :-()-: That's the Red Ball Alarm.","minority report","2002"],[17863.0,"There's food in the refrigerator. Make sure you drink a lot of water. :-()-: How do I find the -- :-()-: Here --","minority report","2002"],[17928.0,"I like you, Wally, so I'm not gonna kick you, or hit you with anything, but only if you promise to help me... :-()-: Oh... Hi, John.","minority report","2002"],[17993.0,"Of course, it would have to be someone with access to the Prevision in the first place, someone fairly high up -- :-()-: Shhh.  You know what I hear? :-()-: What? :-()-: Nothing.  No footsteps coming up the stairs.  No hovercraft out the window.  No clickity click of little spyders.  No one crashing through that door.  And do you know why I don't hear any of those things, Danny?  Because right now, the Precogs can't see.","minority report","2002"],[17858.0,"That's not much. :-()-: It's all I could safely move. :-()-: Tell you what, since you and I go way back, I'll give you my Old Pal discount.  How's that sound?","minority report","2002"],[17923.0,"They're not in any pain.  We keep their heads pretty well stocked with dopamine and endorphins. Plus, we maintain careful control over their serotonin levels -- don't want 'em to drift off to sleep, but they can't be kept too awake either. :-()-: It helps if you don't think of them as human.","minority report","2002"],[17842.0,"He's here. :-()-: Anderton, leave.","minority report","2002"],[17961.0,"What's so funny? :-()-: If the unintended consequences of a series of genetic mistakes and science gone haywire can be called invention, then yes, I invented precrime. :-()-: You don't seem all that proud. :-()-: I'm not.  I was trying to heal them, not turn them into... something else. :-()-: Heal who? :-()-: The innocents we now use to stop the guilty. :-()-: You're talking about the precogs... :-()-: You think the three in the tank come from a test tube?  They're merely the ones who survived.","minority report","2002"],[17907.0,"I show time of occurrence, Friday at fifteen-zero-six hours. :-()-: That was easy.","minority report","2002"],[18010.0,"I worked homicide before I went federal.  This is what we would've called an \"orgy of evidence\".  Do you know how many orgies I had as a homicide copy, Gordon? :-()-: How many? :-()-: None.  This was arranged.","minority report","2002"],[17983.0,"He came to see you yesterday. Right before he got tagged.  What did you talk about? :-()-: The Mets.  John doesn't think they've got a deep enough pitching roster this year, and I'm inclined to agree. :-()-: Why are you protecting him?  You knew he was doping, yet you did nothing about it. :-()-: The man lost a child, for Christ's sake... :-()-: Six years ago.  What did you two talk about yesterday afternoon? :-()-: None of your damn business. :-()-: Oh, it's all my damn business now, Lamar.  Investigation of a supervising office for a capital crime falls under federal jurisdiction... so as to rule out any possibility of conspiracy.  He's my suspect. :-()-: He's my subordinate!","minority report","2002"],[17956.0,"Let go of the gun. :-()-: You're not gonna kill me... :-()-: Good-bye, Crow.","minority report","2002"],[17929.0,"Are these all of her previsions? :-()-: There's no way of knowing for sure. She could've forgotten whatever it is you're looking for...","minority report","2002"],[17875.0,"Looks like she was a neuroin addict like John Doe here, but I show an address history that includes the Beaton Clinic. :-()-: So she cleaned up.  Where is she now?","minority report","2002"],[17994.0,"Near Death's real popular right now, which includes everything from getting hit by a car, to falling off a high building to plane crashes.  It's a big rush, you come out the other side without a heart attack. :-()-: I wanna kill my boss. :-()-: Uh-huh.  Okay.  You got some images I can work with? :-()-: Right here. :-()-: Good.  What I can do is set you up down in the --","minority report","2002"],[17967.0,"I'll get EYEscanned a dozen times before I get within ten miles of Precrime.  They'll pick me up... :-()-: Sometimes in order to see the light, you have to risk the dark.","minority report","2002"],[17940.0,"I won! :-()-: What a big boy.  How old are you?","minority report","2002"],[17919.0,"At least now you -- and I -- have the chance to make sure that kind of thing doesn't happen to anyone ever again. :-()-: Why don't you cut the cute act, Danny, and tell me exactly what it is you're looking for? :-()-: Flaws. :-()-: There hasn't been a murder in six years.  There's nothing wrong with the system.  It's perfect. :-()-: I agree.  The system is perfect. If there's a flaw, it's human.  It always is.  Thank you for the tour, Wally.","minority report","2002"],[17849.0,"Can't you see?  She just wanted her little girl back. :-()-: Who wanted her little girl back? :-()-: The drowning woman.  Anne... But it was too late.  Her little girl was already gone. :-()-: She died? :-()-: She grew up. :-()-: She's still alive?","minority report","2002"],[17995.0,"Uh, yeah, being concert master of the Philadelphia Symphony Orchestra is one of our most popular choices... :-()-: No, I wanna kill my boss! :-()-: Get the hell outta here.  You sick bastard.","minority report","2002"],[17860.0,"From where?  D.C.? :-()-: Baltimore.  Eastside.  Solomon P. Eddie M.D.  I was a plastic surgeon.","minority report","2002"],[17979.0,"Sir, the press conference is starting. :-()-: I'll be right there.","minority report","2002"],[17952.0,"But you have to.  They said you would. :-()-: The precogs were wrong. :-()-: If you don't kill me, my family gets nothing!","minority report","2002"],[17925.0,"She was looking right at me. :-()-: It could have been a nightmare... Sometimes they dream about the old murders.","minority report","2002"],[17898.0,"We can't grab it... :-()-: Run the subscription list...","minority report","2002"],[17844.0,"Oh, God... :-()-: What is it?","minority report","2002"],[17963.0,"What? :-()-: Most of the time, all three Precognitives will see an event in the same way.  But once in a while, one of them will see things differently than the other two. :-()-: Jesus Christ -- why didn't I know about this? :-()-: Because these Minority Reports are destroyed the instant they occur. :-()-: Why? :-()-: Obviously, for Precrime to function, there can't be any suggestion of fallibility.  After all, what good is a Justice system that instills doubt?  It may be reasonable, but it's still doubt.","minority report","2002"],[17974.0,"John said something about him being set up because he \"found out about her.\" :-()-: We know why John was tagged. :-()-: He also said Crow was a fake.","minority report","2002"],[17920.0,"You set me up... :-()-: I'll write the paranoia off to the whiff you been doping on all night.","minority report","2002"],[17958.0,"Yes, I'm afraid that would be from the Doll's Eye. :-()-: The what? :-()-: The vine -- the Baneberry that scratched you during your illegal climb over my wall...","minority report","2002"],[18023.0,"I don't have any sugar either. :-()-: Thank you.  He hasn't tried to contact you? :-()-: No. :-()-: You ever heard him mention the name Leo Crow? :-()-: No, but then I don't talk to John that much anymore. :-()-: So you haven't seen his apartment? :-()-: That was our apartment. :-()-: Have you been there recently?","minority report","2002"],[17996.0,"This is Evanna, the team pilot. :-()-: Nice to meet you.  Gum?","minority report","2002"],[17861.0,"I put you away -- :-()-: Yes, you did. :-()-: You made those tapes... :-()-: They were performance pieces. :-()-: You set your patients on fire! :-()-: And put them out.  Some not as quickly as others, but let's change the subject, shall we?  The future is much more interesting than the past.  Don't you think?","minority report","2002"],[17845.0,"Every day for the last six years I've thought about only two things. The first was what my son would look like if he were alive today. If I would even recognize him if I saw him on the street.  The second was what I would do to the man who took him. :-()-: Anderton -- :-()-: You were right.  I'm not being set up.","minority report","2002"],[17991.0,"By fooling the system.  All someone would have to do is wait for Precrime to stop the murder from taking place, then, a few minutes later, commit the crime in exactly the same way. :-()-: Yes... It's called an echo.  The act of murder is such a violent disturbance in the future continuum that it sometimes repeats to the Precogs. :-()-: Precog Deja Vu... :-()-: We teach the tech's to identify them and disregard...","minority report","2002"],[17937.0,"What happened?  Where's the rest? :-()-: I guess that's all of it.","minority report","2002"],[17959.0,"You have three minutes to tell me what you're doing here before I feed you to a few of my more predacious plants. :-()-: I'm... not... a... killer.","minority report","2002"],[17905.0,"Red Ball? :-()-: Nope.  Somebody's thinking about this one. :-()-: Amazing there's someone within two hundred miles actually dumb enough to still do that.","minority report","2002"],[17873.0,"Huh, we don't seem to have her data. :-()-: Try again. :-()-: No... we have the two previsions from the twins right here, but...  ... I can't pull up any data from the female.  Probably just a glitch.","minority report","2002"],[17992.0,"So there is a way to fool the system? :-()-: Yes.","minority report","2002"],[17965.0,"You want to bring it down. :-()-: But you will bring it down if you kill Leo Crow.  Why, that will be the most spectacular public display of how Precrime... didn't work. :-()-: I'm not gonna kill anybody. :-()-: Hold that thought. :-()-: Why should I trust you? :-()-: You shouldn't.  You shouldn't trust anyone... certainly not the Attorney General who wants it all for himself.  Not the young federal agent who wants your job.  Not even the old man who just wants to hang onto what he's created.  Don't trust anyone.  Just find the Minority Report. :-()-: You said they're destroyed. :-()-: I said the record is destroyed. The original report exists for all time.  I designed the system so that whenever a report occurred, it would be stored in a safe place -- but not declared. :-()-: What safe place is that? :-()-: The safest place of all.","minority report","2002"],[17938.0,"Rufus, play it back... :-()-: Uh, I'll try...","minority report","2002"],[18003.0,"Sir, the team's gonna be light without those men. :-()-: Yes, I know.","minority report","2002"],[17895.0,"Don't run, Chief.  You know we'll catch you.  You trained us. :-()-: Everybody runs. :-()-: You don't have to do this, Chief. :-()-: You don't have to chase me, Fletcher.","minority report","2002"],[17960.0,"Just what is it you think I can do for you? :-()-: You can tell me how someone... could fake a prevision. :-()-: And how would I know that?","minority report","2002"],[18025.0,"You said in your divorce papers that he tried to kill himself. :-()-: It wasn't a suicide attempt.  I regret ever saying that. :-()-: What was it then? :-()-: The FBI found something that belonged to my son.  A sandal... Anyway, John was upset. He... he... :-()-: He took out his gun and sat down to watch his home movies.  This is all in your statement, Lara... :-()-: He shot a hole in the damn ceiling. So what?  You lose your son, let's see how well you handle it. :-()-: Not very well, I'm sure.  I'd probably start doping myself.  Or maybe I'd...","minority report","2002"],[17890.0,"People want to believe in the system.  That's the beauty of it... :-()-: Beauty?  The precogs don't even always agree with each other!","minority report","2002"],[17955.0,"What about the picture -- :-()-: Fake.  He gave it to me.  Now --  -- shoot me, Goddammit, before I lose my nerve! :-()-: Tell me, who was it, set this up? :-()-: If I tell you, my family gets nothing. :-()-: Who made you do this? :-()-: Kill me! :-()-: Tell me!","minority report","2002"],[18020.0,"My name is Danny Witwer.  I'm -- :-()-: I know who you are.","minority report","2002"],[17885.0,"What if Danny Witwer came to you right now and insisted on a full chem run? :-()-: I'm fine, Lamar.","minority report","2002"],[17950.0,"It floated back up.  I had to take him out and -- :-()-: NO!","minority report","2002"],[18021.0,"This your work? :-()-: Yes.","minority report","2002"],[17913.0,"Why did you catch that? :-()-: Because it was going to fall. :-()-: You're certain? :-()-: Yes. :-()-: But it didn't fall.  You caught it.","minority report","2002"],[17989.0,"Now the second image.  Watch the water.  The wind's changed.  The ripples are going the other way. :-()-: I don't understand -- :-()-: This murder is happening at two different times.","minority report","2002"],[17973.0,"Who? :-()-: Anne Lively.  John was talking about her right before they took him. :-()-: I don't know who that is.","minority report","2002"],[17946.0,"Six years ago.  Baltimore.  You grabbed a kid at Francis public pool in the West End. :-()-: Did I?  I don't recall... I got lots of kids from that place --","minority report","2002"],[17930.0,"Just go to the beginning! :-()-: Okay.  Fine.  Where the hell is that?","minority report","2002"],[17903.0,"You guys are nodding your heads like you actually know what the hell he's talking about. :-()-: Come on, Chief, you think about it, the way we work -- changing destiny and all -- we're more like clergy than cops. :-()-: Uh-huh.  Jad? :-()-: Sir? :-()-: Go back to work.  All of you.","minority report","2002"],[17968.0,"How do I even know which one has it? :-()-: It's always in the more gifted of the three. :-()-: Which one is that? :-()-: The female.","minority report","2002"],[18006.0,"There are two others in the room besides Anderton and Crow. :-()-: Two?","minority report","2002"],[17871.0,"Hence the expression... :-()-: ... Graveyard shift. :-()-: Not to mention, \"Saved by the bell\".","minority report","2002"],[17936.0,"Stop -- :-()-: Tell me how.","minority report","2002"],[17893.0,"Chief, the investigator from the Fed is here. :-()-: You're kidding, that's today? :-()-: I wrote it down in your calendar, then left a message at your house -- :-()-: All I need, some twink from the Fed poking around right now.  Check again with the paper, they had it forwarded.  See if the neighbors know where they went, check all relations -- :-()-: Uh, sir... :-()-: Get him some coffee and tell him to wait outside.","minority report","2002"],[17910.0,"I'm sorry Danny, but I'll have to give you the full tour later on. :-()-: Your secretaries were all kind enough to give me a look around the office...","minority report","2002"],[17856.0,"Don't worry.  I could cut open your chest, sew a dead cat in there and you'd never get an infection.  Not with the spectrum of antibios I'll be shooting into you. :-()-: That's comforting. :-()-: You do understand I can't just give you new irises.  The scanners will read the scar tissue.  Alarms will go off.  Large men with guns will appear... :-()-: Right.  I know --","minority report","2002"],[18002.0,"Don't worry.  I'll bring him in unharmed. :-()-: Actually, Gordon, you're not gonna do that.  I'm taking control of the team. :-()-: What?!","minority report","2002"],[17975.0,"Lamar, do you know the reason why John came here to work with you? :-()-: Sean -- :-()-: No.  That's what everyone thinks.  John shot a man dead in Baltimore six months before.","minority report","2002"],[17894.0,"What he's doing now, we call \"scrubbing the image\", looking for clues as to where the murder's going to happen. :-()-: The brick has been repointed, the glass is original with new glazing bars.  I show composite mouldings with dentils.  Someone took care in the renovation.  Let's find the architect... :-()-: Victims are pronounced here. Killers here.  We never touch anything. :-()-: I show a cop on horseback.","minority report","2002"],[17867.0,"I don't ever see any of you precops down here, I'm not in trouble am I? :-()-: No, you're not in trouble.  I'm interested in a murder. :-()-: Kill type? :-()-: Drowning.","minority report","2002"],[17840.0,"No.  Follow him. :-()-: He'll turn around. :-()-: He won't.","minority report","2002"],[17851.0,"I'm sorry, John, but you have to run again. :-()-: What -- :-()-: RUN!","minority report","2002"],[17846.0,"Please, I want to go back... :-()-: I can't leave.  You said so yourself, there is no Minority Report.  I don't have an alternative future. :-()-: But you still have a choice.  The others never had a chance to see their future.  You did.","minority report","2002"],[18019.0,"Howard -- :-()-: I forgot my glasses.","minority report","2002"],[17922.0,"I can't touch you!  And John, you can't be in here!  You'll confuse them! :-()-: Wally.  This is Danny Witwer.  He's from Justice and we're to give him a full run of the farm.","minority report","2002"],[17987.0,"He told me about this.  You got this from Containment? :-()-: Yes.  This is from the twins, Arthur and Dashiel.  Agatha's stream was missing.  Now this one is from the cyberparlor.  Anderton downloaded it directly from Agatha. Watch...","minority report","2002"],[17852.0,"-- but he didn't. :-()-: Then who was he? :-()-: Just some guy... they found. :-()-: Found?  Where? :-()-: Somewhere.","minority report","2002"],[17917.0,"I find it interesting that some people have begun to deify the precogs. :-()-: The precogs are pattern recognition filters, nothing more. :-()-: But you call this room the \"temple\". :-()-: Just a nickname. :-()-: The oracle isn't where the power is anyway.  The power's always been with the priests.  Even if they had to invent the oracle.","minority report","2002"],[17982.0,"You have an emergency call on your private line. :-()-: Thank you.  This is Burgess.","minority report","2002"],[17847.0,"Where are we going? :-()-: Someplace safe. :-()-: I have to go back. :-()-: Why? :-()-: The other two will die without me. :-()-: You want to spend the rest of your life in the temple?","minority report","2002"],[18014.0,"John Anderton was my friend! :-()-: You \"friend's\" a murderer and he ruined our perfect record.  Six years, not one damn murder...","minority report","2002"],[17879.0,"And this is exactly the kind of behavior that will give them an excuse to do it. :-()-: Lamar, I'm sorry.  I don't know what -- :-()-: Don't apologize, John.","minority report","2002"],[17944.0,"You're alive? :-()-: No.  He got tired of pretending. :-()-: Oh, Sean -- :-()-: The funny thing is, I started to believe he really was my Dad. :-()-: Sean -- :-()-: I feel bad about that.  I need you to forgive me. :-()-: I forgive you. :-()-: Once I even told him I loved him. :-()-: I forgive you... :-()-: The more you want to believe something, the easier it is to be fooled. :-()-: I was looking for you... :-()-: I know that.  I know you would have done anything to find me.  I know you would have died for me. :-()-: I wanted to. :-()-: Good-bye, Dad...","minority report","2002"],[18009.0,"There a maid in this hotel? :-()-: I don't know, why? :-()-: If you were a child killer, you took these pictures, would you leave them out on the bed for anyone to find? :-()-: They could have been put away. Anderton could have found them. :-()-: What kind of cop were you before this? :-()-: I was a Treasury Agent for eight years.  Why? :-()-: Treasury... Then this would be your first actual murder scene.","minority report","2002"],[17874.0,"Hey, you wanna know where the word came from, \"glitch?\" :-()-: Just tell me about the intended victim.  This Anne Lively...","minority report","2002"],[17939.0,"I scored a goal! :-()-: That's great.","minority report","2002"],[18004.0,"Here's where we're at.  Three men in a room.  The victims here. Anderton here, and this unidentified male out the window. The exterior of the adjacent building suggests public housing, but I can't make out the location. Government architecture is modern/conformist which means -- :-()-: There's thousands of units like this one. :-()-: They're everywhere.","minority report","2002"],[17869.0,"That's an old one.  One of our first. :-()-: This is the official composite of the three precogs? :-()-: That's right.  It's a combined data stream based on all three previsions. :-()-: Show me just Agatha's data stream. :-()-: For that, we have to go for a ride.","minority report","2002"],[18015.0,"He looks familiar. :-()-: Who? :-()-: The man across the street.  I've seen him before... :-()-: How can you even tell?  You know how blind you are without your glasses.","minority report","2002"],[17988.0,"It's the same prevision. :-()-: Not quite.","minority report","2002"],[17934.0,"She's got information inside of her.  I need you to get it out. :-()-: No.  No way.  I wouldn't even know where to begin!  Those thoughts about my cousin Elena -- they were just thoughts. I would never -- :-()-: C'mon, Rufus, you've been busted twice for felony hacking. :-()-: So? :-()-: So now I need you to hack into her.","minority report","2002"],[17880.0,"You understand that a week from now people are going to vote on whether or not what we've been doing down here has been some noble-minded enterprise or a chance to change the way this country fights crime. :-()-: I understand.  Sir.","minority report","2002"],[17853.0,"Think, John.  Why would they set you up? :-()-: Because I found out about her... :-()-: About who? :-()-: Anne Lively...","minority report","2002"],[18026.0,"Lamar Burgess thinks that you left John because he lost himself in Precrime instead of you. :-()-: I left him because every time I looked at him, I saw my son.  Every time I got close to him, I smelled my little boy.  That's why I left him.  And now you can leave.","minority report","2002"],[17841.0,"Agatha... :-()-: Wait.","minority report","2002"],[17999.0,"Crime of passion.  No premeditation.  They show up late. Most of our scrambles are flash events like this one.  We rarely see anything with premeditation anymore. :-()-: People have gotten the message.  Gum?","minority report","2002"],[17972.0,"It's insanity around here. :-()-: I thought you were retiring? :-()-: I was, but this whole incident with John made me realize the fragility of what we've built here.  This is John's legacy as much as mine and I want to protect that.","minority report","2002"],[17945.0,"Who are you? :-()-: I'm your son.  I'm you. :-()-: Sean, wait... :-()-: Hold your breath, Dad...","minority report","2002"],[17906.0,"The victim's name is Leo Crow. :-()-: Start a location run and a contact search for future victim Leo Crow.  And, Jad, I'll need a Last Known Sheet when you get it. :-()-: I've got no address -- last known or otherwise -- no tax returns for the last five years. :-()-: Check NCIC, maybe he's got a record.  Then send a protection team as soon as we lock the location.","minority report","2002"],[17918.0,"Sorry.  Old habit.  I spent three years at Fuller Seminary before I became a cop.  My father was a minister.  Lutheran. :-()-: What does he think of your chosen line of work? :-()-: I don't know.  He was shot and killed when I was fourteen on the steps of his church in Bethesda.","minority report","2002"],[17971.0,"I haven't worn this damn thing in years.  I just wanted to make sure it fits before tonight. :-()-: You look great.","minority report","2002"],[17891.0,"No doubt the Precogs have already seen this. :-()-: No doubt. :-()-: Then go ahead, pull the trigger.","minority report","2002"],[17836.0,"What? :-()-: They're inside. :-()-: Who?","minority report","2002"],[17837.0,"Take it. :-()-: Agatha...","minority report","2002"],[17901.0,"Look at the kid.  In this one, he's on the left of the man in the suit. :-()-: Yeah?  So? :-()-: Now look at him...","minority report","2002"],[17848.0,"I always wondered what the world would be like.  But now that I've seen it, I don't need to see any more.  It's all right.  Once I'm in the tank, I won't remember any of this. :-()-: Agatha, you're never going back there. :-()-: I am going back.  I see myself there.","minority report","2002"],[17966.0,"Where? :-()-: Inside the Precog who predicted it.  All you have to do is download it. :-()-: That's all, huh?  Just walk right into Precrime, go into the Temple, somehow tap into the Precogs, and then download this Minority Report... :-()-: If... you have one. :-()-: -- and then walk out. :-()-: Actually, I think you'll have to run out, but yes, that's what you have to do. :-()-: You're insane or you think I am.","minority report","2002"],[17886.0,"You understand, John, that the minute Precrime goes national, they're going to take it away from us. :-()-: We won't let them. :-()-: No?  How's an old man and a cop on the whiff ever going to stop them?","minority report","2002"],[17896.0,"Okay, Jad, what's coming? :-()-: Red Ball -- double homicide: one male, one female.  Killer's male, white, 40's.","minority report","2002"],[17908.0,"Confirm with trig and image. :-()-: Any ID on the shooter yet? :-()-: Still scrubbing... looks like there's a third party, somebody wearing shades just out the window...","minority report","2002"],[17859.0,"You don't remember me, do you? :-()-: We know each other? :-()-: Oh, yes.","minority report","2002"],[17881.0,"I need you to do two things for me. One, watch Danny Witwer. :-()-: Yes, sir. :-()-: You can let him look around, answer his questions, but watch him.  If there's any problems, make sure we know about it first. :-()-: I understand.  What's the other thing? :-()-: Tuck in your shirt.","minority report","2002"],[18005.0,"Anderton's smart enough to go where electronic billboards and other media can't ID him to pick his pocket.  There's fewer consumers down there, which means fewer scanners to target him. :-()-: No offense, sir, but why wouldn't he just run? :-()-: Because he thinks he's innocent.","minority report","2002"],[18000.0,"The information we need is embedded in the grain of wood.  And since each piece is unique, the shape and grain is impossible to duplicate. :-()-: I'm sure you've all grasped the legalistic drawback to precrime methodology.","minority report","2002"],[17978.0,"The guy from USA Today is here. :-()-: Tell him not now. :-()-: He just wanted a few minutes before -- :-()-: Not.  Now.","minority report","2002"],[17865.0,"I'm setting up a timer.  When it goes off tomorrow, take off your bandages and get the hell out of here.  But not before then, or you'll -- :-()-: -- go blind.  I know.","minority report","2002"],[17951.0,"You're not gonna kill me? :-()-: No.","minority report","2002"],[17838.0,"Agatha -- :-()-: Can you see the balloon man? :-()-: What?","minority report","2002"],[17924.0,"Her pituitary dumped a week's worth into her system... What did you do to her? :-()-: Nothing... she grabbed me, and then there was an image on the screen... :-()-: She grabbed you?  Impossible.  The Precogs aren't even aware of us. In the milk all they see is the future.","minority report","2002"],[18011.0,"That's why you asked to partner with me on this little sortie, isn't it? :-()-: I think you're swell company, Knott. :-()-: It's not at all that you don't trust me to be alone with the Chief.  That you think I might, you know, fuck with him, if I had the chance...","minority report","2002"],[17897.0,"We need confirmation on the time frame.  Location still uncertain. Remote witnesses are hooked in... :-()-: Case #1108, previsualized by the Precogs and recorded on holoshpere by Precrime's q-stacks.  My fellow witnesses for case #1108 are Dr. Katherine James and Chief Justice Frank Pollard.","minority report","2002"],[17984.0,"Shall we call the Attorney General? I'm sure he'd be happy to clarify the issue for you. :-()-: I don't want John Anderton hurt.","minority report","2002"],[17870.0,"You the only sentry? :-()-: I work graveyard, swing and day all by my lonesome.","minority report","2002"],[17957.0,"Something wrong? :-()-: I'm a little dizzy...","minority report","2002"],[17843.0,"I can't.  I have to know. :-()-: Please -- :-()-: I have to find out what happened to my life.  Agatha.  I'm not going to kill the man.  I don't even know him.","minority report","2002"],[18022.0,"I like it. :-()-: Thanks.  You take anything in your coffee? :-()-: Cream and sugar. :-()-: I don't have any cream.  Sorry. :-()-: Just sugar then.  You an
