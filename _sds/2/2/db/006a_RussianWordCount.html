iffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4de45955-8b86-4eef-9a70-ed775cd6caac"},{"version":"CommandV1","origId":239303,"guid":"2ff51ce7-5369-4369-a1a6-e11a7e65699b","subtype":"command","commandType":"auto","position":0.25,"command":"%md\nIn 1965, a Russian writer Mikhail Aleksandrovich Sholokhov (1905-1984) was awarded the *Nobel Prize for Literature* for the book\n**\"And Quiet Flows the Don\"** (Tikhij Don).\n\nThis is a book about life and fate of Don Cossacks during the *Russian Revolution*, the *civil war* and the period of *collectivization*.\n\nThere existed a suspicion that the book had been written by a different writer. \n\nIn 2007, Norwegian mathematician Nils Lid Hjort (https://en.wikipedia.org/wiki/Nils_Lid_Hjort) made a statistical analysis of Sholokhov texts which gave full support to Sholokhov.\n\nIn this notebook, I attempt to obtain some frequency tables used in this analysis.\n\n1. We use an online library \"http://www.lib.ru/\"\n2. txt file \"http://www.lib.ru/PROZA/SHOLOHOW/sudbache.txt_Ascii.txt\" -- \"Fate of a Man\" \n3. txt file \"http://www.lib.ru/PROZA/SHOLOHOW/tihijdon12.txt_Ascii.txt\"  -- \"And Quiet Flows the Don\" (vol 1-2)\n4. txt file \"http://www.lib.ru/PROZA/SHOLOHOW/tihijdon34.txt_Ascii.txt\"  -- \"And Quiet Flows the Don\" (vol 3-4)","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCo  &quot; Только часов через шесть покрыли расстояние в тридцать километров подъехали к переправе через речку Еланку&quot;, &quot; Небольшая местами пересыхающая летом речушка против хутора Моховского в заболоченной поросшей ольхами пойме разлилась на целый километр&quot;, &quot; Переправляться надо было на утлой плоскодонке поднимавшей не больше трех человек&quot;, &quot; Мы отпустили лошадей&quot;, &quot; На той стороне в колхозном сарае нас ожидал старенький видавший виды &quot;виллис&quot; оставленный там еще зимою&quot;, &quot; Вдвоем с шофером мы не без опасения сели в ветхую лодчонку&quot;, &quot; Товарищ с вещами остался на берегу&quot;, &quot; Едва отчалили как из прогнившего днища в разных местах фонтанчиками забила вода&quot;, &quot; Подручными средствами конопатили ненадежную посудину и вычерпывали из нее воду пока не доехали&quot;, &quot; Через час мы были на той стороне Еланки&quot;, &quot; Шофер пригнал из хутора машину подошел к лодке и сказал берясь за весло Если это проклятое корыто не развалится на воде часа через два приедем раньше не ждите&quot;, &quot; Хутор раскинулся далеко в стороне и возле причала стояла такая тишина какая бывает в безлюдных местах только глухою осенью и в самом начале весны&quot;, &quot; От воды тянуло сыростью терпкой горечью гниющей ольхи а с дальних прихоперских степей тонувших в сиреневой дымке тумана легкий ветерок нес извечно юный еле уловимый аромат недавно освободившейся изпод снега земли&quot;, &quot; Неподалеку на прибрежном песке лежал поваленный плетень&quot;, &quot; Я присел на него хотел закурить но сунув руку в правый карман ватной стеганки к великому огорчению обнаружил что пачка &quot;Беломора&quot; совершенно размокла&quot;, &quot; Во время переправы волна хлестнула через борт низко сидевшей лодки по пояс окатила меня мутной водой&quot;, &quot; Тогда мне некогда было думать о папиросах надо было бросив весло побыстрее вычерпывать воду чтобы лодка не затонула а теперь горько досадуя на свою оплошность я бере баш не говоря уже про переулки&quot;, &quot; Парень я был тогда здоровый и сильный как дьявол выпить мог много а до дому всегда добирался на своих ногах&quot;, &quot; Но случалось иной раз и так что последний перегон шел на первой скорости то есть на четвереньках однако же добирался&quot;, &quot; И опять же ни тебе упрека ни крика ни скандала&quot;, &quot; Только посмеивается моя Иринка да и то осторожно чтобы я спьяну не обиделся&quot;, &quot; Разует меня и шепчет &quot;Ложись к стенке Андрюша а то сонный упадешь с кровати&quot;&quot;, &quot; Ну я как куль с овсом упаду и все поплывет перед глазами&quot;, &quot; Только слышу сквозь сон что она по голове меня тихонько гладит рукою и шепчет чтото ласковое жалеет значит&quot;, &quot;&quot;, &quot;&quot;, &quot; Утром она меня часа за два до работы на ноги подымет чтобы я размялся&quot;, &quot; Знает что на похмелье я ничего есть не буду ну достанет огурец соленый или еще чтонибудь по легости нальет граненый стаканчик водки&quot;, &quot; &quot;Похмелись Андрюша только больше не надо мой милый&quot;&quot;, &quot; Да разве же можно не оправдать такого доверия&quot;, &quot; Выпью поблагодарю ее без слов одними глазами поцелую и пошел на работу как миленький&quot;, &quot; А скажи она мне хмельному слово поперек крикни или обругайся и я бы как бог свят и на второй день напился&quot;, &quot; Так бывает в иных семьях где жена дура насмотрелся я на таких шалав знаю&quot;, &quot; Вскорости дети у нас пошли&quot;, &quot; Сначала сынишка родился через год еще две девочки&quot;, &quot;&quot;, &quot;&quot;, &quot; Тут я от товарищей откололся&quot;, &quot; Всю получку домой несу семья стала числом порядочная не до выпивки&quot;, &quot; В выходной кружку пива выпью и на этом ставлю точку&quot;, &quot; В двадцать девятом году завлекли меня машины&quot;, &quot; Изучил автодело сел за баранку на грузовой&quot;, &quot; Потом втянулся и уже не захотел возвращаться на завод&quot;, &quot; За рулем показалось мне веселее&quot;, &quot; Так и совместной жизни ни разу не видал&quot;, &quot; Ночью у меня на плече и на груди рубаха от ее слез не просыхала и утром такая же история&quot;, &quot;&quot;, &quot;&quot;, &quot; Пришли на вокзал а я на нее от жалости глядеть не могу губы от слез распухли волосы изпод платка выбились и глаза мутные несмысленные как у тронутого умом человека&quot;, &quot; Командиры объявляют посадку а она упала мне на грудь руки на моей шее сцепила и вся дрожит будто подрубленное дерево&quot;, &quot;&quot;, &quot;&quot;, &quot; И детишки ее уговаривают и я ничего не помогает&quot;, &quot; Другие женщины с мужьями с сыновьями разговаривают а моя прижалась ко мне как лист к ветке и только вся дрожит а слова вымолвить не может&quot;, &quot; Я и говорю ей &quot;Возьми же себя в руки милая моя Иринка&quot;, &quot; Скажи мне хоть слово на прощанье&quot;&quot;, &quot; Она и говорит и за каждым словом всхлипывает &quot;Родненький мой&quot;, &quot;&quot;, &quot;&quot;, &quot; Андрюша&quot;, &quot;&quot;, &quot;&quot;, &quot; не увидимся мы с тобой&quot;, &quot;&quot;, &quot;&quot;, &quot; больше&quot;, &quot;&quot;, &quot;&quot;, &quot; на этом&quot;, &quot;&quot;, &quot;&quot;, &quot; свете&quot;&quot;, &quot;&quot;, &quot;&quot;, &quot; Тут у самого от жалости к ней сердце на части разрывается а тут она с такими словами&quot;, &quot; Должна бы понимать что мне тоже нелегко с ними расставаться не к теще на блины собрался&quot;, &quot; Зло меня тут взяло&quot;, &quot; Силой я разнял ее руки и легонько толкнул в плечи&quot;, &quot; Толкнул вроде легонько а силато у меня&quot;, &quot; была дурачья она попятилась шага три ступнула назад и опять ко мне идет мелкими шажками руки протягивает а я кричу ей &quot;Да разве же так прощаются&quot;, &quot; Что ты меня раньше времени заживо хоронишь&quot;, &quot;&quot;, &quot; Ну опять обнял ее вижу что она не в себе, &quot;&quot;, &quot;&quot;, &quot; Он на полуслове резко оборвал рассказ и в наступившей тишине я услышал как у него чтото клокочет и булькает в горле&quot;, &quot; Чужое волнение передалось и мне&quot;, &quot; Искоса взглянул я на рассказчика но ни единой слезинки не увидел в его словно бы мертвых потухших глазах&quot;, &quot; Он сидел понуро склонив голову только большие безвольно опущенные руки мелко дрожали дрожал подбородок дрожали твердые губы&quot;, &quot;&quot;, &quot;&quot;, &quot; Не надо друг не вспоминай&quot;, &quot; тихо проговорил я но он наверное не слышал моих слов и какимто огромным усилием воли поборов волнение вдруг сказал охрипшим странно изменившимся голосом До самой смерти до последнего моего часа помирать буду а не прощу себе что тогда ее оттолкнул&quot;, &quot;&quot;, &quot;&quot;, &quot; Он снова и надолго замолчал&quot;, &quot; Пытался свернуть папиросу но газетная бумага рвалась табак сыпался на колени&quot;, &quot; Наконец он все же коекак сделал крученку несколько раз жадно затянулся и покашливая продолжал Оторвался я от Ирины взял ее лицо в ладони целую а у нее губы как лед&quot;, &quot; С детишками попрощался бегу к вагону уже на ходу вскочил на подножку&quot;, &quot; Поезд взял с места тихотихо проезжать мне мимо своих&quot;, &quot; Гляжу детишки мои осиротелые в кучку сбились руками мне машут хотят улыбаться а оно не выходит&quot;, &quot; А Ирина прижала руки к груди губы белые как мел чтото она ими шепчет смотрит на меня не сморгнет а сама вся вперед клонится будто хочет шагнуть против сильного ветра&quot;, &quot;&quot;, &quot;&quot;, &quot; Такой она и в памяти мне на всю жизнь осталась руки прижатые к груди белые губы и широко раскрытые глаза полные слез&quot;, &quot;&quot;, &quot;&quot;, &quot; По большей части такой я ее и во сне всегда вижу&quot;, &quot;&quot;, &quot;&quot;, &quot; Зачем я ее тогда оттолкнул&quot;, &quot; Сердце до сих пор как вспомню будто тупым ножом режут&quot;, &quot;&quot;, &quot;&quot;, &quot; Формировали нас под Белой Церковью на Украине&quot;, &quot; Дали мне ЗИС5&quot;, &quot; На нем и поехал на фронт&quot;, &quot; Ну про войну тебе нечего рассказывать сам видал и знаешь как оно было поначалу&quot;, &quot; От своих письма получал часто а сам крылатки посылал редко&quot;, &quot; Бывало напишешь что мол все в порядке помаленьку воюем и хотя сейчас отступаем но скоро соберемся с силами и тогда дадим фрицам прикурить&quot;, &quot; А что еще можно было писать&quot;, &quot; Тошное время было не до писаний было&quot;, &quot; Да и признаться и сам я не охотник был на жалобных струнах играть и терпеть не мог этаких слюнявых какие каждый день к делу и не к делу женам и милахам писали сопли по бумаге размазывали&quot;, &quot; Трудно дескать ему тяжело того и гляди убьют&quot;, &quot; И вот он сука в штанах жалуется сочувствия ищет слюнявится а того не хочет понять что этим разнесчастным бабенкам и детишкам не слаже нашего в тылу приходилось&quot;, &quot; Вся держава на них оперлась&quot;, &quot; Какие же это плечи нашим женщинам и детишкам надо было иметь чтобы под такой тяжестью не согнуться&quot;, &quot; А вот не согнулись выстояли&quot;, &quot; А такой хлюст мокрая душонка напишет жалостное письмо и трудящую женщину как рюхой под ноги&quot;, &quot; Она после этого письма горемыка и руки опустит и работа ей не в работу&quot;, &quot; Нет&quot;, &quot; На то ты и мужчина на то ты и солдат чтобы все вытерпеть все снести если к этому нужда позвала&quot;, &quot; А если в тебе бабьей закваски больше чем мужской то надевай юбку со сборками чтобы свой тощий зад прикрыть попышнее чтобы хоть сзади на бабу был похож и ступай свеклу полоть или коров доить а на фронте ты такой не нужен там и без тебя вони много&quot;, &quot; Только не пришлось мне и года повоевать&quot;, &quot;&quot;, &quot;&quot;, &quot; Два раза за это время был ранен но оба раза по легости один раз в мякоть руки другой в ногу первый раз пулей с самолета другой осколком снаряда&quot;, &quot; Дырявил немец мою машину и сверху и с боков но мне браток везло на первых порах&quot;, &quot; Везловезло да и довезло до самой ручки&quot;, &quot;&quot;, &quot;&quot;, &quot; Попал я в плен под Лозовеньками в мае сорок второго года при таком неловком случае немец тогда здорово наступал и оказалась одна наша стодвадцатидвухмиллиметровая гаубичная батарея почти без снарядов нагрузили мою машину снарядами по самую завязку и сам я на погрузке работал так что гимнастерка к лопаткам прикипала&quot;, &quot; Надо было сильно спешить потому что бой приближался к нам слева чьито танки гремят справа стрельба идет впереди стрельба и уже начало попахивать жареным&quot;, &quot;&quot;, &quot;&quot;, &quot; Командир нашей&quot;, &quot; автороты спрашивает &quot;Проскочишь Соколов&quot;, &quot; А тут и спрашивать нечего было, &quot; Там товарищи мои может погибают а я тут чухаться буду&quot;, &quot; &quot;Какой разговор&quot;, &quot; отвечаю ему&quot;, &quot; Я должен проскочить и баста&quot;, &quot; &quot;Ну говорит дуй, &quot; Жми на всю железку&quot;, &quot; Я и подул, &quot; В жизни так не ездил как на этот раз&quot;, &quot; Знал что не картошку везу что с этим грузом осторожность в езде нужна но какая же тут может быть осторожность когда там ребята с пустыми руками воюют когда дорога вся насквозь артогнем простреливается&quot;, &quot; Пробежал километров шесть скоро мне уже на проселок сворачивать чтобы пробраться к балке где батарея стояла а тут гляжу мать честная пехотка наша и справа и слева от грейдера по чистому полю сыплет и уже мины рвутся по их порядкам&quot;, &quot; Что мне делать&quot;, &quot; Не поворачивать же назад&quot;, &quot; Давлю вовсю&quot;, &quot; И до батареи остался какойнибудь километр уже свернул я на проселок а добраться до своих мне браток не пришлось&quot;, &quot;&quot;, &quot;&quot;, &quot; Видно из дальнобойного тяжелый положил он мне возле машины&quot;, &quot; Не слыхал я ни разрыва ничего только в голове будто чтото лопнуло и больше ничего не помню&quot;, &quot; Как остался я живой тогда не понимаю и сколько времени пролежал метрах в восьми от кювета не соображу&quot;, &quot; Очнулся а встать на ноги не могу голова у меня дергается всего трясет будто в лихорадке в глазах темень в левом плече чтото скрипит и похрустывает и боль во всем теле такая как скажи меня двое суток подряд били чем попадя&quot;, &quot; Долго я по земле на животе елозил но коекак встал&quot;, &quot; Однако опять же ничего не пойму где я и что со мной стряслось&quot;, &quot; Памятьто мне начисто отшибло&quot;, &quot; А обратно лечь боюсь&quot;, &quot; Боюсь что ляжу и больше не встану помру&quot;, &quot; Стою и качаюсь из стороны в сторону как тополь в бурю&quot;, &quot; Когда пришел в себя опомнился и огляделся как следует сердце будто ктото плоскогубцами сжал кругом снаряды валяются какие я вез неподалеку моя машина вся в клочья побитая лежит вверх колесами а бойто бойто уже сзади меня идет&quot;, &quot;&quot;, &quot;&quot;, &quot; Это как&quot;, &quot; Нечего греха таить вот тутто у меня ноги сами собою подкосились и я упал как срезанный потому что понял что я в плену у фашистов&quot;, &quot; Вот как оно на войне бывает&quot;, &quot;&quot;, &quot;&quot;, &quot; Ох браток нелегкое это дело понять что ты не по своей воле в плену&quot;, &quot; Кто этого на своей шкуре не испытал тому не сразу в душу въедешь чтобы до него почеловечески дошло что означает эта штука&quot;, &quot; Ну вот стало быть лежу я и слышу танки гремят&quot;, &quot; Четыре немецких средних танка на полном газу прошли мимо меня туда откуда я со снарядами выехал&quot;, &quot;&quot;, &quot;&quot;, &quot; Каково это было переживать&quot;, &quot; Потом тягачи с пушками потянулись полевая кухня проехала потом пехота пошла не густо так не больше одной битой роты&quot;, &quot; Погляжу погляжу на них краем глаза и опять прижмусь щекой к земле глаза закрою тошно мне на них глядеть и на сердце тошно&quot;, &quot;&quot;, &quot;&quot;, &quot; Думал все прошли приподнял голову а их шесть автоматчиков вот они шагают метрах в ста от меня&quot;, &quot; Гляжу сворачивают с дороги и прямо ко мне&quot;, &quot; Идут молчаком&quot;, &quot; &quot;Вот думаю и смерть моя на подходе&quot;&quot;, &quot; Я сел неохота лежа помирать потом встал&quot;, &quot; Один из них не доходя шагов нескольких плечом дернул автомат снял&quot;, &quot; И вот как потешно человек устроен никакой паники ни сердечной робости в эту минуту у меня не было&quot;, &quot; Только гляжу на него и думаю &quot;Сейчас даст он по мне короткую очередь а куда будет бить&quot;, &quot; В голову или поперек груди&quot;, &quot; Как будто мне это не один черт какое место он в моем теле прострочит, &quot; Молодой парень собою ладный такой чернявый а губы тонкие в нитку и глаза с прищуром&quot;, &quot; &quot;Этот убьет и не задумается&quot; соображаю про себя&quot;, &quot; Так оно и есть вскинул автомат я ему прямо в глаза гляжу молчу а другой ефрейтор что ли постарше его возрастом можно сказать пожилой чтото крикнул отодвинул его в сторону подошел ко мне лопочет посвоему и правую руку мою в локте сгибает мускул значит щупает&quot;, &quot; Попробовал и говорит &quot;Ооо&quot;, &quot; и показывает на дорогу на заход солнца, &quot; Топай мол рабочая скотинка трудиться на наш райх&quot;, &quot; Хозяином оказался сукин сын&quot;, &quot; Но чернявый присмотрелся на мои сапоги а они у меня с виду были добрые показывает рукой &quot;Сымай&quot;&quot;, &quot; Сел я на землю снял сапоги подаю ему&quot;, &quot; Он их из рук у меня прямотаки выхватил&quot;, &quot; Размотал я портянки протягиваю ему а сам гляжу на него снизу вверх&quot;, &quot; Но он заорал заругался посвоему и опять за автомат хватается&quot;, &quot; Остальные ржут&quot;, &quot; С тем помирному и отошли&quot;, &quot; Только этот чернявый пока дошел до дороги раза три оглянулся на меня глазами сверкает как волчонок злится а чего&quot;, &quot; Будто я с него сапоги снял а не он с меня&quot;, &quot; Что ж браток деваться мне было некуда&quot;, &quot; Вышел я на дорогу выругался страшным кучерявым воронежским матом и зашагал на запад в плен&quot;, &quot;&quot;, &quot;&quot;, &quot; А ходок тогда из меня был никудышный в час по километру не больше&quot;, &quot; Ты хочешь вперед шагнуть а тебя из стороны в сторону качает возит по дороге как пьяного&quot;, &quot; Прошел немного и догоняет меня колонна наших пленных из той же дивизии в какой я был&quot;, &quot; Гонят их человек десять немецких автоматчиков&quot;, &quot; Тот какой впереди колонны шел поравнялся со мною и не говоря худого слова наотмашь хлыстнул меня ручкой автомата по голове&quot;, &quot; Упади я и он пришил бы меня к земле очередью но наши подхватили меня на лету затолкали в средину и с полчаса вели под руки&quot;, &quot; А когда я очухался один из них шепчет &quot;Боже тебя упаси падать&quot;, &quot; Иди из последних сил а не то убьют&quot;&quot;, &quot; И я из последних сил но пошел&quot;, &quot; Как только солнце село немцы усилили конвой на грузовой подкинули еще человек двадцать автоматчиков погнали нас ускоренным маршем&quot;, &quot; Сильно раненные наши не могли поспевать за остальными и их пристреливали прямо на дороге&quot;, &quot; Двое попытались бежать а того не учли что в лунную ночь тебя в чистом поле чертте насколько видно ну конечно и этих постреляли&quot;, &quot; В полночь пришли мы в какоето полусожженное село&quot;, &quot; Ночевать загнали нас в церковь с разбитым куполом&quot;, &quot; На каменном полу ни клочка соломы а все мы без шинелей в одних гимнастерках и штанах так что постелить и разу нечего&quot;, &quot; Кое на ком даже и гимнастерок не было одни бязевые исподние рубашки&quot;, &quot; В большинстве это были младшие командиры&quot;, &quot; Гимнастерки они посымали чтобы их от рядовых нельзя было отличить&quot;, &quot; И еще артиллерийская прислуга была без гимнастерок&quot;, &quot; Как работали возле орудий растелешенные так и в плен попали&quot;, &quot; Ночью полил такой сильный дождь что все мы промокли насквозь&quot;, &quot; Тут купол снесло тяжелым снарядом или бомбой с самолета а тут крыша вся начисто побитая осколками сухого места даже в алтаре не найдешь&quot;, &quot; Так всю ночь и прослонялись мы в этой церкви как овцы в темном котухе&quot;, &quot; Среди ночи слышу ктото трогает меня за руку спрашивает &quot;Товарищ ты не ранен&quot;, &quot; Отвечаю ему &quot;А тебе что надо браток, &quot; Он и говорит &quot;Я военврач может быть могу тебе чемнибудь помочь, &quot; Я пожаловался ему что у меня левое плечо скрипит и пухнет и ужасно как болит, &quot; Он твердо так говорит &quot;Сымай гимнастерку и нижнюю рубашку&quot;&quot;, &quot; Я снял все это с себя он и начал руку в плече прощупывать своими тонкими пальцами да так что я света не взвидел&quot;, &quot; Скриплю зубами и говорю ему &quot;Ты видно ветеринар а не людской доктор&quot;, &quot; Что же ты по больному месту давишь так бессердечный ты человек&quot;, &quot; А он все щупает и злобно так отвечает &quot;Твое дело помалкивать, &quot; Тоже мне разговорчики затеял&quot;, &quot; Держись сейчас еще больнее будет&quot;&quot;, &quot; Да с тем как дернет мою руку аж красные искры у меня из глаз посыпались&quot;, &quot; Опомнился я и спрашиваю &quot;Ты что же делаешь фашист несчастный&quot;, &quot; У меня рука вдребезги разбитая а ты ее так рванул&quot;&quot;, &quot; Слышу он засмеялся потихоньку и говорит &quot;Думал что ты меня ударишь с правой но ты оказывается смирный парень&quot;, &quot; А рука у тебя не разбита а выбита была вот я ее на место и поставил&quot;, &quot; Ну как теперь полегче тебе&quot;, &quot; И в самом деле чувствую по себе что боль кудато уходит, &quot; Поблагодарил я его душевно и он дальше пошел в темноте потихоньку спрашивает &quot;Раненые есть&quot;, &quot; Вот что значит настоящий доктор, &quot; Он и в плену и в потемках свое великое дело делал&quot;, &quot; Беспокойная это была ночь&quot;, &quot; До ветру не пускали об этом старший конвоя предупредил еще когда попарно загоняли нас в церковь&quot;, &quot; И как на грех приспичило одному богомольному из наших выйти по нужде&quot;, &quot; Крепилсякрепился он а потом заплакал&quot;, &quot; &quot;Не могу говорит осквернять святой храм&quot;, &quot; Я же верующий я христианин&quot;, &quot; Что мне делать братцы&quot;, &quot; А наши знаешь какой народ, &quot; Одни смеются другие ругаются третьи всякие шуточные советы ему дают&quot;, &quot; Развеселил он всех нас а кончилась эта канитель очень даже плохо начал он стучать в дверь и просить чтобы его выпустили&quot;, &quot; Ну и допросился дал фашист через дверь во всю ее ширину длинную очередь и богомольца этого убил и еще трех человек а одного тяжело ранил к утру он скончался&quot;, &quot; Убитых&quot;, &quot; сложили мы в одно место присели все притихли и призадумались началото не очень веселое&quot;, &quot;&quot;, &quot;&quot;, &quot; А немного погодя заговорили вполголоса зашептались кто откуда какой области как в плен попал в темноте товарищи из одного взвода или знакомцы из одной роты порастерялись начали один одного потихоньку окликать&quot;, &quot; И слышу я рядом с собой такой тихий разговор&quot;, &quot; Один говорит &quot;Если завтра перед тем как гнать нас дальше нас выстроят и будут выкликать комиссаров коммунистов и евреев то ты взводный не прячься&quot;, &quot; Из этого дела у тебя ничего не выйдет&quot;, &quot; Ты думаешь если гимнастерку снял так за рядового сойдешь&quot;, &quot; Не выйдет&quot;, &quot; Я за тебя отвечать не намерен&quot;, &quot; Я первый укажу на тебя&quot;, &quot; Я же знаю что ты коммунист и меня агитировал вступать в партию вот и отвечай за свои дела&quot;&quot;, &quot; Это говорит ближний ко мне какой рядом со мной сидит слева а с другой стороны от него чейто молодой голос отвечает &quot;Я всегда подозревал что ты Крыжнев нехороший человек&quot;, &quot; Особенно когда ты отказался вступать в партию ссылаясь на свою неграмотность&quot;, &quot; Но никогда я не думал что ты сможешь стать предателем&quot;, &quot; Ведь ты же окончил семилетку&quot;, &quot; Тот лениво так отвечает своему взводному &quot;Ну окончил и что из этого, &quot; Долго они молчали потом по голосу взводный тихо так говорит &quot;Не выдавай меня товарищ Крыжнев&quot;, &quot; А тот засмеялся тихонько&quot;, &quot; &quot;Товарищи говорит остались за линией фронта а я тебе не товарищ и ты меня не проси все равно укажу на тебя&quot;, &quot; Своя рубашка к телу ближе&quot;&quot;, &quot; Замолчали они а меня озноб колотит от такой подлючности&quot;, &quot; &quot;Нет думаю не дам я тебе сучьему сыну выдать своего командира&quot;, &quot; Ты у меня из этой церкви не выйдешь а вытянут тебя как падлу за ноги&quot;, &quot; Чутьчуть рассвело вижу рядом со мной лежит на спине мордатый парень руки за голову закинул а около него сидит в одной исподней рубашке колени обнял худенький такой курносенький парнишка и очень собою бледный, &quot; &quot;Ну думаю не справится этот парнишка с таким толстым мерином&quot;, &quot; Придется мне его кончать&quot;&quot;, &quot; Тронул я его рукою спрашиваю шепотом &quot;Ты взводный&quot;, &quot; Он ничего не ответил только головою кивнул, &quot; &quot;Этот хочет тебя выдать&quot;, &quot; показываю я на лежачего парня, &quot; Он обратно головою кивнул&quot;, &quot; &quot;Ну говорю держи ему ноги чтобы не брыкался&quot;, &quot; Да поживей&quot;, &quot; а сам упал на этого парня и замерли мои пальцы у него на глотке, &quot; Он и крикнуть не успел&quot;, &quot; Подержал его под собой минут несколько приподнялся&quot;, &quot; Готов предатель и язык набоку&quot;, &quot; До того мне стало нехорошо после этого и страшно захотелось руки помыть будто я не человека а какогото гада ползучего душил&quot;, &quot;&quot;, &quot;&quot;, &quot; Первый раз в жизни убил и то своего&quot;, &quot;&quot;, &quot;&quot;, &quot; Да какой же он свой&quot;, &quot; Он же худее чужого предатель&quot;, &quot; Встал и говорю взводному &quot;Пойдем отсюда товарищ церковь велика&quot;&quot;, &quot; Как и говорил этот Крыжнев утром всех нас выстроили возле церкви оцепили автоматчиками и трое эсэсовских офицеров начали отбирать вредных им людей&quot;, &quot; Спросили кто коммунисты командиры комиссары но таковых не оказалось&quot;, &quot; Не оказалось и сволочи какая могла бы выдать потому что и коммунистов среди нас было чуть не половина и командиры были и само собою и комиссары были&quot;, &quot; Только четырех и взяли из двухсот с лишним человек&quot;, &quot; Одного еврея и трех русских рядовых&quot;, &quot; Русские попали в беду потому что все трое были чернявые и с кучерявинкой в волосах&quot;, &quot; Вот подходят к такому спрашивают &quot;Юде&quot;, &quot; Он говорит что русский но его и слушать не хотят, &quot; &quot;Выходи&quot; и все&quot;, &quot; Расстреляли этих бедолаг а нас погнали дальше&quot;, &quot; Взводный с каким мы предателя придушили до самой Познани возле меня держался и в первый день нетнет да и пожмет мне руку&quot;, &quot; В Познани нас разлучили по одной такой причине&quot;, &quot; Видишь какое дело браток еще с первого дня задумал я уходить к своим&quot;, &quot; Но уходить хотел наверняка&quot;, &quot; До самой Познани где разместили нас в настоящем лагере ни разу не предоставился мне подходящий случай&quot;, &quot; А в Познанском лагере вроде такой случай нашелся в конце мая послали нас в лесок возле лагеря рыть могилы для наших же умерших военнопленных много тогда нашего брата мерло от дизентерии рою я познанскую глину а сам посматриваю кругом и вот приметил что двое наших охранников сели закусывать а третий придремал на солнышке&quot;, &quot; Бросил я&quot;, &quot; лопату и тихо пошел за куст&quot;, &quot;&quot;, &quot;&quot;, &quot; А потом бегом держу прямо на восход солнца&quot;, &quot;&quot;, &quot;&quot;, &quot; Видать не скоро они спохватились мои охранники&quot;, &quot; А вот откуда у меня у такого тощалого силы взялись чтобы пройти за сутки почти сорок километров сам не знаю&quot;, &quot; Только ничего у меня не вышло из моего мечтания на четвертые сутки когда я был уже далеко от проклятого лагеря поймали меня&quot;, &quot; Собаки сыскные шли по моему следу они меня и нашли в некошеном овсе&quot;, &quot; На заре побоялся я идти чистым полем а до леса было не меньше трех километров я залег в овсе на дневку&quot;, &quot; Намял в ладонях зерен пожевал немного и в карманы насыпал про запас и вот слышу собачий брех и мотоцикл трещит&quot;, &quot;&quot;, &quot;&quot;, &quot; Оборвалось у меня сердце потому что собаки все ближе голоса подают&quot;, &quot; Лег я плашмя и закрылся руками чтобы они мне хоть лицо не обгрызли&quot;, &quot; Ну добежали и в одну минуту спустили с меня все мое рванье&quot;, &quot; Остался в чем мать родила&quot;, &quot; Катали они меня по овсу как хотели и под конец один кобель стал мне на грудь передними лапами и целится в глотку но пока еще не трогает&quot;, &quot; На двух мотоциклах подъехали немцы&quot;, &quot; Сначала сами били в полную волю а потом натравили на меня собак и с меня только кожа с мясом полетели клочьями&quot;, &quot; Голого всего в крови и привезли в лагерь&quot;, &quot; Месяц отсидел в карцере за побег но всетаки живой&quot;, &quot;&quot;, &quot;&quot;, &quot; живой я остался&quot;, &quot;&quot;, &quot;&quot;, &quot; Тяжело мне браток вспоминать а еще тяжелее рассказывать о том что довелось пережить в плену&quot;, &quot; Как вспомнишь нелюдские муки какие пришлось вынести там в Германии как вспомнишь всех друзейтоварищей какие погибли замученные там в лагерях сердце уже не в груди а в глотке бьется и трудно становится дышать&quot;, &quot;&quot;, &quot;&quot;, &quot; Куда меня только не гоняли за два года плена&quot;, &quot; Половину Германии объехал за это время и в Саксонии был на силикатном заводе работал и в Рурской области на шахте уголек откатывал и в Баварии на земляных работах горб наживал и в Тюрингии побыл и чертте где только не пришлось по немецкой земле походить&quot;, &quot; Природа везде там браток разная но стреляли и били нашего брата везде одинаково&quot;, &quot; А били богом проклятые гады и паразиты так как у нас сроду животину не бьют&quot;, &quot; И кулаками били и ногами топтали и резиновыми палками били и всяческим железом какое под руку попадется не говоря уже про винтовочные приклады и прочее дерево&quot;, &quot; Били за то что ты русский за то что на белый свет еще смотришь за то что на них сволочей работаешь&quot;, &quot; Били и за то что не так взглянешь не так ступнешь не так повернешься&quot;, &quot; Били запросто для того чтобы когданибудь да убить до смерти чтобы захлебнулся своей последней кровью и подох от побоев&quot;, &quot; Печейто наверное на всех нас не хватало в Германии&quot;, &quot; И кормили везде как есть одинаково полтораста грамм эрзацхлеба пополам с опилками и жидкая баланда из брюквы&quot;, &quot; Кипяток где давали а где нет&quot;, &quot; Да что там говорить суди сам до войны весил я восемьдесят шесть килограмм а к осени тянул уже не больше пятидесяти&quot;, &quot; Одна кожа осталась на костях да и костито свои носить было не под силу&quot;, &quot; А работу давай и слова не скажи да такую работу что ломовой лошади и то не в пору&quot;, &quot; В начале сентября из лагеря под городом Кюстрином перебросили нас сто сорок два человека советских военнопленных в лагерь Б14 неподалеку от Дрездена&quot;, &quot; К тому времени в этом лагере было около двух тысяч наших&quot;, &quot; Все работали на каменном карьере вручную долбили резали крошили немецкий камень&quot;, &quot; Норма четыре кубометра в день на душу заметь на такую душу какая и без этого чутьчуть на одной ниточке в теле держалась&quot;, &quot; Тут и началось через два месяца от ста сорока двух человек нашего эшелона осталось нас пятьдесят семь&quot;, &quot; Это как браток&quot;, &quot; Лихо&quot;, &quot; Тут своих не успеваешь хоронить а тут слух по лагерю идет будто немцы уже Сталинград взяли и прут дальше на Сибирь&quot;, &quot; Одно горе к другому да так гнут что глаз от земли не подымаешь вроде и ты туда в чужую немецкую землю просишься&quot;, &quot; А лагерная охрана каждый день пьет песни горланят радуются ликуют&quot;, &quot; И вот както вечером вернулись мы в барак с работы&quot;, &quot; Целый день дождь шел лохмотья на нас хоть выжми все мы на холодном ветру продрогли как собаки зуб на зуб не попадает&quot;, &quot; А обсушиться негде согреться то же самое и к тому же голодные не то что до смерти а даже еще хуже&quot;, &quot; Но вечером нам еды не полагалось&quot;, &quot; Снял я с себя мокрое рванье кинул на нары и говорю &quot;Им по четыре кубометра выработки надо а на могилу каждому из нас и одного кубометра через глаза хватит&quot;&quot;, &quot; Только и сказал но ведь нашелся же из своих какойто подлец донес коменданту лагеря про эти мои горькие слова&quot;, &quot; Комендантом лагеря или поихнему лагерфюрером был у нас немец Мюллер&quot;, &quot; Невысокого роста плотный белобрысый и сам весь какойто белый и волосы на голове белые и брови и ресницы даже глаза у него были белесые навыкате&quot;, &quot; Порусски говорил как мы с тобой да еще на &quot;о&quot; налегал будто коренной волжанин&quot;, &quot; А матершинничать был мастер ужасный&quot;, &quot; И где он проклятый только и учился этому ремеслу&quot;, &quot; Бывало выстроит нас перед блоком барак они так называли идет перед строем со своей сворой эсэсовцев правую руку держит на отлете&quot;, &quot; Она у него в кожаной перчатке а в перчатке свинцовая прокладка чтобы пальцев не повредить&quot;, &quot; Идет и бьет каждого второго в нос кровь пускает&quot;, &quot; Это он называл &quot;профилактикой от гриппа&quot;&quot;, &quot; И так каждый день&quot;, &quot; Всего четыре блока в лагере было и вот он нынче первому блоку &quot;профилактику&quot; устраивает завтра второму и так далее&quot;, &quot; Аккуратный был гад без выходных работал&quot;, &quot; Только одного он дурак не мог сообразить перед тем как идти ему руки прикладывать он чтобы распалить себя минут десять перед строем ругается&quot;, &quot; Он матершинничает почем зря а нам от этого легче становится вроде словато наши природные вроде ветерком с родной стороны подувает&quot;, &quot;&quot;, &quot;&quot;, &quot; Знал бы он что его ругань нам одно удовольствие доставляет уж он порусски не ругался бы а только на своем языке&quot;, &quot; Лишь один мой приятельмосквич злился на него страшно&quot;, &quot; &quot;Когда он ругается говорит я глаза закрою и вроде в Москве на Зацепе в пивной сижу и до того мне пива захочется что даже голова закружится&quot;&quot;, &quot; Так вот этот самый комендант на другой день после того как я про кубометры сказал вызывает меня&quot;, &quot; Вечером приходят в барак переводчик и с ним два охранника&quot;, &quot; &quot;Кто Соколов Андрей&quot;, &quot; Я отозвался, &quot; &quot;Марш за нами тебя сам герр лагерфюрер требует&quot;&quot;, &quot; Понятно зачем требует&quot;, &quot; На распыл&quot;, &quot; Попрощался я с товарищами все они знали что на смерть иду вздохнул и пошел&quot;, &quot; Иду по лагерному двору на звезды поглядываю прощаюсь и с ними думаю &quot;Вот и отмучился ты Андрей Соколов а полагерному номер триста тридцать первый&quot;&quot;, &quot; Чтото жалко стало Иринку и детишек а потом жаль эта утихла и стал я собираться с духом чтобы глянуть в дырку пистолета бесстрашно как и подобает солдату чтобы враги не увидали в последнюю мою минуту что мне с жизнью расставаться всетаки трудно&quot;, &quot;&quot;, &quot;&quot;, &quot; В комендантской цветы на окнах чистенько как у нас в хорошем клубе&quot;, &quot; За столом все лагерное начальство&quot;, &quot; Пять человек сидят шнапс глушат и салом закусывают&quot;, &quot; На столе у них початая здоровенная бутыль со шнапсом хлеб сало моченые яблоки открытые банки с разными консервами&quot;, &quot; Мигом оглядел я всю эту жратву и не поверишь так меня замутило что за малым не вырвало&quot;, &quot; Я же голодный как волк отвык от человеческой пищи а тут столько добра перед тобою&quot;, &quot;&quot;, &quot;&quot;, &quot; Коекак задавил тошноту но глаза оторвал от стола через великую силу&quot;, &quot; Прямо передо мною сидит полупьяный Мюллер пистолетом играется перекидывает его из руки в руку а сам смотрит на меня и не моргнет как змея&quot;, &quot; Ну я руки по швам стоптанными каблуками щелкнул громко так докладываю &quot;Военнопленный Андрей Соколов по вашему приказанию герр комендант явился&quot;&quot;, &quot; Он и спрашивает меня &quot;Так что же русс Иван четыре кубометра выработки это много&quot;, &quot; &quot;Так точно говорю герр комендант много&quot;, &quot; &quot;А одного тебе на могилу хватит&quot;, &quot; &quot;Так точно герр комендант вполне хватит и даже останется&quot;, &quot; Он встал и говорит &quot;Я окажу тебе великую честь сейчас лично расстреляю тебя за эти слова&quot;, &quot; Здесь неудобно пойдем во двор там ты и распишешься&quot;&quot;, &quot; &quot;Воля ваша&quot; говорю ему&quot;, &quot; Он постоял подумал а потом кинул пистолет на стол и наливает полный стакан шнапса кусочек хлеба взял положил на него ломтик сала и все это подает мне и говорит &quot;Перед смертью выпей русс Иван за победу немецкого оружия&quot;&quot;, &quot; Я было из его рук и стакан взял и закуску но как только услыхал эти слова меня будто огнем обожгло&quot;, &quot; Думаю про себя &quot;Чтобы я русский солдат да стал пить за победу немецкого оружия&quot;, &quot;&quot;, &quot; А коечего ты не хочешь герр комендант&quot;, &quot; Один черт мне умирать так провались ты пропадом со своей водкой&quot;, &quot; Поставил я стакан на стол закуску положил и говорю &quot;Благодарствую за угощение но я непьющий&quot;, &quot; Он улыбается &quot;Не хочешь пить за нашу победу&quot;, &quot; В таком случае выпей за свою погибель&quot;&quot;, &quot; А что мне было терять&quot;, &quot; &quot;За свою погибель и избавление от мук я выпью&quot; говорю ему&quot;, &quot; С тем взял стакан и в два глотка вылил его в себя а закуску не тронул вежливенько вытер губы ладонью и говорю &quot;Благодарствую за угощение&quot;, &quot; Я готов герр комендант пойдемте распишете меня&quot;&quot;, &quot; Но он смотрит внимательно так и говорит &quot;Ты хоть закуси перед смертью&quot;&quot;, &quot; Я ему на это отвечаю &quot;Я после первого стакана не закусываю&quot;&quot;, &quot; Наливает он второй подает мне&quot;, &quot; Выпил я и второй и опять же закуску не трогаю на отвагу бью думаю &quot;Хоть напьюсь перед тем как во двор идти с жизнью расставаться&quot;&quot;, &quot; Высоко поднял комендант свои белые брови спрашивает &quot;Что же не закусываешь русс Иван&quot;, &quot; Не стесняйся&quot;, &quot; А я ему свое &quot;Извините герр комендант я и после второго стакана не привык закусывать&quot;, &quot; Надул он щеки фыркнул а потом как захохочет и сквозь смех чтото быстро говорит понемецки видно переводит мои слова друзьям&quot;, &quot; Те тоже рассмеялись стульями задвигали поворачиваются ко мне мордами и уже замечаю както иначе на меня поглядывают вроде помягче&quot;, &quot; Наливает мне комендант третий стакан а у самого руки трясутся от смеха&quot;, &quot; Этот стакан я выпил врастяжку откусил маленький кусочек хлеба остаток положил на стол&quot;, &quot; Захотелось мне им проклятым показать что хотя я и с голоду пропадаю но давиться ихней подачкой не собираюсь что у меня есть свое русское достоинство и гордость и что в скотину они меня не превратили как ни старались&quot;, &quot; После этого комендант стал серьезный с виду поправил у себя на груди два железных креста вышел изза стола безоружный и говорит &quot;Вот что Соколов ты настоящий русский солдат&quot;, &quot; Ты храбрый солдат&quot;, &quot; Я тоже солдат и уважаю достойных противников&quot;, &quot; Стрелять я тебя не буду&quot;, &quot; К тому же сегодня наши доблестные войска вышли к Волге и целиком овладели Сталинградом&quot;, &quot; Это для нас большая радость а потому я великодушно дарю тебе жизнь&quot;, &quot; Ступай в свой блок а это тебе за смелость&quot; и подает мне со стола небольшую буханку хлеба и кусок сала&quot;, &quot; Прижал я хлеб к себе изо всей силы сало в левой руке держу и до того растерялся от такого неожиданного поворота что и спасибо не сказал сделал налево кругом иду к выходу а сам думаю &quot;Засветит он мне сейчас промеж лопаток и не донесу ребятам этих харчей&quot;&quot;, &quot; Нет обошлось&quot;, &quot; И на этот раз смерть мимо меня прошла только холодком от нее потянуло&quot;, &quot;&quot;, &quot;&quot;, &quot; Вышел я из комендантской на твердых ногах а во дворе меня развезло&quot;, &quot; Ввалился в барак и упал на цементованный пол без памяти&quot;, &quot; Разбудили меня наши еще в потемках &quot;Рассказывай&quot;, &quot; Ну я припомнил что было в комендантской рассказал им, &quot; &quot;Как будем харчи делить&quot;, &quot; спрашивает мой сосед по нарам а у самого голос дрожит, &quot; &quot;Всем поровну&quot; говорю ему&quot;, &quot; Дождались рассвета&quot;, &quot; Хлеб и сало резали суровой ниткой&quot;, &quot; Досталось каждому хлеба по кусочку со спичечную коробку каждую крошку брали на учет ну а сала сам понимаешь только губы помазать&quot;, &quot; Однако поделили без обиды&quot;, &quot; Вскорости перебросили нас человек триста самых крепких на осушку болот потом в Рурскую область на шахты&quot;, &quot; Там и пробыл я до сорок четвертого года&quot;, &quot; К этому времени наши уже своротили Германии скулу набок и фашисты перестали пленными брезговать&quot;, &quot; Както выстроили нас всю дневную смену и какойто приезжий оберлейтенант говорит через переводчика &quot;Кто служил в армии или до войны работал шофером шаг вперед&quot;&quot;, &quot; Шагнуло нас семь человек бывшей шоферни&quot;, &quot; Дали нам поношенную спецовку направили под конвоем в город Потсдам&quot;, &quot; Приехали туда и растрясли нас всех врозь&quot;, &quot; Меня определили работать в &quot;Тодте&quot; была у немцев такая шарашкина контора по строительству дорог и оборонительных сооружений&quot;, &quot; Возил я на &quot;оппельадмирале&quot; немца инженера в чине майора армии&quot;, &quot; Ох и толстый же был фашист&quot;, &quot; Маленький пузатый что в ширину что в длину одинаковый и в заду плечистый как справная баба&quot;, &quot; Спереди у него над воротником мундира три подбородка
