6d068-b892-4f21-aea3-276a8cc31db2"},{"version":"CommandV1","origId":1422033228249180,"guid":"d66cc206-9218-4e01-8a02-d8d033087fdf","subtype":"command","commandType":"auto","position":3.75,"command":"%md\nLet's use the d3.graphs to visualise graphs (recall the D3 graphs in wiki-click example).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ee58e3b2-dbda-4293-a825-bf0d4d807a15"},{"version":"CommandV1","origId":1422033228249181,"guid":"f9019a45-b354-4656-b9f4-b117727cb5df","subtype":"command","commandType":"auto","position":4.0,"command":"package d3\n// We use a package object so that we can define top level classes like Edge that need to be used in other cells\n// This was modified by Ivan Sadikov to make sure it is compatible the latest databricks notebook\n\nimport org.apache.spark.sql._\nimport com.databricks.backend.daemon.driver.EnhancedRDDFunctions.displayHTML\n\ncase class Edge(src: String, dest: String, count: Long)\n\ncase class Node(name: String)\ncase class Link(source: Int, target: Int, value: Long)\ncase class Graph(nodes: Seq[Node], links: Seq[Link])\n\nobject graphs {\n// val sqlContext = SQLContext.getOrCreate(org.apache.spark.SparkContext.getOrCreate())  /// fix\nval sqlContext = SparkSession.builder().getOrCreate().sqlContext\nimport sqlContext.implicits._\n  \ndef force(clicks: Dataset[Edge], height: Int = 100, width: Int = 960): Unit = {\n  val data = clicks.collect()\n  val nodes = (data.map(_.src) ++ data.map(_.dest)).map(_.replaceAll(\"_\", \" \")).toSet.toSeq.map(Node)\n  val links = data.map { t =>\n    Link(nodes.indexWhere(_.name == t.src.replaceAll(\"_\", \" \")), nodes.indexWhere(_.name == t.dest.replaceAll(\"_\", \" \")), t.count / 20 + 1)\n  }\n  showGraph(height, width, Seq(Graph(nodes, links)).toDF().toJSON.first())\n}\n\n/**\n * Displays a force directed graph using d3\n * input: {\"nodes\": [{\"name\": \"...\"}], \"links\": [{\"source\": 1, \"target\": 2, \"value\": 0}]}\n */\ndef showGraph(height: Int, width: Int, graph: String): Unit = {\n\ndisplayHTML(s\"\"\"\n<style>\n\n.node_circle {\n  stroke: #777;\n  stroke-width: 1.3px;\n}\n\n.node_label {\n  pointer-events: none;\n}\n\n.link {\n  stroke: #777;\n  stroke-opacity: .2;\n}\n\n.node_count {\n  stroke: #777;\n  stroke-width: 1.0px;\n  fill: #999;\n}\n\ntext.legend {\n  font-family: Verdana;\n  font-size: 13px;\n  fill: #000;\n}\n\n.node text {\n  font-family: \"Helvetica Neue\",\"Helvetica\",\"Arial\",sans-serif;\n  font-size: 17px;\n  font-weight: 200;\n}\n\n</style>\n\n<div id=\"clicks-graph\">\n<script src=\"//d3js.org/d3.v3.min.js\"><\/script>\n<script>\n\nvar graph = $graph;\n\nvar width = $width,\n    height = $height;\n\nvar color = d3.scale.category20();\n\nvar force = d3.layout.force()\n    .charge(-700)\n    .linkDistance(180)\n    .size([width, height]);\n\nvar svg = d3.select(\"#clicks-graph\").append(\"svg\")\n    .attr(\"width\", width)\n    .attr(\"height\", height);\n    \nforce\n    .nodes(graph.nodes)\n    .links(graph.links)\n    .start();\n\nvar link = svg.selectAll(\".link\")\n    .data(graph.links)\n    .enter().append(\"line\")\n    .attr(\"class\", \"link\")\n    .style(\"stroke-width\", function(d) { return Math.sqrt(d.value); });\n\nvar node = svg.selectAll(\".node\")\n    .data(graph.nodes)\n    .enter().append(\"g\")\n    .attr(\"class\", \"node\")\n    .call(force.drag);\n\nnode.append(\"circle\")\n    .attr(\"r\", 10)\n    .style(\"fill\", function (d) {\n    if (d.name.startsWith(\"other\")) { return color(1); } else { return color(2); };\n})\n\nnode.append(\"text\")\n      .attr(\"dx\", 10)\n      .attr(\"dy\", \".35em\")\n      .text(function(d) { return d.name });\n      \n//Now we are giving the SVGs co-ordinates - the force layout is generating the co-ordinates which this code is using to update the attributes of the SVG elements\nforce.on(\"tick\", function () {\n    link.attr(\"x1\", function (d) {\n        return d.source.x;\n    })\n        .attr(\"y1\", function (d) {\n        return d.source.y;\n    })\n        .attr(\"x2\", function (d) {\n        return d.target.x;\n    })\n        .attr(\"y2\", function (d) {\n        return d.target.y;\n    });\n    d3.selectAll(\"circle\").attr(\"cx\", function (d) {\n        return d.x;\n    })\n        .attr(\"cy\", function (d) {\n        return d.y;\n    });\n    d3.selectAll(\"text\").attr(\"x\", function (d) {\n        return d.x;\n    })\n        .attr(\"y\", function (d) {\n        return d.y;\n    });\n});\n<\/script>\n</div>\n\"\"\")\n}\n  \n  def help() = {\ndisplayHTML(\"\"\"\n<p>\nProduces a force-directed graph given a collection of edges of the following form:</br>\n<tt><font color=\"#a71d5d\">case class</font> <font color=\"#795da3\">Edge</font>(<font color=\"#ed6a43\">src</font>: <font color=\"#a71d5d\">String</font>, <font color=\"#ed6a43\">dest</font>: <font color=\"#a71d5d\">String</font>, <font color=\"#ed6a43\">count</font>: <font color=\"#a71d5d\">Long</font>)</tt>\n</p>\n<p>Usage:<br/>\n<tt><font color=\"#a71d5d\">import</font> <font color=\"#ed6a43\">d3._</font></tt><br/>\n<tt><font color=\"#795da3\">graphs.force</font>(</br>\n&nbsp;&nbsp;<font color=\"#ed6a43\">height</font> = <font color=\"#795da3\">500</font>,<br/>\n&nbsp;&nbsp;<font color=\"#ed6a43\">width</font> = <font color=\"#795da3\">500</font>,<br/>\n&nbsp;&nbsp;<font color=\"#ed6a43\">clicks</font>: <font color=\"#795da3\">Dataset</font>[<font color=\"#795da3\">Edge</f
