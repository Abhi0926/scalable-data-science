length = 3\ndataX = []\ndataY = []\nfor i in range(0, len(alphabet) - seq_length, 1):\n\tseq_in = alphabet[i:i + seq_length]\n\tseq_out = alphabet[i + seq_length]\n\tdataX.append([char_to_int[char] for char in seq_in])\n\tdataY.append(char_to_int[seq_out])\n\tprint (seq_in, '->', seq_out)\n\n# reshape X to be [samples, time steps, features]\nX = numpy.reshape(dataX, (len(dataX), seq_length, 1))\nX = X / float(len(alphabet))\ny = np_utils.to_categorical(dataY)\n\nmodel = Sequential()\nmodel.add(LSTM(32, input_shape=(X.shape[1], X.shape[2])))\nmodel.add(Dense(y.shape[1], activation='softmax'))\nmodel.compile(loss='categorical_crossentropy', optimizer='adam', metrics=['accuracy'])\nmodel.fit(X, y, epochs=400, batch_size=1, verbose=2)\n\nscores = model.evaluate(X, y)\nprint(\"Model Accuracy: %.2f%%\" % (scores[1]*100))\n\nfor pattern in ['WBC', 'WKL', 'WTU', 'DWF', 'MWO', 'VWW', 'GHW', 'JKW', 'PQW']:\n\tpattern = [char_to_int[c] for c in pattern]\n\tx = numpy.reshape(pattern, (1, len(pattern), 1))\n\tx = x / float(len(alphabet))\n\tprediction = model.predict(x, verbose=0)\n\tindex = numpy.argmax(prediction)\n\tresult = int_to_char[index]\n\tseq_in = [int_to_char[value] for value in pattern]\n\tprint (seq_in, \"->\", result)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Using TensorFlow backend.\n(&apos;ABC&apos;, &apos;-&gt;&apos;, &apos;D&apos;)\n(&apos;BCD&apos;, &apos;-&gt;&apos;, &apos;E&apos;)\n(&apos;CDE&apos;, &apos;-&gt;&apos;, &apos;F&apos;)\n(&apos;DEF&apos;, &apos;-&gt;&apos;, &apos;G&apos;)\n(&apos;EFG&apos;, &apos;-&gt;&apos;, &apos;H&apos;)\n(&apos;FGH&apos;, &apos;-&gt;&apos;, &apos;I&apos;)\n(&apos;GHI&apos;, &apos;-&gt;&apos;, &apos;J&apos;)\n(&apos;HIJ&apos;, &apos;-&gt;&apos;, &apos;K&apos;)\n(&apos;IJK&apos;, &apos;-&gt;&apos;, &apos;L&apos;)\n(&apos;JKL&apos;, &apos;-&gt;&apos;, &apos;M&apos;)\n(&apos;KLM&apos;, &apos;-&gt;&apos;, &apos;N&apos;)\n(&apos;LMN&apos;, &apos;-&gt;&apos;, &apos;O&apos;)\n(&
