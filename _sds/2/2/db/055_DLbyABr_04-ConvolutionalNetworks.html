-957e9b072b9d","subtype":"command","commandType":"auto","position":2.875,"command":"%scala\ndisplayHTML(frameIt(\"https://en.wikipedia.org/wiki/Softmax_function\",380))","commandVersion":0,"state":"finished","results":{"type":"htmlSandbox","data":"<iframe \n src=\"https://en.wikipedia.org/wiki/Softmax_function\"\n width=\"95%\" height=\"380\"\n sandbox>\n  <p>\n    <a href=\"http://spark.apache.org/docs/latest/index.html\">\n      Fallback link for browsers that, unlikely, don't support frames\n    </a>\n  </p>\n</iframe>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1512545417578,"submitTime":1512545417561,"finishTime":1512545417752,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":true,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6cab1623-f370-443a-ae16-45c937bff623"},{"version":"CommandV1","origId":752893222255180,"guid":"9ec1661e-14c1-4e5e-ac74-bc58950010e9","subtype":"command","commandType":"auto","position":2.9375,"command":"%md\nThe following is from: [https://www.quora.com/How-does-Keras-calculate-accuracy](https://www.quora.com/How-does-Keras-calculate-accuracy).\n \n**Categorical accuracy:**\n\n```%python\ndef categorical_accuracy(y_true, y_pred):\n return K.cast(K.equal(K.argmax(y_true, axis=-1),\n K.argmax(y_pred, axis=-1)),\n K.floatx())\n ```\n \n> `K.argmax(y_true)` takes the highest value to be the prediction and matches against the comparative set.","commandVersion":0,"state":"finished","results":{"type":"htmlSandbox","data":"<iframe \n src=\"https://www.quora.com/How-does-Keras-calculate-acc -4dc4-9a55-b86da263d15e","subtype":"command","commandType":"auto","position":4.0,"command":"%md What are the big takeaways from this experiment?\n\n1. We get pretty impressive \"apparent error\" accuracy right from the start! A small network gets us to training accuracy 97% by epoch 20\n2. The model *appears* to continue to learn if we let it run, although it does slow down and oscillate a bit.\n3. Our test accuracy is about 95% after 5 epochs and never gets better ... it gets worse!\n4. Therefore, we are overfitting very quickly... most of the \"training\" turns out to be a waste.\n5. For what it's worth, we get 95% accuracy without much work.\n\nThis is not terrible compared to other, non-neural-network approaches to the problem. After all, we could probably tweak this a bit and do even better.\n\nBut we talked about using deep learning to solve \"95%\" problems or \"98%\" problems ... where one error in 20, or 50 simply won't work. If we can get to \"multiple nines\" of accuracy, then we can do things like automate mail sorting and translation, create cars that react properly (all the time) to street signs, and control systems for robots or drones that function autonomously.\n\nTry two more experiments (try them separately):\n1. Add a third, hidden layer.\n2. Increase the size of the hidden layers.\n\nAdding another layer slows things down a little (why?) but doesn't seem to make a difference in accuracy.\n\nAdding a lot more neurons into the first topology slows things down significantly -- 10x as many neurons, and only a marginal increase in accuracy. Notice also (in the plot) that the learning clearly degrades after epoch 50 or so.\n\n... We need a new approach!\n\n---\n\n... let's think about this:\n\n### What is layer 2 learning from layer 1? Combinations of pixels\n\n#### Combinations of pixels contain information but...\n\nThere are a lot of them (combinations) and they are \"fragile\" \n\nIn fact, in our last experiment, we basically built a model that memorizes a bunch of \"magic\" pixel combinations.\n\nWhat might be a better way to build features?\n\n* When humans perform this task, we look not at arbitrary pixel combinations, but certain geometric patterns -- lines, curves, loops.\n* These features are made up of combinations of pixels, but they are far from arbitrary\n* We identify these features regardless of translation, rotation, etc.\n\nIs there a way to get the network to do the same thing?\n\nI.e., in layer one, identify pixels. Then in layer 2+, identify abstractions over pixels that are translation-invariant 2-D shapes?\n\nWe could look at where a \"filter\" that represents one of these features (e.g., and edge) matches the image.\n\nHow would this work?\n\n### Convolution\n\nConvolution in the general mathematical sense is define as follows:\n\n<img src=\"https://i.imgur.com/lurC2Cx.png\" width=300>\n\nThe convolution we deal with in deep learning is a simplified case. We want to compare two signals. Here are two visualizations, courtesy of Wikipedia, that help communicate how convolution emphasizes features:\n\n<img src=\"http://i.imgur.com/EDCaMl2.png\" width=500>\n\n---\n\n#### Here's an animation (where we change \\\\({\\tau}\\\\)) \n<img src=\"http://i.imgur.com/0BFcnaw.gif\">\n\n__In one sense, the convolution captures and quantifies the pattern matching over space__\n\nIf we perform this in two dimensions, we can achieve effects like highlighting edges:\n\n<img src=\"http://i.imgur.com/DKEXIII.png\">\n\nThe matrix here, also called a convolution kernel, is one of the functions we are convolving. Other convolution kernels can blur, \"sharpen,\" etc.\n\n### So we'll drop in a number of convolution kernels, and the network will learn where to use them? Nope. Better than that.\n\n## We'll program in the *idea* of discrete convolution, and the network will learn what kernels extract meaningful features!\n\nThe values in a (fixed-size) convolution kernel matrix will be variables in our deep learning model. Although inuitively it seems like it would be hard to learn useful params, in fact, since those variables are used repeatedly across the image data, it \"focuses\" the error on a smallish number of parameters with a lot of influence -- so it should be vastly *less* expensive to train than just a huge fully connected layer like we discussed above.\n\nThis idea was developed in the late 1980s, and by 1989, Yann LeCun (at AT&T/Bell Labs) had built a practical high-accuracy system (used in the 1990s for processing handwritten checks and mail).\n\n__How do we hook this into our neural networks?__\n\n* First, we can preserve the geometric properties of our data by \"shaping\" the vectors as 2D instead of 1D.\n\n* Then we'll create a layer whose value is not just activation applied to weighted sum of inputs, but instead it's the result of a dot-product (element-wise multiply and sum) between the kernel and a patch of the input vector (image).\n    * This value will be our \"pre-activation\" and optionally feed into an activation function (or \"detector\")\n\n<img src=\"http://i.imgur.com/ECyi9lL.png\">\n\n\nIf we perform this operation at lots of positions over the image, we'll get lots of outputs, as many as one for every input pixel. \n\n\n<img src=\"http://i.imgur.com/WhOrJ0Y.jpg\">\n\n* So we'll add another layer that \"picks\" the highest convolution pattern match from nearby pixels, which\n    * makes our pattern match a little bit translation invariant (a fuzzy location match)\n    * reduces the number of outputs significantly\n* This layer is commonly called a pooling layer, and if we pick the \"maximum match\" then it's a \"max pooling\" layer.\n\n<img src=\"http://i.imgur.com/9iPpfpb.png\">\n\n__The end result is that the kernel or filter together with max pooling creates a value in a subsequent layer which represents the appearance of a pattern in a local area in a prior layer.__\n\n__Again, the network will be given a number of \"slots\" for these filters and will learn (by minimizing error) what filter values produce meaningful features. This is the key insight into how modern image-recognition networks are able to generalize -- i.e., learn to tell 6s from 7s or cats from dogs.__\n\n<img src=\"http://i.imgur.com/F8eH3vj.png\">\n\n## Ok, let's build our first ConvNet:\n\nFirst, we want to explicity shape our data into a 2-D configuration. We'll end up with a 4-D tensor where the first dimension is the training examples, then each example is 28x28 pixels, and we'll explicitly say it's 1-layer deep. (Why? with color images, we typically process over 3 or 4 channels in this last dimension)\n\nA step by step animation follows:\n* http://cs231n.github.io/assets/conv-demo/index.html","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"4439e055-5b09-405b-87e7-509d8d067bdc"},{"version":"CommandV1","origId":412349123644990,"guid":"3b8e4118-87f9-48ab-80ca-9dcbefb0a345","subtype":"command","commandType":"auto","position":5.0,"command":"train_libsvm = \"/dbfs/databricks-datasets/mnist-digits/data-001/mnist-digits-train.txt\"\ntest_libsvm = \"/dbfs/databricks-datasets/mnist-digits/data-001/mnist-digits-test.txt\"\n\nX_train, y_train = sklearn.datasets.load_svmlight_file(train_libsvm, n_features=784)\nX_train = X_train.toarray()\n\nX_test, y_test = sklearn.datasets.load_svmlight_file(test_libsvm, n_features=784)\nX_test = X_test.toarray()\n\nX_train = X_train.reshape( (X_train.shape[0], 28, 28, 1) )\nX_train = X_train.astype('float32')\nX_train /= 255\ny_train = to_categorical(y_train, num_classes=10)\n\nX_test = X_test.reshape( (X_test.shape[0], 28, 28, 1) )\nX_test = X_test.astype('float32')\nX_test /= 255\ny_test = to_categorical(y_test, num_classes=10)","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1512640704074,"submitTime":1512640704071,"finishTime":1512640718737,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true,"deletable":true,"editable":true},"streamStates":{},"nuid":"77a42e79-b079-4327-9854-380897dfafa8"},{"version":"CommandV1","origId":412349123644991,"guid":"40cc7d7e-7488-4e67-9bef-9ae7dab80586","subtype":"command","commandType":"auto","position":6.0,"command":"%md Now the model:","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":tr acy in just a few epochs (a minutes or so on CPU)!\n\nThe training accuracy is effectively 100%, though, so we've almost completely overfit (i.e., memorized the training data) by this point and need to do a little work if we want to keep learning.\n\nLet's add another convolutional layer:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5523db20-b9a8-407c-bff7-614cf39f7ae4"},{"version":"CommandV1","origId":412349123644997,"guid":"71a833e9-947f-4fe4-9549-03ff8dd4805c","subtype":"command","commandType":"auto","position":7.96875,"command":"model = Sequential()\n\nmodel.add(Conv2D(8, # number of kernels \n\t\t\t\t\t\t(4, 4), # kernel size\n                        padding='valid',\n                        input_shape=(28, 28, 1)))\n\nmodel.add(Activation('relu'))\n\nmodel.add(Conv2D(8, (4, 4)))\nmodel.add(Activation('relu'))\n\nmodel.add(MaxPooling2D(pool_size=(2,2)))\n\nmodel.add(Flatten())\nmodel.add(Dense(128))\nmodel.add(Activation('relu'))\n\nmodel.add(Dense(10))\nmodel.add(Activation('softmax'))\n\nmodel.compile(loss='categorical_crossentropy', optimizer='adam', metrics=['accuracy'])\n\nhistory = model.fit(X_train, y_train, batch_size=128, epochs=15, verbose=2, validation_split=0.1)\n\nscores = model.evaluate(X_test, y_test, verbose=1)\n\nprint\nfor i in range(len(model.metrics_names)):\n\tprint(\"%s: %f\" % (model.metrics_names[i], scores[i]))","commandVersion":0,"state":"finished","results":{"type 427d1-24c4-4f90-ae92-0928f3b8c053","subtype":"command","commandType":"auto","position":9.0,"command":"%md ### AlexNet (2012)\n\n<img src=\"http://i.imgur.com/CpokDKV.jpg\">\n\n<img src=\"http://i.imgur.com/Ld2QhXr.jpg\">","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"6444f6c2-9291-4738-87fe-4c0491d8828f"},{"version":"CommandV1","origId":412349123645001,"guid":"2c783076-c9ca-4f76-a147-d68d626bfc56","subtype":"command","commandType":"auto","position":10.5,"command":"%md ### Back to our labs: Still Overfitting\n\nWe're making progress on our test error -- about 99% -- but just a bit for all the additional time, due to the network overfitting the data.\n\nThere are a variety of techniques we can take to counter this -- forms of regularization. \n\nLet's try a relatively simple solution solution that works surprisingly well: add a pair of `Dropout` filters, a layer that randomly omits a fraction of neurons from each training batch (thus exposing each neuron to only part of the training data).\n\nWe'll add more convolution kernels but shrink them to 3x3 as well.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c7172b15-6cc6-4f7d-aae2-017a1776a350"},{"version":"CommandV1","origId":412349123645002,"guid":"1ea3a70d-2585-461e-8b7c-5e92f3e7bede","subtype":"command","commandType":"auto","position":11.25,"command":"model = Sequential()\n\nmodel.add(Conv2D(32, # number of kernels \n\t\t\t\t\t\t(3, 3), # kernel size\n                        padding='valid',\n                        input_shape=(28, 28, 1)))\n\nmodel.add(Activation('relu'))\n\nmodel.add(Conv2D(32, (3, 3)))\nmodel.add(Activation('relu'))\n\nmodel.add(MaxPooling2D(pool_size=(2,2)))\n\nmodel.add(Dropout(0.25)) # <- regularize\nmodel.add(Flatten())\nmodel.add(Dense(128))\nmodel.add(Activation('relu'))\n\nmodel.add(Dropout(0.5)) # <-regularize\nmodel.add(Dense(10))\nmodel.add(Activation('softmax'))\n\nmodel.compile(loss='categorical_crossentropy', optimizer='adam', metrics=['accuracy'])\nhistory = model.fit(X_train, y_train, batch_size=128, epochs=15, verbose=2)\n\nscores = model.evaluate(X_test, y_test, verbose=2)\n\nprint\nfor i in range(len(model.metrics_names)):\n\tprint(\"%s: %f\" % (model.metrics_names[i], scores[i]))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Epoch 1/15\n122s - loss: 0.2673 - acc: 0.9186\nEpoch 2/15\n123s - loss: 0.0903 - acc: 0.9718\nEpoch 3/15\n124s - loss: 0.0696 - acc: 0.9787\nEpoch 4/15\n130s - loss: 0.0598 - acc: 0.9821\nEpoch 5/15\n140s - loss: 0.0507 - acc: 0.9842\nEpoch 6/15\n148s - loss: 0.0441 - acc: 0.9864\nEpoch 7/15\n152s - loss: 0.0390 - acc: 0.9878\nEpoch 8/15\n153s - loss: 0.0353 - acc: 0.9888\nEpoch 9/15\n161s - loss: 0.0329 - acc: 0.9894\nEpoch 10/15\n171s - loss: 0.0323 - acc: 0.9894\nEpoch 11/15\n172s - loss: 0.0288 - acc: 123645004,"guid":"a0108add-afe6-49f4-af53-3ad95bc515a5","subtype":"command","commandType":"auto","position":13.0,"command":"%md ### GoogLeNet (2014)\n\n<img src=\"http://i.imgur.com/hvmtDqN.png\">\n\n*\"Inception\" layer: parallel convolutions at different resolutions*\n\n### Residual Networks (2015-)\n\nSkip layers to improve training (error propagation). Residual layers learn from details at multiple previous layers.\n\n<img src=\"http://i.imgur.com/32g8Ykl.png\">","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"737aa300-aeb1-4b2a-9dce-3def540ca5cf"},{"version":"CommandV1","origId":412349123645005,"guid":"05956174-774c-4f79-9c1d-a443c8175061","subtype":"command","commandType":"auto","position":17.0,"command":"%md ---\n\n> __ASIDE: Atrous / Dilated Convolutions__\n\n> An atrous or dilated convolution is a convolution filter with \"holes\" in it. Effectively, it is a way to enlarge the filter spatially while not adding as many parameters or attending to every element in the input.\n\n> Why? Covering a larger input volume allows recognizing coarser-grained patterns; restricting the number of parameters is a way of regularizing or constraining the capacity of the model, making training easier.\n\n---","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"3e7369f6-d7d3-4441-95d6-5433f45f4b70"},{"version":"CommandV1","origId":412349123645006,"guid":"8e7659e3-9d18-4dec-ab59-dfc33673b9b2","subtype":"command","commandType":"auto","position":18.0,"command":"%md ## *Lab Wrapup*\n\nFrom the last lab, you should have a test accuracy of over 99.1%\n\nFor one more activity, try changing the optimizer to old-school \"sgd\" -- just to see how far we've come with these modern gradient descent techniques in the last few years.\n\nAccuracy will end up noticeably worse ... about 96-97% test accuracy. Two key takeaways:\n\n* Without a good optimizer, even a very powerful network design may not achieve results\n* In fact, we could replace the word \"optimizer\" there with\n    * initialization\n    * activation\n    * regularization\n    * (etc.)\n* All of these elements we've been working with operate together in a complex way to determine final performance\n","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"3ae724d3-ba3a-42ed-949d-db2b18d43498"},{"version":"CommandV1","origId":412349123645007,"guid":"5c128407-bd41-47d2-a90f-30f90f73231f","subtype":"command","commandType":"auto","position":19.0,"command":"%md\nOf course this world evolves fast - see the new kid in the CNN block -- **capsule networks**\n\n> Hinton: “The pooling operation used in convolutional neural networks is a big mistake and the fact that it works so well is a disaster.”\n\nWell worth the 8 minute read:\n* [https://medium.com/ai%C2%B3-theory-practice-business/understanding-hintons-capsule-networks-part-i-intuition-b4b559d1159b](https://medium.com/ai%C2%B3-theory-practice-business/understanding-hintons-capsule-networks-part-i-intuition-b4b559d1159b)\n\nTo understand deeper:\n* original paper: [https://arxiv.org/abs/1710.09829](https://arxiv.org/abs/1710.09829)\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f965582c-76e8-4b31-914d-672620cbb0f1"}],"dashboards":[],"guid":"883bf34e-ec50-43d3-a6f5-b52bc37b8523","globalVars":{},"iPythonMetadata":{"nbformat":4,"IPythonMetadata":{"kernelspec":{"display_name":"Python 3","language":"python","name":"python3"},"language_info":{"mimetype":"text/x-python","name":"python","pygments_lexer":"ipython3","codemirror_mode":{"name":"ipython","version":3},"version":"3.4.5","nbconvert_exporter":"python","file_extension":".py"}}},"inputWidgets":{}};</script>
