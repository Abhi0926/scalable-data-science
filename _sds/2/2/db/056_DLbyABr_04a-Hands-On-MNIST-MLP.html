<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":412349123644868,"name":"056_DLbyABr_04a-Hands-On-MNIST-MLP","language":"python","commands":[{"version":"CommandV1","origId":855670441125167,"guid":"bcb1aab7-6ab2-445e-8534-1a5cc58e1567","subtype":"command","commandType":"auto","position":0.125,"command":"%md\n\n# [SDS-2.2, Scalable Data Science](https://lamastex.github.io/scalable-data-science/sds/2/2/)\n\nThis is used in a non-profit educational setting with kind permission of [Adam Breindel](https://www.linkedin.com/in/adbreind).\nThis is not licensed by Adam for use in a for-profit setting. Please contact Adam directly at `adbreind@gmail.com` to request or report such use cases or abuses. \nA few minor modifications and additional mathematical statistical pointers have been added by Raazesh Sainudiin when teaching PhD students in Uppsala University.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6e2b059e-1055-4d72-b8c5-ee5301837c0e"},{"version":"CommandV1","origId":412349123644869,"guid":"b3921d02-18ad-4db4-9d08-c9707f6108ed","subtype":"command","commandType":"auto","position":0.25,"command":"%md #### As we dive into more hands-on works, let's recap some basic guidelines:\n\n0. Structure of your network is the first thing to work with, before worrying about the precise number of neurons, size of convolution filters etc.\n\n1. \"Business records\" or fairly (ideally?) uncorrelated predictors -- use Dense Perceptron Layer(s)\n\n2. Data that has 2-D patterns: 2D Convolution layer(s)\n\n3. For activation of hidden layers, when in doubt, use ReLU\n\n4. Output: \n  * Regression: 1 neuron with linear activation\n  * For k-way classification: k neurons with softmax activation \n\n5. Deeper networks are \"smarter\" than wider networks (in terms of abstraction)\n\n6. More neurons & layers \\\\( \\to \\\\) more capacity \\\\( \\to \\\\)  more data \\\\( \\to \\\\)  more regularization (to prevent overfitting)\n\n7. If you don't have any specific reason not to use the \"adam\" optimizer, use that one\n\n8. Errors: \n  * For regression or \"wide\" content matching (e.g., large image similarity), use mean-square-error; \n  * For classification or narrow content matching, use cross-entropy\n\n9. As you simplify and abstract from your raw data, you should need less features/parameters, so your layers probably become smaller and simpler.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"74156a40-dc4c-44d4-b5e9-9bf0839fd869"},{"version":"CommandV1","origId":412349123644870,"guid":"dd43ae27-d3d4-411e-b1cb-d92557d1b952","subtype":"command","commandType":"auto","position":0.5,"command":"%md As a baseline, let's start a lab running with what we already know.\n\nWe'll take our deep feed-forward multilayer perceptron network, with ReLU activations and reasonable initializations, and apply it to learning the MNIST digits.\n\nThe main part of the code looks like the following (full code you can run is in the next cell):\n\n```\n# imports, setup, load data sets\n\nmodel = Sequential()\nmodel.add(Dense(20, input_dim=784, kernel_initializer='normal', activation='relu'))\nmodel.add(Dense(15, kernel_initializer='normal', activation='relu'))\nmodel.add(Dense(10, kernel_initializer='normal', activation='softmax'))\nmodel.compile(loss='categorical_crossentropy', optimizer='adam', metrics=['categorical_accuracy'])\n\ncategorical_labels = to_categorical(y_train, num_classes=10)\n\nhistory = model.fit(X_train, categorical_labels, epochs=100, batch_size=100)\n\n# print metrics, plot errors\n```\n\nNote the changes, which are largely about building a classifier instead of a regression model:\n* Output layer has one neuron per category, with softmax activation\n* __Loss function is cross-entropy loss__\n* Accuracy metric is categorical accuracy","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a1f72172-83e5-446d-bf0a-7c6d99d08e23"},{"version":"CommandV1","origId":412349123644871,"guid":"df8e2767-28fb-412c-ac6b-62c250d912a6","subtype":"command","commandType":"auto","position":0.75,"command":"from keras.models import Sequential\nfrom keras.layers import Dense\nfrom keras.utils import to_categorical\nimport sklearn.datasets\nimport datetime\nimport matplotlib.pyplot as plt\nimport numpy as np\n\ntrain_libsvm = \"/dbfs/databricks-datasets/mnist-digits/data-001/mnist-digits-train.txt\"\ntest_libsvm = \"/dbfs/databricks-datasets/mnist-digits/data-001/mnist-digits-test.txt\"\n\nX_train, y_train = sklearn.datasets.load_svmlight_file(train_libsvm, n_features=784)\nX_train = X_train.toarray()\n\nX_test, y_test = sklearn.datasets.load_svmlight_file(test_libsvm, n_features=784)\nX_test = X_test.toarray()\n\nmodel = Sequential()\nmodel.add(Dense(20, input_dim=784, kernel_initializer='normal', activation='relu'))\nmodel.add(Dense(15, kernel_initializer='normal', activation='relu'))\nmodel.add(Dense(10, kernel_initializer='normal', activation='softmax'))\nmodel.compile(loss='categorical_crossentropy', optimizer='adam', metrics=['categorical_accuracy'])\n\ncategorical_labels = to_categorical(y_train, num_classes=10)\nstart = datetime.datetime.today()\n\nhistory = model.fit(X_train, categorical_labels, epochs=40, batch_size=100, validation_split=0.1, verbose=2)\n\nscores = model.evaluate(X_test, to_categorical(y_test, num_classes=10))\n\nprint\nfor i in range(len(model.metrics_names)):\n\tprint(\"%s: %f\" % (model.metrics_names[i], scores[i]))\n\nprint (\"Start: \" + str(start))\nend = datetime.datetime.today()\nprint (\"End: \" + str(end))\nprint (\"Elapse: \" + str(end-start))","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1505929313860,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"1030","height":"528","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a3f8e4a7-2f01-42ad-ac6b-219e9bcaf3e9"},{"version":"CommandV1","origId":412349123644872,"guid":"e7af624a-b1ee-4bee-826d-430a6455b9a2","subtype":"command","commandType":"auto","position":0.875,"command":"import matplotlib.pyplot as plt\n\nfig, ax = plt.subplots()\nfig.set_size_inches((5,5))\nplt.plot(history.history['loss'])\nplt.plot(history.history['val_loss'])\nplt.title('model loss')\nplt.ylabel('loss')\nplt.xlabel('epoch')\nplt.legend(['train', 'val'], loc='upper left')\ndisplay(fig)","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ba193653-1300-4a1c-9bfa-b8322ef72241"},{"version":"CommandV1","origId":412349123644873,"guid":"7f21cc3e-06a2-4ace-a29e-35ca747ea2ea","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n\nWhat are the big takeaways from this experiment?\n\n1. We get pretty impressive \"apparent error\" accuracy right from the start! A small network gets us to training accuracy 97% by epoch 20\n2. The model *appears* to continue to learn if we let it run, although it does slow down and oscillate a bit.\n3. Our test accuracy is about 95% after 5 epochs and never gets better ... it gets worse!\n4. Therefore, we are overfitting very quickly... most of the \"training\" turns out to be a waste.\n5. For what it's worth, we get 95% accuracy without much work.\n\nThis is not terrible compared to other, non-neural-network approaches to the problem. After all, we could probably tweak this a bit and do even better.\n\nBut we talked about using deep learning to solve \"95%\" problems or \"98%\" problems ... where one error in 20, or 50 simply won't work. If we can get to \"multiple nines\" of accuracy, then we can do things like automate mail sorting and translation, create cars that react properly (all the time) to street signs, and control systems for robots or drones that function autonomously.\n\n## You Try Now!\n\nTry two more experiments (try them separately):\n1. Add a third, hidden layer.\n2. Increase the size of the hidden layers.\n\nAdding another layer slows things down a little (why?) but doesn't seem to make a difference in accuracy.\n\nAdding a lot more neurons into the first topology slows things down significantly -- 10x as many neurons, and only a marginal increase in accuracy. Notice also (in the plot) that the learning clearly degrades after epoch 50 or so.\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d8d4ac5c-ad62-4678-9b54-f007a968240a"}],"dashboards":[],"guid":"ee66a1e0-bd27-4157-9402-81988b45a0f5","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>
