<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":195375,"name":"012_UnsupervisedClustering_1MSongsKMeans_Intro","language":"scala","commands":[{"version":"CommandV1","origId":195376,"guid":"36d2e14c-363f-4cad-a777-1e9924bd19a7","subtype":"command","commandType":"auto","position":0.25,"command":"%md\n\n# [SDS-2.2, Scalable Data Science](https://lamastex.github.io/scalable-data-science/sds/2/2/)\n\n## Million Song Dataset - Kaggle Challenge\n\n### Predict which songs a user will listen to.\n\n**SOURCE:** This is just a *Scala*-rification of the *Python* notebook published in databricks community edition in 2016.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"49602bb6-7338-4d09-babf-21ee903c5383"},{"version":"CommandV1","origId":195380,"guid":"66215dde-a671-4fa1-83e3-ea1d54314dc6","subtype":"command","commandType":"auto","position":2.0,"command":"%md \nWhen you first hear a song, do you ever categorize it as slow or fast in your head? Is it even a valid categorization? If so, can one do it automatically? I have always wondered about that. That is why I got excited when I learned about the [Million Songs Dataset  -Kaggle Challenge](https://www.kaggle.com/c/msdchallenge#description). \n\nIn this tutorial we will walk through a practical example of a data science project with Apache Spark in Python. We are going to parse, explore and model a sample from the million songs dataset stored on distributed storage. This tutorial is organized into three sections:\n\n1. ETL: Parses raw texts and creates a cached table\n2. Explore: Explores different aspects of the songs table using graphs\n3. Model: Uses SparkML to cluster songs based on some of their attributes \n\n![End to End Data Science](http://training.databricks.com/databricks_guide/end-to-end.png)\n\n\nThe goal of this tutorial is to prepare you for real world data science projects. Make sure you go through the tutorial in the above order and use the exercises to make yourself familiar further with the API. Also make sure you run these notebooks on a **1.6.x** cluster.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"78fafc63-91bc-4f4c-b6d1-c65dda99a2ab"},{"version":"CommandV1","origId":195381,"guid":"3c8e0eba-e0d8-4416-a18d-84cea23ee48f","subtype":"command","commandType":"auto","position":3.0,"command":"%md\n### 1. ETL\n\nThe first step of most data science projects is extracting, transforming and loading data into well formated tables. Our example starts with ETL as well. By following the ETL noteboook you can expect to learn about following Spark concepts:\n* RDD: Resilient Distributed Dataset\n* Reading and transforming RDDs\n* Schema in Spark\n* Spark DataFrame\n* Temp tables\n* Caching tables","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e4c3d6ec-881e-42eb-9004-e7a219d8637d"},{"version":"CommandV1","origId":195382,"guid":"41601eed-4f2b-4faf-9250-ed82baf45cd3","subtype":"command","commandType":"auto","position":4.0,"command":"%md\n### 2. Explore\nExploratory analysis is a key step in any real data project. Data scientists use variety of tools to explore and visualize their data. In the second notebook of this tutorial we introduce several tools in Python and Databricks notebooks that can help you visually explore your large data. By reading this notebook and finishing its exercises you will become familiar with:\n* How to view the schema of a table\n* How to display ggplot and matplotlib figures in Notebooks\n* How to summarize and visualize different aspects of large datasets\n* How to sample and visualize large data","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"921efec4-7666-4dea-b6de-d667b0c098b4"},{"version":"CommandV1","origId":195383,"g
