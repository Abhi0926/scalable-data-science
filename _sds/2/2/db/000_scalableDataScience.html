<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":171241,"name":"000_scalableDataScience","language":"scala","commands":[{"version":"CommandV1","origId":171242,"guid":"9f031da5-17f9-4a62-8b6c-801a4a580205","subtype":"command","commandType":"auto","position":0.5,"command":"%md\n\n# [SDS-2.2, Scalable Data Science](https://lamastex.github.io/scalable-data-science/sds/2/2/)\n\n","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"62b8d07f-a065-4ee2-b1ab-7809d9be4f69"},{"version":"CommandV1","origId":171244,"guid":"eeb10604-6052-41b1-87bf-e8f751a09ff1","subtype":"command","commandType":"auto","position":0.5625,"command":"%md\n### A bit about your instructor:\n\nI, Raazesh Sainudiin or **Raaz**, will be your intsructor for the course in data science.\nI have \n* more than 10 years of academic research experience in applied mathematics and statistics and \n* nearly 2 years of full-time experience in the data industry.\n\nQuick links on Raaz's background:\n* [https://nz.linkedin.com/in/raazesh-sainudiin-45955845](https://nz.linkedin.com/in/raazesh-sainudiin-45955845) \n* [Raaz's academic CV](https://lamastex.github.io/cv/) \n\nThe course is being assisted by Tilo Wiklund and Dan Starngberg.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"886392ba-9526-4b4d-bf44-a61a10642d48"},{"version":"CommandV1","origId":171245,"guid":"b1c3770d-8a61-4992-a11b-15ae03f83fbb","subtype":"command","commandType":"auto","position":0.625,"command":"%md \n# What is Scalable [Data Science](https://en.wikipedia.org/wiki/Data_science) in one picture?\n\n![what is sds?](http://www.math.canterbury.ac.nz/~r.sainudiin/courses/ScalableDataScience/sds.png \"sds\")","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f2c06a60-4214-438f-8717-9493203dba95"},{"version":"CommandV1","origId":171246,"guid":"85f1110c-58d8-4b61-848c-36e3ff3c4ee3","subtype":"command","commandType":"auto","position":0.6875,"command":"%md\nSource: [Vasant Dhar, Data Science and Prediction, Communications of the ACM, Vol. 56 (1). p. 64, DOI:10.1145/2500499](http://dl.acm.org/citation.cfm?id=2500499)\n\n### key insights\n* Data Science is the study of *the generalizabile extraction of knowledge from data*.\n* A common epistemic requirement in assessing whether new knowledge is actionable for decision making is its predictive power, not just its ability to explain the past.\n* A *data scientist requires an integrated skill set spanning* \n  * mathematics, \n  * machine learning, \n  * artificial intelligence, \n  * statistics, \n  * databases, and \n  * optimization, \n  * along with a deep understanding of the craft of problem formulation to engineer effective solutions.\n  \nSource: [Machine learning: Trends, perspectives, and prospects, M. I. Jordan, T. M. Mitchell, Science  17 Jul 2015: Vol. 349, Issue 6245, pp. 255-260, DOI: 10.1126/science.aaa8415](http://science.sciencemag.org/content/349/6245/255.full-text.pdf+html)\n\n### key insights\n* ML is concerned with the building of computers that improve automatically through experience\n* ML lies at the intersection of computer science and statistics and at the core of artificial intelligence and data science\n* Recent progress in ML is due to:\n  * development of new algorithms and theory\n  * ongoing explosion in the availability of online data\n  * availability of low-cost computation (*through clusters of commodity hardware in the *cloud* )\n* The adoption of data science and ML methods is leading to more evidence-based decision-making across:\n  * health sciences (neuroscience research, )\n  * manufacturing\n  * robotics (autonomous vehicle)\n  * vision, speech processing, natural language processing\n  * education\n  * financial modeling\n  * policing\n  * marketing","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandC origId":171256,"guid":"6eb405ec-ef94-4923-b739-52ebd5f1db30","subtype":"command","commandType":"auto","position":0.734375,"command":"","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7f0ff018-d2ff-4e65-af4f-47ba4cf9a06b"},{"version":"CommandV1","origId":171247,"guid":"f3961466-f14c-494c-a4bc-f1606df9b91d","subtype":"command","commandType":"auto","position":0.75,"command":"%md\n## Standing on shoulders of giants!\n\nThis course will build on two other edX courses where needed.  \n* [BerkeleyX/CS100-1x, Introduction to Big Data Using Apache Spark by Anthony A Joseph, Chancellor's Professor, UC Berkeley](https://www.edx.org/course/introduction-big-data-apache-spark-uc-berkeleyx-cs100-1x)\n* [BerkeleyX/CS190-1x, Scalable Machine Learning by Ameet Talwalkar, Ass. Prof., UC Los Angeles](https://www.edx.org/course/scalable-machine-learning-uc-berkeleyx-cs190-1x)\n\nWe encourage you to take these courses if you have more time.  For those of you (including the course coordinator) who have taken these courses formally in 2015, this course will be an *expanded scala version* with an emphasis on *individualized course project* as opposed to completing labs that test sytactic skills. \n\nWe will also be borrowing more theoretical aspects from the following course:\n* [Stanford/CME323, Distributed Algorithms and Optimization by Reza Zadeh, Ass. Prof., Institute for Computational and Mathematical Engineering, Stanford Univ.](http://stanford.edu/~rezab/dao/)\n\nThe two recommended readings are (already somewhat outdated!):\n* Learning Spark : lightning-fast data analytics by Holden Karau, Andy Konwinski, Patrick Wendell, and Matei Zaharia, O'Reilly, 2015.\n* Advanced analytics with Spark : patterns for learning from data at scale, O'Reilly, 2015.\n\n![LS](http://www.syndetics.com/index.aspx?type=xw12&isbn=9781449358624/LC.GIF&client=ucanterburyl&upc=&oclc=) and  ![aas](http://t3.gstatic.com/images?q=tbn:ANd9GcSQs35NvHVozz77dhXYc2Ce8lKyJkR3oVwaxyA5Ub4W7Kvtvf9i \"aas\")\n","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"98eb233b-6cd5-4f48-ab72-322d1d54c6f8"},{"version":"CommandV1","origId":171248,"guid":"dd069981-5a12-47d8-ace4-4f3cbfa04f7a","subtype":"command","commandType":"auto","position":0.875,"command":"%md\n# How will you be assessed?\n\nThe course is extremely hands-on and therefore gives 50% of the final grade for attending each lab and completing it. Completing a lab essentially involves going through the cells in the cloned notebooks for each week to strengthen your understanding. This will ensure that the concept as well as the syntax is understood for the learning outcomes for each week. There are additional videos and exercises you are encouraged to watch/complete.  Some of the assigned exercises will be auto-graded and count towards the remaining 50% of the grade for the first course in *Introduction to Data Science*. \n\nEach student taking the second course in *Fundamentals of Data Science* will be working on a course project and present the findings to the class in the last week or two. The course project will count towards 50% of the final grade. The project will typically involve applying Spark on a publicly available dataset or writing a report to demonstrate in-depth understanding of appropriate literature of interest to the student’s immediate research goals in academia or industry. Oral presentation of the project will constitute 10% of the grade. The remaining 40% of the grade will be for the written part of the project, which will be graded for replicability and ease of understanding. The written report will be encouraged for publication in a technical blog format in public repositories such as GitHub through a publishable mark-down'd databricks notebook (this is intended to show-case the actual skills of the student to potential employers directly). Group work on projects may be considered for complex projects.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ccde8e55-ada3-42cd-b08f-1d31200525c6"},{"version":"CommandV1","origId":171249,"guid":"36643c9d-12eb-4a35-b73b-af0fa4ce81bf","subtype":"command","commandType":"auto","position":0.921875,"command":"%md\n## A Brief History of Data Analysis and Where Does \"Big Data\" Come From?\n#### by Anthony Joseph in BerkeleyX/CS100.1x\n\n* **(watch now 1:53):** A Brief History of Data Analysis\n  * [![A Brief History of Data Analysis by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/5fSSvYlDkag/0.jpg)](https://www.youtube.com/v/5fSSvYlDkag?rel=0&autoplay=1&modestbranding=1)\n  \n* **(watch now 5:05)**: Where does Data Come From?\n  * [![Where Does Data Come From by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/eEJFlHE7Gt4/0.jpg)](https://www.youtube.com/v/eEJFlHE7Gt4?rel=0&autoplay=1&modestbranding=1)\n  * SUMMARY of Some of the sources of big data.\n     * online click-streams (a lot of it is recorded but a tiny amount is analyzed):\n       * record every click\n       * every ad you view\n       * every billing event,\n       * every transaction, every network message, and every fault.\n     * User-generated content (on web and mobile devices):\n       * every post that you make on Facebook \n       * every picture sent on Instagram\n       * every review you write for Yelp or TripAdvisor\n       * every tweet you send on Twitter\n       * every video that you post to YouTube.\n     * Science (for scientific computing):\n       * data from various repositories for natural language processing:\n          * Wikipedia,\n          * the Library of Congress, \n          * twitter firehose and google ngrams and digital archives,\n       * data from scientific instruments/sensors/computers:\n         * the Large Hadron Collider (more data in a year than all the other data sources combined!)\n         * genome sequencing data (sequencing cost is dropping much faster than Moore's Law!)\n         * output of high-performance computers (super-computers) for data fusion, estimation/prediction and exploratory data analysis\n    * Graphs are also an interesting source of big data (*network science*).\n      * social networks (collaborations, followers, fb-friends or other relationships),\n      * telecommunication networks, \n      * computer networks,\n      * road networks\n    * machine logs:\n      * by servers around the internet (hundreds of millions of machines out there!)\n      * internet of things.\n    ","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"306fce44-ffd0-475c-8d04-e94093b8ec09"},{"version":"CommandV1","origId":171250,"guid":"2e51e7fc-53e2-4a93-b9d9-79e604621f03","subtype":"command","commandType":"auto","position":0.96875,"command":"%md\n## Data Science Defined, Cloud Computing and What's Hard About Data Science?\n#### by Anthony Joseph in BerkeleyX/CS100.1x\n\n* **(watch now 2:03)**: Data Science Defined\n  * [![Data Science Defined by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/g4ujW1m2QNc/0.jpg)](https://www.youtube.com/v/g4ujW1m2QNc?rel=0&autoplay=1&modestbranding=1)\n*  **(watch now 1:11)**: Cloud Computing\n  * [![Cloud Computing by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/TAZvh0WmOHM/0.jpg)](https://www.youtube.com/v/TAZvh0WmOHM?rel=0&autoplay=1&modestbranding=1)\n  * In fact, if you are logged into `https://*.databricks.com/*` you are computing in the cloud!\n  * The Scalable Data Science course is supported by Databricks Academic Partners Program and the AWS Educate Grant to University of Canterbury (applied by Raaz Sainudiin in 2015).\n* **(watch now 3:31)**: What's hard about data science\n  * [![What's hard about data science by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/MIqbwJ6AbIY/0.jpg)]( n* by following these sessions and doing some HOMEWORK assignments.\n\n## Understand the principles of fault-tolerant scalable computing in Spark\n\n* in-memory and generic DAG extensions of Map-reduce\n* resilient distributed datasets for fault-tolerance\n* skills to process today's big data using state-of-the art techniques in Apache Spark 2.2, in terms of:\n  * hands-on coding with real datasets\n  * an intuitive (non-mathematical) understanding of the ideas behind the technology and methods\n  * pointers to academic papers in the literature, technical blogs and video streams for *you to futher your theoretical understanding*.\n\n# More concretely, you will be able to:\n### 1. Extract, Transform, Load, Interact, Explore and Analyze Data\n\n#### (watch later) Exploring Apache Web Logs (semi-structured data) - topic of weeks 2/3\n[![Databricks jump start](https://raw.githubusercontent.com/raazesh-sainudiin/scalable-data-science/master/images/dataExploreWebLogsSQL.png)](https://vimeo.com/137874931)\n\n#### (watch later) Exploring Wikipedia Click Streams (structured data) - topic of weeks 2/3\n[![Michael Armbrust Spark Summit East](http://img.youtube.com/vi/35Y-rqSMCCA/0.jpg)](https://www.youtube.com/v/35Y-rqSMCCA)\n\n\n### 2. Build Scalable Machine Learning Pipelines\n\n### Apply standard learning methods via scalably servable *end-to-end industrial ML pipelines*\n#### ETL, Model, Validate, Test, reETL (feature re-engineer), model validate, test,..., serve model to clients\n##### (we will choose from this list)\n* Supervised Learning Methods: Regression /Classification\n* Unsupervised Learning Methods: Clustering\n* Recommedation systems\n* Streaming\n* Graph processing\n* Geospatial data-processing\n* Topic modeling\n* Deep Learning\n* ...\n\n\n####  (watch later) Spark Summit 2015 demo: Creating an end-to-end machine learning data pipeline with Databricks (Live Sentiment Analysis)\n[![Ali G's :ive Sentiment Analysist](http://img.youtube.com/vi/NR1MYg_7oSg/0.jpg)]( ony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/16wqonWTAsI/0.jpg)](https://www.youtube.com/v/16wqonWTAsI)\n* other interesting big data examples - recommender systems and netflix prize?\n\n* **(watch later 10:41)**: Contrasting data science with traditional databases, ML, Scientific computing\n  * [![Data Science Database Contrast by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/c7KG0c3ADk0/0.jpg)](https://www.youtube.com/v/c7KG0c3ADk0)\n  * SUMMARY:\n   * traditional databases versus data science\n     * preciousness versus cheapness of the data\n     * ACID and eventual consistency, CAP theorem, ...\n     * interactive querying: SQL versus noSQL\n     * querying the past versus querying/predicting the future\n   * traditional scientific computing versus data science\n     * science-based or mechanistic models versus data-driven black-box (deep-learning) statistical models (of course both schools co-exist)\n     * super-computers in traditional science-based models versus cluster of commodity computers\n   * traditional ML versus data science\n     * smaller amounts of clean data in traditional ML versus massive amounts of dirty data in data science\n     * traditional ML researchers try to publish academic papers versus data scientists try to produce actionable intelligent systems\n* **(watch later 1:49)**: Three Approaches to Data Science\n  * [![Approaches to Data Science by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/yAOEyeDVn8s/0.jpg)](https://www.youtube.com/v/yAOEyeDVn8s)\n* **(watch later 4:29)**:  Performing Data Science and Preparing Data, Data Acquisition and Preparation, ETL, ...\n  * [![Data Science Database Contrast by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/3V6ws_VEzaE/0.jpg)](https://www.youtube.com/v/3V6ws_VEzaE)\n* **(watch later 2:01)**: Four Examples of Data Science Roles\n  * [![Data Science Roles by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/gB-9rdM6W1A/0.jpg)](https://www.youtube.com/v/gB-9rdM6W1A)\n  * SUMMARY of Data Science Roles.\n   * individual roles:\n     1. business person\n     2. programmer\n   * organizational roles:\n     3. enterprise\n     4. web company\n  * Each role has it own unique set of:\n    * data sources\n    * Extract-Transform-Load (ETL) process\n    * business intelligence and analytics tools\n  * Most Maths/Stats/Computing programs cater to the *programmer* role\n    * Numpy and Matplotlib, R, Matlab, and Octave.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b666bb97-824b-4648-a339-65ab72371b12"}],"dashboards":[],"guid":"4b671120-edc3-495e-af4a-e788504367a6","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>
