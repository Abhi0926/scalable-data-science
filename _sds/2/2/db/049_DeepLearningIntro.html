mand","commandType":"auto","position":1.0001220703125,"command":"%md\n####How do you set the learning rate? - Step size in SGD?  \n* [ADADELTA: Adaptive learning rate](http://arxiv.org/pdf/1212.5701v1.pdf)\n* [ADAGRAD](http://www.jmlr.org/papers/volume12/duchi11a/duchi11a.pdf)\n\nthere is a lot more... including newer frameworks for automating these knows using probabilistic programs (but in non-distributed settings as of Dec 2017).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"edf9c10b-f873-4536-a1ce-15c220752769"},{"version":"CommandV1","origId":752893222255207,"guid":"9a5fa3c7-48a5-41ac-882a-68919f3ea29a","subtype":"command","commandType":"auto","position":1.00018310546875,"command":"%md\nSo far we have only seen fully connected neural networks, now let's move into more interesting ones that exploit spatial locality and nearness patterns inherent in certain classes of data, such as image data.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showComman ](http://colah.github.io/posts/2015-08-Understanding-LSTMs/img/RNN-unrolled.png)  \n[http://colah.github.io/posts/2015-08-Understanding-LSTMs/](http://colah.github.io/posts/2015-08-Understanding-LSTMs/)  \n\n\n[http://karpathy.github.io/2015/05/21/rnn-effectiveness/](http://karpathy.github.io/2015/05/21/rnn-effectiveness/)  \n***\nWatch (3:55)  \n[![Udacity: Deep Learning by Vincent Vanhoucke - Recurrent Neural network](http://img.youtube.com/vi/H3ciJF2eCJI/0.jpg)](https://www.youtube.com/watch?v=H3ciJF2eCJI?rel=0&autoplay=1&modestbranding=1&start=0)  \n***\n##### LSTM - Long short term memory\n![LSTM](http://colah.github.io/posts/2015-08-Understanding-LSTMs/img/LSTM3-chain.png)\n\n***\n##### GRU - Gated recurrent unit\n![Gated Recurrent unit](http://colah.github.io/posts/2015-08-Understanding-LSTMs/img/LSTM3-var-GRU.png)\n[http://arxiv.org/pdf/1406.1078v3.pdf](http://arxiv.org/pdf/1406.1078v3.pdf)  \n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9dfd3778-1380-46f1-9520-12779aed0a22"},{"version":"CommandV1","origId":752893222255203,"guid":"69fb553a-bc12-4ebb-a407-cb3463d67c7f","subtype":"command","commandType":"auto","position":1.0009765625,"command":"%md\n### Autoencoder\n![Autoencoder](http://deeplearning4j.org/img/deep_autoencoder.png)\n***\nWatch now (3:51)  \n[![Autoencoder](http://img.youtube.com/vi/s96mYcicbpE/0.jpg)](https://www.youtube.com/watch?v=s96mYcicbpE)  \n***\n","commandVersion":
