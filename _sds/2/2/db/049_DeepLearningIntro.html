origId":216234,"guid":"5faaec31-65b3-48dd-8fe8-3c4a27fb4d39","subtype":"command","commandType":"auto","position":1.000030517578125,"command":"%md\n### Chain rule\n$$\n(f \\circ g)\\prime = (f\\prime \\circ g) \\cdot g\\prime\n$$\n***\n*** \n\n**Chain rule in neural networks**\n \nWatch later (55 seconds) \n  \n[![Udacity: Deep Learning by Vincent Vanhoucke - Neural network](http://img.youtube.com/vi/fDeAJspBEnM/0.jpg)](https://www.youtube.com/watch?v=fDeAJspBEnM)\n***\n-- Video Credit: Udacity's deep learning by Arpan Chakraborthy and Vincent Vanhoucke\n\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b97cb677-dba4-4f13-8c2b-0dbe32501c22"},{"version":"CommandV1","origId":216235,"guid":"3a0d4bb7-300f-4516-9cc0-6c3331bea47f","subtype":"command","commandType":"auto","position":1.00006103515625,"command":"%md\n### Backpropogation\n\n***\n\nTo properly understand this you are going to minimally need 20 minutes or so, depending on how rusty your maths is now.\n\nFirst go through this carefully:\n* [https://stats.stackexchange.com/questions/224140/step-by-step-example-of-reverse-mode-automatic-differentiation](https://stats.stackexchange.com/questions/224140/step-by-step-example-of-reverse-mode-automatic-differentiation)\n\nWatch **later** (9:55 seconds) \n  \n[![Backpropogation](http://img.youtube.com/vi/mgceQli6ZKQ/0.jpg)](https://www.youtube.com/watch?v=mgceQli6ZKQ)\n***\n***\n  \nWatch now (1: 54 seconds)  \n[![Backpropogation](http://img.youtube.com/vi/83bMCcPmFvE/0.jpg)](https://www.youtube.com/watch?v=83bMCcPmFvE)\n***\n\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5dd68549-5b5f-4dd2-b150-bb1c10b9a2dc"},{"version":"CommandV1","origId":216236,"guid":"1b4bd25c-2e72-450f-82a9-98dec4cdeadc","subtype":"command","commandType":"auto","position":1.0001220703125,"command":"%md\n####How do you set the learning rate? - Step size in SGD?  \n* [ADADELTA: Adaptive learning rate](http://arxiv.org/pdf/1212.5701v1.pdf)\n* [ADAGRAD](http://www.jmlr.org/papers/volume12/duchi11a/duchi11a.pdf)\n\nthere is a lot more... including newer frameworks for automating these knows using probabilistic programs (but in non-distributed settings as of Dec 2017).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"edf9c10b-f873-4536-a1ce-15c220752769"},{"ver
